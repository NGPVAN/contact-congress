bioguide: K000384
contact_form:
  method: POST
  action: ""
  steps:
    - visit: http://www.kaine.senate.gov/contact
    - select:
      - name: subject
        selector: "#subject"
        value: $TOPIC
        required: Yes
        options:
          # - "Academy Nominations"
          - "Agriculture"
          - "Banking & Financial Reform"
          - "Arts & Humanities"
          - "Budget"
          - "Child Welfare"
          - "Civil Rights"
          # - "Condolence Letters"
          # - "Congratulatory Letters"
          - "Congress & Executive Office Reform"
          - "Crime & Law Enforcement"
          - "Disaster Relief"
          # - "Eagle Scouts"
          - "Economy"
          - "Education"
          - "Election Issues"
          - "Energy"
          - "Environment & Wildlife Protection"
          - "Federal Employees"
          # - "Flag Requests"
          - "Foreign Aid"
          - "Foreign Relations"
          - "Foreign Trade"
          # - "Girl Scouts"
          # - "Grant Information"
          - "Gun Violence"
          - "Health Care & Affordable Care Act"
          # - "Help with a Federal Agency"
          - "Homeland Security"
          # - "Housing"
          # - "Immigration"
          # - "Internships and Senate Page Program"
          - "Judicial Issues & Nominations"
          # - "Medicare"
          - "Mental Health"
          - "Military/Armed Services/Defense"
          - "Postal Issues"
          - "Public Welfare"
          # - "Scheduling Request"
          - "Science & Technology"
          - "Second Amendment Rights"
          - "Small Business"
          # - "Social Security"
          # - "Special Recognitions and Greetings"
          # - "Taxes"
          - "Telecommunications & Internet"
          # - "Tour Requests"
          # - "Veterans"
          - "Transportation & Infrastructure"
          - "Womens Issues"
          - "Workforce & Labor"
    - click_on:
      - value: Clicksomewhere
        selector: "#contact-sam-main"
    - find:  # waits for dom element to appear before proceeding
      - selector: "#continue-form fieldset #prefname"
    - fill_in:
      - name: fname
        selector: "#fname"
        value: $NAME_FIRST
        required: Yes
      - name: lname
        selector: "#lname"
        value: $NAME_LAST
        required: Yes
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: $ADDRESS_STREET
        required: Yes
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: $ADDRESS_STREET_2
      - name: mailing_city
        selector: "#mailing_city"
        value: $ADDRESS_CITY
        required: Yes
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: phone_number
        selector: "#phone_number"
        value: $PHONE
        required: Yes
      - name: email
        selector: "#email"
        value: $EMAIL
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: $EMAIL
        required: Yes
      - name: subject
        selector: "[name='subject']"
        value: $SUBJECT
        required: Yes
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: salutation
        selector: "#salutation"
        value: $NAME_PREFIX
        required: Yes
        options:
          "Mr.": "Mr."
          "Ms.": "Ms."
          "Mrs.": "Mrs."
          "Miss": "Miss"
          "Mr. and Mrs.": "Mr. and Mrs."
          "Dr.": "Dr."
          "Prof.": "Prof."
          "Senator": "Senator"
          "Gov.": "Gov."
          "Congressman": "Congressman"
          "Hon.": "Hon."
          "Fr.": "Fr."
          "Sister": "Sister"
          "Rabbi": "Rabbi"
          "Reverend": "Reverend"
          "Fleet Admiral": "Fleet Admiral"
          "Admiral": "Admiral"
          "Vice Admiral": "Vice Admiral"
          "Rear Admiral (upper half)": "Rear Admiral (upper half)"
          "Rear Admiral (lower half)": "Rear Admiral (lower half)"
          "Captain": "Captain"
          "Commander": "Commander"
          "Lieutenant Commander": "Lieutenant Commander"
          "Lieutenant": "Lieutenant"
          "Lieutenant, Junior Grade": "Lieutenant, Junior Grade"
          "Ensign": "Ensign"
          "Master Chief Petty Officer of the Navy": "Master Chief Petty Officer of the Navy"
          "Master Chief Petty Officer": "Master Chief Petty Officer"
          "Senior Chief Petty Officer": "Senior Chief Petty Officer"
          "Chief Petty Officer": "Chief Petty Officer"
          "Petty Officer First Class": "Petty Officer First Class"
          "Petty Officer Second Class": "Petty Officer Second Class"
          "Petty Officer Third Class": "Petty Officer Third Class"
          "Seaman": "Seaman"
          "Seaman Apprentice": "Seaman Apprentice"
          "Seaman Recruit": "Seaman Recruit"
          "Chief Warrant Officer": "Chief Warrant Officer"
          "Warrant Officer": "Warrant Officer"
          "Sgt Major Of The Corps": "Sgt Major Of The Corps"
          "Sergeant Major": "Sergeant Major"
          "Master Gunnery Sgt": "Master Gunnery Sgt"
          "First Sergeant": "First Sergeant"
          "Master Sergeant": "Master Sergeant"
          "Gunnery Sergeant": "Gunnery Sergeant"
          "Staff Sergeant": "Staff Sergeant"
          "Sergeant": "Sergeant"
          "Corporal": "Corporal"
          "Lance Corporal": "Lance Corporal"
          "Private First Class": "Private First Class"
          "Private": "Private"
          "General of the Air Force": "General of the Air Force"
          "General": "General"
          "Lieutenant General": "Lieutenant General"
          "Major General": "Major General"
          "Brigadier General": "Brigadier General"
          "Colonel": "Colonel"
          "Lieutenant Colonel": "Lieutenant Colonel"
          "Major": "Major"
          "First Lieutenant": "First Lieutenant"
          "Second Lieutenant": "Second Lieutenant"
          "Chief Master Sergeant of the Air Force": "Chief Master Sergeant of the Air Force"
          "Command Chief Master Sergeant": "Command Chief Master Sergeant"
          "Chief Master Sergeant": "Chief Master Sergeant"
          "Senior Master Sergeant": "Senior Master Sergeant"
          "Technical Sergeant": "Technical Sergeant"
          "Senior Airman": "Senior Airman"
          "Airman First Class": "Airman First Class"
          "Airman": "Airman"
      - name: mailing_state
        selector: "#mailing_state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES
      - name: response
        selector: "#response"
        value: "yes"
        required: Yes
        # I would like a response from the Senator
      - name: newsletter
        selector: "#newsletter"
        value: "no"
        required: Yes
        # I would like to receive email updates from the Senator
    - wait:
        - value: 1
    - click_on:
      - value: Submit
        selector: "#contactForm input[type='submit']"
    - find:
      - selector: "h1"
        value: "THANK YOU"
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for taking the time to share your thoughts with me"
      # matches: "thank you, [a-z\. ]+ for contacting"
