bioguide: P000593
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://perlmutter.house.gov/contact/"
    - find:
        - selector: form.zipform input[name=required-prefix]
    - fill_in:
        - name: prefix
          selector: form.zipform input[name=required-prefix]
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: form input[name=required-first]
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: form input[name=required-last]
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: form input[name=required-address]
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: form input[name=required-city]
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: form input[name=zip5]
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: form input[name=zip4]
          value: $ADDRESS_ZIP4
          required: true
        - name: required-email
          selector: form input[name=required-email]
          value: $EMAIL
          required: true
        - name: required-message
          selector: form textarea[name=required-message]
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: form select[name=required-issue]
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Budget: BUD
            Defense: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Financial Services: FIN
            Foreign Relations: INT
            Government Reform: GOV
            Gun Safety: GUN
            Healthcare: HEA
            Homeland Security: HOM
            Immigration: IMM
            Judiciary: JUD
            Labor and Workforce: LAB
            Medicare: MCARE
            Natural Resources: NAT
            Small Business: SB
            Social Security: SSEC
            Tours: TOUR
            Trade: TRADE
            Transportation: TRA
            " Veterans": VET
            Women: WOM
            Other: "\_"
        - name: required-response
          selector: select#required-response
          value: Yes, please contact me
          required: true
          options:
            Yes, please contact me: Yes, please contact me
    - click_on:
        - value: Send Email
          selector: form input[type=submit]
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for emailing Ed."
