bioguide: state_sc_sldl_29_state_rep_dennis_c_moss
contact_form:
  method: POST
  action: /email.php
  steps:
    - visit: "http://www.scstatehouse.gov/email.php?T=M&C=1379545289"
    - fill_in:
        - name: FIRSTNAME
          selector: "#contactform_FIRSTNAME"
          value: $NAME_FIRST
          required: true
        - name: LASTNAME
          selector: "#contactform_LASTNAME"
          value: $NAME_LAST
          required: true
        - name: ADDRESS1
          selector: "#contactform_ADDRESS1"
          value: $ADDRESS_STREET
          required: true
        - name: CITY
          selector: "#contactform_CITY"
          value: $ADDRESS_CITY
          required: true
        - name: ZIP
          selector: "#contactform_ZIP"
          value: $ADDRESS_ZIP5
          required: true
        - name: EMAIL
          selector: "#contactform_EMAIL"
          value: $EMAIL
          required: true
        - name: EMAIL2
          selector: "#contactform_EMAIL2"
          value: $EMAIL
          required: true
        - name: SUBJECT
          selector: "#contactform_SUBJECT"
          value: $SUBJECT
          required: true
        - name: MESSAGE
          selector: "#contactform_MESSAGE"
          value: $MESSAGE
          required: true
        - name: captcha_code
          selector: "#contactform_captcha_code"
          captcha_selector: "#captcha"
          value: $CAPTCHA_SOLUTION
          required: true
    - select:
        - name: STATE
          selector: "#contactform_STATE"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            Alabama: AL
            Alaska: AK
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            Delaware: DE
            District of Columbia: DC
            Florida: FL
            Georgia: GA
            Hawaii: HI
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Iowa: IA
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Maine: ME
            Maryland: MD
            Massachusetts: MA
            Michigan: MI
            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Pennsylvania: PA
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Utah: UT
            Vermont: VT
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
    - click_on:
        - value: Send
          selector: "#contactform_sendbutton"
    - find:
        - selector: "#dialoglayer"
          value: "Message Sent"
  success:
    headers:
      status: 200
    body:
      contains: Message Sent
