bioguide: C001049
contact_form:
  method: post
  action: /contact-form/
  steps:
    - visit: "http://lacyclay.house.gov/contact-form/"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form16 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#custom_form16 input[name='phone']"
          value: $PHONE
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Budget
            - Defense
            - Economy
            - Education and Labor
            - Energy
            - Environmental
            - Government Reform
            - Health
            - Homeland Security
            - Immigration
            - International Relations
            - Judicial
            - Social Issues
            - Social Security
            - Taxes and Trade
            - Telecommunications
            - Transportation
            - Veterans
            - Welfare
            - Other
        - name: response
          selector: "#req_response"
          value: "ii"
          required: true
          options:
            I do not need a response.: "i"
            I would like a response.: "ii"
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for submitting your information.
