bioguide: G000555
contact_form:
  method: post
  action: /contact/index.cfm
  steps:
    - visit: "http://www.gillibrand.senate.gov/contact/"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#last_name"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipcode
          selector: "#mailing_zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: true
        - name: email
          selector: "#email_address"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: comments
          selector: "#contactForm textarea[name='comments']"
          value: $MESSAGE
          required: false
          options:
            blacklist: "()"
    - select:
        - name: salutation
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            Admiral: Admiral
            Airman: Airman
            Airman First Class: Airman First Class
            Brigadier General: Brigadier General
            Captain: Captain
            Chief Master Sergeant: Chief Master Sergeant
            Chief Master Sergeant of the Air Force: Chief Master Sergeant of the Air Force
            Chief Petty Officer: Chief Petty Officer
            Chief Warrant Officer: Chief Warrant Officer
            Colonel: Colonel
            Command  Chief Master Sergeant: Command  Chief Master Sergeant
            Commander: Commander
            Congressman: Congressman
            Congresswoman: Congresswoman
            Corporal: Corporal
            Dr.: Dr.
            Ensign: Ensign
            First Lieutenant: First Lieutenant
            First Sergeant: First Sergeant
            Fleet Admiral: Fleet Admiral
            Fr.: Fr.
            General: General
            General of the Air Force: General of the Air Force
            Gov.: Gov.
            Gunnery Sergeant: Gunnery Sergeant
            Hon.: Hon.
            Lance Corporal: Lance Corporal
            Lieutenant: Lieutenant
            Lieutenant Colonel: Lieutenant Colonel
            Lieutenant Commander: Lieutenant Commander
            Lieutenant General: Lieutenant General
            "Lieutenant, Junior Grade": "Lieutenant, Junior Grade"
            Major: Major
            Major General: Major General
            Master Chief Petty Officer: Master Chief Petty Officer
            Master Chief Petty Officer of the Navy: Master Chief Petty Officer of the Navy
            Master Gunnery Sgt: Master Gunnery Sgt
            Master Sergeant: Master Sergeant
            Miss: Miss
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Mrs.: Mrs.
            Ms.: Ms.
            Petty Officer First Class: Petty Officer First Class
            Petty Officer Second Class: Petty Officer Second Class
            Petty Officer Third Class: Petty Officer Third Class
            Private: Private
            Private First Class: Private First Class
            Prof.: Prof.
            Rabbi: Rabbi
            Rear Admiral (lower half): Rear Admiral (lower half)
            Rear Admiral (upper half): Rear Admiral (upper half)
            Reverend: Reverend
            Seaman: Seaman
            Seaman Apprentice: Seaman Apprentice
            Seaman Recruit: Seaman Recruit
            Second Lieutenant: Second Lieutenant
            Senator: Senator
            Senior Airman: Senior Airman
            Senior Chief Petty Officer: Senior Chief Petty Officer
            Senior Master Sergeant: Senior Master Sergeant
            Sergeant: Sergeant
            Sergeant Major: Sergeant Major
            Sgt Major Of The Corps: Sgt Major Of The Corps
            Sister: Sister
            Staff Sergeant: Staff Sergeant
            Technical Sergeant: Technical Sergeant
            Vice Admiral: Vice Admiral
            Warrant Officer: Warrant Officer
    - choose:
        - name: subject
          selector: "[type='radio'][name='subject']"
          value: Economy
          required: true
          options:
            Afghanistan: Afghanistan
            Agriculture: Agriculture
            Animals Rights: Animals Rights
            Civil Rights: Civil Rights
            Crime and Public Safety: Crime and Public Safety
            Economy: Economy
            Education: Education
            Energy: Energy
            Environment: Environment
            Ethics Reform: Ethics Reform
            Federal Grant Applications: Federal Grant Applications
            Financial Services: Financial Services
            Foreign Relations: Foreign Relations
            Gun Violence: Gun Violence
            Health Care: Health Care
            Homeland Security: Homeland Security
            Housing: Housing
            Immigration Reform: Immigration Reform
            Iraq: Iraq
            Israel: Israel
            Job Creation: Job Creation
            Judiciary: Judiciary
            Labor and Pensions: Labor and Pensions
            LGBT Rights: LGBT Rights
            "Medicare/Medicaid": "Medicare/Medicaid"
            National Security: National Security
            Poverty: Poverty
            "Science/Technology": "Science/Technology"
            Social Security: Social Security
            Taxes: Taxes
            Telecommunications: Telecommunications
            Tours: tours
            Veterans: Veterans
            Womens Issues: Womens Issues
    - check:
        - name: newsletter
          selector: "#newsletter"
          value: newsletter
    - click_on:
        - value: Send My Comments
          selector: input[value='submit']
    - find:
        - selector: "p"
          value: "Thank you"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting Senator Gillibrand.
