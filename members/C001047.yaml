bioguide: C001047
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.capito.senate.gov/contact/contact-shelley"
    - select:
        - name: actions
          selector: "#actions"
          value: Send
          required: true
    - wait:
        - value: 1
    - find:
        - selector: "#input-AB59F0AE-4040-F985-52CD-AA63153C7925"
    - fill_in:
        - name: firstname
          selector: "#input-AB59F0AE-4040-F985-52CD-AA63153C7925"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#input-AB59F0ED-4040-F985-52CD-265D9CF13F5E"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#input-AB5B6829-4040-F985-52CD-BF81DCC1F57D"
          value: $ADDRESS_STREET
          required: true
        - name: street_2
          selector: "#input-AB5B6853-4040-F985-52CD-7517D971BE75"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#input-AB5B6875-4040-F985-52CD-909541CB4B6C"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#input-AB5B68B4-4040-F985-52CD-269A4338D057"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#input-AB67BC2F-4040-F985-52CD-007A86DA4D47"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: email_verify
          selector: "#input-AB721CE8-4040-F985-52CD-9E550E8A76AA"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#input-936910F5-4040-F985-52CD-A6FC381A979D"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#input-ADE64E73-4040-F985-52CD-A3AB6BCD2C51"
          value: $MESSAGE
          required: true
    - select:
        - name: "submitted[constituent_information][prefix]"
          selector: "#edit-submitted-constituent-information-prefix"
