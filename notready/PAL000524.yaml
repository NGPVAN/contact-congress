bioguide: PAL000524
contact_form:
  method: post
  action: 
  steps:
    - visit: "http://www.senatorsabatina.com/contact/"
    - fill_in:
        - name: fname
          selector: "#field_qh4icy3"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#field_ocfup13"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#field_lhp9xi"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#field_kxtn3a"
          value: $ADDRESS_CITY
          required: true
        - name: email
          selector: "#field_29yf4d3"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#field_9v7lwg"
          value: $PHONE
          required: false
        - name: zip
          selector: "#field_fimmek"
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: "#field_9jv0r13"
          value: $MESSAGE
          required: true
    - wait:
        - value: 2
    - iframe:
        - name: iframe1
          selector: "div.g-recaptcha div div iframe[src^='https://www.google.com']"
    - fill_in:
        - name: recaptcha_response_field
          captcha_selector: "html body div.fbc-payload > img"
          value: $CAPTCHA_SOLUTION
          selector: "#response"
          required: true
    - click_on:
        - value: recaptchaSubmit
          selector: "div.fbc-button-verify > input"
    - copy_paste:
        - name: copy_captcha_cpde
          copy_selector: "div.fbc-verification-token > textarea"
          paste_selector: "#g-recaptcha-response"
    - iframe:
        - name: parent1
          back: true
    - click_on:
        - value: Submit
          selector: "input[type='submit'][value='Submit']"
    - wait:
        - value: 2
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me
