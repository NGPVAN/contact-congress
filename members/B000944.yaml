bioguide: B000944
contact_form:
  method: POST
  action: "http://www.brown.senate.gov/contact"
  steps:
    - visit: "http://www.brown.senate.gov/contact/email"
    - find:
      - selector: form#contactForm
    - fill_in:
      - name: fname
        selector: "#fname"
        value: "$NAME_FIRST"
        required: true
      - name: lname
        selector: "#lname"
        value: "$NAME_LAST"
        required: true
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: true
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: "$ADDRESS_STREET_2"
        required: false
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: true
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone_number
        selector: "#phone_number"
        value: "$PHONE"
      - name: email
        selector: "#email_address"
        value: "$EMAIL"
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: true
      - name: message
        selector: textarea#comments
        value: $MESSAGE
        required: true
        options:
          blacklist: ":"
    - javascript:
      - name: Message
        selectors: [ "#comments" ]
        values: [ "$MESSAGE" ]
        commands: [ "elements[0].value = elements[0].value.replace(/www\\.youtube\\.com\\/watch?[^&]*(&)?v=/gi, 'youtu.be/')" ]
        required: true
    - select:
      - name: salutation
