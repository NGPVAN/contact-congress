bioguide: A000370
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "http://adamsforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl20_FirstName"
    - fill_in:
        - name: ctl00$ctl20$FirstName
          selector: "#ctl00_ctl20_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl20$LastName
          selector: "#ctl00_ctl20_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl20$Street
          selector: "#ctl00_ctl20_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl20$City
          selector: "#ctl00_ctl20_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl20$Zip
          selector: "#ctl00_ctl20_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl20$Email
          selector: "#ctl00_ctl20_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl20$Subject
          selector: "#ctl00_ctl20_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl20$Body
          selector: "#ctl00_ctl20_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl20$PrefixList
          selector: "#ctl00_ctl20_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
        - name: ctl00$ctl20$State
          selector: "#ctl00_ctl20_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
        - name: ctl00$ctl20$IssuesList
          selector: "#ctl00_ctl20_IssuesList"
          value: $TOPIC
          required: true
          options:
            "Colleges & Universities": "14823"
            Disability: "14826"
            Education: "14820"
            Food: "14830"
            "Grants & Scholarships": "14824"
            Health Care: "14828"
            Housing: "14829"
            Retirement: "14821"
            Social Security: "14827"
            Social Services: "14819"
            Student Loans: "14822"
            Veterans: "14825"
    - check:
        - name: ctl00$ctl20$ReplyChoice
          selector: "#ctl00_ctl20_ReplyChoice_0"
          value: Respond
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl20_SubmitButton"
    - find:
        - value: Thank you
          selector: "#ctl00_ctl20_ConfirmationText"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for submitting your contact information.
