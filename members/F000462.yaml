bioguide: F000462
contact_form:
  method: post
  action: "https://frankel.house.gov/submit-contact-iq.aspx"
  steps:
    - visit: "https://frankel.house.gov/contact/email-me"
    - fill_in:
        - name: zip5
          selector: input[name='zip5']
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: input[name='zip4']
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: input[value='Submit']
    - find:
        - selector: "#ctl00_ctl15_ContentTable"
    - fill_in:
        - name: first
          selector: "#ctl00_ctl13_FirstName"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#ctl00_ctl13_LastName"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#ctl00_ctl13_Street"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#ctl00_ctl13_Street2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#ctl00_ctl13_City"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#ctl00_ctl13_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#ctl00_ctl13_Zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: email
          selector: "#ctl00_ctl13_Email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#ctl00_ctl13_Subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#ctl00_ctl13_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#ctl00_ctl13_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            Mr: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            "Mr. & Mrs.": "Mr. & Mrs."
            "Dr. & Mrs.": "Dr. & Mrs."
            "Dr. & Mr.": "Dr. & Mr."
            C.O.: C.O.
            Representative: Representative
            Senator: Senator
            The Honorable: The Honorable
            Col.: Col.
        - name: issue
          selector: "#ctl00_ctl13_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: AN
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Government Reform: GOV
            Guns: GUN
            Health: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            No Response Necessary: NRN
            Post Office: POST
            Science and Technology: SCI
            Social Issues: SOC
            Senior Citizens: SENIORS
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            "Women's Issues": WOMEN
            Welfare: WEL
            Other Issues: OTHER
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
  success:
    headers:
      status: 200
    body:
      contains: "Thank you"
