bioguide: B001260
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "http://buchanan.house.gov/contact"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Defense: DEF
            Education: EDU
            Energy: ENE
            Environment: ENV
            Foreign Relations: FR
            Government Affairs: GOV
            Healthcare: HEA
            Medicare: HE_MCARE
            Homeland Security: HOM
            Immigration: IMM
            Iraq: IRAQ
            Judiciary: JUD
            Labor and Workforce: LAB
            Service Academy: ACAD
            Social Security: SSEC
            Tours - Capital: TOURS
            Tours - White House: WHVIS
            Transportation: TRA
            Trade: TRADE
            Veterans Issues: VET
            "Women's Issues": WOMEN
            Other Issues: OTHER
    - click_on:
        - value: Send Email
          selector: "#submit"
    - find:
        - value: The following information has been submitted
          selector: "p"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
