bioguide: M001158
contact_form:
  method: post
  action: "https://marchant.house.gov/contact/#gf_1"
  steps:
    - visit: "https://marchant.house.gov/contact/"
    - find:
        - selector: form#gform_1 input#input_1_6
    - fill_in:
        - name: zip5
          selector: form#gform_1 input#input_1_6
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - selector: input#gform_next_button_1_7
    - wait:
        - value: 5
    - find:
        - selector: form#gform_1 input#input_1_16_3
    - fill_in:
        - name: first
          selector: input#input_1_16_3
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#input_1_16_6
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#input_1_15_1
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: input#input_1_15_3
          value: $ADDRESS_CITY
          required: true
        - name: email
          selector: input#input_1_3
          value: $EMAIL
          required: true
        - name: message
          selector: textarea#input_1_5
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#input_1_16_2
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Ms.: Ms.
            Mrs.: Mrs.
            Miss: Miss
            Dr.: Dr.
        - name: topic
          selector: select#input_1_17
          value: $TOPIC
          required: true
          options:
            Abortion: ABORTION
            Agriculture: AG
            Animals: ANIMALS
            ANWR: ANWR
            Aviation and Planes: AVIATION
            Budget: BUD
            Casework: CASE
            Campaign Finance Reform: CFR
            Child Welfare: CHILD
            Consumer Product Safety: CONSUMER
            Credit and Personal Finance: CRED
            Defense and Military: DEF
            Diseases and Genetics: DISEA
            Drugs and Pharmaceuticals: DRUG
            Economy: ECON
            Education: ED
            Energy: EN
            Environment: ENV
            Flag Requests: FLAG
            Foreign Affairs: FR
            Government Affairs: GOV
            Grant Information: GRANT
            Guns: GUN
            Health: HEA
            Homeland Security: HOME.SEC
            Housing: HOU
            Immigration: IMM
            Infrastructure: INFRA
            Judiciary: JUD
            Labor: LAB
            Medicare: MED
            Mental Health: MENT
            Miscellaneous: MISC
            Prescription Drug Coverage: HE
            Religion: REL
            Retirement: RET
            Science and Technology: SCI
            Seniors and Aging Issues: SENIOR
            Social Issues: SOC
            Social Security: SS
            Taxes: TAX
            Telecommunications: TELECOM
            Terrorism Issues: TERRORISM
            Tour Requests: TOURS
            Trade: TRADE
            Transportation: TRAN
            Veterans Affairs: VET
            War in Iraq: IRQWAR
            "Women's Health": WOMHEA
            Washington Tours: TOUR
            Others: GEN
    - click_on:
        - value: Submit
          selector: div.gform_page_footer input#gform_submit_button_1
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your email. Your message has been sent."
