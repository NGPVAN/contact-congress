bioguide: F000457
contact_form:
  method: POST
  action: http://www.franken.senate.gov/?p=email_al
  steps:
    - visit: http://www.franken.senate.gov/?p=email_al
    - fill_in:
      - name: firstName
        selector: "#firstName"
        value: "$NAME_FIRST"
        required: true
      - name: lastName
        selector: "#lastName"
        value: "$NAME_LAST"
        required: true
      - name: Address1
        selector: "#Address1"
        value: "$ADDRESS_STREET"
        required: true
      - name: Address2
        selector: "#Address2"
        value: "$ADDRESS_STREET_2"
        required: false
      - name: city
        selector: "#city"
        value: "$ADDRESS_CITY"
        required: true
      - name: zip
        selector: "#zip"
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone
        selector: "#phone"
        value: "$PHONE"
        required: true
      - name: email
        selector: "#email"
        value: "$EMAIL"
        required: true
      - name: vemail
        selector: "#vemail"
        value: "$EMAIL"
        required: true
      - name: messageSubject
        selector: "#messageSubject"
        value: "$SUBJECT"
        required: true
      - name: MessageBody
        selector: ".textarea"
        value: "$MESSAGE"
        required: true
    - select:
      - name: Prefix
        selector: "#thisForm select[name='Prefix']"
        value: "$NAME_PREFIX"
        required: true
        options:
          "Mr.": "Mr."
          "Mrs.": "Mrs."
          "Ms.": "Ms."
          "Mr. and Mrs.": "Mr. and Mrs."
          "Miss": "Miss"
          "Dr.": "Dr."
          "Dr. and Mrs.": "Dr. and Mrs."
          "Dr. and Mr.": "Dr. and Mr."
          "Admiral": "Admiral"
          "Captain": "Captain"
          "Chief Master Sergeant": "Chief Master Sergeant"
          "Colonel": "Colonel"
          "Commander": "Commander"
          "Corporal": "Corporal"
          "Father": "Father"
          "Lieutenant": "Lieutenant"
          "Lieutenant Colonel": "Lieutenant Colonel"
          "Master Sergeant": "Master Sergeant"
          "Rabbi": "Rabbi"
          "Reverend": "Reverend"
          "Sergeant": "Sergeant"
          "Second Lieutenant": "Second Lieutenant"
          "Sergeant Major": "Sergeant Major"
          "Sister": "Sister"
          "Technical Sergeant": "Technical Sergeant"
      - name: State
        selector: "#thisForm select[name='State']"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: true
        options: US_STATES_AND_TERRITORIES
      - name: Subject
        selector: "#Subject"
        value: "$TOPIC"
        required: true
        options:
          "Abortion": "Abortion"
          "Agriculture": "Agriculture"
          "Animal Welfare": "Animal Welfare"
          "Arts": "Arts"
          "Budget": "Budget"
          "Child Welfare": "Child Welfare"
          "Civil Rights": "Civil Rights"
          "Congressional Rules/Ethics": "Congressional Rules/Ethics"
          "Crime": "Crime"
          "Eagle Scout Letter": "Eagle Scout Letter"
          "Economy": "Economy"
          "Education": "Education"
          "Elections": "Elections"
          "Energy": "Energy"
          "Environment": "Environment"
          "Foreign Relations": "Foreign Relations"
          "Gun Control": "Gun Control"
          "Health": "Health"
          "Immigration": "Immigration"
          "Indian Affairs": "Indian Affairs"
          "Judicial Nominations/Executive Nominations": "Judicial Nominations/Executive Nominations"
          "Labor": "Labor"
          "National and Community Service": "National and Community Service"
          "National Security": "National Security"
          "Request Copy of Bill": "Request Copy of Bill"
          "Space/NASA": "Space/NASA"
          "Telecommunications": "Telecommunications"
          "Transportation": "Transportation"
          "Veterans": "Veterans"
