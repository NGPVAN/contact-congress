            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
        - name: ctl00$ctl13$IssuesList
          selector: "#ctl00_ctl13_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: "8405"
            Economy: "8401"
            Education: "58078"
            Energy: "9845"
            Environment: "58079"
            Federal Budget: "44611"
            FLAG - Flag Requests: "59241"
