contact_form:
  method: post
  steps:
    - visit: "https://democrats.org/act/?permalink=what-questions-do-you-want-asked-at-the-debate/"
    - find: span.international_link-wrap.js-international_link-wrap.mb10 a
    - click_on:
        - selector: span.international_link-wrap.js-international_link-wrap.mb10 a
    - wait:
        - value: 3
    - fill_in:
        - name: First Name
          selector: "#form-first_name"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#form-last_name"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#form-email"
          value: $EMAIL
          required: true
        - name: zip
          selector: "#form-zip_code"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#Mobile-Phone"
          value: $PHONE
          required: false
        - name: message
          selector: "#debatequestion"
          value: $MESSAGE
          required: false
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='SUBMIT']
    - wait:
        - value: 1
    - find:
        - selector: "#sam-main"
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for submitting your question"
