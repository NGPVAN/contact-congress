bioguide: WIL000380
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/61/kerkman/contact-me/"
    - fill_in:
        - name: Name
          selector: div .fullname input
          value: $NAME_FULL
          required: true
        - name: Address
          selector: textarea#ba762976-cdab-4b64-a563-9d5e27f4c0d9
          value: $ADDRESS_FULL
          required: true
        - name: phone
          selector: div .phonenumber input
          value: $PHONE_PARENTHESES
          required: true
        - name: email
          selector: div .email input
          value: $EMAIL
          required: true
        - name: Subject
          selector: div .subject input
          value: $SUBJECT
          required: false
        - name: Message
          selector: div .comments textarea
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Thank you
