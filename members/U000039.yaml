bioguide: U000039
contact_form:
  method: POST
  action: http://www.tomudall.senate.gov/?p=contact
  steps:
    - visit: http://www.tomudall.senate.gov/?p=contact
    - fill_in:
      - name: firstName
        selector: "#firstName"
        value: "$NAME_FIRST"
        required: Yes
      - name: lastName
        selector: "#lastName"
        value: "$NAME_LAST"
        required: Yes
      - name: Address1
        selector: "#Address1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: Address2
        selector: "#Address2"
        value: "$ADDRESS_STREET_2"
      - name: city
        selector: "#city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: zip
        selector: "input[id='zip'][maxlength='10']"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: phone
        selector: "#phone"
        value: "$PHONE"
        required: Yes
      - name: email
        selector: "input[id='email'][size='40']"
        value: "$EMAIL"
        required: Yes
      - name: vemail
        selector: "#vemail"
        value: "$EMAIL"
        required: Yes
      - name: MessageSubject
        selector: "#MessageSubject"
        value: "$SUBJECT"
        required: Yes
      - name: MessageBody
        selector: ".textarea"
        value: "$MESSAGE"
        required: Yes
      - name: ephone
        selector: "#ephone"
        value: ""
      - name: mphone
        selector: "#mphone"
        value: ""
    - select:
      - name: Prefix
        selector: "#contact_form select[name='Prefix']"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Mrs."
          - "Ms."
          - "Mr. and Mrs."
          - "Miss"
          - "Dr."
          - "Dr. and Mrs."
          - "Dr. and Mr."
          - "Admiral"
          - "Captain"
          - "Chief Master Sergeant"
          - "Colonel"
          - "Commander"
          - "Corporal"
          - "Father"
          - "Lieutenant"
          - "Lieutenant Colonel"
          - "Master Sergeant"
          - "Reverend"
          - "Sergeant"
          - "Second Lieutenant"
          - "ergeant Major"
          - "Sister"
          - "Technical Sergeant"
      - name: State
        selector: "#contact_form select[name='State']"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: Yes
        options: US_STATES_AND_TERRITORIES
      - name: Subject
        selector: "#Subject"
        value: "$TOPIC"
        required: Yes
        options:
          "\n\t\t\t\t\t\tAgriculture\n\t\t\t\t\t": "Agriculture"
          "\n\t\t\t\t\t\tAnimals\n\t\t\t\t\t": "Animals"
          "\n\t\t\t\t\t\tArts and Humanities\n\t\t\t\t\t": "Arts and Humanities"
          "\n\t\t\t\t\t\tBanking & Finance\n\t\t\t\t\t": "Banking & Finance"
          "\n\t\t\t\t\t\tBudget & Taxes\n\t\t\t\t\t": "Budget & Taxes"
          "\n\t\t\t\t\t\tCampaign Finance & Election Reform\n\t\t\t\t\t": "Campaign Finance & Election Reform"
          "\n\t\t\t\t\t\tCivil Liberties\n\t\t\t\t\t": "Civil Liberties"
          "\n\t\t\t\t\t\tDefense & Military\n\t\t\t\t\t": "Defense & Military"
          "\n\t\t\t\t\t\tEducation\n\t\t\t\t\t": "Education"
