          value: $EMAIL
          required: true
        - name: subject
          selector: "#ctl00_ctl13_Subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#ctl00_ctl13_Body"
          value: $MESSAGE
          required: true
        - name: CampaignID
