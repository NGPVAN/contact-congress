bioguide: SNJLe71f7743
contact_form:
  method: post
  action: SelectMun.asp
  steps:
    - visit: "https://www.njleg.state.nj.us/Selectmun.asp"
    - select:
        - name: Municipality
          selector: select#DistrictDD
          value: Audubon (District 5)
          required: true
    - click_on:
        - value: Find Representative
          selector: input#senddata
        - value: Submit
          selector: "#checkbox3"
        - value: Select
          selector: "#senddata"
    - fill_in:
        - name: fname
          selector: "input[name='FirstName']"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "input[name='LastName']"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "input[name='Address']"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "input[name='City']"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "input[name='ZipCode']"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone1
          selector: "input[name='Phone1']"
          value: $PHONE_AREA_CODE
          required: false
        - name: phone2
          selector: "input[name='Phone2']"
          value: $PHONE_EXCHANGE_CODE
          required: false
        - name: phone3
          selector: "input[name='Phone3']"
          value: $PHONE_SUBSCRIBER_NUMBER
          required: false
        - name: email
          selector: "input[name='email']"
          value: $EMAIL
          required: false
        - name: subject
          selector: "input[name='ESubject']"
          value: $SUBJECT
          required: true
        - name: message
          selector: "textarea[name='Message']"
          value: $MESSAGE
          required: true
    - select:
        - name: Your Prefix
          selector: select[name='Prefix']
          value: $NAME_PREFIX
          required: false
          options:
            Captain: Captain
            Chief: Chief
            Commissioner: Commissioner
            Councilman: Councilman
            Councilwoman: Councilwoman
            Dame: Dame
            Doctor: Doctor
            Dr.: Dr.
            Dr. and Mr.: Dr. and Mr.
            Father: Father
            Friend: Friend
            Friends: Friends
            Miss: Miss
            Monsignor: Monsignor
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Mrs.: Mrs.
            Ms.: Ms.
            Pastor: Pastor
            Rabbi: Rabbi
            Rev.: Rev.
            Reverend: Reverend
            Sir: Sir
            Sister: Sister
            The Honorable: The Honorable
        - name: Topic
          selector: select[name='SubjectDD']
          value: $TOPIC
          required: false
          options:
            Abortion: Abortion
            Agriculture: Agriculture
            Agriculture - Farmland Preservation: Agriculture - Farmland Preservation
            Alcoholic Beverages: Alcoholic Beverages
            Animals: Animals
            Animals - Control and Licensing: Animals - Control and Licensing
            Animals - Cruelty and Welfare: Animals - Cruelty and Welfare
            Arts and Culture: Arts and Culture
    - click_on:
        - value: Submit
          selector: "input[type='button'][value='Submit Email']"
  success:
    headers:
      status: 200
    body:
      contains: Your message was successfully sent
