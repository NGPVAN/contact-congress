bioguide: C001105
contact_form:
  method: post
  action: ""
  steps:
  - visit: https://comstockforms.house.gov/contact/
  - fill_in:
    - name: zip5
      selector: form.zipform input[name='zip5']
      value: $ADDRESS_ZIP5
      required: true
    - name: zip4
      selector: form.zipform input[name='zip4']
      value: $ADDRESS_ZIP4
      required: true
  - click_on:
    - value: Go To Next Step
      selector: form.zipform button#submit
  - find:
    - selector: form.submit
  - click_on:
    - value: Go To Next Step
      selector: form.submit button#submit
  - find:
    - selector: "#required-first"
  - fill_in:
    - name: required-first
      selector: "#required-first"
      value: $NAME_FIRST
      required: true
    - name: required-last
      selector: "#required-last"
      value: $NAME_LAST
      required: true
    - name: required-address
      selector: "#required-address"
      value: $ADDRESS_STREET
      required: true
    - name: address-2
      selector: "#address2"
      value: $ADDRESS_STREET_2
      required: false
    - name: required-city
      selector: "#required-city"
      value: $ADDRESS_CITY
      required: true
    - name: zip5
      selector: input#zip5
      value: $ADDRESS_ZIP5
      required: true
    - name: zip4
      selector: input#zip4
      value: $ADDRESS_ZIP4
      required: true
    - name: required-email
      selector: "#required-email"
      value: $EMAIL
      required: true
    - name: required-phone
      selector: "#required-phone"
      value: $PHONE
      required: true
    - name: required-message
      selector: "#required-message"
      value: $MESSAGE
      required: true
  - select:
    - name: required-prefix
      selector: "#required-prefix"
      value: $NAME_PREFIX
      required: true
      options:
        Ms.: Ms.
        Miss: Miss
        Mrs.: Mrs.
        Mr.: Mr.
        Mr. and Mrs.: Mr. and Mrs.
        Rev.: Rev.
        Dr.: Dr.
        The Honorable: The Honorable
        Rabbi: Rabbi
    - name: required-issue
      selector: "#required-issue"
      value: $TOPIC
      required: true
      options:
        Agriculture: AGR
        Animals: AN
        Arts and Humanities: ART
        Banking and Finance: BANK
        Budget and Economy: BUD
        Campaign Finance Reform: CFR
        Congress and Elections: CONG
        District of Columbia--Tours: TOUR
        Defense and Military: DEF
        Economy: ECON
        Education: EDU
        Energy: ENE
        Environment: ENV
        Federal Employees: FED
        Foreign Relations: FR
        Government Reform: GOV
        Guns: GUN
        Health: HEA
        Homeland Security: HOM
        Housing and Urban Development: HUD
        Immigration: IMM
        International Relations: INT
        Judiciary: JUD
        Labor: LAB
        LGBT: LGBT
        No Response Necessary: NRN
        Post Office: POST
        Science and Technology: SCI
        Social Issues: SOC
        Senior Citizens: SENIORS
        Social Security: SSEC
        Social Services: SOC.SERVICES
        Taxes: TAX
        Telecommunications: TEL
        Transportation: TRA
        Trade: TRADE
        Veterans: VET
        "Women's Issues": WOMEN
        Welfare: WEL
        Other Issues: OTHER
    - name: required-response
      selector: "#required-response"
      value: "Yes, please contact me"
      required: true
      options:
        "Yes, please contact me": "Yes, please contact me"
  - find:
    - selector: form#contactForm button#submit
  - click_on:
    - value: Send Email to Representative Comstock
      selector: form#contactForm button#submit
  - find:
    - selector: form.activeForm
  - click_on:
    - value: Send Email to Representative Comstock
      selector: form.activeForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: Your form has been successfully submitted.
