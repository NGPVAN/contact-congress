bioguide: H001076
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.hassan.senate.gov/contact/email"
    - find:
        - selector: "#contactbuddin"
    - click_on:
        - selector: "#contactbuddin"
    - find:
        - selector: input#input-B03E05C4-4040-F985-52CD-9CA44623DE5E
    - fill_in:
        - name: firstname
          selector: input#input-B03E05C4-4040-F985-52CD-9CA44623DE5E
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: input#input-B03E04BD-4040-F985-52CD-48E090E769DA
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#input-B03E05F1-4040-F985-52CD-A580E72A7D41
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#input-B03E0518-4040-F985-52CD-CF33EF97DA3A
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#input-B03E0595-4040-F985-52CD-C572364023FE
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#input-B03E04CC-4040-F985-52CD-4DDB58DA474A
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: input#input-B03E046E-4040-F985-52CD-A2F10450D58D
          value: 2223334444
          required: true
        - name: email
          selector: input#email
          value: $EMAIL
          required: true
        - name: verify_email
          selector: input#input-B03E05A4-4040-F985-52CD-730C08912F4F
          value: $EMAIL
          required: true
        - name: subject
          selector: input#input-78803FD6-BD54-3C62-213B-D4FBABCB2E0C
          value: $SUBJECT
          required: true
    - javascript:
        - name: message
          selectors: [ "textarea#input-B03E05B4-4040-F985-52CD-8DF0BC10EEE2" ]
          values: [ "$MESSAGE" ]
          commands: [ "elements[0].value = values[0].replace(/www\\.youtube\\.com\\/watch?[^&]*(&)?v=/gi, 'youtu.be/')" ]
          required: true
    - click_on:
        - selector: input#input-AA8CC6CA-DFB9-1D1C-F43E-F7DAD157AD93
    - select:
        - name: prefix
          selector: select#input-B03E0527-4040-F985-52CD-C0DD6BEF325F
          value: $NAME_PREFIX
          required: true
          options:
            None: None
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mx.: Mx.
            Mr. and Mrs.: Mr. and Mrs.
            Mrs. and Mr.: Mrs. and Mr.
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
            Dr. and Mr.: Dr. and Mr.
            Reverend: Reverend
            Sister: Sister
            Pastor: Pastor
            Brother: Brother
            Father: Father
            The Honorable: The Honorable
            Representative: Representative
            Senator: Senator
        - name: topic
          selector: select#input-B03E04DB-4040-F985-52CD-18F332336F99
          value: $TOPIC
          required: true
          options:
            Other: Other
    - click_on:
        - selector: form#B03E03FC-4040-F985-52CD-BCD7E00A8A6C input[type=submit]
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting my office
