bioguide: state_ar_gov_asa_hutchinson
contact_form:
  method: post
  action: https://arkansasgov.wufoo.com/embed/z10gjhti00fynaz/def/embedKey=z10gjhti00fynaz760205&entsource=&referrer=http%3Awuslashwuslashgovernor.arkansas.govwuslash&header=hide#public
  steps:
    - visit: "https://governor.arkansas.gov/online-services/contact-us/"
    - iframe:
      - name: parent1
        selector: "iframe[class='wufoo-form-container']"
    - fill_in:
        - name: fname
          selector: "#Field9"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#Field11"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#Field13"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#Field14"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#Field16"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#Field3"
          value: $EMAIL
          required: true
        - name: phone1
          selector: "#Field17"
          value: $PHONE_AREA_CODE
          required: true
        - name: phone2
          selector: "#Field17-1"
          value: $PHONE_EXCHANGE_CODE
          required: true
        - name: phone3
          selector: "#Field17-2"
          value: $PHONE_SUBSCRIBER_NUMBER
          required: true
        - name: comments
          selector: "#Field4"
          value: $MESSAGE
          required: true
    - select:
        - name: category
          selector: "#Field7"
          value: $TOPIC
          required: true
          options:
            Agriculture: "Agriculture"
            Arts/Museums/History: "Arts/Museums/History"
            Business and Commerce: "Business and Commerce"
            Education: "Education"
            Elections: "Elections"
            Environment: "Environment"
            FOI Request: "FOI Request"
            Governor's Special Projects: "Governor's Special Projects"
            Grants: "Grants"
            Health and Human Services: "Health and Human Services"
            Highways/Transportation: "Highways/Transportation"
            Insurance: "Insurance"
            Jails - City/County: "Jails - City/County"
            Law Enforcement/Police: "Law Enforcement/Police"
            Legislation: "Legislation"
            Licenses and Permits: "Licenses and Permits"
            Local Government/Community: "Local Government/Community"
            Minority Affairs: "Minority Affairs"
            Pardons: "Pardons"
            Policies: "Policies"
            Prisons and Inmates: "Prisons and Inmates"
            Public Safety and Services: "Public Safety and Services"
            Science and Technology: "Science and Technology"
            Tourism/Recreation: "Tourism/Recreation"
            Workforce: "Workforce"
            General Comments, Concerns: "General Comments, Concerns"
        - name: Your Prefix
          selector: "#Field8"
          value: $NAME_PREFIX
          required: true
          options:
            Capt.: Capt.
            Chancellor: Chancellor
            Chief: Chief
            Col.: Col.
            Dr.: Dr.
            Eagle Scout: Eagle Scout
            General: General
            Governor: Governor
            Judge: Judge
            Lt.: Lt.
            Major: Major
            Mayor: Mayor
            Miss: Miss
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Mrs.: Mrs.
            Ms.: Ms.
            Professor: Professor
            Pvt.: Pvt.
            Representative: Representative
            Reverend: Reverend
            Senator: Senator
            Sheriff: Sheriff
            Sgt.: Sgt.
            Sr.: Sr.
            The Honorable: The Honorable
            The Reverend: The Reverend
        - name: state
          selector: "#Field25"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AR
    - click_on:
        - value: Submit
          selector: "#saveForm"
    - iframe:
      - name: parent1
        back: true
    - iframe:
      - name: parent1
        selector: "iframe[class='wufoo-form-container']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting
