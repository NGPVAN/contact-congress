#US Senator Ashley Moody
bioguide: FFLS22205_627808
contact_form:
  steps:
    - visit: "https://www.moody.senate.gov/contact-us/"
    - fill_in:
      - name: Prefix
        selector: input#input_2_5
        value: $NAME_PREFIX
        required: false
      - name: first
        selector: input#input_2_6
        value: $NAME_FIRST
        required: true
      - name: last
        selector: input#input_2_7
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#input_2_8
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#input_2_9
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: input#input_2_10
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#input_2_12
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: input#input_2_13
        value: $PHONE
        required: true
      - name: email
        selector: input#input_2_14
        value: $EMAIL
        required: true
      - name: subject
        selector: input#input_2_15
        value: $SUBJECT
        required: true
      - name: message
        selector: textarea#input_2_4
        value: $MESSAGE
        required: true
    - select:
      - name: topic
        selector: select#input_2_3
        value: $TOPIC
        required: true
        options:
          "APPROPRIA": Appropriations/Budget
          "AGR": Agriculture
          "AN": Animals 
          "ART": Arts and Humanities
          "BANK": Banking & Financial Services
          "BORDER.SEC": Border Security
          "CAMPFI": Campaign Finance and Reform
          "CENSORSHIP": Censorship
          "CIVIL": Constitutional/Civil Rights
          "CONG": Congress and Elections
          "DEF": Defense and Military
          "DEFENSE": Defense 
          "ED.HIGH": Education Higher
          "EDU.K12": Education K-12 
          "ENE": Energy 
          "ENV": Environmental
          "GOV": Governmental Reform
          "HEALTH": Health 
          "HOM": Homeland Security
          "HOUSING": Housing 
          "Medicaid": Medicaid
          "Medicare": Medicare
          "NAT.SEC": National Security
          "NASA": NASA
          "IMM": Immigration 
          "INFRASTRUCTURE": Infrastructure
          "INT": International Affairs
          "IRS": IRS & Tax
          "JOBS": Jobs and the Economy 
          "JUDGES": Judges
          "JUD": Judicial
          "LABOR": Labor
          "LGBT": LGBT
          "OTHER": Other Issues
          "POST": Post Office
          "GUN": Second Amendment
          "SCI": Science and Technology
          "SM.BUS": Small Business 
          "SOC": Social Issues
          "SSEC": Social Security
          "TRADE": Trade 
          "TRA": Transportation
          "VET": Veterans
          "WILD": Wildlife
      - name: state 
        selector: select#input_2_11
        value: $ADDRESS_STATE_FULL
        required: true
        options: 
          "Florida": Florida   
    - wait: 
      - value: 4
    - click_on:
      - value: Submit
        selector: input#gform_submit_button_2
  success:
    body:
      contains: "Thanks for contacting"
