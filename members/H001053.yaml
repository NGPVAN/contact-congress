bioguide: H001053
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://hartzler.house.gov/contact/email"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: form#emailForm button#submit
    - find:
        - selector: input#required-first
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: input#required-phone
          value: $PHONE
          required: true
        - name: required-message
          selector: textarea#required-message
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#required-prefix
          value: $NAME_PREFIX
          required: true
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Animals: Animals
            Arts and Humanities: Arts and Humanities
            Banking and Finance: Banking and Finance
            Budget and Economy: Budget and Economy
            Help With a Federal Agency: Help With a Federal Agency
            Campaign Finance Reform: Campaign Finance Reform
            Congress and Elections: Congress and Elections
            Defense and Military: Defense and Military
            Economy: Economy
            Education: Education
            Energy: Energy
            Environment: Environment
            Federal Employees: Federal Employees
            Foreign Relations: Foreign Relations
            Government Reform: Government Reform
            Guns: Guns
            Health: Health
            Homeland Security: Homeland Security
            Housing and Urban Development: Housing and Urban Development
            Immigration: Immigration
            International Relations: International Relations
            Judiciary: Judiciary
            Labor: Labor
            LGBT: LGBT
            Post Office: Post Office
            Science and Technology: Science and Technology
            Social Issues: Social Issues
            Senior Citizens: Senior Citizens
            Social Security: Social Security
            Social Services: Social Services
            Taxes: Taxes
            Telecommunications: Telecommunications
            Tours: Tours
            Transportation: Transportation
            Trade: Trade
            Veterans: Veterans
            "Women's Issues": "Women's Issues"
            Welfare: Welfare
            Other Issues: Other Issues
        - name: required-response
          selector: select#required-response
          value: "Yes, please contact me"
          required: true
          options:
            "Yes, please contact me": "Yes, please contact me"
    - click_on:
        - value: Send Email to Representative Hartzler
          selector: form#contactForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
