bioguide: S000148
contact_form:
  method: post
  action: /contact/email-chuck
  steps:
    - visit: "https://www.schumer.senate.gov/contact/email-chuck"
    - find:
        - selector: select#actions
    - select:
        - name: actions
          selector: select#actions
          value: Share your opinion or comments on bills or other issues
          required: true
          options:
            Share your opinion or comments on bills or other issues: Share your opinion or comments on bills or other issues
    - wait:
        - value: 2
    - find:
        - selector: "#fname"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#mailing_streetAddress2
          value: $ADDRESS_STREET_2
          required: false
    - click_on:
        - selector: a[type='button'][class='close']
    - fill_in:
        - name: city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - selector: a[type='button'][class='close']
    - fill_in:
        - name: phone
          selector: "#home_phone_number"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#subjecttext"
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#message
          value: $MESSAGE
          required: true
    - select:
        - name: Your Prefix
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
