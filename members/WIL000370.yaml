bioguide: WIL000370
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/46/hebl/constituent-services-menu/contact-me/"
    - fill_in:
        - name: name
          selector: "#7c287d3d-1690-46b5-9b7f-23087c51e661"
          value: $NAME_FULL
          required: true
        - name: email
          selector: "#94d97197-549e-4ca5-a91c-e04884d02f0e"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#8412a36e-a01b-4310-e385-1cf1ea3f593d"
          value: $PHONE
          required: true
        - name: message
          selector: "#7d33c19d-2881-425b-a302-d59ff8102b55"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[name=submit]
  success:
    headers:
      status: 200
    body:
      contains: Thank you
