bioguide: CusA55844e301574289485
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://ngpvan-freedom-tools.herokuapp.com/federalRegister"
    - find:
        - selector: input#document_id
    - fill_in:
        - name: Document Id
          selector: "#document_id"
          value: '2019-24385'
          required: true
        - name: Comment
          selector: "#comment"
          value: $MESSAGE
          required: true
        - name: First Name
          selector: "#firstname"
          value: $NAME_FIRST
          required: false
        - name: Last Name
          selector: "#lastname"
          value: $NAME_LAST
          required: false
        - name: zip5
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: false
        - name: email
          selector: "#email"
          value: $EMAIL
          required: false
    - click_on:
        - selector: "#submit_btn"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
