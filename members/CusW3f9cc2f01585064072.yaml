bioguide: CusW3f9cc2f01585064072
contact_form:
  method: post
  steps:
    - visit: "https://ngpvan-freedom-tools.herokuapp.com/federalRegister"
    - find:
        - selector: input#document_id
    - fill_in:
        - name: Document Id
          selector: "#document_id"
          value: '2020-05012'
          required: true
        - name: Comment
          selector: "#comment"
          value: $MESSAGE
          required: true
    - click_on:
        - selector: "#submit_btn"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
