bioguide: state_hi_gov_david_ige
contact_form:
  method: post
  action: "/embed.php"
  steps:
    - visit: "http://governor.hawaii.gov/contact-us/contact-the-governor/"
    - iframe:
      - name: iframe1
        selector: "iframe[src='https://oimtforms.ehawaii.gov/embed.php?id=1468']"
    - fill_in:
        - name: first_name
          selector: "#element_1_2"
          value: $NAME_FIRST
          required: true
        - name: last_name
          selector: "#element_1_3"
          value: $NAME_LAST
          required: true
        - name: phone1
          selector: "#element_3_1"
          value: $PHONE_AREA_CODE
          required: true
        - name: phone2
          selector: "#element_3_2"
          value: $PHONE_EXCHANGE_CODE
          required: true
        - name: phone3
          selector: "#element_3_3"
          value: $PHONE_SUBSCRIBER_NUMBER
          required: true
        - name: message
          selector: "#element_9"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#element_12"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Miss: Miss
            Ms.: Ms.
            Mrs.: Mrs.
            Dr.: Dr.
        - name: Location
          selector: "#element_10"
          value: Mainland
          required: true
          options:
            - O`ahu
            - East Hawai`i Island
            - West Hawai`i Island
            - Kaua`i
            - Lana`i
            - Maui
            - Moloka`i
            - Mainland U.S.
            - International
        - name: type
          selector: "#element_7"
          value: "Comment/ Suggestion"
          required: true
          options:
            - Comment/ Suggestion
            - Complaint
            - Question
            - Other
    - click_on:
        - value: Submit
          selector: "#submit_form"
  success:
    headers:
      status: 200
    body:
      contains: "Mahalo for your email"
