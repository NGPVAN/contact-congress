bioguide: DEL000001
contact_form:
  method: POST
  action: "http://www.desenatedems.com/ajax/apps/formSubmitAjax.php"
  steps:
    - visit: http://www.desenatedems.com/patricia-m-blevins-pro-tem.html
    - fill_in:
      - name: firstname
        selector: "#input-249764066582259895"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#input-249764066582259895-1"
        value: $NAME_LAST
        required: true
      - name: emailaddress
        selector: "#input-343395918358766945" 
        value: $EMAIL
        required: true
      - name: confirmemailaddress
        selector: "#input-613492743831924829" 
        value: $EMAIL
        required: true
      - name: message
        selector: "#input-257344765277067071"
        value: $MESSAGE
        required: true
    - select:
      - name: subscribe
        selector: ".form-select"
        value: "I"
        required: true
        options:
          - "Yes, please sign me up for Caucus emails!"
          - "I prefer not to receive email from the Senate Democrats at this time"
    - click_on:
      - value: Submit
        selector: ".wsite-button-inner"
  success: 
    headers:
      status: 200
    body:
      contains: "Your information has been submitted"