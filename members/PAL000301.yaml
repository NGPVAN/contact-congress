bioguide: PAL000301
contact_form:
  method: post
  action: /contact#usermessage2a
  steps:
    - visit: "http://www.senatorschwank.com/contact"
    - fill_in:
        - name: fname
          selector: "#cf_field_2"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#cf_field_3"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#cf_field_4"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#cf_field_5"
          value: $ADDRESS_STREET_2
          required: true
        - name: city
          selector: "#cf_field_6"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#cf_field_8"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#cf_field_9"
          value: $EMAIL
          required: true
        - name: email
          selector: "#cf_field_10"
          value: $EMAIL
          required: true
        - name: message
          selector: "#cf_field_11"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#cf_field_1"
          value: $NAME_PREFIX
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Dr.
            - Hon.
    - click_on:
        - value: Submit
          selector: "#sendbutton"
  success:
    headers:
      status: 200
    body:
      contains: taking the time to email me your comments