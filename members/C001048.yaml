contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://culbersonforms.house.gov/forms/writeyourrep/default.aspx"
    - fill_in:
        - name: firstname
          selector: "#ctl00_ctl13_FirstName"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#ctl00_ctl13_LastName"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#ctl00_ctl13_Street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#ctl00_ctl13_City"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#ctl00_ctl13_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#ctl00_ctl13_Phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#ctl00_ctl13_Email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#ctl00_ctl13_Subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#ctl00_ctl13_Body"
          value: $MESSAGE
          required: true
        - name: CampaignID
          selector: "#ctl00_ctl13_CampaignID"
          value: $CAMPAIGN_UUID
