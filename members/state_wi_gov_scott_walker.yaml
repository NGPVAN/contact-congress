bioguide: state_wi_gov_scott_walker
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://walker.wi.gov/contact-governor-walker"
    - find:
        - selector: div#scopedByScopedPolyfill_1 button.prefix-overlay-close
    - click_on:
        - selector: div#scopedByScopedPolyfill_1 button.prefix-overlay-close
    - find:
        - selector: input#edit-submitted-contact-information-first-name
    - fill_in:
        - name: firstName
          selector: "#edit-submitted-contact-information-first-name"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#edit-submitted-contact-information-last-name"
          value: $NAME_LAST
        - name: phone
          selector: "#edit-submitted-contact-information-phone-number"
          value: $PHONE
          required: true
        - name: email
          selector: "#edit-submitted-contact-information-email"
          value: $EMAIL
          required: true
        - name: street
          selector: "#edit-submitted-address-info-address-line-1"
          value: $ADDRESS_STREET
        - name: street2
          selector: "#edit-submitted-address-info-address-line-2"
          value: $ADDRESS_STREET_2
        - name: city
          selector: input#edit-submitted-address-information-city
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: input#edit-submitted-address-information-zip-code
          value: $ADDRESS_ZIP5
          required: true
        - name: subject
          selector: "#edit-submitted-main-content-section-subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#edit-submitted-main-content-section-message"
          value: $MESSAGE
          required: true
    - click_on:
        - selector: form#webform-client-form-10 button.webform-submit
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your message"
