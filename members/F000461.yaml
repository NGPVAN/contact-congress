bioguide: F000461
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://flores.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: form.zipform input[name='zip5']
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: form.zipform input[name='zip4']
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: form.zipform input[value='Submit']
    - find:
        - selector: input#ctl00_ctl15_FirstName
    - fill_in:
        - name: first
          selector: "#ctl00_ctl15_FirstName"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#ctl00_ctl15_LastName"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#ctl00_ctl15_Street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#ctl00_ctl15_City"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#ctl00_ctl15_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#ctl00_ctl15_Phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#ctl00_ctl15_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl16$Subject
          selector: "#ctl00_ctl15_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl16$Body
          selector: "#ctl00_ctl15_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl16$PrefixList
          selector: "#ctl00_ctl15_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            The Honorable: The Honorable
            Reverend: Reverend
            Representative: Representative
            Lieutenant: Lieutenant
            Speaker: Speaker
            Whip: Whip
            Leader: Leader
            Chairman: Chairman
            Senator: Senator
            Colonel: Colonel
            Captain: Captain
        - name: ctl00$ctl16$State
          selector: "#ctl00_ctl15_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl15_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to write me.
