bioguide: SPALdd0a9235
contact_form:
  method: post
  driver: chrome
  action:
  steps:
    - visit: "http://www.repstruzzi.com/contact"
    - find:
        - selector: "#ctl00_ContentPlaceHolder1_txtFirstName"
    - wait:
        - value: 1
    - fill_in:
        - name: First Name
          selector: "#firstName"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#lastName"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#homePhone"
          value: $PHONE
          required: true
        - name: Address
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: Message
          selector: "#message"
          value: $MESSAGE
          required: true
    - javascript: 
        - selector: ["#button.btn"] 
          commands: ["document.querySelector('button.btn').scrollIntoView({block:'center'});"]
          required: true
    - wait: 
        - value: 2
    - click_on:
        - value: Submit
          selector: "button.btn"
    - wait:
        - value: 1
  success:
    headers:
      status: 200
    body:
      contains: Thank

