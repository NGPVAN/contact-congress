bioguide: W000813
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://walorski.house.gov/contact/email/"
    - find:
        - selector: form.wpcf7-form input#formField_First_Name
    - fill_in:
        - name: required-first
          selector: input#formField_First_Name
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: input#formField_Last_Name
          value: $NAME_LAST
          required: true
        - name: required-valid-email
          selector: input#formField_Email
          value: $EMAIL
          required: true
        - name: required-phone
          selector: input#formField_Phone
          value: $PHONE
          required: false
        - name: required-address
          selector: input#formField_Address
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#formField_Address2
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: input#formField_City
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#formField_Zip
          value: $ADDRESS_ZIP5
          required: true
        - name: required-subject
          selector: input#formField_Message_Subject
          value: $SUBJECT
          required: true
        - name: required-message
          selector: textarea#formField_text_message
          value: $MESSAGE
          required: true
    - click_on:
        - selector: span#formField_NewsletterSub input[type=checkbox]
        - selector: div.form-actions input[type=submit]
    - wait:
        - value: 2
    - find:
        - selector: div.wpcf7-mail-sent-ok
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your message"
