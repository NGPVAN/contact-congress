bioguide: MEL000168
contact_form:
  method: post
  action: "http://www.mainesenate.org/senator-contact/?senator_name=Linda+Valentino#gf_2"
  steps:
    - visit: "http://www.mainesenate.org/senator-contact/?senator_name=Linda%20Valentino"
    - fill_in:
        - name: name
          selector: "#input_2_2"
          value: $NAME_FULL
          required: true
        - name: email
          selector: "#input_2_3"
          value: $EMAIL
          required: true
        - name: message
          selector: "#input_2_5"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "#gform_submit_button_2"
    - find:
        - selector: "#gform_confirmation_message_2"
  success:
    headers:
      status: 200
    body:
      contains: Thanks for contacting us
