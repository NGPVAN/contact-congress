bioguide: C000141
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.cardin.senate.gov/contact/email-ben"
    - wait:
      - value: 4
    - find:
      - selector: select#input-B03E0527-4040-F985-52CD-C0DD6BEF325F
    - fill_in:
      - name: first
        selector: input#input-B03E05C4-4040-F985-52CD-9CA44623DE5E
        value: "$NAME_FIRST"
        required: true
      - name: last
        selector: input#input-B03E04BD-4040-F985-52CD-48E090E769DA
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#input-B03E05F1-4040-F985-52CD-A580E72A7D41
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#input-B03E0518-4040-F985-52CD-CF33EF97DA3A
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: input#input-B03E0595-4040-F985-52CD-C572364023FE
        value: "$ADDRESS_CITY"
        required: true
      - name: zip5
        selector: input#input-B03E04CC-4040-F985-52CD-4DDB58DA474A
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone
        selector: input#input-B03E046E-4040-F985-52CD-A2F10450D58D
        value: $PHONE
        required: true
      - name: email
        selector: input#email
        value: $EMAIL
        required: true
      - name: verify_email
        selector: input#input-B03E05A4-4040-F985-52CD-730C08912F4F
        value: $EMAIL
        required: true
      - name: message
        selector: textarea#input-B03E05B4-4040-F985-52CD-8DF0BC10EEE2
        value: $MESSAGE
        required: true
        options:
          blacklist: ":"
    - select:
      - name: Your Prefix
        selector: select#input-B03E0527-4040-F985-52CD-C0DD6BEF325F
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Ms.: Ms.
          Mrs.: Mrs.
          Professor: Professor
          Dr.: Dr.
          Father: Father
          Sister: Sister
          Rabbi: Rabbi
          Reverend: Reverend
      - name: state
        selector: select#input-B03E0669-4040-F985-52CD-11B231195172
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
        options:
          MD: MD
      - name: topic
        selector: select#topic
        value: $TOPIC
        required: true
        options:
          "Agriculture": option[value="mailtopicag"]
          "Animal Rights": option[value="mailtopican"]
          "Banking and Finance": option[value="mailtopbank"]
          "Budget and Economy": option[value="mailtopicbud"]
          "Business": option[value="mailtopicbs"]
          "Civil Rights": option[value="mailtopiccr"]
          "Crime and the Judiciary": option[value="mailtopicjud"]
          "Defense and Military": option[value="mailtopicdef"]
          "Education": option[value="mailtopiced"]
          "Energy": option[value="mailtopicen"]
          "Environmental Issues": option[value="mailtopicenviro"]
          "Foreign Affairs": option[value="mailtopicforeign"]
          "Gun Control": option[value="mailtopicgun"]
          "Health Care": option[value="mailtopichealth"]
          "Housing": option[value="mailtopichouse"]
          "Pensions and Retirement": option[value="mailtopicpension"]
          "Science and Technology": option[value="mailtopicsci"]
          "Telecommunications": option[value="mailtotelecom"]
          "Transportation": option[value="mailtopictran"]
          "Veterans Issues": option[value="mailtopicvet"]
          "Welfare": option[value="mailtopicwelfare"]
          "Other": option[value="mailtopicother"]
    - click_on:
      - selector: form#B03E03FC-4040-F985-52CD-BCD7E00A8A6C div.controls input.btn
    - wait:
        - value: 4
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been received by my office"
