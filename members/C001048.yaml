        - name: firstname
          selector: "#ctl00_ctl13_FirstName"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#ctl00_ctl13_LastName"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#ctl00_ctl13_Street"
          value: $ADDRESS_STREET
          required: true
        - name: city
