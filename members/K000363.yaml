bioguide: K000363
contact_form:
  method: get
  action: /contact/contactform.htm
  steps:
    - visit: "http://kline.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#contact"
    - select:
        - name: required-prefix
          selector: "#contact select[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
          options:
              Mr.: Mr.
              Ms.: Ms.
              Miss: Miss
              Mrs.: Mrs.
              Dr.: Dr.
              Fr.: Fr.
              Rev.: Rev.
              Hon.: Hon.
    - fill_in:
        - name: required-first
          selector: "#contact input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contact input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#contact input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#contact input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#contact input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#contact input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-email
          selector: "#contact input[name='required-email']"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#contact input[name='phone']"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#contact textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Education: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
            Government Issues: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            International Relations: WEBINT
            Judicial: WEBJUD
            Labor: WEBLAB
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Taxes: WEBTAX
            Telecommunications: WEBTEL
            Transportation: WEBTRA
            Trade: WEBTRADE
            Veterans: WEBVET
            Welfare: WEBWEL
            Other Issues: WEBOTH
    - click_on:
        - value: Send Email
          selector: "#contact input[type='submit'][value='Send Email']"
    - find:
        - selector: "#ctl00_ctl14_ctl00_Text"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for sharing your thoughts
