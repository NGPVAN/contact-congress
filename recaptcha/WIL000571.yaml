bioguide: WIL000571
contact_form:
  method: post
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/87/edming/contact-me/"
    - select:
        - name: State
          selector: div.state select
          value: $ADDRESS_STATE_FULL
          required: false
          options:
            Wisconsin: Wisconsin
    - fill_in:
        - name: name
          selector: div.name input
          value: $NAME_FULL
          required: true
        - name: address
          selector: div.streetaddress input
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: div.city input
          value: $ADDRESS_CITY
          required: true
        - name: phone
          selector: div.phonenumber input
          value: $PHONE
          required: true
        - name: email
          selector: div.email input
          value: $EMAIL
          required: true
        - name: message
          selector: div.message textarea
          value: $MESSAGE
          required: true
    - click_on:
        - selector: input[type='submit'][value='Submit']
  success:
    headers:
      status: 200
    body:
      contains: Thank you
