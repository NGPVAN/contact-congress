bioguide: C001056
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://www.cornyn.senate.gov/contact"
    - find:
      - selector: "#edit-submitted-lets-get-started-1"
    - click_on:
      - selector: "#edit-submitted-lets-get-started-1"
    - fill_in:
      - name: First Name
        selector: input#edit-submitted-first-name
        value: $NAME_FIRST
        required: true
      - name: Last Name
        selector: input#edit-submitted-last-name
        value: $NAME_LAST
        required: true
      - name: Email
        selector: input#edit-submitted-email
        value: $EMAIL
        required: true
    - click_on:
      - selector: "#edit-submitted-e-newsletter-opt-in-1"
      - selector: input[type='submit'][value='Next Page >']
    - wait:
      - value: 2
    - find:
      - selector: "#edit-submitted-please-write-us-a-brief-message"
    - fill_in:
      - name: message
        selector: "#edit-submitted-please-write-us-a-brief-message"
        value: $MESSAGE
        required: true
      - name: phone
        selector: "#edit-submitted-phone-number"
        value: $PHONE
        required: true
      - name: Street
        selector: "#edit-submitted-address-thoroughfare"
        value: $ADDRESS_STREET
        required: false
      - name: City
        selector: "#edit-submitted-address-locality"
        value: $ADDRESS_CITY
        required: false
      - name: ZipCode
        selector: "#edit-submitted-address-postal-code"
        value: $ADDRESS_ZIP5
        required: false
    - select:
      - name: Topic
        selector: "#edit-submitted-please-select-and-issue-youd-like-to-discuss"
        value: $TOPIC
        required: true
        options:
          Abortion: Abortion
          Agriculture: Agriculture
          Arts and Humanities: Arts and Humanities
          Banking: Banking
          Budget: Budget
          Communications: Communications
          Crime/Law Enforcement: Crime/Law Enforcement
          Defense: Defense
          Education: Education
          Election Reform: Election Reform
          Energy: Energy
          Environment: Environment
          Finance: Finance
          Firearms: Firearms
          Foreign Affairs: Foreign Affairs
          Government Operations/Affairs: Government Operations/Affairs
          Healthcare: Healthcare
          Homeland Security: Homeland Security
          Housing: Housing
          Immigration: Immigration
          Interior: Interior
          Judiciary: Judiciary
          Labor: Labor
          Medicare: Medicare
          Picture Request: Picture Request
          Religion: Religion
          Service Academies: Service Academies
          Small Business: Small Business
          Social Security: Social Security
          Taxes/Economy: Taxes/Economy
          Tour Request: Tour Request
          Trade: Trade
          Transportation: Transportation
          Veterans: Veterans
          Welfare: Welfare
      - name: State
        selector: "#edit-submitted-address-administrative-area"
        value: Texas
        required: false
    - click_on:
      - selector: input[type='submit'][value='Preview']
    - wait:
      - value: 3
    - find:
      - value: input[type='submit'][value='Submit']
    - click_on:
      - value: Submit
        selector: input[type='submit'][value='Submit']
    - wait:
      - value: 6
  success:
    body:
      contains: Your message to Senator Cornyn's office has been submitted
