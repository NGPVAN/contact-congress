bioguide: S001154
contact_form:
  method: post
  action: /contact-form/
  steps:
    - visit: "http://shuster.house.gov/contact-form/"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - find:
        - selector: "#custom_form6"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form6 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: false
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#custom_form6 input[name='phone']"
          value: $PHONE
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            Abortion: ABR
            Agriculture: AGR
            Animals: ANM
            Budget: BGT
            Defense: DEF
            Economy: ECM
            Education/Labor: EDU
            Energy: ENG
            Environment: ENV
            International: FRN
            Guns: GUN
            Government Reform: GVR
            Health Care: HLT
            Homeland Security: HML
            Housing: HSG
            Immigration: IMG
            Judiciary: JUD
            Labor: LAB
            Medicare/Medicaid: MED
            Postal Service: PST
            Seniors: SEN
            Social Security: SSA
            Taxes: TAX
            Telecommunications: TEL
            Trade: TRD
            Transportation: TRN
            Veterans: VET
            Welfare: WLF
            Tour Request: TRQ
            Flag Request: FRQ
        - name: response
          selector: "#req_response"
          value: "ii"
          required: true
          options:
            I do not need a response.: "i"
            I would like a response.: "ii"
    - click_on:
        - value: Submit
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for submitting your information.
