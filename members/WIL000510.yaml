bioguide: WIL000510
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/18/goyke/contact/contact/"
    - find:
        - selector: "#f6718dda-0e45-48f9-bf8f-ecfe8a500a9e"
    - fill_in:
        - name: name
          selector: "#f6718dda-0e45-48f9-bf8f-ecfe8a500a9e"
          value: $NAME_FULL
          required: true
        - name: address
          selector: "#8ee700ae-6748-4d97-fb4f-2e56141203e3"
          value: $ADDRESS_FULL
          required: true
        - name: phone
          selector: "#9ef228e9-8811-4cc7-ab47-6b08c2f99562"
          value: $PHONE
          required: true
        - name: email
          selector: "#c9204231-7756-4e10-cb50-60870fb4bb73"
          value: $EMAIL
          required: true
        - name: message
          selector: "#d69e4ea5-4957-4b27-f572-cae872e2dc75"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[name=submit]
  success:
    headers:
      status: 200
    body:
      contains: Thank you
