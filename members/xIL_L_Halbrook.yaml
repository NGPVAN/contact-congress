bioguide: xIL_L_Halbrook
contact_form:
  method: post
  action:
  steps:
    - visit: "http://www.ilhousegop.org/contacthalbrook"
    - fill_in:
        - name: message
          selector: "#feedback_content"
          value: $MESSAGE
          required: false
        - name: First Name
          selector: "#feedback_first_name"
          value: $NAME_FIRST
          required: false
        - name: Last Name
          selector: "#feedback_last_name"
          value: $NAME_LAST
          required: false
        - name: email
          selector: "#feedback_email"
          value: $EMAIL
          required: true
        - name: Phone
          selector: "#feedback_mobile_number"
          value: $PHONE
          required: false
        - name: address
          selector: "#feedback_submitted_address"
          value: $ADDRESS_FULL
          required: false
    - click_on:
        - value: unsub1
          selector: "#feedback_email_opt_in"
        - value: unsub2
          selector: "#feedback_mobile_opt_in"
        - value: Submit
          selector: input[type='submit'][value='Send Email']
    - wait:
      - value: 10
  success:
    headers:
      status: 200
    body:
      contains: state-sponsored and funded site
