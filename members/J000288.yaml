bioguide: J000288
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://hankjohnson.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: form#emailForm button#submit
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: input#required-phone
          value: 222-222-2222
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#required-honorific-prefix
          value: The Honorable
          required: true
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Animals: AN
            Arts and Humanities: ART
            Badger Army Ammunition Plant: BAAP
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Education: ED
            Energy: EN
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Guns: GUN
            Health: HE
            Housing and Urban Development: HUD
            Immigration: IM
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            Post Office: POST
            Science and Technology: SCI
            Senior Citizens: SENIORS
            Social Security: SS
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: COMM
            Transportation: TRAN
            Trade: TRD
            Veterans: VET
            "Women's Issues": WOMEN
            Other Issues: OTHER
        - name: response
          selector: select#required-response
          value: Yes, please contact me
          required: true
          options:
            Yes, please contact me: Yes, please contact me
    - click_on:
        - value: Send Email
          selector: form#contactForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: "your message has been sent"
