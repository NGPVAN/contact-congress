bioguide: T000469
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://tonkoforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: input[name='zip5']
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: input[name='zip4']
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: input[value='Submit']
    - find:
        - selector: "#ctl00_ctl14_FirstName"
    - fill_in:
        - name: firstname
          selector: "#ctl00_ctl14_FirstName"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#ctl00_ctl14_LastName"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#ctl00_ctl14_Street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#ctl00_ctl14_City"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#ctl00_ctl14_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: emailaddress
          selector: "#ctl00_ctl14_Email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#ctl00_ctl14_Subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#ctl00_ctl14_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#ctl00_ctl14_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Dr.: Dr.
            Ms.: Ms.
            The Reverend: The Reverend
            Pastor: Pastor
            The Honorable: The Honorable
            Rabbi: Rabbi
            Sister: Sister
            Father: Father
        - name: state
          selector: "#ctl00_ctl14_State"
          value: NY
          required: true
          options:
            NY: NY
    - choose:
        - name: response
          selector: "#ctl00_ctl14_ReplyChoice_0"
          required: true
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl14_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting my office"
