bioguide: state_ut_gov_gary_herbert
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://gocentral.utah.gov/Request/Contact?response=true"
    - fill_in:
        - name: first
          selector: "#Firstname"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#Lastname"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#Email"
          value: $EMAIL
          required: true
        - name: street
          selector: "#Address"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#City"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#PhoneHome"
          value: 222-222-2222
          required: true
        - name: subject
          selector: "#Subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#Body"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit Feedback
          selector: "input[type='submit'][value='Submit Feedback']"
    - wait:
        - value: 4
  success:
    headers:
      status: 200
    body:
      contains: "I want to:"
