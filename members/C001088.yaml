          VET: Veterans
          MISC: Miscellaneous
    - find: 
      - selector: "#gform_submit_button_2"
    - javascript: 
      - selector: ["gform_submit_button_2"]
        commands:  ["document.querySelector('#gform_submit_button_2').scrollIntoView({block:'center'});"]
        required: true
    - wait: 
      - value: 2
    - click_on:
      - value: Submit
        selector: "#gform_submit_button_2"
  success:
    headers:
      status: 200
    body:
      contains: "Thank You"
