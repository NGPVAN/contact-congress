bioguide: S001194
contact_form:
  method: post
  steps:
    - visit: "http://www.schatz.senate.gov/contact"
    - wait:
        - value: 2
    - find:
        - selector: select#actions
    - click_on:
        - selector: select#actions
    - find:
        - selector: option[value='opinion']
    - click_on:
        - selector: option[value='opinion']
    - wait:
        - value: 2
    - find:
        - selector: form#contactForm input#fname
    - fill_in:
        - name: First Name
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: Street Address
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: Street Address2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: ZipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: Phone number
          selector: "#home_phone_number"
          value: $PHONE
          required: false
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - javascript:
        - name: char replace
          values: ["$MESSAGE"]
          selectors: ["#message"]
          commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '');}"]
          required: true
    - select:
        - name: Your Prefix
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            "Mr.": "Mr."
            "Ms.": "Ms."
            "Mrs.": "Mrs."
            "Miss": "Miss"
            "Dr.": "Dr."
            "Prof.": "Prof."
            "Hon.": "Hon."
            "Fr.": "Fr."
            "Sister": "Sister"
            "Rabbi": "Rabbi"
            "Reverend": "Reverend"
            "Fleet Admiral": "Fleet Admiral"
            "Admiral": "Admiral"
            "Vice Admiral": "Vice Admiral"
            "Rear Admiral (upper half)": "Rear Admiral (upper half)"
            "Rear Admiral (lower half)": "Rear Admiral (lower half)"
            "Captain": "Captain"
            "Commander": "Commander"
            "Lieutenant Commander": "Lieutenant Commander"
            "Lieutenant": "Lieutenant"
            "Lieutenant, Junior Grade": "Lieutenant, Junior Grade"
            "Ensign": "Ensign"
            "Master Chief Petty Officer of the Navy": "Master Chief Petty Officer of the Navy"
            "Master Chief Petty Officer": "Master Chief Petty Officer"
            "Senior Chief Petty Officer": "Senior Chief Petty Officer"
            "Chief Petty Officer": "Chief Petty Officer"
            "Petty Officer First Class": "Petty Officer First Class"
            "Petty Officer Second Class": "Petty Officer Second Class"
            "Petty Officer Third Class": "Petty Officer Third Class"
            "Seaman": "Seaman"
            "Seaman Apprentice": "Seaman Apprentice"
            "Seaman Recruit": "Seaman Recruit"
            "Chief Warrant Officer": "Chief Warrant Officer"
            "Warrant Officer": "Warrant Officer"
            "Sgt Major Of The Corps": "Sgt Major Of The Corps"
            "Sergeant Major": "Sergeant Major"
            "Master Gunnery Sgt": "Master Gunnery Sgt"
            "First Sergeant": "First Sergeant"
            "Master Sergeant": "Master Sergeant"
            "Gunnery Sergeant": "Gunnery Sergeant"
            "Staff Sergeant": "Staff Sergeant"
            "Sergeant": "Sergeant"
            "Corporal": "Corporal"
            "Lance Corporal": "Lance Corporal"
            "Private First Class": "Private First Class"
            "Private": "Private"
            "General of the Air Force": "General of the Air Force"
            "General": "General"
            "Lieutenant General": "Lieutenant General"
            "Major General": "Major General"
            "Brigadier General": "Brigadier General"
            "Colonel": "Colonel"
            "Lieutenant Colonel": "Lieutenant Colonel"
            "Major": "Major"
            "First Lieutenant": "First Lieutenant"
            "Second Lieutenant": "Second Lieutenant"
            "Chief Master Sergeant of the Air Force": "Chief Master Sergeant of the Air Force"
            "Command  Chief Master Sergeant": "Command  Chief Master Sergeant"
            "Chief Master Sergeant": "Chief Master Sergeant"
            "Senior Master Sergeant": "Senior Master Sergeant"
            "Technical Sergeant": "Technical Sergeant"
            "Senior Airman": "Senior Airman"
            "Airman First Class": "Airman First Class"
            "Airman": "Airman"
        - name: subject
          selector: select#subject
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Welfare
            - Army Corps/Public Works/Infrastructure
            - Arts and Humanities
            - Asians and Pacific Islanders
            - Banking
            - Budget
            - Census
            - Children/Family/Adoption
            - Civil Rights
            - Consumer Affairs
            - Defense
            - Education
            - Elections and Campaign Finance
            - Energy
            - Environment
            - Federal Workforce
            - Flag Requests
            - Foreign Relations
            - Governmental Affairs
            - Gun Control
            - Health
            - Homeland Security and Intelligence
            - Help with a Federal Agency
            - Housing
            - Immigration
            - Judiciary
            - Labor
            - Meeting Request
            - Native Americans and Indigenous Peoples
            - Native Hawaiians
            - Natural Resources
            - New Parks
            - Oceans and Fisheries
            - Postal Service
            - Science and Space
            - Seniors
            - Small Business and Economic Development
            - Social Security
            - Tax
            - Telecommunications/Internet
            - Tourism
            - Tour Requests
            - Trade
            - Transportation
            - Veterans
            - Welfare
            - "Women's Issues"
    - click_on:
        - selector: input#response_y
    - wait:
        - value: 1
    - click_on:
        - value: Send
          selector: input#side-search-btn
    - find:
        - selector: "h2"
          value: "Thank You"
  success:
    body:
      contains: Thank you for contacting me.
