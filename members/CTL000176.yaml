bioguide: CTL000176
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.housedems.ct.gov/Morris/Contact"
    - wait:
        - value: 1
    - find:
        - selector: input#edit-submitted-name
    - fill_in:
        - name: name
          selector: input#edit-submitted-name
          value: $NAME_FULL
          required: true
        - name: email
          selector: input#edit-submitted-email
          value: $EMAIL
          required: true
        - name: address
          selector: input#edit-submitted-street-address
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: input#edit-submitted-city
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: input#edit-submitted-state
          value: CT
          required: true
        - name: zip
          selector: form#webform-client-form-1788 input#edit-submitted-zip
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: textarea#edit-submitted-comments
          value: $MESSAGE
          required: true
    - wait:
        - value: 1
    - find:
        - selector: div#block-system-main div.form-actions input.webform-submit
    - click_on:
        - selector: div#block-system-main div.form-actions input.webform-submit
    - wait:
        - value: 1
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your message.
