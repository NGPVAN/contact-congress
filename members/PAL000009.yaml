bioguide: PAL000009
contact_form:
  method: post
  steps:
    - visit: "https://www.senatordinniman.com/contact"
    - fill_in:
        - name: First name
          selector: "#field_qh4icy22"
          value: $NAME_FIRST
          required: true
        - name: Last name
          selector: "#field_ocfup122"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#field_ge1gd1"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#field_y6hyzk"
          value: $ADDRESS_STREET_2
          required: false
        - name: municipality
          selector: "#field_v2khs"
          value: $ADDRESS_CITY
          required: true
        - name: city
          selector: "#field_i8x71e"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#field_iixr7v"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#field_ldro11"
          value: $PHONE
          required: false
        - name: email
          selector: "#field_29yf4d22"
          value: $EMAIL
          required: true
        - name: message
          selector: "#field_9jv0r122"
          value: $MESSAGE
          required: false
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me
