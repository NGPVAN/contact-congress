bioguide: state_ma_gov_charlie_baker
contact_form:
  method: post
  steps:
    - visit: "https://www.mass.gov/forms/email-the-governors-office"
    - fill_in:
        - name: First Name
          selector: input#field49751862
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input#field49751877
          value: $NAME_LAST
          required: true
        - name: Address
          selector: input#field49751885
          value: $ADDRESS_STREET
          required: true
        - name: Address2
          selector: input#field49751887
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: input#field49751935
          value: $ADDRESS_CITY
          required: true
        - name: State
          selector: input#field49751937
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: zip5
          selector: input#field49752148
          value: $ADDRESS_ZIP5
          required: true
        - name: Phone
          selector: input#field49751979
          value: $PHONE
          required: true
        - name: Email
          selector: input#field49752019
          value: $EMAIL
          required: true
        - name: Subject
          selector: input#field49751965
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#field49752026
          value: $MESSAGE
          required: true
    - select:
      - name: Topic
        selector: "#field90831245"
        value: Other
        required: true     
    - click_on:
        - value: Submit
          selector: input#fsSubmitButton1744869
  success:
    body:
      contains: "The form was submitted successfully"
