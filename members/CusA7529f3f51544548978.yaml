bioguide: CusA7529f3f51544548978
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://ngpvan-freedom-tools.herokuapp.com/federalRegister"
    - find:
        - selector: input#document_id
    - fill_in:
        - name: Document Id
          selector: input#document_id
          value: '2018-24504'
          required: true
        - name: Comment
          selector: textarea#comment
          value: $MESSAGE
          required: true
        - name: First Name
          selector: input#firstname
          value: $NAME_FIRST
          required: false
        - name: Last Name
          selector: input#lastname
          value: $NAME_LAST
          required: false
        - name: City
          selector: input#city
          value: $ADDRESS_CITY
          required: false
        - name: State
          selector: input#stateprovince
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: zip5
          selector: input#zip
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: input#email
          value: $EMAIL
          required: false
        - name: Organization
          selector: input#org
          value: NA
          required: true
    - click_on:
        - selector: input#submit_btn
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
