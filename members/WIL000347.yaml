bioguide: WIL000347
contact_form:
  method: post
  action: Contact.aspx
  steps:
    - visit: "http://legis.wisconsin.gov/senate/31/vinehout/contact-kathleen/"
    - fill_in:
        - name: email
          selector: div.email input
          value: $EMAIL
          required: true
        - name: name
          selector: div.name input
          value: $NAME_FULL
          required: true
        - name: address
          selector: div.address input
          value: $ADDRESS_STREET
          required: true
        - name: citystatezip
          selector: div.citystatezipcode input
          value: $ADDRESS_CITY_STATE_ZIP
          required: true
        - name: Phone
          selector: div .phone input
          value: $PHONE
          required: false
        - name: Subject
          selector: div .messagesubject input
          value: $SUBJECT
          required: false
        - name: message
          selector: div.dearsenatorvinehout textarea
          value: $MESSAGE
          required: true
    - click_on:
        - selector: input[type='submit'][value='Submit']
    - wait:
        - value: 3
    - find:
        - selector: div .panel-heading
  success:
    headers:
      status: 200
    body:
      contains: "Feature News"
