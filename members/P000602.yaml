bioguide: P000602
contact_form:
  method: post
  action: /submit-contact.aspx
  steps:
    - visit: "https://pompeo.house.gov/contact/contactform.htm?zip5=$ADDRESS_ZIP5"
    - find:
        - selector: ".zipform"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form.zipform input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: required-email
          selector: "#required-email"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - "Mr."
            - "Mrs."
            - "Ms."
            - "Dr."
            - "Rev."
            - "Miss"
            - "Hon."
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Education: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
            Government Issues: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            International Relations: WEBINT
            Judicial: WEBJUD
            Labor: WEBLAB
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Taxes: WEBTAX
            Telecommunications: WEBTEL
            Transportation: WEBTRA
            Trade: WEBTRADE
            Veterans: WEBVET
            Welfare: WEBWEL
            Other Issues: WEBOTH
    - click_on:
        - value: Send Email
          selector: "form.zipform input[type='submit'][value='Send Email']"
    - find:
        - selector: "#ctl00_ctl11_ctl00_Text"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting my office.
