bioguide: SWe00231
contact_form:
  method: post
  action: /gov/Pages/ShareYourOpinion.aspx
  steps:
    - visit: "http://www.oregon.gov/gov/Pages/ShareYourOpinion.aspx"
    - fill_in:
        - name: First Name
          selector: "#aspnetForm input[name='First Name']"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#aspnetForm input[name='Last Name']"
          value: $NAME_LAST
          required: true
        - name: address1
          selector: "#aspnetForm input[name='address1']"
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: "#aspnetForm input[name='City']"
          value: $ADDRESS_CITY
          required: true
        - name: Zip
          selector: "#aspnetForm input[name='Zip']"
          value: $ADDRESS_ZIP5
          required: true
        - name: Email
          selector: "#aspnetForm input[name='Email']"
          value: $EMAIL
          required: true
        - name: homephone
          selector: "#aspnetForm input[name='homephone']"
          value: $PHONE
          required: true
        - name: messagebody
          selector: "#messagebody"
          value: $MESSAGE
          required: true
    - select:
        - name: Prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mrs
            - Ms
            - Mr
            - Dr
        - name: state
          selector: "#state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            Alabama: AL
            Alaska: AK
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            Delaware: DE
            District of Columbia: DC
            Florida: FL
            Georgia: GA
            Hawaii: HI
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Iowa: IA
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Maine: ME
            Maryland: MD
            Massachusetts: MA
            Michigan: MI
            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Pennsylvania: PA
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Utah: UT
            Vermont: VT
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
        - name: issue
          selector: "#aspnetForm select[name='issue']"
          value: $TOPIC
          required: true
          options:
            Agriculture and Animal Welfare: AG
            Economy and Jobs: ECO
            Education: EDU
            Energy: ENG
            Federal Issues: FED
            Health Care: HC
            Human and Social Services: HSS
            Immigration and Diversity: DIV
            Military and Emergency Management: MIL
            Natural Resources and Wildlife: NAT
            Public Employee Benefits: BENE
            Public Safety: PS
            Taxes: TAX
            Transportation: TRANS
    - click_on:
        - value: Submit
          selector: "#aspnetForm input[name='formsend']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting Governor
