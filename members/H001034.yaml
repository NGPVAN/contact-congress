bioguide: H001034
contact_form:
  method: post
  action: "/htbin/formproc/email-me.txt%26display%3D/connect/voice-opinion/voice-opinion-form/thank-you%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://honda.house.gov/connect/voice-opinion/voice-opinion-form"
    - select:
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, I want to receive a response from Mike Honda": "Y"
            "No, I do not want to receive a response from Mike Honda": "N"
    - wait:
        - value: 5
    - fill_in:
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
        - name: required-first
          selector: "#first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#last"
          value: $NAME_LAST
          required: true
        - name: required-valid-email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: required-address
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#state"
          value: $ADDRESS_STATE_FULL
          required: true
        - name: required-zip
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank You
