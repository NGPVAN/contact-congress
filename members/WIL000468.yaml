bioguide: WIL000468
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/84/kuglitsch/contact-me-link/"
    - fill_in:
        - name: Name
          selector: div .name input
          value: $NAME_FULL
          required: true
        - name: email
          selector: div .email input
          value: $EMAIL
          required: true
        - name: Address
          selector: div .mailingaddress textarea
          value: $ADDRESS_FULL
          required: true
        - name: Message
          selector: div .message textarea
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "input[type='submit'][value='Submit']"
    - wait:
        - value: 4
  success:
    headers:
      status: 200
    body:
      contains: Thank you
