bioguide: B001274
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://brooks.house.gov/contact-me/email-me"
    - fill_in:
        - name: zipcode
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: firstname
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: emailaddress
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: topic
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Animals: Animals
            Arts and Humanities: Arts and Humanities
            Banking and Finance: Banking and Finance
            Budget and Economy: Budget and Economy
            Help With a Federal Agency: Help With a Federal Agency
            Campaign Finance Reform: Campaign Finance Reform
            Congress and Elections: ongress and Elections
            Defense and Military: Defense and Military
            Economy: Economy
            Education: Education
            Energy: Energy
            Environment: Environment
            Federal Employees: Federal Employees
            Foreign Relations: Foreign Relations
            Government Reform: Government Reform
            Guns: Guns
            Health: Health
            Homeland Security: Homeland Security
            Housing and Urban Development: Housing and Urban Development
            Immigration: Immigration
            International Relations: International Relations
            Judiciary: Judiciary
            Labor: Labor
            LGBT: LGBT
            No Response Necessary: No Response Necessary
            Post Office: Post Office
            Science and Technology: Science and Technology
            Social Issues: Social Issues
            Senior Citizens: Senior Citizens
            Social Security: Social Security
            Social Services: Social Services
            Taxes: Taxes
            Telecommunications: Telecommunications
            Tours: Tours
            Transportation: Transportation
            Trade: Trade
            Veterans: Veterans
            "Women's Issues": "Women's Issues"
            Welfare: Welfare
            Other Issue: Other Issue
        - name: response
          selector: "#required-response"
          value: Yes
          required: true
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
