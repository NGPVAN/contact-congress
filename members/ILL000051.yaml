bioguide: ILL000051
contact_form:
  method: post
  action: http://www.senatormartinsandoval.com/index.php/contact-us
  steps:
    - visit: "http://www.senatormartinsandoval.com/index.php/contact-us"
    - fill_in:
        - name: name
          selector: "#contact_name"
          value: $NAME_FULL
          required: true
        - name: email
          selector: "#contact_email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#contact_subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#contact_text"
          value: $MESSAGE
          required: true
    - wait:
        - value: 5
    - click_on:
        - value: Submit
          selector: "button[type='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your e-mail
