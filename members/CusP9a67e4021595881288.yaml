bioguide: CusP9a67e4021595881288
contact_form:	
  method: post	
  steps:	
    - visit: "https://ngpvan-freedom-tools.herokuapp.com/federalRegister"	
    - find:	
        - selector: input#document_id	
    - fill_in:	
        - name: Document Id	
          selector: "#document_id"	
          value: '2020-11627'	
          required: true	
        - name: Comment 
          selector: "#comment"  
          value: $MESSAGE 
          required: true  
        - name: First Name  
          selector: "#firstname"  
          value: $NAME_FIRST  
          required: false 
        - name: Last Name 
          selector: "#lastname" 
          value: $NAME_LAST 
          required: false 
        - name: City  
          selector: "#city" 
          value: $ADDRESS_CITY  
          required: false 
        - name: State 
          selector: "#stateprovince"  
          value: $ADDRESS_STATE_POSTAL_ABBREV 
          required: false 
        - name: zip5  
          selector: "#zip"  
          value: $ADDRESS_ZIP5  
          required: false 
        - name: email 
          selector: "#email"  
          value: $EMAIL 
          required: false 
    - click_on:	
        - selector: "#submit_btn"	
  success:	
    headers:	
      status: 200	
    body:	
      contains: "Success!"