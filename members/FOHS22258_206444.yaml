# US Senator Jon Husted
bioguide: FOHS22258_206444
contact_form:
  method: post
  driver: chrome
  steps:
    - visit: "https://www.husted.senate.gov/contact-jon/"
    - wait:
        - value: 1
    - fill_in:
        - name: Prefix
          selector: "#form-field-name"
          value: $PREFIX
          required: true
        - name: First name
          selector: "#form-field-field_1d46919"
          value: $NAME_FIRST
          required: true
        - name: Last name
          selector: "#form-field-field_bdcaff9"
          value: $NAME_LAST
          required: true
        - name: Street
          selector: "#form-field-field_00c2cf4"
          value: $ADDRESS_STREET
          required: true
        - name: Street2
          selector: "#form-field-field_1a731d3"
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: "#form-field-field_5ce9e4e"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#form-field-field_1037219"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#form-field-field_9411e2b"
          value: $PHONE
          required: true
        - name: email
          selector: "#form-field-email"
          value: $EMAIL
          required: true
        - name: Subject
          selector: "#form-field-field_65932fe"
          value: $SUBJECT
          required: true
        - name: Message
          selector: "#form-field-field_01539f0"
          value: $MESSAGE
          required: true
    - javascript:
        - name: Message
          selectors: ["#form-field-field_01539f0"]
          values: ["$MESSAGE"]
          commands:
            [
              "for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/\\b(set forth in the bill)\\b/ig,'').replace(/(%2[0C])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(%2d)/g,'');}",
            ]
          required: true
    - select:
        - name: state
          selector: "#form-field-field_dd4016c"
          value: $ADDRESS_STATE_FULL
          required: true
          options: 
            Ohio: Ohio
        - name: Topic
          selector: "#form-field-message"
          value: $TOPIC
          required: true
          options:
            AGR: Agriculture
            AN: Animals
            BANK: Banking
            BUD: Budget and Economy
            CAMPFI: Campaign Finance
            CASEWORK: Help with a Federal Agency
            CIVIL: Civil Rights/Humanities
            CIVILSERV: Civil Service/Postal
            CONG: Congress and Elections
            CTC: Child Tax Credit 
            CWC-OPT-in: CWC-Opt-in
            DEF: Defense and Military
            DEFENSE: Defense
            ECON: Economy
            ED.Higher: Education (Higher)
            EDU: Education
            EFORM RESPONSE: eForm RESPONSE
            ENE: Energy
            E-NEWS REPLY: E-News Reply
            ENEWS SUBSCRIBE: E-News Subscribe
            ENV: Environmental 
            FAM: Family/Marriage
            FED: Federal Employees
            FLAG: Flag Request
            FOOD: Food Safety
            FR: Foreign Relations
            GOV: Governmental Reform
            GUN: Guns
            HEALTH: Health
            HOM: Homeland Security
            HOUSING: Housing 
            HUD: Housing & Urban Development
            IMM: Immigration
            INFRASTRUCTURE: Infrastructure
            INT: International Relations
            INTERNSHIP REQUEST: Internship Request
            IRS: IRS
            JOBS: Jobs and the Economy 
            JUD: Judiciary
            LABOR: Labor
            LGBT: LGBT
            MIL: Military
            NRN: No Response Necessary
            NRN-CWC: CWC-No Response Necessary 
            NRN-WEBSITE: Website-No Response Necessary
            OFFICE REGISTRY: Office Registry Web form
            OTHER: Other Issues
            PASSPORTS: Passports
            POST: Post
            REGISTER TO RESPOND: REGISTER TO RESPOND
