bioguide: DEL000017
contact_form:
  method: POST
  action: "http://www.desenatedems.com/ajax/apps/formSubmitAjax.php"
  steps:
    - visit: http://www.desenatedems.com/karen-e-peterson.html
    - fill_in:
      - name: firstname
        selector: "#input-717742365827267502"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#input-717742365827267502-1"
        value: $NAME_LAST
        required: true
      - name: emailaddress
        selector: "#input-736364492542026449" 
        value: $EMAIL
        required: true
      - name: confirmemailaddress
        selector: "#input-441881191416571471" 
        value: $EMAIL
        required: true
      - name: message
        selector: "#input-712108805948887301"
        value: $MESSAGE
        required: true
    - select:
      - name: subscribe
        selector: ".form-select"
        value: "I"
        required: true
        options:
          - "Yes, please sign me up for Caucus emails!"
          - "I prefer not to receive email from the Senate Democrats at this time"
    - click_on:
      - value: Submit
        selector: ".wsite-button-inner"
  success: 
    headers:
      status: 200
    body:
      contains: "Your information has been submitted"