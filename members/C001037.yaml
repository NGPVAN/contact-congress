bioguide: C001037
contact_form:
  method: post
  action: "/htbin/formproc_za/capuano/contact/contact_parm.txt&form=/capuano/contact/message.shtml"
  steps:
    - visit: "http://capuano.house.gov/contact/email.shtml"
    - fill_in:
        - name: required-first
          selector: "#firstname"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#lastname"
          value: $NAME_LAST
          required: true
        - name: required-zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Next
          selector: "div.paddingmain form input[name='submit']"
    - fill_in:
        - name: required-address
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
        - name: required-issue
          selector: select#topic
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Animal Welfare: Animal Welfare
            Appropriations: Appropriations
            Arts and Culture: Arts and Culture
            Banking: Banking
            Budget: Budget
            "Child Care/Child Welfare": "Child Care/Child Welfare"
            Civil Liberties: Civil Liberties
            Commerce: Commerce
            Consumer Protection: Consumer Protection
            Crime and Justice: Crime and Justice
            Defense and Military: Defense and Military
            Disability: Disability
            Domestic Violence: Domestic Violence
            Economy: Economy
            Education: Education
            Energy: Energy
            Environment: Environment
            Financial Services: Financial Services
            Foreign Affairs: Foreign Affairs
            Government Reform: Government Reform
            Gun Control: Gun Control
            Health Care: Health Care
            Homeland Security: Homeland Security
            Housing and Communities: Housing and Communities
            "Human Rights/Civil Rights": "Human Rights/Civil Rights"
            Immigration: Immigration
            International Relations: International Relations
            Jobs: Jobs
            Judiciary: Judiciary
            Labor and Unions: Labor and Unions
            "Medicaid/Medicare": "Medicaid/Medicare"
            Natural Resources: Natural Resources
            Pensions and Retirement: Pensions and Retirement
            Science and Technology: Science and Technology
            Small Business: Small Business
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Sudan: Sudan
            "TANF and Low-Income Benefits": "TANF and Low-Income Benefits"
            Taxes: Taxes
            Telecommunications: WEBTEL
            Terrorism: Terrorism
            Trade: Trade
            Transportation and Infrastructure: Transportation and Infrastructure
            Unemployment Insurance: Unemployment Insurance
            Veterans: Veterans
            Welfare: WEBWEL
            "Women's Issues": "Women's Issues"
            Other: WEBOTH
    - click_on:
        - value: Unsubscribe
          selector: "#noaction"
        - value: Send my message
          selector: "div.paddingmain form input[name='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been received"
