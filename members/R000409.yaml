bioguide: R000409
contact_form:
  method: post
  action: the url
  steps:
    - visit: "https://rohrabacher.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: "input#submit"
    - fill_in:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#contactForm #required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contactForm #required-last"
          value: $NAME_LAST
          required: true
        - name: required-addr1
          selector: "#required-addr1"
          value: $ADDRESS_STREET
          required: true
        - name: addr2
          selector: "#addr2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: Webag
            Crime: Webcrime
            Education: Webbed
            Energy: Weben
            Environment: Webenv
            Healthcare: Webhea
            Homeland Security: Webhomsec
            Immigration: Webimm
            Veterans: Webvet
            Trade: Webtrade
            Taxes: Webtax
            Telecommunications: Webtele
            Social Security: Websocsec
            Retirement: Webret
            Foreign Relations: Webfor
            Family Values: Webfam
            Transportation: Webtran
            Workforce: Webwork
            Financial Services: Webfin
            Housing: Webhou
            Defense: Webdef
            Request for Assistance: Webreq
            Other: Weboth
    - click_on:
        - value: Click to select
          selector: li.ideal-select-item-selected
    - click_on:
        - selector: button.ideal-button
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
