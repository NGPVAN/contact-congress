bioguide: WIL000448
contact_form:
  method: post
  action: Contact.aspx
  steps:
    - visit: "http://legis.wisconsin.gov/senate/07/larson/constituent-services/"
    - find:
        - selector: li a#ui-id-5
    - click_on:
        - selector: li a#ui-id-5
    - find:
        - selector: input#b4bcca0d-c84f-4791-c032-4d1d1bf6b356
    - fill_in:
        - name: email
          selector: input#b4bcca0d-c84f-4791-c032-4d1d1bf6b356
          value: $EMAIL
          required: true
        - name: name
          selector: input#fcfd7988-36af-4cf8-c1ac-aaac6d053798
          value: $NAME_FULL
          required: true
        - name: address
          selector: input#fc32bd94-ff3e-423d-a242-260529b35f86
          value: $ADDRESS_STREET
          required: true
        - name: citystatezip
          selector: input[id='54a360be-50a1-4740-c624-a50112ffe9e4']
          value: $ADDRESS_CITY_STATE_ZIP
          required: true
        - name: phone
          selector: input[id='955374e7-ce5c-4d80-f99f-c561a56ee188']
          value: $PHONE
          required: false
        - name: message
          selector: textarea[id='174e5a66-2e85-4364-da49-fc8f722526de']
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
    - wait:
        - value: 2
    - click_on:
        - selector: li a#ui-id-5
  success:
    headers:
      status: 200
    body:
      contains: Thank you for requesting my assistance.
