          required: true
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: message
