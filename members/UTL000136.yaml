bioguide: UTL000136
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://house.utah.gov/rep/GREENBM"
    - fill_in:
        - name: Name
          selector: input[name='your-name']
          value: $NAME_FULL
          required: true
        - name: phone
          selector: input[name='your-phone']
          value: $PHONE
          required: true
        - name: email
          selector: input[name='your-email']
          value: $EMAIL
          required: true
        - name: subject
          selector: input[name='your-subject']
          value: $SUBJECT
          required: true
        - name: Address
          selector: input[name='your-address']
          value: $ADDRESS_FULL
          required: true
        - name: zip
          selector: input[name='your-zip']
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: textarea[name='your-message']
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Send Message']
    - wait:
        - value: 4
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your message.
