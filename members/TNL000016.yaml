bioguide: TNL000016
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.tngopsenate.com/contact"
    - fill_in:
        - name: firstname
          selector: input[name='your-name']
          value: $NAME_FIRST
          required: true
        - name: email
          selector: input[name='your-email']
          value: $EMAIL
          required: true
        - name: phone
          selector: input[name='telephone']
          value: $PHONE
          required: true
        - name: address
          selector: input[name='streetaddress']
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: input[name='city']
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: input[name='state']
          value: $ADDRESS_STATE_FULL
          required: true
        - name: zip
          selector: input[name='zipcode']
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: textarea[name='your-message']
          value: $MESSAGE
          required: true
    - select:
      - name: legislator
        selector: select[name=SenatorYouWishtoContact]
        value: Sen. Jack Johnson
        required: true
        options:
          Sen. Jack Johnson: Sen. Jack Johnson
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Send']
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your message
