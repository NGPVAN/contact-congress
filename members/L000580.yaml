bioguide: L000580
contact_form:
  method: post
  action: "/htbin/formproc/email-me.txt%26display%3D/contact/email-me/email-me-thank-you%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "http://lujangrisham.house.gov/contact"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Budget: BUD
            Defense: DEF
            Education: EDU
            Energy: ENE
            Environmental: ENV
            Government Issues: GOV
            Health: HEA
            Homeland Security: HOM
            Immigration: IMM
            International Relations: INT
            Judicial: JUD
            Labor: LAB
            Social Issues: SOC
            Social Security: SSEC
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            Welfare: WEL
            Other Issues: OTH
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
