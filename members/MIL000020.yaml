bioguide: MIL000020
contact_form:
  method: post
  action: ""
  usePhantomJsLogging: true
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_MID26&__fid=100001"
    - wait:
        - value: 3
    - find:
        - selector: "#qi_1_first_name"
    - fill_in:
        - name: Prefix
          selector: "#qi_1_prefix"
          value: $NAME_PREFIX
          required: false
        - name: First Name
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: Street
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: Street2
          selector: "#qi_1_addr_2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#qi_1_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#qi_1_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#qi_1_hphone"
          value: $PHONE
          required: true
        - name: subject
          selector: "#qi_2"
          value: $SUBJECT
          required: false
        - name: message
          selector: "#qi_3"
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: "#qi_1_state"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            Michigan: Michigan
    - click_on:
        - selector: "#btn_submit"
    - wait:
        - value: 2
  success:
    headers:
      status: 200
    body:
      contains: Your message has been sent to Senator Schuitmaker's office
