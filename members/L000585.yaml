bioguide: L000585
contact_form:
  method: post
  action: "https://lahood.house.gov/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://lahood.house.gov/contact/email"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $MESSAGE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Dr.: Dr
            Ms.: Ms
            Mrs.: Mrs
            Mr.: Mr
        - name: topic
          selector: "#required-issue"
          value: Legislation
          required: true
          options:
            Must Select One: blank
            Legislative Concerns: Legislation
            Casework Concerns: Casework
            Scheduling Requests: Scheduling_Requests
            Tour Requests: Tour_Requests
    - click_on:
        - value: Send Email
          selector: "#submit"
    - find:
        - selector: "#region-content"
  success:
    headers:
      status: 200
    body:
      contains: "your message has been sent"
