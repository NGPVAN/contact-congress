    - check:
        - name: response
          selector: "#response_y"
          value: "Y"
    - wait:
        - value: 1
    - click_on:
        - value: Send
          selector: "#side-search-btn"
    - find:
        - selector: "h2"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me.
