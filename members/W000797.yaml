bioguide: W000797
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://wassermanschultz.house.gov/email-me"
    - find:
        - selector: "#zipcode"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - find:
        - selector: "#req_firstname"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
            Other: Other
        - name: state
          selector: "#req_state"
          value: FL
          required: true
          options:
            FL: FL
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Animal Welfare: AN
            Arts: ART
            Budget: BUD
            Consumer Protection: CP
            Defense and Military: DEF
            Economy/Jobs: ECON
            Education: ED
            Energy: EN
            Environment: ENV
            Foreign Affairs: FR
            Gun Laws: GL
            Help with a Federal Agency: CW
            Health Care: HC
            Housing: HUD
            Hurricanes/FEMA: FEMA-HURR
            Immigration: IM
            Israel: ISR
            Judiciary/Civil Rights: JUD
            Labor: LAB
            LGBT: LGBT
            Seniors/Social Security/Medicare: SN
            Taxes: TAX
            Technology/Telecom: TECH
            Veterans: VET
            "Women's Issues": WOM
            Other: OT
    - click_on:
        - value: Send Email
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "THANK YOU"
  success:
    headers:
      status: 200
    body:
      contains: successfully submitted
