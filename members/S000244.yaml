bioguide: S000244
contact_form:
  method: get
  action: /emailpass.aspx
  steps:
    - visit: "http://sensenbrenner.house.gov/contact/email.htm"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "form input[name='required-first']"
    - fill_in:
        - name: required-first
          selector: "form input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "form input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "form input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "form input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: required-email
          selector: "form input[name='required-email']"
          value: $EMAIL
          required: false
        - name: phone
          selector: "form input[name='phone']"
          value: $PHONE
          required: false
        - name: required-message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "form select[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Mr. and Mrs.
            - Miss
            - Dr.
            - Dr. and Mrs.
            - Dr. and Mr.
            - Drs.
            - Professor
            - The Honorable
            - Reverend
            - Pastor
            - Representative
            - The Reverend Monsignor
            - The Reverend Dr.
            - Sister
            - Brother
            - Rabbi
            - Gen
            - LtGen
            - MajGen
            - Brig Gen
            - Col
            - LtCol
            - Maj
            - Capt
            - 1stLt
            - 2ndLt
            - CWO
            - WO
            - SgtMaj
            - MGySgt
            - 1stSgt
            - MSgt
            - GySgt
            - SSgt
            - Sgt
            - Cpl
            - LCpl
            - PFC
            - Pvt
            - CMSAF
            - CMSgt
            - SMSgt
            - MSgt
            - TSgt
            - SFC
            - SSG
            - SP
            - ADM
            - VADM
            - RADM
            - RDML
            - ENS
            - CDR
            - LCDR
            - LT
            - LTJG
            - LT
            - LTJG
            - SA
            - SN
            - LTJG
            - PO3
            - PO2
            - PO1
            - CPO
            - SCPO
            - MCPO
            - Amn
            - A1C
            - SrA
        - name: Issues
          selector: "form select[name='Issues']"
          value: $TOPIC
          required: true
          options:
            Animal: ANIMAL
            Budgetary Policy: BUDGET
            Business/Commerce: BUSINESS
            Congressional Affairs: CG-POLITICS
            Defense: DEFENSE
            Education: ED-CORR
            Energy and Natural Resources: ENERGY
            Foreign Affairs: IR-FOREIGNAFFAIRS
            Health: HEALTH
            Housing: HOUSING
            Indian Affairs: INDIAN
            Labor/Jobs: LABOR
            Judiciary: JUDICIARY
            Postal: POSTAL
            Science: SCIENCE
            Social Services: SOCIAL_ISSUES
            Telecomm: TELECOM
            Transportation: TRANSPORTATION
            Homeland Security: HOMELAND_SECURITY
            Trade: TRADE
            Veterans Affairs: VA
            Personal Issue: CASEWORK
            Multiple: MULTIPLE
    - check:
        - name: reqresponse
          selector: "#responseYes"
          value: "yes"
    - click_on:
        - value: Send Message
          selector: "form input[name='WR_Submit']"
    - find:
        - selector: "span"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "Thank You for your interest"
