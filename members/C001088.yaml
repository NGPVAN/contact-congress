#US Senator Chris Coons
bioguide: C001088
contact_form:
  method: POST
  driver: chrome
  steps:
    - visit: "https://www.coons.senate.gov/contact/share-your-opinion"
    - find:
      - selector: "#input_2_39"
    - fill_in:
      - name: First Name
        selector: "#input_2_2"
        value: $NAME_FIRST
        required: true
      - name: Last Name
        selector: "#input_2_3"
        value: $NAME_LAST
        required: true
      - name: Email
        selector: "#input_2_9"
        value: $EMAIL
        required: true
      - name: verify_email
        selector: "#input_2_9_2"
        value: $EMAIL
        required: true
      - name: phone
        selector: "#input_2_41"
        value: $PHONE
        required: true
      - name: street
        selector: "#input_2_6_1"
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: "#input_2_6_2"
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: "#input_2_6_3"
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: "#input_2_6_5"
        value: $ADDRESS_ZIP5
        required: true
      - name: Subject
        selector: "#input_2_11"
        value: $SUBJECT
        required: true
      - name: message
        selector: "#input_2_12"
        value: $MESSAGE
        required: true
        options:
          blacklist: ":"
    - javascript:
        - name: char replace
          values: ["$MESSAGE"]
          selectors: ["#input_2_12"]
          commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(-)/g,'').replace(/(%2[0C])/g, '').replace(/(CC:)/g,'CC').replace(/[(]/g,'[').replace(/[)]/g,']');}"]
          required: true
    - select:
      - name: State
        selector: "#input_2_6_4"
        value: $ADDRESS_STATE_FULL
        required: true
        options: 
          Delaware: Delaware
      - name: Your Prefix
        selector: "#input_2_39"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Ms.: Ms.
          Mrs.: Mrs.
          Miss: Miss
          Mr. and Mrs.: Mr. and Mrs.
          Dr.: Dr.
          Prof.: Prof.
          Senator: Senator
          Gov.: Gov.
          Congressman: Congressman
          Pastor: Pastor
          Hon.: Hon.
          Fr.: Fr.
          Sister: Sister
          Bishop: Bishop
          Rabbi: Rabbi
          Reverend: Reverend
          Fleet Admiral: Fleet Admiral
          Admiral: Admiral
          1st Lt.: 1st Lt.
          Vice Admiral: Vice Admiral
          LCDR: LCDR
          Rear Admiral (upper half): Rear Admiral (upper half)
          Rear Admiral (lower half): Rear Admiral (lower half)
          Captain: Captain
          Commander: Commander
          Lieutenant Commander: Lieutenant Commander
          Lieutenant: Lieutenant
          Lieutenant, Junior Grade: Lieutenant, Junior Grade
          Ensign: Ensign
          Master Chief Petty Officer of the Navy: Master Chief Petty Officer of the Navy
          Master Chief Petty Officer: Master Chief Petty Officer
          Senior Chief Petty Officer: Senior Chief Petty Officer
          Chief Petty Officer: Chief Petty Officer
          Petty Officer First Class: Petty Officer First Class
          Petty Officer Second Class: Petty Officer Second Class
          Petty Officer Third Class: Petty Officer Third Class
          Seaman: Seaman
          Seaman Apprentice: Seaman Apprentice
          Seaman Recruit: Seaman Recruit
          Chief Warrant Officer: Chief Warrant Officer
          Warrant Officer: Warrant Officer
          Sgt Major Of The Corps: Sgt Major Of The Corps
          Sergeant Major: Sergeant Major
          Master Gunnery Sgt: Master Gunnery Sgt
          First Sergeant: First Sergeant
          Master Sergeant: Master Sergeant
          Gunnery Sergeant: Gunnery Sergeant
          Staff Sergeant: Staff Sergeant
          Sergeant: Sergeant
          Corporal: Corporal
          Lance Corporal: Lance Corporal
          Private First Class: Private First Class
          Private: Private
          General of the Air Force: General of the Air Force
          General: General
          Lieutenant General: Lieutenant General
          Major General: Major General
          Brigadier General: Brigadier General
          Colonel: Colonel
          Lieutenant Colonel: Lieutenant Colonel
          Major: Major
          First Lieutenant: First Lieutenant
          Second Lieutenant: Second Lieutenant
          Chief Master Sergeant of the Air Force: Chief Master Sergeant of the Air Force
          Command Chief Master Sergeant: Command sChief Master Sergeant
          Chief Master Sergeant: Chief Master Sergeant
          Senior Master Sergeant: Senior Master Sergeant
          Technical Sergeant: Technical Sergeant
          Senior Airman: Senior Airman
          Airman First Class: Airman First Class
          Airman: Airman
      - name: topic
        selector: "#input_2_17"
        value: $TOPIC
        required: true
        options:
          AGRI: Agriculture
          ANIMAL: Animal Welfare
          APPROPS/BUDGET: Apporpriations/Federal Budget
          BANK: Banking and Financial Services
          CAMPAIGN/ELECTIONS: Campaigns and Elections
          CRIME: Crime and Law Enforcement
          DEF: Defense and Military
          DOGE: Department of Government Efficiency
          DOMVIO: Domestic Violence
          ECON: Economy 
          EDU: Education
          ENERGY: Energy
          ENVIRO: Environment
          FEM: Federal Emergency Management
          FED: Federal Workforce
          FP: Foreign Policy
          GUN: Guns
          HEALTH: Health Care
          HOUSING: Housing
          IMMIG: Immigration
          JUDICIARY: Judiciary
          LABOR: Labor
          LGBTQ: LGBTQ Equality
          NUTRITION: Nutrition & SNAP/WIC
          PERSCRIP: Perscription Drugs
          RELIGION: Religion
          REPRODUCTIVE: Reproductive Health
          SENIOR: Social Security and Pensions
