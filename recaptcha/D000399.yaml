bioguide: D000399
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://doggett.house.gov/contact"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: form#emailForm button#submit
    - find:
        - selector: form#contactForm input#required-first
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: input#required-phone
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          value: $NAME_PREFIX
          required: true
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: topic
          selector: select#required-issue
          value: $TOPIC
          required: true
          options:
            Other: Other
        - name: response
          selector: select#required-response
          value: Yes, please contact me
          required: true
          options:
            Yes, please contact me: Yes, please contact me
    - recaptcha:
        - name: recaptcha_response_field
          grid_selector: "#rc-imageselect-target"
          img_selector: "#rc-imageselect-target img"
          phrase_selector: "html body div.rc-imageselect-desc > strong"
          phrase_selector_fallback: "html body div.rc-imageselect-desc-no-canonical > strong"
          simple_img_selector: "html body div.rc-defaultchallenge-payload > img"
          simple_textbox_selector: "#default-response"
          audio_selector: "html body a.rc-audiochallenge-download-link"
          audio_response_selector: "#audio-response"
          audio_switch_selector: "#recaptcha-audio-button"
          checkbox_iframe_selector: "div.g-recaptcha iframe[title='recaptcha widget']"
          checkbox_selector: "div.recaptcha-checkbox-checkmark"
          main_iframe_selector: "iframe[src^='https://www.google.com/recaptcha/api2/frame']"
          verify_selector: "#recaptcha-verify-button"
          value: $CAPTCHA_SOLUTION
          types: [image, audio]
          required: true
    - click_on:
        - selector: form#contactForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: "your message has been sent"
