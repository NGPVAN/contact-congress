bioguide: CusAcbf98e821560968832
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.regulations.gov/comment?D=HHS-OCR-2019-0007-0001"
    - find:
        - selector: input#gwt-uid-85
    - click_on:
        - selector: input#gwt-uid-85
    - wait:
        - value: 1
    - find:
        - selector: div.GIY1LSJGSC form
    - fill_in:
        - name: message
          selector: textarea#x-auto-0-input
          value: $MESSAGE
          required: true
        - name: First Name
          selector: input#x-auto-1-input
          value: $NAME_FIRST
          required: false
        - name: Last Name
          selector: input#x-auto-2-input
          value: $NAME_LAST
          required: false
        - name: zip5
          selector: input#x-auto-8-input
          value: $ADDRESS_ZIP5
          required: false
        - name: email
          selector: input#x-auto-10-input
          value: $EMAIL
          required: false
    - click_on:
        - selector: div.GIY1LSJISC button.primary
    - wait:
        - value: 5
    - find:
        - selector: input#gwt-uid-250
    - click_on:
        - selector: input#gwt-uid-250
    - wait:
        - value: 4
    - find:
        - selector: button[id*='gwt-uid']
    - click_on:
        - selector: button[id*='gwt-uid']
    - wait:
        - value: 6
  success:
    headers:
      status: 200
    body:
      contains: "Your Comment Tracking Number"
