bioguide: R000589
contact_form:
  method: post
  action: /submit-contact.aspx
  steps:
    - visit: "https://rigell.house.gov/contact/contactform.htm"
    - fill_in:
        - name: required-first
          selector: "#contact input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contact input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#contact input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#contact input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#contact input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#contact input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
        - name: phone
          selector: "#contact input[name='phone']"
          value: $PHONE
          required: false
        - name: required-email
          selector: "#contact input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#contact textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#contact select[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Dr.: Dr.
            Rev.: Rev.
            1LT: 1LT
            1SG: 1SG
            1stSgt: 1stSgt
            2LT: 2LT
            A1C: A1C
            AB: AB
            ADM: ADM
            Amn: Amn
            BG: BG
            CAPT: CAPT
