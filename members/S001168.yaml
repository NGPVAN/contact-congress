bioguide: S001168
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-bills-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://sarbanes.house.gov/contact/email-me-bills"
    - fill_in:
        - name: required-zip5
          selector: "#emailForm input[name='required-zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#emailForm input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: "#emailForm input[value='Go To Next Step']"
    - fill_in:
        - name: prefix
          selector: "#contactForm input[name='prefix']"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#contactForm input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contactForm input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#contactForm input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#contactForm input[name='address2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#contactForm input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#contactForm input[name='required-valid-email']"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#contactForm input[name='required-phone']"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#contactForm textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-subject
          selector: "#contactForm select[name='required-subject']"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Budget/Economy
            - Campaign Finance
            - Chesapeake Bay
            - Consumer Protection
            - Defense/Military
            - Education
            - Energy
            - Environment
            - Federal Employee Issues
            - Foreign Affairs
            - Government Reform
            - Health
            - Human Rights
            - Immigration
            - Judiciary/Crime
            - Labor Issues
            - Religious Freedom
            - "Science & Tech"
            - Small Business Issues
            - Retirement Security
            - Tax
            - Trade
            - Transportation
            - Veterans Affairs
            - Wildlife/Animal Welfare
            - "Women's Health"
    - click_on:
        - selector: form#contactForm input#response
    - find:
        - selector: form#contactForm input[type='submit']
    - click_on:
        - selector: form#contactForm input[type='submit']
    - find:
        - selector: "h1#page-title"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
