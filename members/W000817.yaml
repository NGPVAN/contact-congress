bioguide: W000817
contact_form:
  method: POST
  action: "http://www.warren.senate.gov/?p=email_senator&clear_cache=1"
  steps:
    - visit: "http://www.warren.senate.gov/?p=email_senator"
    - find:
      - selector: form#thisForm
    - fill_in:
      - name: firstName
        selector: input#fname
        value: "$NAME_FIRST"
        required: Yes
      - name: lastName
        selector: input#lname
        value: "$NAME_LAST"
        required: Yes
      - name: Address1
        selector: input#address1
        value: "$ADDRESS_STREET"
        required: Yes
      - name: Address2
        selector: input#address2
        value: "$ADDRESS_STREET_2"
      - name: city
        selector: input#city
        value: "$ADDRESS_CITY"
        required: Yes
      - name: zip
        selector: form#thisForm input#zip
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: phone
        selector: input#phone
        value: "$PHONE"
        required: Yes
      - name: email
        selector: form#thisForm input#email
        value: "$EMAIL"
        required: Yes
      - name: vemail
        selector: input#vemail
        value: "$EMAIL"
        required: Yes
      - name: messageSubject
        selector: input#subject
        value: "$SUBJECT"
        required: Yes
      - name: messageBody
        selector: textarea#msgbody
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: Prefix
        selector: select#prefix
        value: "$NAME_PREFIX"
        required: Yes
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Dr.: Dr.
      - name: State
        selector: select#state
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: Yes
        options: US_STATES_AND_MPCS
      - name: Subject
        selector: select#issue_subject
        value: $TOPIC
        required: true
        options:
          "Abortion": Abortion
          "Adoption/Foster Care": Adoption/Foster Care
          "Aging": Aging
          "Agriculture": Agriculture
          "Animal Welfare": Animal Welfare
          "Antitrust/Competition": Antitrust/Competition
