bioguide: B001270
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://bass.house.gov/contact"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: form#emailForm button#submit
    - find:
        - selector: input#required-first
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: form#contactForm input#required-last
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: form#contactForm input#required-phone
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: textarea#required-message
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#required-prefix
          value: $NAME_PREFIX
          required: true
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: topic
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            I Need Personal Help: CASEWORK
            Agriculture: AGRICULTURE
            Animal Rights: ANIMALS
            Banking: BANKING
            "Budget & Taxes": TAXES
            "Justice & Civil Rights": JUDICIARY
            Consumer Protections: CONSUMER_PROTECTIONS
            "Crime & Law Enforcement": CRIME_AND_LAW_ENFORCEMENT
            "Defense & Military": DEFENSE_AND_MILITARY
            Education: EDUCATION
            Energy: ENERGY
            Environment: ENVIRONMENT
            Foreign Relations: FOREIGN_AFFAIRS
            "Government Reform & Elections": GOVERNMENT_REFORM_AND_ELECTIONS
            Health: HEALTH
            Homeland Security: HOMELAND_SECURITY
            Housing: HOUSING
            Human Services: HUMAN_SERVICES
            Immigration: IMMIGRATION
            "Jobs & Economy": JOBS_AND_ECONOMY
            "Lesbian & Gay Issues": LESBIAN_AND_GAY_ISSUES
            "Science & Technology": SCIENCE_AND_TECHNOLOGY
            Seniors: SENIORS
            Small Business: SMALL_BUSINESS
            Telecommunications: TELECOMMUNICATIONS
            Transportation: TRANSPORTATION
            Trade: TRADE
            Veterans: VETERANS
            "Women's Issues": WOMENS_ISSUES
        - name: required-response
          selector: "#required-response"
          value: "Yes, please contact me"
          required: true
          options:
            "Yes, please contact me": "Yes, please contact me"
    - click_on:
        - value: Send Email to Representative Bass
          selector: form#contactForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: "your message has been sent"
