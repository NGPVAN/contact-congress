bioguide: WIL000370
contact_form:
  method: post
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/46/hebl/constituent-services-menu/contact-me/"
    - fill_in:
        - name: name
          selector: div.name input
          value: $NAME_FULL
          required: true
        - name: email
          selector: div.email input
          value: $EMAIL
          required: true
        - name: phone
          selector: div.phonenumber input
          value: $PHONE
          required: true
        - name: message
          selector: div.message textarea
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
  success:
    headers:
      status: 200
    body:
      contains: Thank you
