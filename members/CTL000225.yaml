bioguide: CTL000225
contact_form:
  method: post
  action:
  steps:
    - visit: "http://ctsenaterepublicans.com/contact-linares/"
    - fill_in:
        - name: name
          selector: input#input_28_1
          value: $NAME_FIRST
          required: true
        - name: name
          selector: input#input_28_2
          value: $NAME_LAST
          required: true
        - name: email
          selector: input#input_28_3
          value: $EMAIL
          required: true
        - name: phone
          selector: input#input_28_4
          value: $PHONE
          required: true
        - name: street
          selector: input#input_28_5
          value: $ADDRESS_STREET
          required: true
        - name: street
          selector: input#input_28_6
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#input_28_7
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#input_28_9
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: textarea#input_28_13
          value: $MESSAGE
          required: true
    - click_on:
        - selector: li#field_28_12 div.ginput_container_checkbox input#choice_28_12_1
    - select:
        - name: topic
          selector: select#input_28_10
          value: Other
          required: true
          options:
            Other: Other
    - click_on:
        - value: Submit
          selector: input#gform_submit_button_28
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting Senator"
