bioguide: G000386
contact_form:
  method: post
  action: "https://www.grassley.senate.gov/form_process/questions-and-comments-thank-you"
  steps:
    - visit: "https://www.grassley.senate.gov/constituents/questions-and-comments"
    - fill_in:
        - name: first
          selector: "#first"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#last"
          value: $NAME_LAST
          required: true
        - name: Email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: Email
          selector: "#email2"
          value: $EMAIL
          required: true
        - name: addr1
          selector: "#addr1"
          value: $ADDRESS_STREET
          required: true
        - name: addr2
          selector: "#addr2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
          options:
            blacklist: "."
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#message
          value: $MESSAGE
          required: true
    - select:
        - name: Your Prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Rev.: Rev.
            Mr. and Mrs.: Mr. and Mrs.
            Sister: Sister
            Other: Other
        - name: issue
          selector: "#issue"
          value: $TOPIC
          required: true
          options:
            Abortion: Abortion
            Adoption/Foster Care: Adoption/Foster Care
            Agriculture: Agriculture
            Animal: Animal
            Banking: Banking
            Campaign Finance: Campaign Finance
            Consumer Protection: Consumer Protection
            Defense: Defense
            Education: Education
            Energy: Energy
            Environmental: Environmental
            Federal Government Employees Operations: Federal Government Employees Operations
            Fiscal Issues: Fiscal Issues
            Grant Support Letters: Grant Support Letters
            Health: Health
            Homeland Security: Homeland Security
            Housing: Housing
            Indian Affairs: Indian Affairs
            Immigration: Immigration
            International Relations: International Relations
            Job Creation - Economy: Job Creation - Economy
            Judicial Nominees: Judicial Nominees
            Judiciary (civil): Judiciary (civil)
            Judiciary (crime): Judiciary (crime)
            Labor: Labor
            Medicare and Medicaid: Medicare and Medicaid
            Postal Service: Postal Service
            Science/NASA: Science/NASA
            Second Amendment: Second Amendment
            Social Security: Social Security
            Taxes: Taxes
            Telecommunications: Telecommunications
            Transportation: Transportation
            Trade: Trade
            Veterans: Veterans
            Welfare: Welfare
            Other: Other
    - click_on:
        - value: Send Message
          selector: "form.fullform.validate input[type='submit'][value='Send Message']"
    - wait:
        - value: 1
    - find:
        - selector: "#page-title"
          value: Thank You
  success:
    headers:
      status: 200
    body:
      contains: Thank You
