bioguide: O000167
contact_form:
  method: post
  action: ""
  steps:
    - visit: https://www.whitehouse.gov/contact/organization
    - fill_in:
        - name: submitted[first_name]
          selector: "#edit-submitted-first-name"
          value: $NAME_FIRST
          required: true
        - name: submitted[last_name]
          selector: "#edit-submitted-last-name"
          value: $LAST_FIRST
          required: true
        - name: submitted[zip]
          selector: "#edit-submitted-zip"
          value: $ADDRESS_ZIP5
          required: true
    - select:
        - name: prefix
          selector: "#edit-submitted-prefix"
          value: $NAME_PREFIX
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            The Honorable: The Honorable
        - name: submitted[country]
          selector: "#edit-submitted-country"
          value: United States
        - name: submitted[subject]
          selector: "#edit-submitted-subject"
          value: $TOPIC
          required: true
          options:
            "Afghanistan & Iraq": "Afghanistan & Iraq"
            Civil Rights: Civil Rights
            Economy: Economy
            Education: Education
            Energy: Energy
            Environment: Environment
            Foreign Policy: Foreign Policy
            Health Care: Health Care
            Homeland Security: Homeland Security
            Housing: Housing
            Immigration: Immigration
            Job Creation: Job Creation
            Middle Class Task Force: Middle Class Task Force
            Recovery Act: Recovery Act
            "Science & Technology": "Science & Technology"
            Seniors: Seniors
            Taxes: Taxes
            Transportation: Transportation
            Veterans: Veterans
            Help with a Federal Agency: Help with a Federal Agency
            The Administration: The Administration
            The Biden Family: The Biden Family
            The First Family: The First Family
            Other: Other
    - fill_in:
        - name: submitted[message]
          selector: "#edit-submitted-message"
          value: $MESSAGE
          required: true
        - name: submitted[delivery_agent_name]
          selector: "#edit-submitted-delivery-agent-name"
          value: EveryAction
          required: true
        - name: submitted[delivery_agent_first_name]
          selector: "#edit-submitted-delivery-agent-first-name"
          value: Mike
          required: true
        - name: submitted[delivery_agent_last_name]
          selector: "#edit-submitted-delivery-agent-last-name"
          value: Liddell
          required: true
        - name: submitted[delivery_agent_email]
          selector: "#edit-submitted-delivery-agent-email"
          value: advocacysupport@everyaction.com
          required: true
        - name: submitted[delivery_agent_phone]
          selector: "#edit-submitted-delivery-agent-phone"
          value: 202-370-8050
        - name: submitted[delivery_agent_title]
          selector: "#edit-submitted-delivery-agent-title"
          value: General Manager, Digital
        - name: submitted[delivery_agent_organization]
          selector: "#edit-submitted-delivery-agent-organization"
          value: EveryAction
        - name: submitted[delivery_agent_street]
          selector: "#edit-submitted-delivery-agent-street"
          value: 1101 15TH ST NW STE 500
        - name: submitted[delivery_agent_zip]
          selector: "#edit-submitted-delivery-agent-zip"
          value: 20005-5006
        - name: submitted[delivery_agent_city]
          selector: "#edit-submitted-delivery-agent-city"
          value: Washington
    - select:
        - name: submitted[delivery_agent_state]
          selector: "#edit-submitted-delivery-agent-city"
          value: DC
        - name: submitted[delivery_agent_country]
          selector: "#edit-submitted-delivery-agent-country"
          value: United States
    - click_on:
        - value: Submit
          selector: "#edit-submit"
  success:
    headers:
      status: 200
    body:
      contains: contacting the White House about submitting messages
