bioguide: S001175
contact_form:
  method: POST
  action: "/htbin/formproc/speier/webforms/email-jackie.txt&display=thank-you.shtml"
  steps:
    - visit: "https://speier.house.gov/contact"
    - find:
        - selector: form#emailForm input[name='required-prefix']
    - fill_in:
        - name: prefix
          selector: form#emailForm input[name='required-prefix']
          value: $NAME_PREFIX
          required: true
        - name: first
          selector: input#firstname
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#lastname
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#addr1
          value: $ADDRESS_STREET
          required: true
        - name: addr2
          selector: form#emailForm input[name='address2']
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: input#city
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#zip5
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: input#zip4
          value: $ADDRESS_ZIP4
          required: true
        - name: email
          selector: input#email
          value: $EMAIL
          required: true
        - name: phone
          selector: input#required-phone
          value: $PHONE
          required: true
        - name: message
          selector: textarea#required-message
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: form#emailForm select[name='required-issue']
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: ANI
            "Arts ": ART
            Budget: BUD
            Casework: CAS
            Civil Rights: "CIV "
            Credit: CRE
            Defense: DEF
            Economy: ECO
            Education: EDU
            Elections: ELE
            Energy: ENE
            Environment: ENV
            Foreign Affairs: FOR
            Government Reform: GOV
            Health: HEA
            Homeland Security: HOM
            Housing: HOU
            Immigration: IMM
            Judiciary: JUD
            Labor: LAB
            Postal Service: POS
            Science: SCI
            Small Business: SMB
            Social Security: SOC
            Telecommunications: TEL
            Taxes: TAX
            "Tours & Flags": TOU
            Trade: TRD
            Transportation: TRA
            Veterans: VET
            Women: WOM
            Other: OTH
        - name: required-rsp
          selector: form#emailForm select[name='required-response']
          value: Yes
          required: true
          options:
            Yes: Yes
    - click_on:
        - value: Submit
          selector: form#emailForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: "your message has been sent"
