bioguide: G000555
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.gillibrand.senate.gov/contact/email-me"
    - wait:
        - value: 8
    - find:
        - selector: "#input-A5AD3024-5056-A066-60BD-27089EC367B6"
    - fill_in:
        - name: First Name
          selector: "#input-A5AD3024-5056-A066-60BD-27089EC367B6"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#input-A5AD2D97-5056-A066-609C-2BE7421DED54"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#input-A5AD3726-5056-A066-6040-8733FE9F1C74"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#input-A5AD3697-5056-A066-609E-516677574915"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#input-A5AD3598-5056-A066-602E-1929FB800695"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#input-A5AD3404-5056-A066-6010-890AB748A186"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: input#email
          value: $EMAIL
          required: true
        - name: phone
          selector: "#input-A5AD3157-5056-A066-6044-877D1CC4A989"
          value: $PHONE
          required: true
        - name: message
          selector: "#input-A5AD3307-5056-A066-6029-D7EBFF775924"
          value: $MESSAGE
          required: true
    - javascript:
        - name: Message
          selectors: ["#input-A5AD3307-5056-A066-6029-D7EBFF775924"]
          values: ["$MESSAGE"]
          commands: ["elements[0].value = elements[0].value.replace(/https:\\/\\/www\\.usagainstalzheimers\\.org\\/sites\\/default\\/files\\/\S+\\.pdf/gi, 'usagainstalzheimers.org').replace(/https:\\/\\/www\\.alz\\.org\\/media\\/HomeOffice\\/\S+\\.pdf/gi, 'alz.org').replace(/[â€œ]/g,'')"]
          required: true
    - select:
        - name: Your Prefix
          selector: "#input-A5AD3428-5056-A066-6005-7CBE3BA4A089"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Miss: Miss
            Dr.: Dr.
            Mrs.: Mrs.
            Ms.: Ms.
            Pastor: Pastor
            Rev.: Rev.
            Other: Other
    - click_on:
        - name: subject
          selector: "#issue-30"
          value: Other
          required: true
          options:
            Other: Other
    - find:
        - selector: input[type='submit'][value='Submit']
    - click_on:
        - selector: input[type='submit'][value='Submit']
    - wait:
        - value: 4
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting my office
