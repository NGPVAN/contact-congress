bioguide: state_wa_gov_jay_inslee
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.governor.wa.gov/contact/contact/send-gov-inslee-e-message"
    - find:
      - selector: div#prefix-overlay-outer
    - find:
      - selector: button#prefix-dismissButton
    - click_on:
      - selector: button#prefix-dismissButton
    - iframe:
      - selector: div#article-48319 iframe
    - wait:
      - value: 2
    - find:
      - selector: input#qi_2_first_name
    - fill_in:
      - name: First Name
        selector: input#qi_2_first_name
        value: $NAME_FIRST
        required: true
      - name: Last Name
        selector: input#qi_2_last_name
        value: $NAME_LAST
        required: true
      - name: Email
        selector: input#qi_2_email
        value: $EMAIL
        required: true
      - name: Phone Number
        selector: input#qi_2_hphone
        value: $PHONE
        required: false
      - name: Street Address
        selector: input#qi_2_addr_1
        value: $ADDRESS_STREET
        required: true
      - name: Street2
        selector: input#qi_2_addr_2
        value: $ADDRESS_STREET_2
        required: false
      - name: City
        selector: input#qi_2_city
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#qi_2_zip
        value: $ADDRESS_ZIP5
        required: true
      - name: Message
        selector: textarea#qi_6
        value: $MESSAGE
        required: true
    - select:
      - name: State
        selector: select#qi_2_state
        value: $ADDRESS_STATE_FULL
        required: true
        options:
          Washington: Washington
      - name: topic
        selector: select#qi_5
        value: $TOPIC
        required: true
        options:
          Agriculture: Agriculture
          Animal: Animal
          Budget: Budget
          Commerce/Business/Economic Development: Commerce/Business/Economic Development
          Education/Schools: Education/Schools
          Emergency Preparedness: Emergency Preparedness
          Energy: Energy
          Environment: Environment
          Gun Control: Gun Control
          Health Care: Health Care
          Housing: Housing
          Immigration: Immigration
          Labor and Industries: Labor and Industries
          Legal/Crime/Law Enforcement: Legal/Crime/Law Enforcement
          Legislative Bills and Comments: Legislative Bills and Comments
          Licensing: Licensing
          Mortgage/Loans/Banking/Foreclosure: Mortgage/Loans/Banking/Foreclosure
          Natural Resources: Natural Resources
          Other: Other
          Parks and Recreation: Parks and Recreation
          Social Services: Social Services
          Taxes: Taxes
          Transportation: Transportation
          Tribal: Tribal
          Unemployment Assistance: Unemployment Assistance
          Utilities: Utilities
          Veterans: Veterans
          Workers' Compensation: Workers' Compensation
    - click_on:
      - selector: input#btn_submit
    - wait:
      - value: 2
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting the Governor's Office"
