bioguide: state_mo_gov_eric_greitens
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://governor.mo.gov/get-involved/contact-the-governors-office"
    - fill_in:
        - name: first
          selector: "#edit-submitted-contact-information-your-first-name"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#edit-submitted-contact-information-your-last-name"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#edit-submitted-contact-information-address1"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#edit-submitted-contact-information-address2
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#edit-submitted-contact-information-city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#edit-submitted-contact-information-zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#edit-submitted-contact-information-email-address"
          value: $EMAIL
          required: true
        - name: message
          selector: "#edit-submitted-reason-for-contact-comment-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#edit-submitted-contact-information-your-title"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
            Dr. and Mr.: Dr. and Mr.
            Reverend: Reverend
            Sister: Sister
            Pastor: Pastor
            The Honorable: The Honorable
            Representative: Representative
            Senator: Senator
        - name: topic
          selector: "#edit-submitted-reason-for-contact-subject"
          value: $TOPIC
          required: true
          options:
            "Other - Not Listed": "Other - Not Listed"
    - click_on:
        - value: Submit
          selector: "#webform-client-form-59 input[name='op']"
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been successfully submitted."
