bioguide: state_vt_gov_peter_shumlin
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://governor.vermont.gov/contact-us/message"
    - find:
        - selector: form#webform-client-form-1413 input#edit-submitted-first-name
    - fill_in:
        - name: firstName
          selector: input#edit-submitted-first-name
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: input#edit-submitted-last-name
          value: $NAME_LAST
          required: true
        - name: email
          selector: input#edit-submitted-email
          value: $EMAIL
          required: true
        - name: street1
          selector: input#edit-submitted-address-1
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#edit-submitted-address-2
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#edit-submitted-city
          value: $ADDRESS_CITY
          required: true
        - name: phoneHyphens
          selector: input#edit-submitted-phone
          value: $PHONE_HYPHENS
          required: true
        - name: message
          selector: textarea#edit-submitted-message
          value: $MESSAGE
          required: true
    - select:
        - name: stateFull
          selector: select#edit-submitted-state
          value: Vermont
          required: true
          options:
            Vermont: Vermont
        - name: topic
          selector: select#edit-submitted-message-subject
          value: $TOPIC
          required: true
          options:
            "Abortion": "Abortion"
            "Agriculture": "Agriculture"
            "ATVs": "ATVs"
            "Broadband": "Broadband"
            "Budget": "Budget"
            "Corrections": "Corrections"
            "Courts": "Courts"
            "Death with Dignity": "Death with Dignity"
            "Economy": "Economy"
            "Education": "Education"
            "Emergency Management": "Emergency Management"
            "Energy": "Energy"
            "Environment": "Environment"
            "Flooding": "Flooding"
            "Government Operations": "Government Operations"
            "Gun Control": "Gun Control"
            "Health Care": "Health Care"
            "Human Services": "Human Services"
            "Immigration": "Immigration"
            "Marijuana": "Marijuana"
            "Natural Resources": "Natural Resources"
            "Public Safety": "Public Safety"
            "Scheduling Request": "Scheduling Request"
            "Taxes": "Taxes"
            "Technology": "Technology"
            "Thank You": "Thank You"
            "Town Meetings": "Town Meetings"
            "Transportation": "Transportation"
            "UVM": "UVM"
            "Veterans": "Veterans"
            "Wildlife": "Wildlife"
            "Wind Energy": "Wind Energy"
            "Yankee Nuclear": "Yankee Nuclear"
            "Other": "Other"
    - click_on:
        - selector: form#webform-client-form-1413 input#edit-submit
  success:
    headers:
      status: 200
    body:
      contains: "Your submission has been received by Governor Peter Shumlin."
