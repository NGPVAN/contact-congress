bioguide: B001278
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://bonamici.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: email
          selector: form#contactForm input#required-valid-email
          value: $EMAIL
          required: true
        - name: email2
          selector: form#contactForm input#required-valid-email2
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#honorific-prefix
          value: $NAME_PREFIX
          required: false
          options:
            Mr.: Mr.
            Ms.: Ms.
            Mrs.: Mrs.
            Mr. and Mrs.: Mr. and Mrs.
            Mr. and Mr.: Mr. and Mr.
            Mrs. and Mrs.: Mrs. and Mrs.
            Miss: Miss
            Dr.: Dr.
            Dr. and Mr: Dr. and Mr
            Dr. and Mrs.: Dr. and Mrs.
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: ANI
            Arts and Humanities: ART
            Badger Army Ammunition Plant: BAAP
            Banking and Finance: BNK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FOR
            Guns: GUNS
            Health: HEA
            Housing and Urban Development: HUD
            Immigration: IMM
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            Post Office: POSTAL
            Science and Technology: SCI/TECH
            Senior Citizens: SEN
            Social Security: SS
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRAN
            Trade: TRADE
            Veterans: VET
            "Women's Issues": WMN
            Other Issues: OTHER
    - find:
        - selector: input#subscribe_2
    - click_on:
        - selector: input#subscribe_2
    - find:
        - selector: form#contactForm input#submit
    - click_on:
        - selector: form#contactForm input#submit
    - find:
        - selector: "h1#page-title-no-line"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
