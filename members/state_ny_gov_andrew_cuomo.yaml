bioguide: state_ny_gov_andrew_cuomo
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.governor.ny.gov/content/governor-contact-form"
    - fill_in:
        - name: firstName
          selector: "#edit-submitted-first-name"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#edit-submitted-last-name"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#edit-submitted-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#edit-submitted-telephone-number"
          value: $PHONE
          required: true
        - name: street
          selector: "#edit-submitted-address"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#edit-submitted-city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#edit-submitted-zip-code-contact"
          value: $ADDRESS_ZIP5
          required: true
        - name: subject
          selector: "#edit-submitted-subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#edit-submitted-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#edit-submitted-salutation"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Ms.: Ms.
            Mrs.: Mrs.
            Mr. & Mrs.: Mr. & Mrs.
            Mr. & Mr.: Mr. & Mr.
            Mrs. & Mrs.: Mrs. & Mrs.
            Blank: Blank
        - name: stateFull
          selector: "#edit-submitted-contact-form-state"
          value: New York
          required: true
          options:
            New York: New York
        - name: topic
          selector: "#edit-submitted-topic"
          value: Other
          required: true
          options:
            Other: Other
    - click_on:
        - selector: div.form-actions input.webform-submit
    - wait:
      - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your submission
