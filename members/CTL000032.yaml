bioguide: CTL000032
contact_form:
  method: post
  action:
  steps:
    - visit: "http://ctsenaterepublicans.com/contact-kane/"
    - fill_in:
        - name: name
          selector: input#input_25_1
          value: $NAME_FIRST
          required: true
        - name: name
          selector: input#input_25_2
          value: $NAME_LAST
          required: true
        - name: email
          selector: input#input_25_3
          value: $EMAIL
          required: true
        - name: phone
          selector: input#input_25_4
          value: $PHONE
          required: true
        - name: street
          selector: input#input_25_5
          value: $ADDRESS_STREET
          required: true
        - name: street
          selector: input#input_25_6
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#input_25_7
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#input_25_9
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: textarea#input_25_13
          value: $MESSAGE
          required: true
    - click_on:
        - selector: li#field_25_12 div.ginput_container_checkbox input#choice_25_12_1
    - select:
        - name: topic
          selector: select#input_25_10
          value: Other
          required: true
          options:
            Other: Other
    - click_on:
        - value: Submit
          selector: input#gform_submit_button_25
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting Senator"
