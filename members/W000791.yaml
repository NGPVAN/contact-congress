bioguide: W000791
contact_form:
  method: post
  action: /e-mail-greg/
  steps:
    - visit: "https://walden.house.gov/e-mail-greg"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form12 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
        - name: phone
          selector: "#req_phone"
          value: $PHONE
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#req_subject"
          value: $SUBJECT
          required: true
        - name: msg
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
              Ms.: Ms.
              Miss: Miss
              Mrs.: Mrs.
              Mr.: Mr.
              Mr. and Mrs.: Mr. and Mrs.
              Rev.: Rev.
              Dr.: Dr.
              The Honorable: The Honorable
              Rabbi: Rabbi
    - click_on:
        - value: Send Email
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for taking the time to let me know your thoughts"
