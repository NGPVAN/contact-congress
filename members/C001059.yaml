bioguide: C001059
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://costa.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Budget: BUD
            Crime: CRI
            Defense: DEF
            Education: EDU
            Environment: ENV
            Foreign Affairs: FA
            Health: HEA
            Housing: HOU
            Immigration: IMM
            Labor: LAB
            Science: SCI
            Social Security: SSEC
            Trade: TRAD
            Transportation: TRA
            Water: WAT
            "Women's Issues": WOMEN
            Other Issues: OTHER
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: false
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
