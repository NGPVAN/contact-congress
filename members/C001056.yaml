          - "Tour Request"
          - "Trade"
          - "Transportation"
          - "Veterans"
          - "Welfare"
    - click_on:
      - value: Submit
        selector: ".primaryAction"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting Senator John Cornyn's office"
