bioguide: L000571
contact_form:
  method: get
  action: /Contact/ContactForm.htm
  steps:
    - visit: "http://lummis.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl09_FirstName"
    - fill_in:
        - name: ctl00$ctl09$FirstName
          selector: "#ctl00_ctl09_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl09$LastName
          selector: "#ctl00_ctl09_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl09$Street
          selector: "#ctl00_ctl09_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl09$City
          selector: "#ctl00_ctl09_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl09$Zip
          selector: "#ctl00_ctl09_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl09$Email
          selector: "#ctl00_ctl09_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl09$Subject
          selector: "#ctl00_ctl09_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl09$Body
          selector: "#ctl00_ctl09_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl09$State
          selector: "#ctl00_ctl09_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
    - recaptcha:
        - name: recaptcha_response_field
          grid_selector: "#rc-imageselect-target"
          img_selector: "#rc-imageselect-target img"
          phrase_selector: "html body div.rc-imageselect-desc > strong"
          phrase_selector_fallback: "html body div.rc-imageselect-desc-no-canonical > strong"
          simple_img_selector: "html body div.rc-defaultchallenge-payload > img"
          simple_textbox_selector: "#default-response"
          audio_selector: "html body a.rc-audiochallenge-download-link"
          audio_response_selector: "#audio-response"
          audio_switch_selector: "#recaptcha-audio-button"
          checkbox_iframe_selector: "div.g-recaptcha iframe[title='recaptcha widget']"
          checkbox_selector: "div.recaptcha-checkbox-checkmark"
          main_iframe_selector: "iframe[src^='https://www.google.com/recaptcha/api2/frame']"
          verify_selector: "#recaptcha-verify-button"
          value: $CAPTCHA_SOLUTION
          types: [image, audio]
          required: true
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl09_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for sending me your email.
