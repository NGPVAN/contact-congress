bioguide: C001095
contact_form:
  method: post
  steps:
    - visit: "http://www.cotton.senate.gov/?p=contact"
    - fill_in:
        - name: First Name
          selector: "#firstName"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#lastName"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#Address1"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#Address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: email2
          selector: "#vemail"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#messageSubject"
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#MessageBody
          value: $MESSAGE
          required: true
    - javascript:
        - name: Message
          selectors: [ "textarea#MessageBody" ]
          values: [ "$MESSAGE" ]
          commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '');}"]
          required: true
    - select:
        - name: Your Prefix
          selector: "#Prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Miss: Miss
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
            Dr. and Mr.: Dr. and Mr.
            Admiral: Admiral
            Captain: Captain
            Chief Master Sergeant: Chief Master Sergeant
            Colonel: Colonel
            Commander: Commander
            Corporal: Corporal
            Father: Father
            Lieutenant: Lieutenant
            Lieutenant Colonel: Lieutenant Colonel
            Master Sergeant: Master Sergeant
            Reverend: Reverend
            Sergeant: Sergeant
            Second Lieutenant: Second Lieutenant
            Sergeant Major: Sergeant Major
            Sister: Sister
            Technical Sergeant: Technical Sergeant
        - name: topic
          selector: "form.-validate-form.form-contact[name='thisForm'] select[name='Subject']"
          value: $TOPIC
          required: true
          options:
            Abortion: Abortion
            Agriculture: Agriculture
            Animal Welfare: Animal Welfare
            Banking: Banking
            Budget: Budget
            Civil Rights: Civil Rights
            Congratulations: Congratulations
            Crime: Crime
            Education: Education
            Elections: Elections
            Energy: Energy
            Environment: Environment
            Family: Family
            Government Affairs: Government Affairs
            Guns: Guns
            Health: Health
            Homeland Security: Homeland Security
            Housing: Housing
            International Relations: International Relations
            Judiciary: Judiciary
            Labor: Labor
            Medicaid: Medicaid
            Medicare: Medicare
            Military: Military
            NASA: NASA
            Natural Resources: Natural Resources
            Other: Other
            Patents: Patents
            Religious Issues: Religious Issues
            Request: Request
            Social Issues: Social Issues
            Social Security: Social Security
            Taxes: Taxes
            Telecommunications: Telecommunications
            Trade: Trade
            Transportation: Transportation
            Veterans: Veterans
            Welfare: Welfare
            Women's Issues: Women's Issues
    - click_on:
        - value: Submit
          selector: "input[name='Submit']"
  success:
    body:
      contains: "Thank you! Your message has been sent."
