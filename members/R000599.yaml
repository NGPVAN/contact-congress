bioguide: R000599
contact_form:
  method: post
  action: /htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2
  steps:
    - visit: "https://ruiz.house.gov/contact/email"
    - fill_in:
        - name: zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Next
          selector: ".btn-success"
    - fill_in:
        - name: firstname
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: emailaddress
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
           - Ms.
           - Miss
           - Mrs.
           - Mr.
           - Mr. and Mrs.
           - Rev.
           - Dr.
           - The Honorable
           - Rabbi
        - name: issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
           - Agriculture
           - Budget
           - Defense
           - Education
           - Energy
           - Environmental
           - Government Issues
           - Health
           - Homeland Security
           - Immigration
           - International Relations
           - Judicial
           - Labor
           - Social Issues
           - Social Security
           - Taxes
           - Telecommunications
           - Transportation
           - Trade
           - Veterans
           - Welfare
           - Other Issues
    - click_on:
        - value: Send Email
          selector: ".btn-success"
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
