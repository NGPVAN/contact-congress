bioguide: F000445
contact_form:
  method: post
  action: /submit-contact.aspx
  steps:
    - visit: "https://forbes.house.gov/contact/contactform.htm"
    - fill_in:
        - name: Firstname
          selector: "form.zipform input[name='Firstname']"
          value: $NAME_FIRST
          required: true
        - name: Lastname
          selector: "form.zipform input[name='Lastname']"
          value: $NAME_LAST
          required: true
        - name: Address1
          selector: "form.zipform input[name='Address1']"
          value: $ADDRESS_STREET
          required: true
        - name: Address2
          selector: "form.zipform input[name='Address2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: "#City"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-email
          selector: "#Email"
          value: $EMAIL
          required: true
        - name: Homephone
          selector: "#Phone"
          value: $PHONE
          required: true
        - name: Messagebody
          selector: "#Message"
          value: $MESSAGE
          required: true
    - select:
        - name: Prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Mr. and Mrs.: Mr. and Mrs.
            Ms.: Ms.
            Dr.: Dr.
            Rev.: Rev.
