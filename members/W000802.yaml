#US Senator Sheldon Whitehouse
bioguide: W000802
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.whitehouse.senate.gov/contact/email-sheldon"
    - wait:
      - value: 1
    - fill_in:
      - name: first
        selector: input#input_2_3
        value: $NAME_FIRST
        required: true
      - name: last
        selector: input#input_2_4
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#input_2_8_1
        value: $ADDRESS_STREET
        required: true
      - name: city
        selector: input#input_2_8_3
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#input_2_8_5
        value: $ADDRESS_ZIP5
        required: true
      - name: email
        selector: input#input_2_9
        value: $EMAIL
        required: true
      - name: verify_email
        selector: input#input_2_9_2
        value: $EMAIL
        required: true
      - name: phone
        selector: input#input_2_10
        value: $PHONE
        required: true
      - name: subject
        selector: input#input_2_12
        value: $SUBJECT
        required: true
      - name: message
        selector: textarea#input_2_13
        value: $MESSAGE
        required: true
    - javascript:
        - name: char replace
          values: ["$MESSAGE"]
          selectors: ["textarea#input_2_13"]
          commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(-)/g,'').replace(/(%2[0C])/g, '').replace(/(CC:)/g,'CC').replace(/[(]/g,'[').replace(/[)]/g,']');}"]
          required: true
    - select:
      - name: Your Prefix
        selector: select#input_2_5
        value: $NAME_PREFIX
        required: true
        options:
