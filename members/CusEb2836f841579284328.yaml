bioguide: CusEb2836f841579284328
contact_form:
  method: post
  usePhantomJsLogging: true
  steps:
    - visit: "https://forms-dev20.azurewebsites.net/JoMSAYn_L0iQOsT0KsRAaw2"
    - find:
        - selector: textarea[name=Message0]
    - fill_in:
        - name: message
          selector: textarea[name=Message0]
          value: $MESSAGE
          required: true
        - name: First Name
          selector: input[name=FirstName]
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input[name=LastName]
          value: $NAME_LAST
          required: true
        - name: zip5
          selector: input[name=PostalCode]
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: input[name=EmailAddress]
          value: $EMAIL
          required: true
        - name: subject
          selector: input[name=Subject0]
          value: $SUBJECT
          required: true
    - click_on:
        - selector: input[type=submit]
    - find:
        - selector: div .thankYou
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for taking"
