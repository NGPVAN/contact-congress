bioguide: ILL000047
contact_form:
  method: post
  action: http://www.senatorraoul.com/index.php/constituent-services/contact-us
  steps:
    - visit: "http://www.senatorraoul.com/index.php/constituent-services/contact-us"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
        - name: name
          selector: "input[id='firstName'][size='40']"
          value: $NAME_FIRST
          required: true
        - name: name
          selector: "input[id='lastName'][size='40']"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: "#state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: zip
          selector: "#zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#essay1"
          value: $MESSAGE
          required: true
        - name: captcha
          selector: ".rsform-captcha-box"
          captcha_selector: ".rsform-block img"
          captcha_id_selector: ""
          value: "$CAPTCHA_SOLUTION"
          required: true
    - select:
        - name: Topic
          selector: "#issue"
          value: $TOPIC
          required: true
          options:
           - 2nd Amendment Issues
           - Agriculture
           - Budget
           - Consumer Issues
           - Economic Development
           - Education
           - Employment
           - Energy
           - Environment
           - Federal Issues
           - Healthcare
           - Housing
           - Human Rights
           - Licensing
           - Local Government
           - Natural Resources
           - Other
           - Pensions
           - Public Safety
           - Public Utilities
           - Seniors
           - Taxes
           - Transportation
           - Veterans
    - click_on:
        - value: Submit
          selector: "#Send"
    - find:
      - selector: "input[name='continue']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your submission