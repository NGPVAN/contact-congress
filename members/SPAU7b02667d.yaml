bioguide: SPAU7b02667d
contact_form:
  method: post
  steps:
    - visit: "https://contact1.pasenategop.com/contact/30"
    - find:
        - selector: "#ContactForm_FirstName"
    - fill_in:
        - name: First Name
          selector: "#ContactForm_FirstName"
          value: $NAME_FIRST
          required: true
          options:
            max_length: 30
        - name: Last Name
          selector: "#ContactForm_LastName"
          value: $NAME_LAST
          required: true
          options:
            max_length: 50
        - name: email
          selector: "#ContactForm_EmailAddress"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#ContactForm_HomePhone"
          value: $PHONE
          required: true
        - name: address
          selector: "#ContactForm_Address1"
          value: $ADDRESS_STREET
          required: true
          options:
            max_length: 100
        - name: address2
          selector: "#ContactForm_Address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#ContactForm_City"
          value: $ADDRESS_CITY
          required: true
          options:
            max_length: 40
        - name: zip
          selector: "#ContactForm_ZipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: "#ContactForm_Comments"
          value: $MESSAGE
          required: true
    - select:
        - name: Topic
          selector: "#issueselect"
          value: General
          required: true
    - click_on:
        - value: Newsletter
          selector: "#ContactForm_ContactFormConfig_SenNetLists_0__IsChecked"  #dont subscribe to newsletter
        - value: Submit
          selector: "#btnSubmit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me