bioguide: state_in_gov_eric_holcomb
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://in.gov/gov/2752.htm"
    - fill_in:
        - name: first
          selector: input#field48240277-first
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#field48240277-last
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#field48240349-address
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#field48240349-address2
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#field48240349-city
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: input#field48240349-zip
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: input#field48240372
          value: $EMAIL
          required: true
        - name: message
          selector: textarea#field48240375
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: select#field48240349-state
          value: Indiana
          required: true
          options:
            Indiana: Indiana
    - click_on:
        - selector: form#fsForm2557586 input#fsSubmitButton2557586
  success:
    headers:
      status: 200
    body:
      contains: "The form was submitted successfully"
