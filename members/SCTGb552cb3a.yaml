bioguide: SCTGb552cb3a
contact_form:
  method: post
  action:
  steps:
    - visit: "https://portal.ct.gov/Office-of-the-Governor/Contact/Email-Governor-Lamont"
    - fill_in:
      - name: First Name
        selector: "#FirstName"
        value: $NAME_FIRST
        required: true
      - name: Last Name
        selector: "#LastName"
        value: $NAME_LAST
        required: true
      - name: Phone
        selector: "#HomePhone"
        value: $PHONE_HYPHENS
        required: true
      - name: email
        selector: "#Email"
        value: $EMAIL
        required: true
      - name: Street
        selector: "#Street"
        value: $ADDRESS_STREET
        required: true
      - name: City
        selector: "#City"
        value: $ADDRESS_CITY
        required: true
      - name: state
        selector: "#State"
        value: Connecticut
        required: true
      - name: zip
        selector: "#ZipCode"
        value: $ADDRESS_ZIP5
        required: true
      - name: Message
        selector: "#Comments"
        value: $MESSAGE
        required: true
          options:
            max_length: 1000
    - select:
      - name: Your Prefix
        selector: "#NamePrefix"
        value: $NAME_PREFIX
        required: false
        options:
          - "Mr.": "Mr."
          - "Mrs.": "Mrs."
          - "Mr. and Mrs.": "Mr. and Mrs."
          - "Ms.": "Ms."
          - "Miss": "Miss"
          - "Dr.": "Dr."
          - "Honorable": "Honorable"
          - "Congressman": "Congressman"
          - "Congresswoman": "Congresswoman"
          - "Representative": "Representative"
          - "The Reverend": "The Reverend"
          - "Father": "Father"
          - "Rabbi": "Rabbi"
          - "Chaplin": "Chaplin"
      - name: Topic
        selector: "#InterestArea"
        value: $TOPIC
        required: true
        options:
          - "HEALTHAHA": "Affordable Healthcare Act"
          - "BANKINGGEN": "Banking"
          - "BUDGETGEN": "Budget"
          - "CONSUMGEN": "Consumer Protection"
          - "CORRECTGEN": "Corrections"
          - "DDSGEN": "Developmental Services"
          - "JUDICIALGEN": "Judicial / Legal"
          - "ECONDEVGEN": "Economic Development"
          - "EDUCGEN": "Education"
          - "ENERGYGEN": "Energy"
          - "ENVIROGEN": "Environment"
          - "COMMENTSGEN": "General Comments"
          - "COMPLAINTSGEN": "General Complaints"
          - "HEALTHGEN": "Healthcare Issues"
          - "HIGHERED": "Higher Education"
          - "INSURANCEGEN": "Insurance"
          - "LEGISLATIVEISSUE": "Legislative"
          - "HOUSINGMORTGEN": "Mortgage Issues"
          - "PUBSAFEGEN": "Public Safety"
          - "REVSVCGENERAL": "Revenue Services"
          - "Social Services": "Social Services"
          - "Taxes": "Taxes"
          - "DOTGEN": "Transportation"
          - "Transportation Infrastructure": "Transportation Infrastructure"
          - "VETGENERAL": "Veterans"
    - click_on:
      - value: Submit
        selector: input[value='Submit Form'][type='submit']
  success:
    headers:
      status: 200
    body:
      contains: "Your email has been received"
