bioguide: ILL000051
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.senatormartinsandoval.com/contact-us"
    - fill_in:
        - name: name
          selector: input#jform_contact_name
          value: $NAME_FULL
          required: true
        - name: email
          selector: input#jform_contact_email
          value: $EMAIL
          required: true
        - name: subject
          selector: input#jform_contact_emailmsg
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#jform_contact_message
          value: $MESSAGE
          required: true
    - wait:
        - value: 4
    - click_on:
        - value: Send Email
          selector: form#contact-form div.readon button.button
    - wait:
        - value: 4
    - find:
        - selector: div#system-message p.alert-message
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your e-mail
