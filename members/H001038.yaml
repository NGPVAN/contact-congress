bioguide: H001038
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://higginsforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: form.zipform input[name='zip5']
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: form.zipform input[name='zip4']
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: form.zipform input[value='Submit']
    - find:
        - selector: input#ctl00_ctl25_FirstName
    - fill_in:
        - name: first
          selector: input#ctl00_ctl25_FirstName
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#ctl00_ctl25_LastName
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#ctl00_ctl25_Street
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: input#ctl00_ctl25_City
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#ctl00_ctl25_Zip
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: input#ctl00_ctl25_Phone
          value: $PHONE
          required: false
        - name: email
          selector: input#ctl00_ctl25_Email
          value: $EMAIL
          required: true
        - name: subject
          selector: input#ctl00_ctl25_Subject
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#ctl00_ctl25_Body
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#ctl00_ctl25_PrefixList
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Dr.: Dr.
            Ms.: Ms.
            Miss: Miss
            Lt. Col.: Lt. Col.
            Col.: Col.
            Mag. Gen.: Mag. Gen.
            Capt.: Capt.
            RDML: RDML
        - name: topic
          selector: select#ctl00_ctl25_IssuesList
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: AN
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Government Reform: GOV
            Guns: GUN
            Health: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            No Response Necessary: NRN
            Post Office: POST
            Science and Technology: SCI
            Social Issues: SOC
            Senior Citizens: SENIORS
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            "Women's Issues": WOMEN
            Welfare: WEL
            Other Issues: OTHER
    - click_on:
        - selector: "#ctl00_ctl25_ReplyChoice_0"
    - wait:
        - value: 1
    - click_on:
        - value: Submit
          selector: input#ctl00_ctl25_SubmitButton
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for taking the time to reach out to me."
