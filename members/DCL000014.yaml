bioguide: DCL000014
contact_form:
  method: post
  action: /contact/#wpcf7-f617-p573-o2
  steps:
    - visit: "http://www.vincentorangedc.com/contact/"
    - fill_in:
        - name: name
          selector: "input[name='your-name']"
          value: $NAME_FULL
          required: true
        - name: zip
          selector: "input[name='your-zip']"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "input[name='your-email']"
          value: $EMAIL
          required: true
        - name: message
          selector: "textarea[name='your-message']"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: ".wpcf7-submit"
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Your message was sent successfully