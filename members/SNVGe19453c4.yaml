bioguide: SNVGe19453c4
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://gov.nv.gov/Contact/Email_the_Governor_Form/"
    - fill_in:
        - name: First Name
          selector: input#fName
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input#lName
          value: $NAME_LAST
          required: true
        - name: Email
          selector: input#email
          value: $EMAIL
          required: true
        - name: Phone
          selector: input#Field1
          value: $PHONE
          required: false
        - name: Address
          selector: input#street
          value: $ADDRESS_STREET
          required: false
        - name: Zip
          selector: input#Field2
          value: $ADDRESS_ZIP5
          required: true
        - name: City
          selector: input#City
          value: $ADDRESS_CITY
          required: false
        - name: Subject
          selector: input#Subject
          value: $SUBJECT
          required: true
        - name: Message
          selector: textarea#message
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#Prefix
          value: $NAME_PREFIX
          required: true
          options:
            Miss: Miss
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Reverend: Reverend
            Father: Father
            Dr.: Dr.
            Atty: Atty
            Prof: Prof
            Coach: Coach
            Ofc: Ofc
        - name: State
          selector: select#Field3
          value: Nevada
          required: false
        - name: Topic
          selector: select#Topic
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Arts: Arts
            Autograph: Autograph
            Boards/Commissions: Boards/Commissions
            Budget/Spending: Budget/Spending
            Crime/Drugs: Crime/Drugs
            Cultural Affairs: Cultural Affairs
            Economic Development: Economic Development
            Education: Education
            Elections: Elections
            Employment Security: Employment Security
            Energy: Energy
            Environment: Environment
            Federal Agencies: Federal Agencies
            Flag Status: Flag Status
            Health: Health
            Housing: Housing
            Immigration: Immigration
            Inmate: Inmate
            Insurance: Insurance
            Jobs: Jobs
            Labor: Labor
            Legislation: Legislation
            Local Gov't: Local Gov't
            Motor Vehicles: Motor Vehicles
            Natural Resources: Natural Resources
            Other: Other
            Public Safety: Public Safety
            Public Utilities: Public Utilities
            Recognition: Recognition
            Regulatory Reform: Regulatory Reform
            Science/Technology: Science/Technology
            Scouts: Scouts
            Small Business: Small Business
            Student Letter: Student Letter
            Taxation: Taxation
            Thank you: Thank you
            Transportation: Transportation
            Unaccompanied Children: Unaccompanied Children
            Unemployment: Unemployment
            Veterans: Veterans
            Welfare: Welfare
            Wildlife: Wildlife
    - click_on:
        - value: submit
          selector: input[value='Submit Form'][type='submit']
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to contact me
