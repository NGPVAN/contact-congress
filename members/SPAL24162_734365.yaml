bioguide: SPAL24162_734365
contact_form:
  driver: chrome
  steps:
    - visit: https://www.repmiloumackenziepa.com/contact
    - wait: 
      - value: 3
    - fill_in:
      - name: First Name
        selector: "#firstName "
        value: $NAME_FIRST
        required: true
      - name: Last Name
        selector: "#lastName"
        value: $NAME_LAST
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: phone
        selector: "#homePhone"
        value: $PHONE
        required: true
      - name: Address
        selector: "#address"
        value: $ADDRESS_STREET
        required: true
      - name: City
        selector: "#city"
        value: $ADDRESS_CITY
        required: true
      - name: zip
        selector: "#zipCode"
        value: $ADDRESS_ZIP5
        required: true
      - name: Message
        selector: "#message"
        value: $MESSAGE
        required: true
    - select: 
      - name: state
        selector: "#state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
        options: 
          PA: PA
    - wait: 
      - value: 2
    - click_on:
      - value: Submit
        selector: "button[type='submit']"
  success:
    body:
      contains: Thank
