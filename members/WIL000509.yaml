bioguide: WIL000509
contact_form:
  method: post
  action: Contact.aspx
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/90/genrich/contact/"
    - fill_in:
        - name: Name
          selector: div.name input
          value: $NAME_FULL
          required: true
        - name: Email
          selector: div.email input
          value: $EMAIL
          required: true
        - name: Address
          selector: div.address input
          value: $ADDRESS_STREET
          required: true
        - name: City State Zip
          selector: div.citystatezipcode input
          value: $ADDRESS_CITY_STATE_ZIP
          required: true
        - name: Phone
          selector: div.phone input
          value: $PHONE
          required: false
        - name: Message
          selector: div textarea
          value: $MESSAGE
          required: true
    - click_on:
        - selector: input[type='Submit'][value='Submit']
  success:
    headers:
      status: 200
    body:
      contains: "Thank you"
