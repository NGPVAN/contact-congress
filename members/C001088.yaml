bioguide: C001088
contact_form:
  method: POST
  action: ""
  steps:
    - visit: http://www.coons.senate.gov/contact/
    - fill_in:
      - name: fname
        selector: "#fname"
        value: "$NAME_FIRST"
        required: true
      - name: lname
        selector: "#lname"
        value: "$NAME_LAST"
        required: true
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: true
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: "$ADDRESS_STREET_2"
        required: false
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: true
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone_number
        selector: "#phone_number"
        value: "$PHONE"
        required: true
      - name: email
        selector: "#email_address"
        value: "$EMAIL"
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: true
      - name: comments
        selector: "#comments"
        value: "$MESSAGE"
        required: true
    - select:
      - name: mailing_state
        selector: "#mailing_state"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: true
        options: US_STATES_AND_TERRITORIES
      - name: subject
        selector: "#subject"
        value: $TOPIC
        required: true
        options:
          Agriculture: Agriculture
          Animal Welfare: Animal Welfare
          Banking and Financial Services: Banking and Financial Services
          Budget and Appropriations: Budget and Appropriations
          Civil Rights: Civil Rights
          Climate Change: Climate Change
          Crime and Law Enforcement: Crime and Law Enforcement
          Defense: Defense
          Deficit Reduction: Deficit Reduction
          Domestic Violence: Domestic Violence
          Drugs: Drugs
          Economy: Economy
          Education: Education
          Energy: Energy
          Environment: Environment
          Foreign Policy: Foreign Policy
          Guns: Guns
          Health Care: Health Care
          Homeland Security: Homeland Security
          Immigration: Immigration
          Jobs: Jobs
          Labor: Labor
          LGBT Equality: LGBT Equality
          Manufacturing: Manufacturing
          Military Operations: Military Operations
          "Seniors, Social Security and Medicare": "Seniors, Social Security and Medicare"
          Taxes: Taxes
          Trade: Trade
          Transportation and Infrastructure: Transportation and Infrastructure
          Veterans: Veterans
          "Women's Issues": "Women's Issues"
          Other: Other
    - click_on:
      - value: Submit
        selector: "#side-search-btn"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting me"
