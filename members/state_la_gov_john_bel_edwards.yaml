bioguide: state_la_gov_john_bel_edwards
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://gov.louisiana.gov/index.cfm/form/home/4"
    - fill_in:
      - name: fname
        selector: "#field-288"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: div.name input[name='lastName']
        value: $NAME_LAST
        required: true
      - name: street
        selector: "#"
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: "#"
        value: $ADDRESS_STREET_2
        required: true
      - name: city
        selector: "#"
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: "#"
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: "#"
        value: $PHONE
        required: true
      - name: email
        selector: "#"
        value: $EMAIL
        required: true
      - name: message
        selector: "#"
        value: $MESSAGE
        required: true
    - click_on:
      - value: Submit
        selector: "#"
  success:
    headers:
      status: 200
    body:
      contains: ""
