#US Senator Tina Smith
bioguide: FMNS420b9c88
contact_form:
  driver: phantom
  steps:
    - visit: "https://www.smith.senate.gov/share-your-opinion"
    - fill_in:
      - name: First Name
        selector: div input[name='first_name']
        value: "$NAME_FIRST"
        required: true
      - name: Last Name
        selector: div input[name='last_name']
        value: "$NAME_LAST"
        required: true
      - name: Street
        selector: div input[name='address_1']
        value: "$ADDRESS_STREET"
        required: true
      - name: street2
        selector: div input[name='address_2']
        value: "$ADDRESS_STREET_2"
        required: false
      - name: City
        selector: div input[name='city']
        value: "$ADDRESS_CITY"
        required: true
      - name: zip5
        selector: div input[name='zip']
        value: "$ADDRESS_ZIP5"
        required: true
      - name: Phone Number
        selector: div input[name='phone']
        value: "$PHONE_HYPHENS"
        required: false
      - name: email
        selector: div input[name='email']
        value: "$EMAIL"
        required: true
      - name: Subtopic
        selector: div input[name='subject']
        value: "$SUBJECT"
        required: true
        options:
          max_length: 75
      - name: Message
        selector: div textarea[name='message']
        value: "$MESSAGE"
        required: true
    - javascript:
      - name: char replace
        values: ["$MESSAGE"]
        selectors: ["div textarea[name='message']"]
        commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '').replace(/(CC:)/g,'CC').replace(/[(]/g,'[').replace(/[)]/g,']');}"]
        required: true
    - select:
      - name: topic
        selector: div select[name='topic']
        value: "$TOPIC"
        required: true
        options:
          General: General
          Agriculture: Agriculture
          Animal Welfare: Animal Welfare
          Arts: Arts
          Appropriations: Appropriations
          Banking: Banking
          Budget/Appropriations : Budget/Appropriations
          Child Welfare: Child Welfare
          Climate Change: Climate Change
          Banking: Banking
          Economy and Business: Economy and Business
          Education: Education
          Energy: Energy
          Environment: Environment
          Foreign Relations: Foreign Relations
          Government Affairs: Government Affairs
          Health: Health
          Housing: Housing
          Immigration: Immigration
          Indian Affairs: Indian Affairs
          Judiciary: Judiciary (Elections, Civil Rights, Crime)
          Labor: Labor
          Medicare/Medicaid: Medicare/Medicaid
          National Security: National Security
          Postal: Postal
          Reproductive Rights: Reproductive Rights
          Social Security/Aging: Social Security/Aging
          NASA: NASA
          Taxes: Taxes
          Telecommunications: Telecommunications
          Trade: Trade
          Transportation: Transportation
          Veterans: Veterans
    - find:
      - selector: "#edit-subscribe-to-senator-tina-smith-s-newsletter-not-at-this-time"
    - click_on:
      - value: No newsletter sign up
        selector: "#edit-subscribe-to-senator-tina-smith-s-newsletter-not-at-this-time"
      - value: Submit
        selector: button[type='submit'][value='Send message']
    - find:
      - selector: div > div.webform-confirmation__message
  success:
    body:
      contains: "Thank you, your message has been sent."
