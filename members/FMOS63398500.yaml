#US Senator Josh Hawley
bioguide: FMOS63398500
contact_form:
  method: post
  steps:
    - visit: "https://www.hawley.senate.gov/contact-senator-hawley"
    - wait:
        - value: 1
    - find:
        - value: "#input_8_3"
    - select:
        - name: Your Prefix
          selector: "#input_8_3"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Dr.: Dr.
        - name: Topic
          selector: "#input_8_16"
          value: $TOPIC
          required: true
          options:
            Abortion: Abortion
            Adoption: Adoption
            Agriculture: Agriculture
            Animal Welfare: Animal Welfare
            Banking: Banking
            Budget/Spending: Budget/Spending
            Civil Rights: Civil Rights
            Crime/Drugs: Crime/Drugs
            Defense: Defense
            Economy: Economy
            Education (Higher): Education (Higher)
            Education (K-12): Education (K-12)
            Elections: Elections
            Energy: Energy
            Environment: Environment
            Family Values: Family Values
            Foreign Relations: Foreign Relations
            Health: Health
            Homeland Security: Homeland Security
            Housing: Housing
            Immigration: Immigration
            Intelligence: Intelligence
            Judiciary: Judiciary
            Labor: Labor
            Medicare: Medicare
            Parks & Public Lands: Parks and Public Lands
            Pensions/Retirement: Pensions/Retirement
            Postal: Postal
            Regulatory Reform: Regulatory Reform
            Religion: Religion
            Science/Technology: Science/Technology
            Second Ammendment: Second Ammendment
            Social Security: Social Security
            Supreme Court: Supreme Court
            Taxes: Taxes
            Telecom: Telecom
            Trade: Trade
            Transportation: Transportation
            Veterans: Veterans
            Water/Rivers: Water/Rivers
            Welfare: Welfare
        - name: state
          selector: "#input_8_9"
          value: $ADDRESS_STATE_FULL
          required: true
          options: 
            Missouri: Missouri
    - fill_in:
        - name: First name
          selector: "#input_8_4"
          value: $NAME_FIRST
          required: true
        - name: Last name
          selector: "#input_8_5"
          value: $NAME_LAST
          required: true
        - name: Street
          selector: "#input_8_6"
          value: $ADDRESS_STREET
          required: true
        - name: Street2
          selector: "#input_8_7"
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: "#input_8_8"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#input_8_10"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#input_8_11"
          value: $PHONE
          required: false
        - name: email
          selector: "#input_8_14"
          value: $EMAIL
          required: true
        - name: Subject
          selector: "#input_8_19"
          value: $SUBJECT
          required: true
        - name: Message
          selector: "#input_8_21"
          value: $MESSAGE
          required: true
    - javascript:
        - name: Message
          selectors: ["#input_8_21"]
          values: ["$MESSAGE"]
          commands:
            [
              "for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/\\b(set forth in the bill)\\b/ig,'').replace(/(%2[0C])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(%2d)/g,'');}",
            ]
          required: true
    - click_on:
        - value: Submit
          selector: "#gform_submit_button_8"
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for contacting us" 
