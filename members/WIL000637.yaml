bioguide: WIL000637
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/30/zimmerman/contact/"
    - fill_in:
        - name: Name
          selector: div .name input
          value: $NAME_FULL
          required: true
        - name: Address
          selector: div .streetaddress input
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: div .city input
          value: $ADDRESS_CITY
          required: true
        - name: email
          selector: div .email input
          value: $EMAIL
          required: true
        - name: phone
          selector: div .phonenumber input
          value: $PHONE
          required: true
        - name: Message
          selector: div .message textarea
          value: $MESSAGE
          required: true
    - click_on:
        - value: newsletter
          selector: input[type='radio'][value='No']
        - value: Submit
          selector: "input[type='submit'][value='Submit']"
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting my office
