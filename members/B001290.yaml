bioguide: B001290
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://bratforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: input[name=zip5]
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: input[name=zip4]
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: input[value=Submit]
    - wait:
        - value: 2
    - find:
        - selector: "#ctl00_ctl09_FirstName"
    - fill_in:
        - name: first
          selector: "#ctl00_ctl09_FirstName"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#ctl00_ctl09_LastName"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#ctl00_ctl09_Street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#ctl00_ctl09_City"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#ctl00_ctl09_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#ctl00_ctl09_Phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#ctl00_ctl09_Email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#ctl00_ctl09_Subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#ctl00_ctl09_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#ctl00_ctl09_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
        - name: topic
          selector: "#ctl00_ctl09_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Animals: Animals
            Appropriations: Appropriations
            Budget: Budget
            Commerce: Commerce
            Education: Education
            Energy: Energy
            Environment: Environment
            Financial Services: Financial Services
            Government Reform: Government Reform
            Guns: Guns
            Healthcare: Healthcare
            Homeland Security: Homeland Security
            Immigration: Immigration
            International Relations: International Relations
            Judiciary: Judiciary
            Labor: Labor
            Land: Land
            Military: Military
            Social Issues: Social Issues
            Taxes: Taxes
            Telecommunications: Telecommunications
            Trade: TRADE
            Transportation and Public Works: Transportation and Public Works
    - choose:
        - name: response
          selector: "#ctl00_ctl09_ReplyChoice_0"
          required: true
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl09_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting me"
