bioguide: SLe005043
contact_form:
  method: post
  action: "../members/member-contact-submission?id=5"
  steps:
    - visit: "http://www.ohiohouse.gov/nick-barborak/contact"
    - fill_in:
        - name: tbxFirstName
          selector: "#tbxFirstName"
          value: $NAME_FIRST
          required: true
        - name: tbxLastName
          selector: "#tbxLastName"
          value: $NAME_LAST
          required: true
        - name: tbxEmail
          selector: "#tbxEmail"
          value: $EMAIL
          required: true
        - name: tbxAddress
          selector: "#tbxAddress"
          value: $ADDRESS_STREET
          required: true
        - name: tbxCity
          selector: "#tbxCity"
          value: $ADDRESS_CITY
          required: true
        - name: tbxZipCode
          selector: "#tbxZipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: tbxAreaCode
          required: true
          selector: "#tbxAreaCode"
          value: "000"
        - name: tbxPrefix
          required: true
          selector: "#tbxPrefix"
          value: "000"
        - name: tbxLineNumber
          required: true
          selector: "#tbxLineNumber"
          value: "0000"
        - name: tbxSubject
          selector: "#tbxSubject"
          value: $SUBJECT
          required: true
        - name: tbxMessage
          selector: "#tbxMessage"
          value: $MESSAGE
          required: true
    - select:
        - name: ddlState
          selector: "#ddlState"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            AL: "AL"
            AK: "AK"
            AZ: "AZ"
            AR: "AR"
            CA: "CA"
            CO: "CO"
            CT: "CT"
            DE: "DE"
            DC: "DC"
            FL: "FL"
            GA: "GA"
            HI: "HI"
            ID: "ID"
            IL: "IL"
            IN: "IN"
            IA: "IA"
            KS: "KS"
            KY: "KY"
            LA: "LA"
            ME: "ME"
            MD: "MD"
            MA: "MA"
            MI: "MI"
            MN: "MN"
            MS: "MS"
            MO: "MO"
            MT: "MT"
            NE: "NE"
            NV: "NV"
            NH: "NH"
            NJ: "NJ"
            NM: "NM"
            NY: "NY"
            NC: "NC"
            ND: "ND"
            OH: "OH"
            OK: "OK"
            OR: "OR"
            PA: "PA"
            RI: "RI"
            SC: "SC"
            SD: "SD"
            TN: "TN"
            TX: "TX"
            UT: "UT"
            VT: "VT"
            VA: "VA"
            WA: "WA"
            WV: "WV"
            WI: "WI"
            WY: "WY"
    - click_on:
        - selector: "#ibtSubmit"
  success:
    headers:
      status: 200
    body:
      contains: Message Sent Successfully
