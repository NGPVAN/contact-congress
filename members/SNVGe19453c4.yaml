bioguide: SNVGe19453c4
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://nevada-voice.symplicity.com//contact_form/dee804819c38673f2500f9f724ac487b"
    - fill_in:
        - name: First Name
          selector: input#dnf_class_values_communication__primary_constituent__0__fname_
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input#dnf_class_values_communication__primary_constituent__0__lname_
          value: $NAME_LAST
          required: true
        - name: Email
          selector: input#dnf_class_values_communication__primary_constituent__0__email_
          value: $EMAIL
          required: true
        - name: Phone
          selector: input#dnf_class_values_communication__primary_constituent__0__phone_
          value: $PHONE
          required: false
        - name: Address
          selector: input#dnf_class_values_communication__primary_constituent__0__address__0__street_
          value: $ADDRESS_STREET
          required: false
        - name: Zip
          selector: input#dnf_class_values_communication__primary_constituent__0__address__0__zip_
          value: $ADDRESS_ZIP5
          required: true
        - name: City
          selector: input#dnf_class_values_communication__primary_constituent__0__address__0__city_
          value: $ADDRESS_CITY
          required: false
        - name: Subject
          selector: input#dnf_class_values_communication__title_
          value: $SUBJECT
          required: true
        - name: Message
          selector: textarea#dnf_class_values_communication__content_
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#dnf_class_values_communication__primary_constituent__0__prefix_
          value: $NAME_PREFIX
          required: true
          options:
            Miss: Miss
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Reverend: Reverend
            Father: Father
            Dr.: Dr.
            Atty: Atty
            Prof: Prof
            Coach: Coach
            Ofc: Ofc
        - name: State
          selector: select#dnf_class_values_communication__primary_constituent__0__address__0__state_
          value: Nevada
          required: false
        - name: Topic
          selector: select#dnf_class_values_communication__topic_
          value: $TOPIC
          required: true
          options:
            0040480: Agriculture
            0040840: Arts
            0040460: Autograph
            0040440: Boards/Commissions
