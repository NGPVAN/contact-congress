bioguide: CusW79a33f291594141720
contact_form:	
  method: post	
  steps:	
    - visit: "https://ngpvan-freedom-tools.herokuapp.com/federalRegister"	
    - find:	
        - selector: input#document_id	
    - fill_in:	
        - name: Document Id	
          selector: "#document_id"	
          value: '2020-07202'	
          required: true	
        - name: Comment	
          selector: "#comment"	
          value: $MESSAGE	
          required: true
    - click_on:	
        - selector: "#submit_btn"	
  success:	
    headers:	
      status: 200	
    body:	
      contains: "Success!"