bioguide: ILL000154
contact_form:
  method: post
  action: /Contact/ContactForm.aspx
  steps:
    - visit: "http://senchapinrose.com/ContactDistrictMap/ContactForm.aspx"
    - fill_in:
        - name: firstname
          selector: "#dnn_ctr3165_Dispatch_Home_txtFirstName"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#dnn_ctr3165_Dispatch_Home_txtLastName"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#dnn_ctr3165_Dispatch_Home_txtAddress"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#dnn_ctr3165_Dispatch_Home_txtCityTown"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#dnn_ctr3165_Dispatch_Home_txtZip"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#dnn_ctr3165_Dispatch_Home_txtFrom"
          value: $EMAIL
          required: true
        - name: message
          selector: "#dnn_ctr3165_Dispatch_Home_txtComments"
          value: $MESSAGE
          required: true
        - name: phone
          selector: "#dnn_ctr3165_Dispatch_Home_txtPhone"
          value: $PHONE
          required: false
    - select:
        - name: county
          selector: "#dnn_ctr3165_Dispatch_Home_ddlCounty"
          value: $ADDRESS_COUNTY
          required: true
          options:
            - Champaign
            - Christian
            - DeWitt
            - Douglas
            - Edgar
            - Macon
            - McLean
            - Moultrie
            - Piatt
            - Shelby
            - Vermillion
            - Other
    - click_on:
        - value: Submit
          selector: "#dnn_ctr3165_Dispatch_Home_btnSubmit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your message
