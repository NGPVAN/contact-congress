bioguide: R000570
contact_form:
  method: get
  action: /Contact/ContactForm.htm
  steps:
    - visit: "https://paulryan.house.gov/contact/email.htm#.U032ra1dU_d"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "form.zipform[name='contact'] input[name='required-prefix']"
    - fill_in:
        - name: required-prefix
          selector: "form.zipform[name='contact'] input[name='required-prefix']"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "form.zipform[name='contact'] input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form.zipform[name='contact'] input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: org
          selector: "form.zipform[name='contact'] input[name='org']"
          value: $ORG_NAME
          required: false
        - name: required-address
          selector: "form.zipform[name='contact'] input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "form.zipform[name='contact'] input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: phone
          selector: "form.zipform[name='contact'] input[name='phone']"
          value: $PHONE
          required: false
        - name: required-email
          selector: "form.zipform[name='contact'] input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "form.zipform[name='contact'] textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "select:nth-child(1)"
          value: AG
          required: true
          options:
            " Agriculture": AG
            Budget: BD
            Banking: BK
            Business: BN
            Communications: CM
            Crime: CR
            Defense: DF
            " Education": ED
            Energy: EG
            Environment: EN
            " Foreign Affairs": FA
            Healthcare: HE
            Homeland Security: HS
            Housing: HO
            Immigration: IM
            Judiciary: JD
            Labor: LB
            Science and Space: SC
            Social Issues: SI
            Social Security: SS
            Taxes: TX
            Trade: TD
            Transportation: TP
            Veterans: VT
            " Other": none
    - check:
        - name: rsp
          selector: "input[type='radio'][name='rsp'][value='yes']"
          value: "yes"
    - click_on:
        - value: Send Email
          selector: "form.zipform[name='contact'] input[type='submit'][value='Send Email']"
    - find:
      - selector: "#ctl00_PageCrumb"
        value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Your e-mail message has been sent to Congressman Paul Ryan.
