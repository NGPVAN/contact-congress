bioguide: state_ri_gov_gina_raimondo
contact_form:
  method: post
  action: default.aspx
  steps:
    - visit: "http://www.governor.ri.gov/contact/"
    - fill_in:
        - name: firstName
          selector: "#firstname"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#lastname"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: phoneAreaCode
          selector: "#area"
          value: $PHONE_AREA_CODE
        - name: phoneExchange
          selector: "#exchange"
          value: $PHONE_EXCHANGE_CODE
        - name: phoneNumber
          selector: "#phnum"
          value: $PHONE_SUBSCRIBER_NUMBER
        - name: zip5
          selector: "#zip"
          value: $ADDRESS_ZIP5
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "#submitcontact"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for emailing"
