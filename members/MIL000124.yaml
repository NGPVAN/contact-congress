bioguide: MIL000124
contact_form:
  method: post
  action: #contact-form-1274
  steps:
    - visit: "http://gophouse.org/representatives/westmi/lyons/contactlyons/"
    - fill_in:
        - name: name
          selector: "input[id='1274-name']"
          value: $NAME_FULL
          required: true
        - name: address
          selector: "input[id='1274-street-address']" 
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "input[id='1274-city']" 
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "input[id='1274-zip']" 
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "input[id='1274-email']" 
          value: $EMAIL
          required: true
        - name: phone
          selector: "input[id='1274-phone-number']"
          value: $PHONE
          required: true
        - name: message
          selector: "textarea[id='contact-form-comment-1274-message']"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "input[type='submit'][value='Send']"
    - wait:
        - value: 1
  success:
    headers:
      status: 200
    body:
      contains: Your message has been successfully sent