bioguide: B000589
contact_form:
  method: POST
  action: "/htbin/formproc_za.pl?/boehner/form_zipauth.txt&form=/boehner/get_contact_page2.asp&fpGetVer=2"
  steps:
    - visit: "http://boehner.house.gov/contact/"
    - fill_in:
        - name: required-zip5
          selector: "#main form input[name='required-zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#main form input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Next Step
          selector: "#main form input[type='submit'][value='Go to Next Step']"
    - find:
        - selector: "#your_fname"
    - fill_in:
        - name: required-firstname1
          selector: "#your_fname"
          value: $NAME_FIRST
          required: true
        - name: required-lastname1
          selector: "#your_lname"
          value: $NAME_LAST
          required: true
        - name: required-valid-email
          selector: "#your_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#your_phone"
          value: $PHONE
          required: false
        - name: required-address
          selector: "#your_address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#your_city"
          value: $ADDRESS_CITY
          required: true
        - name: comments
          selector: "#your_comments"
          value: $MESSAGE
          required: true
    - check:
        - name: sub-economy
          selector: "#main form input[name='sub-economy']"
          value: ENEWS.ECONOMY
        - name: sub-education
          selector: "#main form input[name='sub-education']"
          value: ENEWS.EDUCATION
    - click_on:
        - value: Submit
          selector: "#main form input[type='submit'][value='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thanks for contacting us
