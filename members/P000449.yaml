bioguide: P000449
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.portman.senate.gov/public/index.cfm/contact-form"
    - find:
        - selector: input#field_ABC03F4E-8760-440F-BA41-22107A2F7BCF
    - fill_in:
        - name: prefix
          selector: input#field_94419B46-A0D3-4172-B593-7D8DE54C9F98
          value: $NAME_PREFIX
          required: false
        - name: first
          selector: input#field_ABC03F4E-8760-440F-BA41-22107A2F7BCF
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#field_E95C86C1-FF4A-48D2-8D74-15850A71BCF5
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#field_4F3DABF6-A301-4E18-BAA4-96774BAA2F19
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#field_8D8CC099-7D26-4C56-AD0C-045285A1C646
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#field_8638C303-CC6B-46FC-B7CF-A2C754E1DF2E
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#field_776C76D1-C541-4B2E-8C7A-4515381A5D0B
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: input#field_0C081EF6-3113-46DF-B4F7-4D83FADBAA9A
          value: $PHONE
          required: true
        - name: email
          selector: input#field_FAD09AF0-D33B-4934-BB13-7335EDD82C4B
          value: $EMAIL
          required: true
        - name: subject
          selector: input#field_06A8C75E-4922-470D-ACFF-44367138678C
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#field_716E154B-9C67-4EDE-97AC-A867C5556908
          value: $MESSAGE
          required: true
          options:
            blacklist: ":â€™"
    - javascript:
        - name: Message
          selectors: [ "textarea#field_716E154B-9C67-4EDE-97AC-A867C5556908" ]
          values: [ "$MESSAGE" ]
          commands: ["elements[0].value = values[0].replace(/\bset\b/ig,'determine')"]
          required: true
    - select:
        - name: topic
          selector: select#field_65B92E4C-5318-4314-9D1B-13C53DB4F00A
          value: $TOPIC
          required: true
          options:
            Abortion: ABOR
            Aging and Seniors: AGING
            Agriculture: " AGR"
            Animal Rights: ANIM
            Appropriations: APPRO
            Banking: BANK
            Budget: BUD
            Campaign Finance: CAMPFI
            Child Abuse: CHILD
            Civil Rights/Humanities: CIVIL
            Civil Service/Postal: CIVILSERV
            Commerce: COMMER
            Communications: COMMUN
            Commemorative/Congratulatory/Memorative: CONGRAT
            Congressional Issues: CONGRESS
            "Drugs/Crime,Second Amendment": CRIME
            Defense: DEF
            Education Higher: ED.HIGH
            Education K through 12: ED.K12
            Elections: ELECT
            Energy: ENERG
            Environment/Public Works: ENVIR
            Family/Marriage: FAM
            Flag Requests: FLAG
            Foreign Affairs: FOREIGN
            Health: HEALTH
            Housing: HOUS
            Immigration Reform: IMMIGR
            Insurance: INSUR
            Interior: INTER
            Internship: INTERN
            Iraq: IRAQ
            Jobs and the Economy: JOBS
            Judiciary: JUD
            Labor: LAB
            Medicaid: MCAID
            Medicare: MCARE
            NASA: NASA
            Native American Affairs: NATIVE
            Patents: PAT
            Pensions: PENS
            Scheduling Request: SCHED
            Security: SEC
            Small Business: SM.BUS
            Social Security: SS
            Taxes: TAX
            Tobacco: TOB
            Tour Request: TOUR
            Trade: TRADE
            Transportation: TRANSP
            Veterans: VET
            Welfare: WEL
    - click_on:
        - value: Submit
          selector: form.uniForm div.buttonHolder input
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting my office"
