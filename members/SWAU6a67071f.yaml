bioguide: SWAU6a67071f
contact_form:
  method: post
  steps:
    - visit: "https://app.leg.wa.gov/pbc/memberEmail/6/0"
    - fill_in:
        - name: Street
          selector: "#Address_Street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#Address_City"
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: "#Address_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: zipcode
          selector: "#Address_Zip"
          value: $ADDRESS_ZIP5
          required: true
    - wait: 
        - value: 2
    - click_on:
        - value: Validate Address Button
          selector: "#ValidateAddressButton"
    - wait: 
        - value: 3
    - fill_in:
        - name: First Name
          selector: "#FirstName"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#LastName"
          value: $NAME_LAST
          required: true
        - name: email address
          selector: "#Email"
          value: $EMAIL
          required: true
        - name: confirmemailaddress
          selector: "#ConfirmEmail"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#PhoneNumber"
          value: $PHONE
          required: false
        - name: subject
          selector: "#CommentSubject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#Comment"
          value: $MESSAGE
          required: true
          options:
            max_length: 1000
    - click_on:
        - selector: "label[for='ResponseRequested_False']"
    - click_on:
        - value: Send
          selector: "#FormSubmitButton"
    - wait: 
        - value: 2
  success:
    headers:
      status: 200
    body:
      contains: Thank you
