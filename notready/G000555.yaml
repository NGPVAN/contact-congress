#US Senator Kristen Gillibrand
bioguide: G000555
contact_form:
  method: post
  steps:
    - visit: "https://www.gillibrand.senate.gov/contact/email-me"
    - wait:
        - value: 8
    - find:
        - selector: "#input_3_1"
    - fill_in:
        - name: First Name
          selector: "#input_3_1"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#input_3_3"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#input_3_5"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#input_3_7"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#input_3_7"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#input_3_9"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#input_3_31"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#input_3_10"
          value: $PHONE
          required: true
        - name: message
          selector: "#input_3_23"
          value: $MESSAGE
          required: true
    - javascript:
        - name: Message
          selectors: [ "#input_3_23" ]
          values: [ "$MESSAGE" ]
          commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(-)/g,'');}"]
          required: true
    - select:
        - name: Your Prefix
          selector: "#input_3_4"
          value: $NAME_PREFIX
          required: false
          options:
            Mr.: Mr.
            Ms.: Ms.
            Mrs.: Mrs. 
            Mx: Mx
            X.: X. 
            Dr: Dr. 
        - name: state
          selector: "#input_3_32"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options: 
            AL: AL
            AK: AK
            AZ: AZ
            AR: AR
            CA: CA
            CO: CO
            CT: CT
            DE: DE
            DC: DC
            FL: FL
            GA: GA
            HI: HI
            ID: ID
            IL: IL
            IN: IN 
            IA: IA
            KS: KS
            KY: KY
            LA: LA
            ME: ME
            MD: MD
            MA: MA
            MI: MI
            MN: MN
            MS: MS
            MO: MO
            MT: MT
            NE: NE
            NV: NV
            NH: NH
            NJ: NJ
            NM: NM
            NJ: NJ
            NM: NM
            NY: NY
            NC: NC
            ND: ND
            OH: OH
            OK: OK
            OR: OR
            PA: PA
            RI: RI
            SC: SC
            SD: SD
            TN: TN
            TX: TX 
            UT: UT
            VT: VT
            VA: VA
            WA: WA
            WV: WV
            WI: WI
            WY: WY
            American Samoa: American Samoa
            Guam: Guam 
            Northern Mariana Islands: Northern Mariana Islands
            Puerto Rico: Puerto Rico 
            U.S. Virgin Island: U.S. Virgin Islands
        - name: Topic
          selector: "#input_3_20"
          value: $TOPIC
          required: true
          options:
            AGRINUT: Agriculture/Nutrition
            ANI: Animals Issues
            ART: Arts & Humanities
            BANKFIN: Banking/Finance
            CAMPAIGN FINANCE: Campaign/Election Reform
            CHILDREN: Children
            CIVILRIGHTS: Civil/LGBT Rights
            DEF: Defense/Military
            ECON: Economy
            EDU: Education
            ENERGY: Energy
            ENV: Environment
            FOREGIN RELATIONS: Foreign Relations/International Affairs
            GOV: Government Reform
            GUN CONTROL: Gun Control
            HEA: Health/Healthcare
            HOM: Homeland Security
            IMM: Housing
            IMM: Immigration
            JUD: Judiciary
            LABOR: Labor & Pensions
            MEDICARE: Medicare/Medicaid
            SCITECTEL: Science/Technology/Telecommunications
            SOCIAL SECURITY: Social Security
            TAX: Taxes
            TRADE: Trade
            TRANSPORTATION: Transportation
            VETERANS: Veterans
            WELFARE: Welfare
            WOMEN: Women's Issues
    - find:
        - selector: input[type='submit'][value='Submit']
    - click_on:
        - selector: input[type='submit'][value='Submit']
    - wait:
        - value: 4
  success:
    body:
      contains: Your Email Has Been Received
