    - find:
        - selector: input#gwt-uid-250
    - click_on:
        - selector: input#gwt-uid-250
    - wait:
        - value: 3
    - find:
        - selector: div.GIY1LSJERD button.primary
    - click_on:
        - selector: div.GIY1LSJERD button.primary
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: "Your Comment Tracking Number"
