bioguide: PAL000440
contact_form:
  method: post
  action: /contact#usermessage2a
  steps:
    - visit: "http://www.senatorwiley.com/contact"
    - find:
        - selector: form#form_contactwiley input#field_qh4icy22
    - fill_in:
        - name: fname
          selector: input#field_qh4icy22
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: input#field_ocfup122
          value: $NAME_LAST
          required: true
        - name: address
          selector: input#field_ge1gd1
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: input#field_y6hyzk
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#field_i8x71e
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: input#field_iixr7v
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: input#field_29yf4d22
          value: $EMAIL
          required: true
        - name: phone
          selector: input#field_ldro11
          value: $PHONE
          required: false
        - name: message
          selector: textarea#field_9jv0r122
          value: $MESSAGE
          required: true
    - click_on:
        - selector: form#form_contactwiley div.frm_submit input[type='submit']
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: "Your form was successfully submitted."
