bioguide: P000034
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "https://palloneforms.house.gov/contact/email/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl21_FirstName"
    - fill_in:
        - name: ctl00$ctl21$FirstName
          selector: "#ctl00_ctl21_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl21$LastName
          selector: "#ctl00_ctl21_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl21$Street
          selector: "#ctl00_ctl21_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl21$City
          selector: "#ctl00_ctl21_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl21$Zip
          selector: "#ctl00_ctl21_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl21$Email
          selector: "#ctl00_ctl21_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl21$Subject
          selector: "#ctl00_ctl21_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl21$Body
          selector: "#ctl00_ctl21_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl21$PrefixList
          selector: "#ctl00_ctl21_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Dr.: Dr.
            Ms.: Ms.
            Capt.: Capt.
            Vice Admiral: Vice Admiral
    - check:
        - name: ctl00$ctl21$ReplyChoice
          selector: "#ctl00_ctl21_ReplyChoice_0"
          value: Respond
    - recaptcha:
        - name: recaptcha_response_field
          grid_selector: "#rc-imageselect-target"
          img_selector: "#rc-imageselect-target img"
          phrase_selector: "html body div.rc-imageselect-desc > strong"
          phrase_selector_fallback: "html body div.rc-imageselect-desc-no-canonical > strong"
          simple_img_selector: "html body div.rc-defaultchallenge-payload > img"
          simple_textbox_selector: "#default-response"
          audio_selector: "html body a.rc-audiochallenge-download-link"
          audio_response_selector: "#audio-response"
          audio_switch_selector: "#recaptcha-audio-button"
          checkbox_iframe_selector: "div.g-recaptcha iframe[title='recaptcha widget']"
          checkbox_selector: "div.recaptcha-checkbox-checkmark"
          main_iframe_selector: "iframe[src^='https://www.google.com/recaptcha/api2/frame']"
          verify_selector: "#recaptcha-verify-button"
          value: $CAPTCHA_SOLUTION
          types: [image, audio]
          required: true
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl21_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your comments.
