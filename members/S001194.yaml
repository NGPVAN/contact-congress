bioguide: S001194
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.schatz.senate.gov/contact"
    - find:
        - selector: form#contactForm select#subject
    - select:
        - name: subject
          selector: select#subject
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Welfare
            - Army Corps/Public Works/Infrastructure
            - Arts and Humanities
            - Asians and Pacific Islanders
            - Banking
            - Budget
            - Census
            - Children/Family/Adoption
            - Civil Rights
            - Consumer Affairs
            - Defense
            - Education
            - Elections and Campaign Finance
            - Energy
            - Environment
            - Federal Workforce
            - Flag Requests
            - Foreign Relations
            - Governmental Affairs
            - Gun Control
            - Health
            - Homeland Security and Intelligence
            - Help with a Federal Agency
            - Housing
            - Immigration
            - Judiciary
            - Labor
            - Meeting Request
            - Native Americans and Indigenous Peoples
            - Native Hawaiians
            - Natural Resources
            - New Parks
            - Oceans and Fisheries
            - Postal Service
            - Science and Space
            - Seniors
            - Small Business and Economic Development
            - Social Security
            - Tax
            - Telecommunications/Internet
            - Tourism
            - Tour Requests
            - Trade
            - Transportation
            - Veterans
            - Welfare
            - "Women's Issues"
    - wait:
        - value: 2
    - find:
        - selector: form#contactForm input#fname
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: false
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: salutation
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            "Mr.": "Mr."
            "Ms.": "Ms."
            "Mrs.": "Mrs."
            "Miss": "Miss"
            "Mr. and Mrs.": "Mr. and Mrs."
            "Dr.": "Dr."
            "Prof.": "Prof."
            "Senator": "Senator"
            "Gov.": "Gov."
            "Congressman": "Congressman"
            "Hon.": "Hon."
            "Fr.": "Fr."
            "Sister": "Sister"
            "Rabbi": "Rabbi"
            "Reverend": "Reverend"
            "Fleet Admiral": "Fleet Admiral"
            "Admiral": "Admiral"
            "Vice Admiral": "Vice Admiral"
            "Rear Admiral (upper half)": "Rear Admiral (upper half)"
            "Rear Admiral (lower half)": "Rear Admiral (lower half)"
            "Captain": "Captain"
            "Commander": "Commander"
            "Lieutenant Commander": "Lieutenant Commander"
            "Lieutenant": "Lieutenant"
            "Lieutenant, Junior Grade": "Lieutenant, Junior Grade"
            "Ensign": "Ensign"
            "Master Chief Petty Officer of the Navy": "Master Chief Petty Officer of the Navy"
            "Master Chief Petty Officer": "Master Chief Petty Officer"
