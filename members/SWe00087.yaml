bioguide: SWe00087
contact_form:
  method: post
  action: /apps/afss/afss2
  steps:
    - visit: "http://in.gov/gov/2333.htm"
    - fill_in:
        - name: first
          selector: "#first"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#last"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#govcontact #email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: subject
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            "Administration, Department of": DOA
            "Agriculture, Indiana State Department of": ISDA
            "Alcohol & Tobacco Commission": ATC
            "Appeals, Court of": "Appeals, Court of"
