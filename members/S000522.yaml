contact_form:
  method: post
  action: /contact.aspx
  steps:
    - visit: "https://chrissmith.house.gov/contact/write.htm"
    - fill_in:
        - name: required-first
          selector: "#ctl00_ctl14_ctl01_Text form input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#ctl00_ctl14_ctl01_Text form input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#ctl00_ctl14_ctl01_Text form input[name='required-address']"
