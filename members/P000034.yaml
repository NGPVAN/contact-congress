bioguide: P000034
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "https://palloneforms.house.gov/contact/email/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl21_FirstName"
    - fill_in:
        - name: ctl00$ctl21$FirstName
          selector: "#ctl00_ctl21_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl21$LastName
          selector: "#ctl00_ctl21_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl21$Street
          selector: "#ctl00_ctl21_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl21$City
          selector: "#ctl00_ctl21_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl21$Zip
          selector: "#ctl00_ctl21_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl21$Email
          selector: "#ctl00_ctl21_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl21$Subject
          selector: "#ctl00_ctl21_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl21$Body
          selector: "#ctl00_ctl21_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl21$PrefixList
          selector: "#ctl00_ctl21_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Dr.
            - Ms.
            - Capt.
    - check:
        - name: ctl00$ctl21$ReplyChoice
          selector: "#ctl00_ctl21_ReplyChoice_0"
          value: Respond
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl21_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your comments.
