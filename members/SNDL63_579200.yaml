bioguide: SNDL63_579200
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.governor.nd.gov/contact-us"
    - wait:
       - value: 3
    - fill_in:
        - name: First Name
          selector: "#edit-your-first-name"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#edit-last-name"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#edit-email-address"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#edit-phone-number"
          value: $PHONE
          required: false
        - name: subject
          selector: "#edit-subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#edit-comments"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "#edit-submit"
    - wait:
       - value: 1
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been sent"
