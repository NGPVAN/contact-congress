bioguide: DEL000016
contact_form:
  method: POST
  action: "http://www.desenatedems.com/ajax/apps/formSubmitAjax.php"
  steps:
    - visit: http://www.desenatedems.com/harris-b-mcdowell-iii.html
    - fill_in:
      - name: firstname
        selector: "#input-450031015290227191"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#input-450031015290227191-1"
        value: $NAME_LAST
        required: true
      - name: emailaddress
        selector: "#input-634027871133111397" 
        value: $EMAIL
        required: true
      - name: confirmemailaddress
        selector: "#input-775642768549163266" 
        value: $EMAIL
        required: true
      - name: message
        selector: "#input-314158139316100156"
        value: $MESSAGE
        required: true
    - select:
      - name: subscribe
        selector: ".form-select"
        value: "I"
        required: true
        options:
          - "Yes, please sign me up for Caucus emails!"
          - "I prefer not to receive email from the Senate Democrats at this time"
    - click_on:
      - value: Submit
        selector: ".wsite-button-inner"
  success: 
    headers:
      status: 200
    body:
      contains: "Your information has been submitted"