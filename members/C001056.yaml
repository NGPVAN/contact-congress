#US Senator John Cornyn
bioguide: C001056
contact_form:
  driver: Phantom
  steps:
    - visit: "https://www.cornyn.senate.gov/share-opinion/"
    - find:
        - selector: "input#form-field-name"
    - fill_in:
        - name: First Name
          selector: "input#form-field-name"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "input#form-field-field_0b2855e"
          value: $NAME_LAST
          required: true
        - name: Email
          selector: "input#form-field-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#form-field-field_ecfbd0b"
          value: $PHONE
          required: true
        - name: Street
          selector: "#form-field-field_4b6fd40"
          value: $ADDRESS_STREET
          required: true
        - name: street 2
          selector: "input#form-field-field_64c26c8"
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: "#form-field-field_3c0335e"
          value: $ADDRESS_CITY
          required: true
        - name: ZipCode
          selector: "#form-field-field_bff6d4a"
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: "#form-field-field_e1bcf38"
          value: $MESSAGE
          required: true
    - javascript:
        - name: char replace
          selectors: ["#form-field-field_e1bcf38"]
          commands:
            [
              "for(var i = 0; i < elements.length; i++) { elements[i].value = elements[i].value.replace(/[(]/g,'[').replace(/[)]/g,']').replace(/(%2[0C])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(-)/g,'').replace(/(%2[0C])/g, '').replace(/(CC:)/g,'CC').replace(/[(]/g,'[').replace(/[)]/g,']');}",
            ]
          required: true
    - select:
        - name: Topic
          selector: "#form-field-field_10b4eab"
          value: $TOPIC
          required: true
          options:
            Abortion: Abortion
            Agriculture: Agriculture
            Arts and Humanities: Arts and Humanities
            Banking: Banking
            Budget: Budget
            Criminal Justice: Criminal Justice
            Defense: Defense
            Education: Education
            Election Reform: Election Reform
            Energy: Energy
            Environment: Environment
            FEMA: FEMA
            Finance: Finance
            Firearms: Firearms
            Foreign Affairs: Foreign Affairs
            Healthcare: Healthcare
            Housing: Housing
            Immigration: Immigration
            Interior: Interior
            Judiciary: Judiciary
            Labor: Labor
            Law Enforcement: Law Enforcement
            Medicare: Medicare
            Religion: Religion
            Service Academies: Service Academies
            Small Business: Small Business
            Social Security: Social Security
            Taxes/Economy: Taxes/Economy
            Telecommunications: Telecommunications
            Trade: Trade
            Transportation: Transportation
            Veterans: Veterans
            Welfare: Welfare
        - name: State
          selector: "#form-field-field_562fb59"
          options:
            TX: TX
          required: true
    - click_on:
        - name: Submit
          selector: span.elementor-button-text
  success:
    body:
      contains: If you are a Texas resident
