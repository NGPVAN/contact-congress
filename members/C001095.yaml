bioguide: C001095
contact_form:
  method: post
  action: "http://www.cotton.senate.gov/?p=contact&clear_cache=1"
  steps:
    - visit: "http://www.cotton.senate.gov/?p=contact"
    - fill_in:
        - name: firstName
          selector: "#firstName"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#lastName"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#Address1"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#Address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: email2
          selector: "#vemail"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#messageSubject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#MessageBody"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#Prefix"
          value: $NAME_PREFIX
          required: true
          options:
