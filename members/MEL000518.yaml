bioguide: MEL000518
contact_form:
  method: post
  steps:
    - visit: "http://www.mainesenate.org/senator-contact/?senator_name=SusanDeschambault"
    - find:
      - selector: "field_2_2 div[class*='text'] input"    
    - fill_in:
        - name: Full Name
          selector: "#field_2_2 div[class*='text'] input"
          value: $NAME_FULL
          required: false
        - name: Email
          selector: li[class*='required'] div[class*='email'] input
          value: $EMAIL
          required: true
        - name: Address
          selector: "#field_2_8 div[class*='text'] input"
          value: $ADDRESS_FULL
          required: false
        - name: City
          selector: li[class*='required'] div[class*='text'] input
          value: $ADDRESS_CITY
          required: true
        - name: Phone
          selector: div[class*='phone'] input
          value: $PHONE_PARENTHESES
          required: false
        - name: message
          selector: div[class*='textarea'] textarea
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
    - find:
        - selector: "#gform_confirmation_wrapper_2 div[class*='confirmation_message_2']"
  success:
    body:
      contains: "Thanks for contacting us!"
