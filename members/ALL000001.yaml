bioguide: ALL000001
contact_form:
  steps:
    - visit: "http://www.alsenaterepublicans.com/contact/"
    - fill_in:
        - name: Full Name
          selector: "#input_2_1"
          value: $NAME_FULL
          required: true
        - name: email
          selector: "#input_2_2"
          value: $EMAIL
          required: true
        - name: Subject
          selector: "#input_2_3"
          value: $SUBJECT
          required: false
        - name: Message
          selector: "#input_2_5"
          value: $MESSAGE
          required: true
    - select:
        - name: Recipient
          selector: "#input_2_4"
          value: "Gerald Allen"
    - wait:
        - value: 1
    - click_on:
        - value: Submit
          selector: "#gform_submit_button_2"
    - wait:
        - selector: "#gform_confirmation_message_2"
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for contacting us"