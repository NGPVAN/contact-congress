bioguide: PAL000524
contact_form:
  method: post
  action: 
  steps:
    - visit: "http://www.senatorsabatina.com/contact/"
    - fill_in:
        - name: fname
          selector: "#field_qh4icy3"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#field_ocfup13"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#field_lhp9xi"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#field_kxtn3a"
          value: $ADDRESS_CITY
          required: true
        - name: email
          selector: "#field_29yf4d3"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#field_9v7lwg"
          value: $PHONE
          required: false
        - name: zip
          selector: "#field_fimmek"
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: "#field_9jv0r13"
          value: $MESSAGE
          required: true
    - recaptcha:
      - name: recaptcha_response_field
        grid_selector: "#rc-imageselect-target"
        img_selector: "#rc-imageselect-target>div>div>div>img"
        phrase_selector: "html body div.rc-imageselect-desc > strong"  
        phrase_selector_fallback: "html body div.rc-imageselect-desc-no-canonical > strong"
        simple_img_selector: "html body div.rc-defaultchallenge-payload > img"
        simple_textbox_selector: "#default-response"
        audio_selector: "html body a.rc-audiochallenge-download-link"
        audio_response_selector: "#audio-response"
        audio_switch_selector: "#recaptcha-audio-button"     
        checkbox_iframe_selector: "div.g-recaptcha div div iframe[src^='https://www.google.com/recaptcha/api2/anchor']"
        checkbox_selector: "div.recaptcha-checkbox-checkmark"
        main_iframe_selector: "iframe[src^='https://www.google.com/recaptcha/api2/frame']"
        verify_selector: "#recaptcha-verify-button"
        value: $CAPTCHA_SOLUTION
        types: [image, audio]
    - click_on:
        - value: Submit
          selector: "input[type='submit'][value='Submit']"
    - wait:
        - value: 2
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me
