bioguide: M001176
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.merkley.senate.gov/contact/"
    - select:
        - name: actions
          selector: "#actions"
          value: share
          options:
            Share your opinion or comments on bills or other issues: opinion
            Media Inquiries: media_inquires
            Request help with a federal agency: federal_agency
            Request a flag to be flown over the Capitol: flag
    - wait:
        - value: 1
    - find:
        - selector: "#fname"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: true
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: message
          selector: textarea#message
          value: $MESSAGE
          required: true
          options:
            blacklist: ":"
    - javascript:
        - name: Message
          selectors: [ "#message" ]
          values: [ "$MESSAGE" ]
          commands: [ "elements[0].value = elements[0].value.replace(/www\\.youtube\\.com\\/watch?[^&]*(&)?v=/gi, 'youtu.be/')" ]
          required: true
    - select:
        - name: Your Prefix
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Dr.: Dr.
        - name: subject
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            Abortion/Reproductive Rights: Abortion/Reproductive Rights
            Afghanistan/Iraq: Afghanistan/Iraq
            Agriculture: Agriculture
            Animal Rights: Animal Rights
            Arts and Humanities: Arts and Humanities
            Banking: Banking
            Budget: Budget
            Campaign Finance Reform: Campaign Finance Reform
            Children and Families: Children and Families
            Civil Rights: Civil Rights
            Crime and Drugs: Crime and Drugs
            Defense: Defense
            Education: Education
            Elections and Congressional Affairs: Elections and Congressional Affairs
            Energy: Energy
            Environment and Public Works: Environment and Public Works
            Foreign Affairs: Foreign Affairs
            Government Shutdown: Government Shutdown
            Guns: Guns
            Health Care: Health Care
            Housing: Housing
            Help with a Government Agency / Casework: Help with a Government Agency / Casework
            Immigration: Immigration
            Indian Affairs: Indian Affairs
            Insurance Health: Insurance Health
            Interior/Forestry: Interior
            Jobs and the Economy: Jobs and the Economy
            Judiciary: Judiciary
            Labor: Labor
            LIHEAP: LIHEAP
            LGBT Issues: LGBT Issues
            Medicare/Medicaid: Medicare/Medicaid
            "Military, Retiree Health Care": "Military, Retiree Health Care"
            Other: Other
            Small Business: Small Business
            Social Security: Social Security
            Taxes: Taxes
            Trade: Trade
            Transportation: Transportation
            Veterans: Veterans
    - click_on:
        - value: Send
          selector: form#contactForm input#side-search-btn
    - wait:
        - value: 2
    - find:
        - selector: "h2"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for emailing Jeff.
