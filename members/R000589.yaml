        - name: required-state
          selector: "#contact select[name='required-state']"
          value: "VA"
          required: true
        - name: required-issue
          selector: "#contact select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Abortion: AB
            Budget: BUD
            Congressional Ethics: CONETHICS
            Defense: DEF
            Economy: ECON
            Education: EDU
