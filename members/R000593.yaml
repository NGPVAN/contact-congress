bioguide: R000593
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://dennisross.house.gov/forms/writeyourrep/"
    - find:
        - selector: "#ctl00_ctl02_FirstName"
    - fill_in:
        - name: ctl00$ctl02$FirstName
          selector: "#ctl00_ctl02_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl02$LastName
          selector: "#ctl00_ctl02_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl02$Street
          selector: "#ctl00_ctl02_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl02$City
          selector: "#ctl00_ctl02_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl02$Zip
          selector: "#ctl00_ctl02_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl02$Phone
          selector: "#ctl00_ctl02_Phone"
          value: $PHONE_HYPHENS
          required: false
        - name: ctl00$ctl02$Email
          selector: "#ctl00_ctl02_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl02$Subject
          selector: "#ctl00_ctl02_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl02$Body
          selector: "#ctl00_ctl02_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl02$PrefixList
          selector: "#ctl00_ctl02_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Miss: Miss
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
            Dr. and Mr.: Dr. and Mr.
            Drs.: Drs.
            Professor: Professor
            The Honorable: The Honorable
            Reverend: Reverend
            Pastor: Pastor
            Representative: Representative
            The Reverend Mosignor: The Reverend Mosignor
            The Reverend Dr: The Reverend Dr
            Sister: Sister
            Brother: Brother
            Rabbi: Rabbi
            Gen: Gen
            LtGen: LtGen
            MajGen: MajGen
            BrigGen: BrigGen
            Col: Col
            LtCol: LtCol
            Maj: Maj
            Capt.: Capt.
            1stLt: 1stLt
            2ndLt: 2ndLt
            CWO: CWO
            WO: WO
            SgtMaj: SgtMaj
            MGySgt: MGySgt
            1stSgt: 1stSgt
            MSgt: MSgt
            GvSgt: GvSgt
            SSgt: SSgt
            Sgt: Sgt
            Cpl: Cpl
            LCpl: LCpl
            PFC: PFC
            Pvt: Pvt
            CMSAF: CMSAF
            CMSgt: CMSgt
            SMSgt: SMSgt
            MSgt: MSgt
            TSgt: TSgt
            SFC: SFC
            SSG: SSG
            SP: SP
            ADM: ADM
            VADM: VADM
            RADM: RADM
            RDML: RDML
            ENS: ENS
            CDR: CDR
            LCDR: LCDR
            LT: LT
            LTJG: LTJG
        - name: ctl00$ctl02$IssuesList
          selector: "#ctl00_ctl02_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: "31157"
            Constitution: "17118"
            Education: "17117"
            Energy: "16918"
            Family Values: "16555"
            Health Care: "17116"
            Immigration: "31190"
            National Security: "16552"
            "Taxes, Spending, and Our Economy": "27230"
            Veterans Affairs: "16551"
    - check:
        - name: ctl00$ctl02$ReplyChoice
          selector: "#ctl00_ctl02_ReplyChoice_0"
          value: Respond
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl02_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your message.
