bioguide: xTX_U_Buckingham
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.senate.state.tx.us/member.php?d=24"
    - find:
        - selector: "#mem_rcol_top p a"
    - click_on:
        - selector: "#mem_rcol_top p a"
    - fill_in:
        - name: email
          selector: "#sender"
          value: $EMAIL
          required: true
        - name: Your Prefix
          selector: "#title"
          value: $NAME_PREFIX
          required: true
        - name: First Name
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: Phone area code
          selector: "#phone1"
          value: $PHONE_AREA_CODE
          required: false
        - name: Phone no area code
          selector: "#phone2"
          value: $PHONE_NO_AREA_CODE
          required: false
        - name: street
          selector: "#address1"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: "#state"
          value: $ADDRESS_STATE_FULL
          required: true
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#message
          value: $MESSAGE
          required: true
    - javascript:
        - name: subject truncation
          selectors: [ "#subject"]
          commands: [ "elements[0].value = elements[0].value.length > 50 ? elements[0].value.substring(0,47) + '...' : elements[0].value" ]
          required: true
    - click_on:
        - value: Send Message
          selector: input[type='submit'][value='SEND MESSAGE']
  success:
    headers:
      status: 200
    body:
      contains: "The information you supplied was reported as having been successfully delivered"