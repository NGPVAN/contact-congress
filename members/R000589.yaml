            Taxes: TAX
            Trade: TRADE
            Telecommunications: TEL
            Transportation: TRA
            Veterans: VET
            Others: GEN
    - check:
        - name: response
          selector: "#contact input[name='response']"
          value: "Yes"
    - click_on:
        - value: Send Email
          selector: "#contact input[type='submit'][value='Send Email']"
    - find:
        - selector: "#ctl00_ctl13_ctl00_Text"
  success:
    headers:
      status: 200
    body:
      contains: Thank
