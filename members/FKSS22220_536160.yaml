#US Senator Roger Marshall
bioguide: FKSS22220_536160
contact_form:
  steps:
    - visit: "https://www.marshall.senate.gov/"
    - wait:
      - value: 3
    - find:
      - value: select[name='Prefix']
    - select:
      - name: Your Prefix
        selector: select[name='Prefix']
        value: "$NAME_PREFIX"
        required: true
        options:
          "Mr.": "Mr."
          "Ms.": "Ms."
          "Mrs.": "Mrs."
          "Miss": "Miss"
          "Mr. and Mrs.": "Mr. and Mrs."
          "Mx.": "Mx."
          "Dr.": "Dr."
    - find:
      - selector: input[name='FirstName']
    - fill_in:
      - name: First Name
        selector: input[name='FirstName']
        value: "$NAME_FIRST"
        required: true
      - name: Last Name
        selector: input[name='LastName']
        value: "$NAME_LAST"
        required: true
      - name: Street Address
        selector: input[name='Address1']
        value: "$ADDRESS_STREET"
        required: true
      - name: Street Address2
        selector: input[name='Address2']
        value: "$ADDRESS_STREET_2"
        required: false
      - name: City
        selector: input[name='City']
        value: "$ADDRESS_CITY"
        required: true
      - name: zipCode
        selector: input[name='ZipCode']
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone number
        selector: input[name='Telephone']
        value: "$PHONE"
        required: false
      - name: email 
        selector: input[name='your-email']
        value: "$EMAIL"
        required: true
      - name: Subject
        selector: input[name='subject']
        value: "$SUBJECT"
        required: true 
      - name: message
        selector: textarea[name='your-message']
        value: "$MESSAGE"
        required: true
    - javascript:
      - name: char replace
        values: ["$MESSAGE"]
        selectors: ["textarea[name='your-message']"]
        commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '');}"]
        required: true
    - select:
      - name: Topic
        selector: select[name='Topic']
        value: "$TOPIC"
        options:
          Agriculture: Agriculture
          Animals: Animals
          Arts and Humanities: Arts and Humanities
          Civil Rights: Civil Rights
          Commerce: Commerce
          Congress: Congress
          Crime and law enforcement: Crime and law enforcement
          Defense and Military: Defense and Military
          Economy: Economy
          Education: Education
          Energy: Energy
          Emergency Management: Emergency Management
          Environment: Environment
          Families: Families
          Finance: Finance
          Government: Government
          Health: Health
          Homeland Security: Homeland Security
          Housing: Housing
          Immigration: Immigration
          International Affairs: International Affairs
          Labor: Labor
          Law: Law
          Public Lands: Public Lands
          Native Americans: Native Americans
          Social science and history: Social science and history
          Sports and recreation: Sports and recreation
          Nutrition: Nutrition
          Postal Service: Postal Service
          Science and Innovation: Science and Innovation
          Seniors: Seniors
          Social Issues: Social Issues
          Taxes: Taxes
          Technology and Telecom: Technology and Telecom
          Trade: Trade
          Transportation: Transportation
          Veterans: Veterans
          Women and Children: Women and Children
    - click_on:
      - value: Submit
        selector: input[type='submit'][value='Send']
    - wait:
      - value: 15
    - javascript:
      - name: success message
        commands: ["if(document.body.innerHTML.indexOf('Thank you for your message. It has been sent.') >= 0 ) { var msg = document.createElement('div'); msg.innerText='Javascript success message reached'; document.body.appendChild(msg); }"]
        required: true
  success:
    body:
      contains: "Javascript success message reached"
