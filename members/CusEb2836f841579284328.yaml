    - find:
        - selector: input[id*='gwt-uid-250']
    - click_on:
        - selector: input[id*='gwt-uid-250']
        - selector: button[id*='gwt-uid']
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: "Your Comment Tracking Number"
