bioguide: CAL000167
contact_form:
  method: post
  action: ContactPopupSubmit.php
  steps:
    - visit: "https://lcmspubcontact.lc.ca.gov/PublicLCMS/ContactPopup.php?district=SD10"
    - fill_in:
        - name: txtFirstName
          selector: "#txtFirstName"
          value: $NAME_FIRST
          required: true
        - name: txtLastName
          selector: "#txtLastName"
          value: $NAME_LAST
          required: true
        - name: txtAddress
          selector: "#txtAddress"
          value: $ADDRESS_STREET
          required: true
        - name: txtCity
          selector: "#txtCity"
          value: $ADDRESS_CITY
          required: true
        - name: txtZip
          selector: "#txtZip"
          value: $ADDRESS_ZIP5
          required: true
        - name: txtEmail
          selector: "#txtEmail"
          value: $EMAIL
          required: true
        - name: jv_text
          selector: "#ContactForm textarea[name='jv_text']"
          value: $MESSAGE
          options:
            max_length: 2000
          required: true
    - javascript:
        - name: accent-replace
          values: ["$NAME_FIRST", "$NAME_LAST"]
          selectors: ["#txtFirstName", "#txtLastName"]
          commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/[èēé]/g,'e').replace(/[àå]/g, 'a').replace(/[Á]/g, 'A').replace(/[.&,()@]/g, '').replace(/[ý]/g, 'y').replace(/[í]/g, 'i').replace(/[ó]/g, 'o'); }"]
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      excludes: "Select an Issue"
