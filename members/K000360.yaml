bioguide: K000360
contact_form:
  method: POST
  action: "http://www.kirk.senate.gov/?p=comment_on_legislation&clear_cache=1"
  steps:
    - visit: "http://www.kirk.senate.gov/?p=comment_on_legislation"
    - find:
      - selector: form#thisForm input#firstName
    - fill_in:
      - name: firstName
        selector: "#firstName"
        value: $NAME_FIRST
        maxlength: 100
        required: true
      - name: lastName
        selector: "#lastName"
        value: $NAME_LAST
        maxlength: 100
        required: true
      - name: Address1
        selector: "#Address1"
        value: $ADDRESS_STREET
        maxlength: 200
        required: true
      - name: Address2
        selector: "#Address2"
        value: $ADDRESS_STREET_2
        maxlength: 200
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        maxlength: 50
        required: true
      - name: zip
        selector: "#zip"
        value: $ADDRESS_ZIP5
        maxlength: 10
        required: true
      - name: phone
        selector: "#phone"
        value: $PHONE
        maxlength: 100
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        maxlength: 100
        required: true
      - name: vemail
        selector: "#vemail"
        value: $EMAIL
        maxlength: 100
        required: true
      - name: messageSubject
        selector: "#messageSubject"
        value: $SUBJECT
        maxlength: 75
        required: true
      - name: message
        selector: "form#thisForm textarea[name='MessageBody']"
        value: $MESSAGE
        required: true
    - select:
      - name: Prefix
        selector: "form#thisForm select[name='Prefix']"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Ms.: Ms.
          Mrs.: Mrs.
          Mr. and Mrs.: Mr. and Mrs.
          Miss: Miss
          Dr.: Dr.
          Dr. and Mrs.: Dr. and Mrs.
          Dr. and Mr.: Dr. and Mr.
          Admiral: Admiral
          Captain: Captain
          Chief Master Sergeant: Chief Master Sergeant
          Colonel: Colonel
          Commander: Commander
          Corporal: Corporal
          Father: Father
          Lieutenant: Lieutenant
          Lieutenant Colonel: Lieutenant Colonel
          Master Sergeant: Master Sergeant
          Reverend: Reverend
          Sergeant: Sergeant
          Second Lieutenant: Second Lieutenant
          Sergeant Major: Sergeant Major
          Sister: Sister
          Technical Sergeant: Technical Sergeant
      - name: State
        selector: "form#thisForm select[name='State']"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
        options: US_STATES_AND_TERRITORIES
      - name: Subject
        selector: "form#thisForm select[name='Subject']"
        value: $TOPIC
        required: true
        options:
          - Agriculture
          - Animal Rights
          - Banking
          - Budget
          - Business/Economy
          - Campaign Finance/Elections
          - Children/Adoption
          - Civil Rights
          - Commerce
          - Crime/Drugs
          - Defense/Military
          - eNewsletter Response
          - Education
          - Energy
          - Environment
          - Flag Request
          - Foreign Affairs
          - Guns
          - Healthcare
          - Homeland Security
          - Housing
          - Human Rights
          - Immigration
          - Internet/Communications
          - Jobs
          - Labor
          - Law Enforcement
          - Medicare/Medicaid
          - Other
          - Postal Issues
          - Science
          - Social Security
          - Taxes
          - Tours
          - Trade
          - Transportation
          - Unemployment
          - Veteran's Affairs
          - Women's Issues
    - click_on:
      - value: Submit
        selector: "form#thisForm input[type='submit']"
    - wait:
      - value: 4
    - find:
      - selector: "p"
        value: "Thank you!"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"
