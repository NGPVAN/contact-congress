bioguide: CTL000168
contact_form:
  method: post
  action:
  steps:
    - visit: "http://www.cthousegop.com/kupchick/contact-me/"
    - fill_in:
        - name: name
          selector: "input[id='input_1_1_3']"
          value: $NAME_FIRST
          required: true
        - name: name
          selector: "input[id='input_1_1_6']"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "input[id='input_1_3']"
          value: $EMAIL
          required: true
        - name: address
          selector: "input[id='input_1_2_1']"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "input[id='input_1_2_3']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "input[id='input_1_2_5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: subject
          selector: "input[name='your-subject']"
          value: $SUBJECT
          required: true
        - name: message
          selector: "textarea[id='input_1_4']"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "input[type='submit'][value='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for contacting us! We will get in touch with you shortly."
