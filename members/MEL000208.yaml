bioguide: MEL000208
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.mainesenate.org/senator-contact/?senator_name=Geoff%20Gratwick"
    - fill_in:
        - name: name
          selector: "#input_2_2"
          value: $NAME_FULL
          required: true
        - name: email
          selector: "#input_2_3"
          value: $EMAIL
          required: true
        - name: city
          selector: input#input_2_7
          value: $ADDRESS_CITY
          required: true
        - name: phone
          selector: input#input_2_4
          value: $PHONE
          required: false
        - name: message
          selector: "#input_2_5"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "#gform_submit_button_2"
    - find:
        - selector: "#gform_confirmation_message_2"
  success:
    headers:
      status: 200
    body:
      contains: Thanks for contacting us
