bioguide: M000133
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.markey.senate.gov/contact"
    - select:
      - name: issue
        selector: "#issue"
        value: $TOPIC
        required: true
        options:
            Abortion: Abortion
            Agriculture: Agriculture
            Animal Rights: Animal Rights
            Appropriations: Appropriations
            Banking: Banking
            Budget: Budget
            Children/Family/Adoption: Children/Family/Adoption
            Civil Rights/LGBT: Civil Rights/LGBT
            Civil Service/Postal: Civil Service/Postal
            Clean Energy: Clean Energy
            Climate Change: Climate Change
            Commemorative/Congratulatory: Commemorative/Congratulatory
            Commerce: Commerce
            Defense: Defense
            Drugs: Drugs
            Education Higher: Education Higher
            Education K to 12: Education K to 12
            Elections: Elections
            Energy: Energy
            Environment/Public Works: Environment/Public Works
            Fisheries: Fisheries
            Flag Requests: Flag Requests
            Foreign Relations: Foreign Relations
            Gun Control: Gun Control
            Health: Health
            Homeland Security: Homeland Security
            Housing: Housing
            Immigration: Immigration
            Indian Affairs: Indian Affairs
            Internships: Internships
            Insurance: Insurance
            Judiciary: Judiciary
            Labor: Labor
            LIHEAP: LIHEAP
            Medicare/Medicaid: Medicare/Medicaid
            Middle East/North Africa: Middle East/North Africa
            Natural Resources: Natural Resources
            Nuclear Proliferation: Nuclear Proliferation
            Other: Other
            Patents: Patents
            Pensions: Pensions
            Privacy: Privacy
            Public Lands and National Parks: Public Lands and National Parks
            Science/Space: Science/Space
            Seniors: Seniors
            Small Business: Small Business
            Social Security: Social Security
            Taxes: Taxes
            Technology: Technology
            Tours and Tickets: Tours and Tickets
            Telecommunications: Telecommunications
            Trade: Trade
            Transportation: Transportation
            Veterans: Veterans
            Welfare/SNAP: Welfare/SNAP
    - find:
        - selector: "#fname"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: false
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: salutation
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Ms.: Ms.
            Mrs.: Mrs.
            Miss: Miss
            Mr. and Mrs.: Mr. and Mrs.
            Dr.: Dr.
        - name: mailing_state
          selector: "#mailing_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            "--": "null"
            AK: AK
            AL: AL
            AR: AR
            AZ: AZ
            CA: CA
            CO: CO
            CT: CT
            DC: DC
            DE: DE
            FL: FL
            GA: GA
            HI: HI
            IA: IA
            ID: ID
            IL: IL
            IN: IN
            KS: KS
            KY: KY
            LA: LA
            MA: MA
            MD: MD
            ME: ME
            MI: MI
            MN: MN
            MO: MO
            MS: MS
            MT: MT
            NC: NC
            ND: ND
            NE: NE
            NH: NH
            NJ: NJ
            NM: NM
            NV: NV
            NY: NY
            OH: OH
            OK: OK
            OR: OR
            PA: PA
            RI: RI
            SC: SC
            SD: SD
            TN: TN
            TX: TX
            UT: UT
            VA: VA
            VT: VT
            WA: WA
            WI: WI
            WV: WV
            WY: WY
    - wait:
        - value: 1
    - click_on:
        - value: Send
          selector: "#side-search-btn"
    - find:
        - selector: "h2"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me.
