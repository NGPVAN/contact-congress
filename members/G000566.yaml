bioguide: G000566
contact_form:
  method: post
  action: default.aspx
  steps:
    - visit: "https://gowdy.house.gov/forms/writeyourrep"
    - fill_in:
        - name: FirstName
          selector: "#ctl00_ctl34_FirstName"
          value: $NAME_FIRST
          required: true
        - name: LastName
          selector: "#ctl00_ctl34_LastName"
          value: $NAME_LAST
          required: true
        - name: Street
          selector: "#ctl00_ctl34_Street"
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: "#ctl00_ctl34_City"
          value: $ADDRESS_CITY
          required: true
        - name: Zip
          selector: "#ctl00_ctl34_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: Phone
          selector: "#ctl00_ctl34_Phone"
          value: $PHONE
          required: false
        - name: Email
          selector: "#ctl00_ctl34_Email"
          value: $EMAIL
          required: true
        - name: Subject
          selector: "#ctl00_ctl34_Subject"
          value: $SUBJECT
          required: true
        - name: Body
          selector: "#ctl00_ctl34_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: PrefixList
          selector: "#ctl00_ctl34_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Miss: Miss
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
            Dr.and Mr.: Dr.and Mr.
            Drs.: Drs.
            Professor: Professor
            The Honorable: The Honorable
            Reverend: Reverend
            Pastor: Pastor
            Representative: Representative
            The Reverend Mosignor: The Reverend Mosignor
            The Reverend Dr.: The Reverend Dr.
            Sister: Sister
            Brother: Brother
            Rabbi: Rabbi
            Gen: Gen
            LtGen: LtGen
            MajGen: MajGen
            BrigGen: BrigGen
            Col: Col
            LtCol: LtCol
            Maj: Maj
            Capt.: Capt.
            1stLt: 1stLt
            2ndLt: 2ndLt
            CWO: CWO
            WO: WO
            SgtMaj: SgtMaj
            MGySgt: MGySgt
            1stSgt: 1stSgt
            MSgt: MSgt
            GvSgt: GvSgt
            SSgt: SSgt
            Sgt: Sgt
            Cpl: Cpl
            LCpl: LCpl
            PFC: PFC
            Pvt: Pvt
            CMSAF: CMSAF
            CMSgt: CMSgt
            SMSgt: SMSgt
            MSgt: MSgt
            TSgt: TSgt
            SFC: SFC
            SSG: SSG
            SP: SP
            ADM: ADM
            VADM: VADM
            RADM: RADM
            RDML: RDML
            ENS: ENS
            CDR: CDR
            LCDR: LCDR
            LT: LT
            LTJG: LTJG
        - name: IssuesList
          selector: "#ctl00_ctl34_IssuesList"
          value: $TOPIC
          required: true
          options:
            "None": ""
            2nd Amendment: "44663"
            Agriculture and Food: "18254"
            Animals: "18249"
            Armed Forces and National Security: "18219"
            "Arts, Culture, Religion": "18192"
            "Civil Rights and Liberties, Minority Issues": "18176"
            Commerce: "18158"
            Congress: "18136"
            Crime and Law Enforcement: "18122"
            Earmarks: "24075"
            Economics and Public Finance: "18096"
            Education: "18253"
            Emergency Management: "18063"
            Energy: "18054"
            Environmental Protection: "18037"
            Families: "18022"
            Finance and Financial Sector: "18012"
            Foreign Policy: "17690"
            Foreign Trade and International Finance: "17995"
            Government Operations and Politics: "17981"
            Gun Control: "44664"
            Health Care: "18252"
            Homeland Security: "17688"
            Housing and Community Development: "17885"
            Immigration: "17871"
            International Affairs: "17861"
            Kudos: "23454"
            Labor and Employment: "17841"
            Law: "17825"
            Native Americans: "17807"
            Private Legislation: "17693"
            Public Lands and Natural Resources: "17800"
            Retirement Security: "17692"
            "Science, Technology, Communications": "17785"
            Social Sciences and History: "17761"
            Social Welfare: "17753"
            Sports and Recreation: "17747"
            Tax Reform: "17689"
            Taxation: "17739"
            Transportation and Public Works: "18251"
            Veterans Affairs: "17687"
            Water Resources Development: "17704"
    - check:
        - name: ReplyChoice
          selector: "#ctl00_ctl34_ReplyChoice_0"
          value: Respond
          required: true
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl34_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
