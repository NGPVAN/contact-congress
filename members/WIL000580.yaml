bioguide: WIL000580
contact_form:
  method: post
  action: Contact.aspx
  steps:
    - visit: "http://legis.wisconsin.gov/senate/22/wirch/contact-bob/"
    - fill_in:
        - name: email
          selector: div.emailaddress input
          value: $EMAIL
          required: true
        - name: name
          selector: div.name input
          value: $NAME_FULL
          required: true
        - name: address
          selector: div.address input
          value: $ADDRESS_STREET
          required: true
        - name: citystatezip
          selector: div.citystatezipcode input
          value: $ADDRESS_CITY_STATE_ZIP
          required: true
        - name: phone
          selector: div.phone input
          value: $PHONE
          required: false
        - name: subject
          selector: div.messagesubject input
          value: $SUBJECT
          required: true
        - name: message
          selector: div.message textarea
          value: $MESSAGE
          required: true
    - click_on:
        - selector: input[type='submit'][value='Send']
  success:
    headers:
      status: 200
    body:
      contains: "Thank you"
