bioguide: state_nm_gov_susana_martinez
contact_form:
  method: post
  action: "Contact_the_Governor.aspx"
  steps:
    - visit: "http://www.governor.state.nm.us/Contact_the_Governor.aspx"
    - iframe:
        - name: iframe
          selector: '#_1cd423a5a4f54b4f8265c3cc89b5ead5_iFrame_1cd423a5a4f54b4f8265c3cc89b5ead5FreeForm'
    - fill_in:
        - name: firstName
          selector: "#txtFName"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#txtLName"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#txtAddress"
          value: $ADDRESS_STREET
          required: false
        - name: street2
          selector: "#txtSAddress"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#txtCity"
          value: $ADDRESS_CITY
          required: false
        - name: zip5
          selector: "#txtZip"
          value: $ADDRESS_ZIP5
          required: false
        - name: email
          selector: "#txtEmail"
          value: $EMAIL
          required: false
        - name: phone
          selector: "#txtHPhone"
          value: $PHONE
          required: false
        - name: subject
          selector: "#txtSubject"
          value: $SUBJECT
          required: false
        - name: message
          selector: "#txtMessage"
          value: $MESSAGE
          required: false
    - select:
        - name: prefix
          selector: "#ddlPrefix"
          value: $NAME_PREFIX
          required: true
          options:
            "MS": "MS"
            "MRS": "MRS"
            "MR": "MR"
            "DR": "DR"
    - click_on:
        - value: Submit
          selector: "#btnSubmit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to share your comments
