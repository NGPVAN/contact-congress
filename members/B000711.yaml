bioguide: B000711
contact_form:
  method: post
  action: shareyourviews.php
  steps:
    - visit: "https://www.boxer.senate.gov/contact/shareyourviews.html"
    - fill_in:
        - name: firstName
          selector: "#firstName"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#lastName"
          value: $NAME_LAST
          required: true
        - name: address1
          selector: "#address1"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: email_confirmation
          selector: "#email_confirmation"
          value: $EMAIL
          required: true
        - name: msubject
          selector: "#msubject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            " Mr. ": Mr.
            " Mrs. ": Mrs.
            " Miss ": Miss
            " Ms. ": Ms.
            " Dr. ": Dr.
            " Mr. and Mrs. ": Mr. and Mrs.
            " Dr. and Mrs. ": Dr. and Mrs.
            Dr. and Mr.: Dr. and Mr.
            Dr. and Dr.: Dr. and Dr.
