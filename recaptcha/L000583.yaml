bioguide: L000583
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
  - visit: "http://loudermilk.house.gov/contact/"
  - fill_in:
    - name: zip5
      selector: form.zipform input[name='zip5']
      value: $ADDRESS_ZIP5
      required: true
    - name: zip4
      selector: form.zipform input[name='zip4']
      value: $ADDRESS_ZIP4
      required: true
  - click_on:
    - value: Submit
      selector: form.zipform input[type='submit']
  - find:
    - selector: "#ctl00_ctl19_FirstName"
  - fill_in:
    - name: ctl00$ctl16$FirstName
      selector: "#ctl00_ctl19_FirstName"
      value: $NAME_FIRST
      required: true
    - name: ctl00$ctl16$LastName
      selector: "#ctl00_ctl19_LastName"
      value: $NAME_LAST
      required: true
    - name: ctl00$ctl16$Street
      selector: "#ctl00_ctl19_Street"
      value: $ADDRESS_STREET
      required: true
    - name: ctl00$ctl16$City
      selector: "#ctl00_ctl19_City"
      value: $ADDRESS_CITY
      required: true
    - name: ctl00$ctl16$Zip
      selector: "#ctl00_ctl19_Zip"
      value: $ADDRESS_ZIP5
      required: true
    - name: ctl00$ctl16$Email
      selector: "#ctl00_ctl19_Email"
      value: $EMAIL
      required: true
    - name: ctl00$ctl16$Phone
      selector: "#ctl00_ctl19_Phone"
      value: $PHONE
      required: true
    - name: ctl00$ctl16$Body
      selector: "#ctl00_ctl19_Body"
      value: $MESSAGE
      required: true
    - name: ctl00$ctl16$Subject
      selector: "#ctl00_ctl19_Subject"
      value: $SUBJECT
      required: true
  - choose:
    - name: ctl00$ctl16$ReplyChoice
      selector: "#ctl00_ctl19_ReplyChoice_0"
      value: Respond
  - select:
    - name: ctl00$ctl16$PrefixList
      selector: "#ctl00_ctl19_PrefixList"
      value: $NAME_PREFIX
      required: true
      options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Dr.: Dr.
          Col.: Col.
          Capt.: Capt.
          Lt. Col.: Lt. Col.
    - name: ctl00$ctl16$IssuesList
      selector: "#ctl00_ctl19_IssuesList"
      value: $TOPIC
      required: true
      options:
          "Advocacy": "14886"
          "Animals": "9982"
          "Armed Forces and National Security": "10012"
          "Arts, Culture, Religion": "10039"
          "Civil Rights and Liberties, Minority Issues": "10055"
          "Commerce": "10073"
          "Congress": "10095"
          "Crime and Law Enforcement": "10109"
          "Economics and Public Finance": "10135"
          "Education": "73"
          "Emergency Management": "10168"
          "Energy": "10177"
          "Environmental Protection": "14814"
          "Families": "10209"
          "Finance and Financial Sector": "10219"
          "Government Operations and Politics": "10250"
          "Health": "74"
          "Housing and Community Development": "10346"
          "Immigration": "10360"
          "International Affairs": "10370"
          "Labor and Employment": "10390"
          "Law": "10406"
          "Private Legislation": "14873"
          "Public Lands and Natural Resources": "10432"
          "Science, Technology, Communications": "10447"
          "Social Sciences and History": "10471"
          "Social Welfare": "10479"
          "Sports and Recreation": "10485"
          "Taxation": "10493"
          "Transportation and Public Works": "81"
          "Water Resources Development": "10528"
  - recaptcha:
    - name: recaptcha_response_field
      grid_selector: "#rc-imageselect-target"
      img_selector: "#rc-imageselect-target img"
      phrase_selector: "html body div.rc-imageselect-desc > strong"
      phrase_selector_fallback: "html body div.rc-imageselect-desc-no-canonical > strong"
      simple_img_selector: "html body div.rc-defaultchallenge-payload > img"
      simple_textbox_selector: "#default-response"
      audio_selector: "html body a.rc-audiochallenge-download-link"
      audio_response_selector: "#audio-response"
      audio_switch_selector: "#recaptcha-audio-button"
      checkbox_iframe_selector: "div.g-recaptcha iframe[title='recaptcha widget']"
      checkbox_selector: "div.recaptcha-checkbox-checkmark"
      main_iframe_selector: "iframe[src^='https://www.google.com/recaptcha/api2/frame']"
      verify_selector: "#recaptcha-verify-button"
      value: $CAPTCHA_SOLUTION
      types: [image, audio]
      required: true
  - click_on:
    - value: Submit
      selector: "#ctl00_ctl19_SubmitButton"
  - find:
    - selector: "span#ctl00_ctl19_ConfirmationText"
      value: Thank you
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to write me
