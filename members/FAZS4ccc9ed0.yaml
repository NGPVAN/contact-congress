bioguide: FAZS4ccc9ed0
contact_form:
  method: post
  action:
  steps:
    - visit: "https://www.sinema.senate.gov/contact-kyrsten"
    - wait:
      - value: 1
    - select:
      - name: Your Prefix
        selector: "#edit-prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Ms.: Ms.
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Dr.: Dr.
          Miss: Miss
          Admiral: Admiral
          Captain: Captain
          Chief Master Sergeant: Chief Master Sergeant
          Colonel: Colonel
          Commander: Commander
          Corporal: Corporal
          General: General
          Lieutenant: Lieutenant
          Lieutenant Colonel: Lieutenant Colonel
          Major: Major
          Master Sergeant: Master Sergeant
          Sergeant: Sergeant
          Second Lieutenant: Second Lieutenant
          Sergeant Major: Sergeant Major
          Technical Sergeant: Technical Sergeant
      - name: Topic
        selector: "#edit-issue"
        value: $TOPIC
        required: true
        options:
          Aging: Aging
          Agriculture: Agriculture
          Animal Rights: Animal Rights
          Appropriations: Appropriations
          Arts and Humanities: Arts and Humanities
          Banking and Finance: Banking and Finance
          Budget: Budget
          Census: Census
          Children and Families: Children and Families
          Civil Rights: Civil Rights
          Crime: Crime
          Defense/Military: Defense/Military
          Economic Development: Economic Development
          Education: Education
          Election and Campaign Reform: Election and Campaign Reform
          Energy: Energy
          Environment: Environment
          Foreign Policy: Foreign Policy
          Government Reform: Government Reform
          Health Care: Health Care
          Homeland Security: Homeland Security
          Housing: Housing
          Immigration: Immigration
          Jobs: Jobs
          Judiciary: Judiciary
          Labor and Employment: Labor and Employment
          LGBT Issues: LGBT Issues
          Medicaid: Medicaid
          Medicare: Medicare
          Native Americans: Native Americans
          Pensions: Pensions
          Postal Service: Postal Service
          Regulatory Reform: Regulatory Reform
          Science and Technology: Science and Technology
          Second Amendment: Second Amendment
          Small Business: Small Business
          Social Security: Social Security
          Taxes: Taxes
          Telecom: Telecom
          Trade: Trade
          Transportation & Infrastructure: Transportation & Infrastructure
          Veterans: Veterans
    - fill_in:
      - name: First name
        selector: "#edit-first-name"
        value: $NAME_FIRST
        required: true
      - name: Last name
        selector: "#edit-last-name"
        value: $NAME_LAST
        required: true
      - name: Street
        selector: "#edit-address-1"
        value: $ADDRESS_STREET
        required: true
      - name: Street2
        selector: "#edit-address-2"
        value: $ADDRESS_STREET_2
        required: false
      - name: City
        selector: "#edit-city"
        value: $ADDRESS_CITY
        required: true
      - name: zip
        selector: "#edit-zip"
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: "#edit-phone"
        value: $PHONE
        required: true
      - name: email
        selector: "#edit-email"
        value: $EMAIL
        required: true
      - name: Subject
        selector: "#edit-subject"
        value: $SUBJECT
        required: true
      - name: Message
        selector: "#edit-message"
        value: $MESSAGE
        required: true
    - click_on:
      - value: Response Requested
        selector: "#edit-response-requested-no"
      - value: Sign Up
        selector: "#edit-sign-up-for-updates-no"
      - value: Submit
        selector: "#edit-actions-submit"
    - wait:
      - value: 6
  success:
    headers:
      status: 200
    body:
      contains: "Thank you, your message has been sent"
