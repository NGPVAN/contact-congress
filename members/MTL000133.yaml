bioguide: MTL000133
contact_form:
  method: post
  action:
  steps:
    - visit: "http://leg.mt.gov/css/Between-Sessions/Messaging/legwebmessage.asp?LegSessID=4443&Name=JON%20SESSO"
    - wait:
        - value: 2
    - find:
        - selector: input[name='PersonFrom']
    - fill_in:
        - name: email
          selector: input[name='PersonFrom']
          value: $EMAIL
          required: true
        - name: Subject
          selector: input[name='Subject']
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea[name='txtMessage']
          value: $MESSAGE
          required: true
          options:
            blacklist: "*^;&></"
    - click_on:
        - selector: input[name='Send']
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Your message is on its way to the legislator you selected.
