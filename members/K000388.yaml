bioguide: K000388
contact_form:
  method: post
  action: ""
  steps:
  - visit: "https://trentkelly.house.gov/forms/writeyourrep/"
  - fill_in:
    - name: FirstName
      selector: "#ctl00_ctl18_FirstName"
      value: $NAME_FIRST
      required: true
    - name: LastName
      selector: "#ctl00_ctl18_LastName"
      value: $NAME_LAST
      required: true
    - name: Street
      selector: "#ctl00_ctl18_Street"
      value: $ADDRESS_STREET
      required: true
    - name: City
      selector: "#ctl00_ctl18_City"
      value: $ADDRESS_CITY
      required: true
    - name: Zip5
      selector: "#ctl00_ctl18_Zip"
      value: $ADDRESS_ZIP5
      required: true
    - name: Phone
      selector: "#ctl00_ctl18_Phone"
      value: $PHONE
      required: true
    - name: Email
      selector: "#ctl00_ctl18_Email"
      value: $EMAIL
      required: true
    - name: Subject
      selector: "#ctl00_ctl18_Subject"
      value: $SUBJECT
      required: true
    - name: Message
      selector: "#ctl00_ctl18_Body"
      value: $MESSAGE
      required: true
  - click_on:
    - selector: input#ctl00_ctl18_ReplyChoice_0
  - select:
    - name: Prefix
      selector: "#ctl00_ctl18_PrefixList"
      value: $NAME_PREFIX
      required: true
      options:
        Mr.: Mr.
        Mrs.: Mrs.
        Ms.: Ms.
        Dr.: Dr.
  - click_on:
    - value: Submit
      selector: input#ctl00_ctl18_SubmitButton
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to
