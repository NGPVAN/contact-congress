bioguide: L000551
contact_form:
  method: post
  action: ""
  steps:
    - visit: http://lee.house.gov/contact-the-office/email-me
    - fill_in:
        - name: zip5
          selector: input#required-zip5
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: input#zip4
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: form#emailForm button#submit
    - find:
        - selector: input#required-first
    - fill_in:
        - name: prefix
          selector: input#prefix
          value: $NAME_PREFIX
          required: false
        - name: first
          selector: input#required-first
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#required-last
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#required-address
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#address2
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#required-city
          value: $ADDRESS_CITY
          required: true
        - name: email
          selector: input#required-valid-email
          value: $EMAIL
          required: true
        - name: phone
          selector: input#required-phone
          value: $PHONE
          required: true
        - name: subject
          selector: input#required-subject
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#required-message
          value: $MESSAGE
          required: true
    - select:
        - name: topic
          selector: select#required-issue
          value: $TOPIC
          required: true
          options:
            Other Issues: Other Issues
        - name: response
          selector: select#required-response
          value: "Yes, please contact me"
          required: true
          options:
            "Yes, please contact me": "Yes, please contact me"
    - click_on:
        - value: Send Email to Representative Lee
          selector: form#contactForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
