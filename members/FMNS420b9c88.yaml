bioguide: FMNS420b9c88
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.smith.senate.gov/content/contact-senator"
    - fill_in:
      - name: First Name
        selector: input#edit-submitted-constituent-information-first-name
        value: "$NAME_FIRST"
        required: true
      - name: Last Name
        selector: input#edit-submitted-constituent-information-last-name
        value: "$NAME_LAST"
        required: true
      - name: Street
        selector: input#edit-submitted-constituent-information-address-1
        value: "$ADDRESS_STREET"
        required: true
      - name: street2
        selector: input#edit-submitted-constituent-information-address-2
        value: "$ADDRESS_STREET_2"
        required: false
      - name: City
        selector: input#edit-submitted-constituent-information-city
        value: "$ADDRESS_CITY"
        required: true
      - name: zip5
        selector: input#edit-submitted-constituent-information-zip
        value: "$ADDRESS_ZIP5"
        required: true
      - name: Phone Number
        selector: input#edit-submitted-constituent-information-phone
        value: "$PHONE_HYPHENS"
        required: false
      - name: email
        selector: input#edit-submitted-constituent-information-email
        value: "$EMAIL"
        required: true
      - name: Message
        selector: textarea#edit-submitted-message-details-message
        value: "$MESSAGE"
        required: true
        options:
          blacklist: ":"
      - name: Subtopic
        selector: input#edit-submitted-message-details-sub-topic
        value: "$SUBJECT"
        required: true
    - select:
      - name: Prefix
        selector: select#edit-submitted-constituent-information-prefix
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Mr. and Mrs.: Mr. and Mrs.
          Dr.: Dr.
          Dr. and Mrs.: Dr. and Mrs.
          Reverend: Reverend
          Sister: Sister
          Pastor: Pastor
          The Honorable: The Honorable
          Representative: Representative
          Senator: Senator
      - name: topic
        selector: select#edit-submitted-message-details-topic
        value: "$TOPIC"
        required: true
        options:
          General Topic Selection: General
          Agriculture: Agriculture
          Animal Welfare: Animal Welfare
          Arts: Arts
          Banking: Banking
          Budget: Budget
          Casework: Casework
          Child Welfare: Child Welfare
          Climate Change: Climate Change
          Crime: Crime
    - click_on:
      - value: Submit
        selector: input[type='submit'][value='Submit']
  success:
    headers:
      status: 200
    body:
      contains: "Thank you, your message has been received."
