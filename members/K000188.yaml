bioguide: K000188
contact_form:
  method: post
  action: /email-ron/
  steps:
    - visit: "https://kindforms.house.gov/email-ron"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - find:
        - selector: "#custom_form17"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form17 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
    - select:
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
    - fill_in:
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#custom_form17 input[name='phone']"
          value: $PHONE
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: state
          selector: "#req_state"
          value: "WI"
          required: true
          options:
            WI: WI
        - name: subject
          selector: "#req_subject"
          value: OTHER
          required: true
          options:
            Help with a Federal Agency: CASE
            Agriculture: AGRI
            Budget: BUD
            Defense/Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENR
            Environment: ENV
            Foreign Affairs: FAFF
            Health: HLTH
            Immigration: IMM
            Labor: LAB
            Schedule: SCH
            Social Security: SOC
            Tax: TAX
            Telecommunications and Telephone: TELE
            Transportation: TRANS
            Veterans: VET
            Other: OTHER
        - name: response
          selector: "#req_response"
          value: "ii"
          required: false
          options:
            I do not need a response.: "i"
            I would like a response.: "ii"
    - click_on:
        - value: Submit
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for submitting your information
