bioguide: MIL000302
contact_form:
  method: post
  action:
  useChrome: true
  steps:
    - visit: "http://senatedems.com/hertel/contact/"
    - fill_in:
        - name: First Name
          selector: input[name='contact.fname']
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input[name='contact.lname']
          value: $NAME_LAST
          required: true
        - name: email
          selector: input[name='contact.email']
          value: $EMAIL
          required: true
        - name: Address
          selector: input[name='contact.addr']
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: input[name='contact.city']
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: input[name='contact.zip']
          value: $ADDRESS_ZIP5
          required: true
        - name: Phone
          selector: input[name='contact.phone']
          value: $PHONE
          required: true
        - name: Subject
          selector: input[name='contact.subject']
          value: $SUBJECT
          required: true
        - name: Message
          selector: textarea[name='contact.message']
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: button.button
    - wait:
        - value: 2
    - find:
        - selector: div span.highlighted
  success:
    headers:
      status: 200
    body:
      contains: Thank you!
