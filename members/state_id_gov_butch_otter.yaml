bioguide: state_id_gov_butch_otter
contact_form:
  method: post
  action: webform.cfm
  steps:
    - visit: "http://gov.idaho.gov/ourgov/contact.html"
    - wait:
      - value: 2
    - fill_in:
      - name: recaptcha
        captcha_selector: "#recaptcha_challenge_image"
        value: $CAPTCHA_SOLUTION
        selector: "#recaptcha_response_field"
        captcha_id_selector: "#recaptcha_challenge_field"
        required: true
    - fill_in:
      - name: firstName
        selector: "input[name='firstname']"
        value: $NAME_FIRST
        required: true
      - name: lastName
        selector: "input[name='lastname']"
        value: $NAME_LAST
        required: true
      - name: street1
        selector: "input[name='address1']"
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: "input[name='address2']"
        value: $ADDRESS_STREET_2
      - name: city
        selector: "input[name='city']"
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: "input[name='zip']"
        value: $ADDRESS_ZIP5
        required: true
      - name: phoneAreaCode
        selector: "input[name='contactPhoneAC']"
        value: $PHONE_AREA_CODE
      - name: phoneExchange
        selector: "input[name='contactphonepre']"
        value: $PHONE_EXCHANGE_CODE
      - name: phoneNumber
        selector: "input[name='contactPhoneLINE']"
        value: $PHONE_SUBSCRIBER_NUMBER
      - name: email
        selector: "input[name='email']"
        value: $EMAIL
        required: true
      - name: message
        selector: "textarea[name='messagebody']"
        value: $MESSAGE
        required: true
    - select:
      - name: prefix
        selector: "select[name='prefix']"
        value: $NAME_PREFIX
        required: true
        options:
          - "Mr.": "Mr."
          - "Mrs.": "Mrs."
          - "Ms.": "Ms."
          - "Dr.": "Dr."
          - "Mr. & Mrs.": "Mr. & Mrs."
      - name: stateFull
        selector: "#state"
        value: $ADDRESS_STATE_FULL
        required: true
        options:
          - "AL": "Alabama"
          - "AK": "Alaska"
          - "AZ": "Arizona"
          - "AR": "Arkansas"
          - "CA": "California"
          - "CO": "Colorado"
          - "CT": "Connecticut"
          - "DE": "Delaware"
          - "DC": "District of Columbia"
          - "FL": "Florida"
          - "GA": "Georgia"
          - "HI": "Hawaii"
          - "ID": "Idaho"
          - "IL": "Illinois"
          - "IN": "Indiana"
          - "IA": "Iowa"
          - "KS": "Kansas"
          - "KY": "Kentucky"
          - "LA": "Louisiana"
          - "ME": "Maine"
          - "MD": "Maryland"
          - "MA": "Massachusetts"
          - "MI": "Michigan"
          - "MN": "Minnesota"
          - "MS": "Mississippi"
          - "MO": "Missouri"
          - "MT": "Montana"
          - "NE": "Nebraska"
          - "NV": "Nevada"
          - "NH": "New Hampshire"
          - "NJ": "New Jersey"
          - "NM": "New Mexico"
          - "NY": "New York"
          - "NC": "North Carolina"
          - "ND": "North Dakota"
          - "OH": "Ohio"
          - "OK": "Oklahoma"
          - "OR": "Oregon"
          - "PA": "Pennsylvania"
          - "RI": "Rhode Island"
          - "SC": "South Carolina"
          - "SD": "South Dakota"
          - "TN": "Tennessee"
          - "TX": "Texas"
          - "UT": "Utah"
          - "VT": "Vermont"
          - "VA": "Virginia"
          - "WA": "Washington"
          - "WV": "West Virginia"
          - "WI": "Wisconsin"
          - "WY": "Wyoming"
      - name: topic
        selector: "select[name='issue']"
        value: $TOPIC
        required: true
        options:
          - "AG": "Agriculture"
          - "BOARDS_COMMISSIONS": "Boards and Commissions"
          - "COMMERCE": "Commerce"
          - "CORRECTION": "Correction"
          - "ODP": "Drug Policy"
          - "EDU": "Education"
          - "DOF": "Finance"
          - "FG": "Fish and Game"
          - "HW": "Health and Welfare"
          - "ISP": "Idaho State Police"
          - "INDUSTRIAL_COMMISSION": "Industrial Commission"
          - "INSURANCE": "Insurance"
          - "LABOR": "Labor"
          - "MILITARY": "Military"
          - "NAT": "Natural Resources"
          - "PARKS": "Parks and Recreation"
          - "PARDONS_AND_PAROLE": "Pardons and Parole"
          - "IBOL": "Occupational Licenses"
          - "TAX": "Taxes"
          - "TRAN": "Transportation"
          - "VET": "Veteran Services"
          - "OTHER": "Other"
    - click_on:
      - value: Submit
        selector: "input[name='submit_button']"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting"
