#US Senator Jon Tester
bioguide: T000464
contact_form:
  driver: chrome
  method: POST
  steps:
    - visit: "https://www.tester.senate.gov/contact/contact-form/"
    - find:
        - selector: "#choice_1_18_0"
    - click_on:
        - selector: "#choice_1_18_0"
    - fill_in:
        - name: First Name
          selector: "#input_1_2"
          value: "$NAME_FIRST"
          required: true
        - name: Last Name
          selector: "#input_1_3"
          value: "$NAME_LAST"
          required: true
        - name: Address1
          selector: "#input_1_6_1"
          value: "$ADDRESS_STREET"
          required: true
        - name: city
          selector: "#input_1_6_3"
          value: "$ADDRESS_CITY"
          required: true
        - name: zip
          selector: "#input_1_6_5"
          value: "$ADDRESS_ZIP5"
          required: true
        - name: phone
          selector: "#input_1_7"
          value: "$PHONE"
          required: true
        - name: email
          selector: "#input_1_9"
          value: "$EMAIL"
          required: true
        - name: vemail
          selector: "#input_1_9_2"
          value: "$VEMAIL"
          required: true
        - name: Subject
          selector: "#input_1_11"
          value: "$SUBJECT"
          required: true
        - name: Message
          selector: ".textarea"
          value: "$MESSAGE"
          required: true
    - javascript:
        - name: Message
          selectors: [".textarea"]
          values: ["$MESSAGE"]
          commands:
            [
              "for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '');}",
            ]
          required: true
    - select:
        - name: Your Prefix
          selector: "#input_1_1"
          value: "$NAME_PREFIX"
          required: false
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Miss: Miss
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
