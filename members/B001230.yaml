bioguide: B001230
contact_form:
  method: POST
  action: http://www.baldwin.senate.gov/contact
  steps:
    - visit: http://www.baldwin.senate.gov/contact
    - select:
      - name: action
        selector: "#topic"
        value: Share your comments or opinion on legislation
        required: true
    - find:
      - selector: "#continue-form fieldset:nth-child(1)"
    - fill_in:
      - name: fname
        selector: "#fname"
        value: $NAME_FIRST
        required: true
      - name: lname
        selector: "#lname"
        value: $NAME_LAST
        required: true
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: $ADDRESS_STREET
        required: true
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: $ADDRESS_STREET_2
        required: false
      - name: mailing_city
        selector: "#mailing_city"
        value: $ADDRESS_CITY
        required: true
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: $ADDRESS_ZIP5
        required: true
      - name: home_phone_number
        selector: "#home_phone_number"
        value: $PHONE
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: $EMAIL
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
    - select:
      - name: salutation
        selector: "#salutation"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Miss: Miss
          Mr. and Mrs.: Mr. and Mrs.
          Dr.: Dr.
          Dr. and Mrs.: Dr. and Mrs.
          Dr. and Mr.: Dr. and Mr.
          Mr. and Mr.: Mr. and Mr.
          Mrs. and Mrs.: Mrs. and Mrs.
          Ms. and Ms.: Ms. and Ms.
          Rev.: Rev.
          Sr.: Sr.
      - name: subject
        selector: "#subject"
        value: $TOPIC
        required: true
        options:
          Aging and Retirement: Aging and Retirement
          Agriculture: Agriculture
          Armed Services and Defense: Armed Services and Defense
          "Arts & Humanities": "Arts & Humanities"
          Banking: Banking
          Budget: Budget
          Congress and Elections: Congress and Elections
          Economy and Jobs: Economy and Jobs
          Education: Education
          Energy: Energy
          Environment: Environment
          Federal Employees: Federal Employees
          Foreign Relations: Foreign Relations
          Government Contracting: Government Contracting
          Gun Safety: Gun Safety
          Healthcare: Healthcare
          Homeland Security: Homeland Security
          Housing: Housing
          Immigration: Immigration
          Judiciary: Judiciary
          Labor: Labor
          LGBT Issues: LGBT Issues
          Native Americans: Native Americans
          Natural Resources: Natural Resources
          Patents/Intellectual Property: Patents/Intellectual Property
          Pensions: Pensions
          Postal Service: Postal Service
          Science and Technology: Science and Technology
          Small Business: Small Business
          Social Security: Social Security
          Sports: Sports
          Taxes: Taxes
          Telecommunication: Telecommunication
          Trade: Trade
          Transportation: Transportation
          Veterans: Veterans
          Womens Issues: Womens Issues
      - name: state
        selector: "#state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
        options: US_STATES
    - click_on:
      - value: Send
        selector: "#side-search-btn"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
