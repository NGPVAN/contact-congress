bioguide: V000108
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-pete/email-pete-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://visclosky.house.gov/contact-pete/email-pete"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: form#emailForm button#submit
    - find:
        - selector: form#contactForm input#required-first
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#contactForm #required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#prefix
          value: $NAME_PREFIX
          required: false
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: required-response
          selector: "#required-response"
          value: Y
          required: true
          options:
            Yes, please contact me: Y
            No, I wanted to voice my opinion: N
    - click_on:
        - value: Send Email
          selector: form#contactForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted"
