contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://parkplanning.nps.gov/commentForm.cfm?documentID=76936"
    - find:
        - selector: input#id_authorCity
    - fill_in:
        - name: city
          selector: input#id_authorCity
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#id_authorPostalCode
          value: $ADDRESS_ZIP5
          required: true
        - name: firstname
          selector: input#id_authorFirstName
          value: $NAME_FIRST
          required: false
        - name: lastname
          selector: input#id_authorLastName
          value: $NAME_LAST
          required: false
        - name: street
          selector: input#id_authorAddress1
          value: $ADDRESS_STREET
          required: false
        - name: street2
          selector: input#id_authorAddress2
          value: $ADDRESS_STREET_2
          required: false
        - name: email
          selector: input#id_authorEmail
          value: $EMAIL
          required: false
        - name: message
          selector: textarea#id_pubComments
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: select#id_authorStateProvDD
          value: $ADDRESS_STATE_FULL
          required: true
          options:
