#US Senator Laphonza Butler
bioguide: FCAS22197_452286
contact_form:
  driver: chrome
  steps:
    - visit: "https://www.butler.senate.gov/share-your-opinion/"
    - click_on: 
      - selector: .eicon-close
    - fill_in:
      - name: Your Prefix
        selector: select#form-field-name
        value: $NAME_PREFIX
        required: false
      - name: first
        selector: input#form-field-field_1d46919
        value: $NAME_FIRST
        required: true
      - name: last
        selector: input#form-field-field_bdcaff9
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#form-field-field_00c2cf4
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#form-field-field_1a731d3
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: input#form-field-field_5ce9e4e
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#form-field-field_1037219
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: input#form-field-field_9411e2b
        value: $PHONE
        required: false
      - name: email
        selector: input#form-field-email
        value: $EMAIL
        required: true
      - name: subject
        selector: input#form-field-field_65932fe
        value: $SUBJECT
        required: true
      - name: message
        selector: textarea#form-field-field_01539f0
        value: $MESSAGE
        required: true
        options:
          max_length: 2970
    - javascript:
      - name: char replace
        selectors: ["textarea#form-field-field_01539f0"]
        commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = elements[i].value.replace(/(%2[0])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(-)/g,'').replace(/(%2[0C])/g, '').replace(/(CC:)/g,'CC').replace(/[(]/g,'[').replace(/[)]/g,']');}"]
        required: true
    - select:
      - name: topic
        selector: select#form-field-message
        value: $TOPIC
        required: true
        options:
          AGR: Agriculture
          PHONE CALL: PHONE CALL
          AN: Animal Welfare
          ART: Arts, Museums, & Libraries
          BANK: Banking & Financial Services
          CHEM: Chemical Safety
