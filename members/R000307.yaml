bioguide: R000307
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.roberts.senate.gov/public/index.cfm?p=EmailPat"
    - fill_in:
        - name: prefix
          selector: input#field_23C64F0F-17AA-4395-BFA8-65EA859C9DDB
          value: $NAME_PREFIX
          required: true
        - name: first
          selector: input#field_7BBAD001-4221-4CB0-B7BD-B1ADC5E3A379
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#field_08788E58-2487-4D39-BD3E-99B47A7DB6B3
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#field_6E92B6CE-26EA-4520-A313-FB9FB4554935
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#field_3D1183CF-BF40-4F07-BC9A-C1CEFB5A9773
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#field_A10AF97B-AC6C-4B88-8BFD-0C8E6A2EF117
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#field_AEA5B2A7-06B4-4AF8-933E-2B74AF558CFB
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: input#field_F80F60A1-095A-4E5D-9946-91E5D9FE422D
          value: $PHONE
          required: false
        - name: email
          selector: input#field_F7677061-8F71-4136-B3B2-ED7BCC421D95
          value: $EMAIL
          required: true
        - name: message
          selector: textarea#field_6D262F00-EBE4-49B9-AB23-0C2C3F61225C
          value: $MESSAGE
          required: true
        - name: captcha
          selector: input#captcha_56E0E9D8-904D-4C9E-81B8-19474EE968AF
          captcha_selector: div#captcha_56E0E9D8-904D-4C9E-81B8-19474EE968AF_container img
          captcha_id_selector: input#captcha_56E0E9D8-904D-4C9E-81B8-19474EE968AF_hash
          value: $CAPTCHA_SOLUTION
          required: true
    - select:
        - name: topic
          selector: select#field_9E46D42D-A8A8-4014-AF7C-A316AA230D9F
          value: $TOPIC
          required: true
          options:
            - Government Shutdown
            - Health Care Costs
            - Economy/Jobs
            - Gas Prices
            - Immigration
            - National Security
            - Social Security
            - Terrorism
            - Abortion
            - Agriculture
            - Arctic National Wildlife Refuge
            - Aviation
            - Banking-General
            - Budget
            - "Children's Issues"
            - Communications
            - Defense-General
            - Economy-General
            - Education
            - Energy
            - Environment
            - Foreign Affairs
            - Global Warming
            - Government Affairs
            - Gun Control
            - Health Care-General
            - Housing
            - Intelligence Issues
            - Judiciary
            - Labor
            - Nuclear Weapons
            - "Seniors' Issues"
            - Small Business
            - Tax-General
            - Trade-General
            - Transportation
            - Veterans Affairs
            - Violence
            - Other
    - click_on:
        - value: Submit
          selector: form.uniForm div.buttonHolder input.primaryAction
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for expressing your views."
