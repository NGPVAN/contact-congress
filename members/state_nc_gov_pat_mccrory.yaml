bioguide: state_nc_gov_pat_mccrory
contact_form:
  method: post
  action: /contact/email-governor
  steps:
    - visit: "http://governor.nc.gov/contact/email-governor"
    - fill_in:
        - name: firstName
          selector: "#edit-submitted-first-name"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#edit-submitted-last-name"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#edit-submitted-email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#edit-submitted-message"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "#edit-submit"
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been received"
