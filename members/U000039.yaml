bioguide: U000039
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.tomudall.senate.gov/?p=contact"
    - find:
      - selector: form#contact_form input#firstName
    - fill_in:
      - name: first
        selector: input#firstName
        value: $NAME_FIRST
        required: true
      - name: last
        selector: input#lastName
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#Address1
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#Address2
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: input#city
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: form#contact_form input#zip
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: form#contact_form input#phone
        value: $PHONE
        required: true
      - name: email
        selector: form#contact_form input#email
        value: $EMAIL
        required: true
      - name: verify_email
        selector: form#contact_form input#vemail
        value: $EMAIL
        required: true
      - name: subject
        selector: form#contact_form input#MessageSubject
        value: $SUBJECT
        required: true
      - name: message
        selector: form#contact_form textarea[name='MessageBody']
        value: $MESSAGE
        required: true
    - select:
      - name: prefix
        selector: select[name='Prefix']
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Mr. and Mrs.: Mr. and Mrs.
          Miss: Miss
          Dr.: Dr.
          Dr. and Mrs.: Dr. and Mrs.
          Dr. and Mr.: Dr. and Mr.
          Admiral: Admiral
          Captain: Captain
          Chief Master Sergeant: Chief Master Sergeant
          Colonel: Colonel
          Commander: Commander
          Corporal: Corporal
          Father: Father
          Lieutenant: Lieutenant
          Lieutenant Colonel: Lieutenant Colonel
          Master Sergeant: Master Sergeant
          Rabbi: Rabbi
          Reverend: Reverend
          Sergeant: Sergeant
          Second Lieutenant: Second Lieutenant
          Sergeant Major: Sergeant Major
          Sister: Sister
          Technical Sergeant: Technical Sergeant
      - name: topic
        selector: select#Subject
        value: $TOPIC
        required: true
        options:
          Agriculture: Agriculture
          Animals: Animals
          Arts and Humanities: Arts and Humanities
          Banking & Finance: Banking & Finance
          Budget & Taxes: Budget & Taxes
          Campaign Finance & Election Reform: Campaign Finance & Election Reform
          Civil Liberties: Civil Liberties
          Defense & Military: Defense & Military
          Education: Education
          E-mail Newsletters: E-mail Newsletters
          Energy & Global Warming: Energy & Global Warming
          Environment & Conservation: Environment & Conservation
          Family Planning: Family Planning
          Federal Employees: Federal Employees
          Foreign Relations: Foreign Relations
          Health Care: Health Care
          Homeland Security: Homeland Security
          Housing: Housing
          Indian Country: Indian Country
          Immigration & Border Security: Immigration & Border Security
          Jobs & Economy: Jobs & Economy
          Judiciary: Judiciary
          Labor: Labor
          Law Enforcement: Law Enforcement
          LGBT Issues: LGBT Issues
          National Labs: National Labs
          Postal Service: Postal Service
          Religion: Religion
          Retirement: Retirement
          Science and Technology: Science and Technology
          Second Amendment Rights: Second Amendment Rights
          Small Business: Small Business
          Social Security: Social Security
          State Issues: State Issues
          Taxes: Taxes
          Telecommunications: Telecommunications
          Trade: Trade
          Transportation: Transportation
          Veterans: Veterans
    - click_on:
      - value: Submit
        selector: form#contact_form input[src='/images/btn-submit.gif']
    - wait:
      - value: 4
    - find:
      - selector: div.notice
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your message!"
