#US Senator Mike Braun
bioguide: FINS8d63d592
contact_form:
  method: post
  steps:
    - visit: "https://www.braun.senate.gov/contact-mike"
    - find:
        - selector: "#edit-prefix"
    - select:
        - name: Your Prefix
          selector: "#edit-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Dr.: Dr.
        - name: Topic
          selector: "#edit-topic"
          value: $TOPIC
          required: true
          options:
            Abortion: Abortion
            Agriculture: Agriculture
            Aid: Aid
            Appointments: Appointments
            Defense: Defense
            Drugs: Drugs
            Education: Education
            Environment: Environment
            Foreign Affairs: Foreign Affairs
            Gun Control: Gun Control
            Healthcare: Healthcare
            Housing: Housing
            Immigration: Immigration
            Infrastructure: Infrastructure
            Marijuana: Marijuana
            Other: Other
            President: President
            Shutdown: Shutdown
            Social Security: Social Security
            Space/Science: Space/Science
            Taxation: Taxation
            Term Limits: Term Limits
            Thank you / Congratulations: Thank you / Congratulations
            Transportation: Transportation
            Veterans: Veterans
            Welfare: Welfare
            Wages: Wages
    - fill_in:
        - name: First name
          selector: "#edit-first-name"
          value: $NAME_FIRST
          required: true
        - name: Last name
          selector: "#edit-last-name"
          value: $NAME_LAST
          required: true
        - name: Street
          selector: "#edit-address-1"
          value: $ADDRESS_STREET
          required: true
        - name: Street2
          selector: "#edit-address-2"
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: "#edit-city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#edit-zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#edit-phone"
          value: $PHONE
          required: false
        - name: email
          selector: "#edit-email"
          value: $EMAIL
          required: true
        - name: Subject
          selector: "#edit-subject"
          value: $SUBJECT
          required: true
        - name: Message
          selector: "#edit-message"
          value: $MESSAGE
          required: true
    - javascript:
        - name: char replace
          selectors: ["#edit-message"]
          values: ["$MESSAGE"]
          commands:
            [
              "for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(CC:)/g,'CC').replace(/(%2[0C])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(-)/g,'').replace(/(%2[0C])/g, '').replace(/(CC:)/g,'CC').replace(/[(]/g,'[').replace(/[)]/g,']');}",
            ]
          required: true
    - click_on:
        - value: Submit
          selector: button#edit-actions-submit
    - wait:
        - value: 5
    - find:
        - selector: div.field--item p
  success:
    headers:
      status: 200
    body:
      contains: Thank you, your message has been sent.
