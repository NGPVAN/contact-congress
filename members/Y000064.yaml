bioguide: Y000064
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://toddyoungforms.house.gov/give-me-your-opinion"
    - find:
        - selector: form#custom_form21
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#street2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: false
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: topic
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            Jobs and the Economy: Jobs and the Economy
            "Budget, Government Spending, National Debt": "Budget, Government Spending, National Debt"
            "Medicare, Social Security, Medicaid, Welfare": "Medicare, Social Security, Medicaid, Welfare"
            "Tax Rates, Tax Code, the IRS": "Tax Rates, Tax Code, the IRS"
            Health Care: Health Care
            "Agriculture, Farming, Food & Nutrition": "Agriculture, Farming, Food & Nutrition"
            "Marriage, Adoption, Family Issues": "Marriage, Adoption, Family Issues"
            "Education, Student Loans, Teachers": "Education, Student Loans, Teachers"
            "Energy, Cap and Trade, Domestic Drilling": "Energy, Cap and Trade, Domestic Drilling"
            Foreign Affairs: Foreign Affairs
            "Military, Department of Defense, Afghanistan, Iraq": "Military, Department of Defense, Afghanistan, Iraq"
            "Immigration, Border Protection, Amnesty": "Immigration, Border Protection, Amnesty"
            "Judicial Branch, Law Enforcement, 2nd Amendment": "Judicial Branch, Law Enforcement, 2nd Amendment"
            "Transportation & Infrastructure, Highways, Bridges": "Transportation & Infrastructure, Highways, Bridges"
            Veterans Affairs: Veterans Affairs
            Other: Other
        - name: response
          selector: "#req_response"
          value: "I would like a response."
          required: true
          options:
            "I would like a response.": "I would like a response."
    - click_on:
        - value: Submit
          selector: input#submitButton
  success:
    headers:
      status: 200
    body:
      contains: Your message has been sent.
