bioguide: OHL000350
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.ohiohouse.gov/laura-lanese/contact"
    - fill_in:
        - name: First Name
          selector: "#first-name"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#last-name"
          value: $NAME_LAST
          required: true
        - name: Email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: Address
          selector: "#address-line-1"
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: ZipCode
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: Phone
          selector: "#phone"
          value: "$PHONE_PARENTHESES"
          required: false
        - name: Subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: Message
          selector: "#message"
          value: $MESSAGE
          required: true
          options:
            max_length: 3800
    - click_on:
        - selector: button[type='submit']
  success:
    headers:
      status: 200
    body:
      contains: Message Sent Successfully
