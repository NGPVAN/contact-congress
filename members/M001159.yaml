bioguide: M001159
contact_form:
  method: post
  action: /write-to-cathy1/
  steps:
    - visit: "http://mcmorris.house.gov/contact/"
    - fill_in:
        - name: zipcode
          selector: "#input_11_16"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Go to Form
          selector: .gform_next_button
    - fill_in:
        - name: subject
          selector: "#input_11_15"
          value: $SUBJECT
          required: true
        - name: emailaddress
          selector: "#input_11_3"
          value: $EMAIL
          required: true
        - name: message
          selector: "#input_11_2"
          value: $MESSAGE
          required: true
        - name: firstname
          selector: "#input_11_5"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#input_11_7"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#input_11_9"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#input_11_11"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#input_11_13"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Submit
          selector: "#gform_submit_button_11"
  success:
    headers:
      status: 200
    body:
      contains: Thanks for contacting us
