bioguide: state_de_gov_jack_markell
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://governor.delaware.gov/forms/emailthegovernor.shtml"
    - fill_in:
        - name: formName
          selector: "#formName"
          value: $NAME_FULL
          required: true
        - name: formAddress
          selector: "#formAddress"
          value: $ADDRESS_STREET
          required: true
        - name: formEmail
          selector: "#formEmail"
          value: $EMAIL
          required: true
        - name: formComment
          selector: "#formComment"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: form#emailthegovernor div#submit_buttons input[type=submit]
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your comment/question!"
