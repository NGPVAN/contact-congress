bioguide: H001042
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.hirono.senate.gov/help/email"
    - fill_in:
      - name: firstname
        selector: input#input-B03E05C4-4040-F985-52CD-9CA44623DE5E
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: input#input-B03E04BD-4040-F985-52CD-48E090E769DA
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#input-B03E05F1-4040-F985-52CD-A580E72A7D41
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#input-B03E0518-4040-F985-52CD-CF33EF97DA3A
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: input#input-B03E0595-4040-F985-52CD-C572364023FE
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#input-B03E04CC-4040-F985-52CD-4DDB58DA474A
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: input#input-B03E046E-4040-F985-52CD-A2F10450D58D
        value: $PHONE_PARENTHESES
        required: true
      - name: email
        selector: input#email
        value: $EMAIL
        required: true
      - name: email
        selector: input#input-B03E05A4-4040-F985-52CD-730C08912F4F
        value: $EMAIL
        required: true
      - name: subject
        selector: input#input-12E6845B-D83C-EBAC-69D8-8880243D4E21
        value: $SUBJECT
        required: false
      - name: message
        selector: textarea#input-B03E05B4-4040-F985-52CD-8DF0BC10EEE2
        value: $MESSAGE
        required: true
    - select:
      - name: title
        selector: select#title
        value: $NAME_PREFIX
        required: true
        options:
          "Mr.": "Mr."
          "Ms.": "Ms."
          "Mrs.": "Mrs."
          "Miss": "Miss"
          "Prof.": "Prof."
          "Dean": "Dean"
          "The Honorable": "The Honorable"
          "Dr.": "Dr."
          "None": "None"
      - name: topic
        selector: select#input-B03E04DB-4040-F985-52CD-18F332336F99
        value: $TOPIC
        required: true
        options:
          - "Federal Agency Assistance"
          - "Arts/Culture/History"
          - "Armed Services/Defense/Military Affairs"
          - "Agriculture"
          - "Animal Welfare"
          - "Civil Rights/Liberties/Minority Issues/Religion"
          - "Congressional Procedures"
          - "Crime and Law Enforcement"
          - "Economy - Banking and Finance"
          - "Economy - Budget"
          - "Economy - Small Business and Job Creation"
          - "Economy - Taxes"
          - "Energy and Climate"
          - "Environmental/Wildlife Protection"
          - "Foreign Affairs"
          - "Health"
          - "Education"
          - "Homeland Security and Emergency Management"
          - "Housing"
          - "Immigration"
          - "Inauguration"
          - "Labor"
          - "Medicare/Medicaid"
          - "Native Hawaiians and Native Americans"
          - "Public Lands and National Parks"
          - "Reproductive Health"
          - "Science and Technology"
          - "Social Welfare Programs"
          - "Social Security"
          - "Telecommunications/Internet"
          - "Trade"
          - "Tourism"
          - "Veterans"
          - "Transportation"
    - click_on:
      - selector: input[type='submit'][value='Submit']
    - wait:
      - value: 2
  success:
    headers:
      status: 200
    body:
      contains: "Thank You"
