bioguide: L000580
contact_form:
  method: post
  action: "/htbin/formproc/email-me.txt%26display%3D/contact/email-me/email-me-thank-you%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://lujangrisham.house.gov/contact"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Budget: BUD
            Defense: DEF
            Education: EDU
            Energy: ENE
            Environmental: ENV
            Government Issues: GOV
            Health: HEA
            Homeland Security: HOM
            Immigration: IMM
            International Relations: INT
            Judicial: JUD
            Labor: LAB
            Social Issues: SOC
            Social Security: SSEC
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            Welfare: WEL
            Other Issues: Other Issues
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - recaptcha:
        - name: recaptcha_response_field
          grid_selector: "#rc-imageselect-target"
          img_selector: "#rc-imageselect-target img"
          phrase_selector: "html body div.rc-imageselect-desc > strong"
          phrase_selector_fallback: "html body div.rc-imageselect-desc-no-canonical > strong"
          simple_img_selector: "html body div.rc-defaultchallenge-payload > img"
          simple_textbox_selector: "#default-response"
          audio_selector: "html body a.rc-audiochallenge-download-link"
          audio_response_selector: "#audio-response"
          audio_switch_selector: "#recaptcha-audio-button"
          checkbox_iframe_selector: "div.g-recaptcha iframe[title='recaptcha widget']"
          checkbox_selector: "div.recaptcha-checkbox-checkmark"
          main_iframe_selector: "iframe[src^='https://www.google.com/recaptcha/api2/frame']"
          verify_selector: "#recaptcha-verify-button"
          value: $CAPTCHA_SOLUTION
          types: [image, audio]
          required: true
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
