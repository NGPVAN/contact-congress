bioguide: SMEL7d10df7f
contact_form:
  method: post
  action:
  steps:
    - visit: "https://legislature.maine.gov/housedems/contactus/index.html"
    - select:
      - name: Representative
        selector: select#select
        value: Representative Scott Cuddy
        required: true
      - name: Topic
        selector: select#topic
        value: Comment on Legislation
        required: true
    - wait:
      - value: 2
    - find:
      - selector: input#name
    - fill_in:
      - name: Name
        selector: input#name
        value: $NAME_FULL
        required: true
      - name: Address
        selector: input#address
        value: $ADDRESS_STREET
        required: true
      - name: Address2
        selector: input#address2
        value: $ADDRESS_STREET_2
        required: false
      - name: City
        selector: input#city
        value: $ADDRESS_CITY
        required: true
      - name: ZipCode
        selector: input#zip
        value: $ADDRESS_ZIP5
        required: true
      - name: Phone
        selector: input#phone
        value: $PHONE
        required: false
      - name: Email
        selector: input#email
        value: $EMAIL
        required: true
      - name: Message
        selector: textarea#comments
        value: $MESSAGE
        required: true
    - click_on:
      - selector: input[type='submit'][value='Send']
  success:
    headers:
      status: 200
    body:
      contains: Your comments have been successfully submitted.
