bioguide: FAZS21684bf4
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.kyl.senate.gov/content/contact-senator-kyl"
    - fill_in:
        - name: First Name
          selector: input#edit-submitted-constituent-information-first-name
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input#edit-submitted-constituent-information-last-name
          value: $NAME_LAST
          required: true
        - name: Address
          selector: input#edit-submitted-constituent-information-address-1
          value: $ADDRESS_STREET
          required: true
        - name: Address2
          selector: input#edit-submitted-constituent-information-address-2
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: input#edit-submitted-constituent-information-city
          value: $ADDRESS_CITY
          required: true
        - name: ZipCode
          selector: input#edit-submitted-constituent-information-zip
          value: $ADDRESS_ZIP5
          required: true
        - name: Phone
          selector: input#edit-submitted-constituent-information-phone
          value: $PHONE
          required: false
        - name: Email
          selector: input#edit-submitted-constituent-information-email
          value: $EMAIL
          required: true
        - name: Subject
          selector: input#edit-submitted-message-details-please-type-the-subject-of-your-message
          value: $SUBJECT
          required: true
        - name: Message
          selector: textarea#edit-submitted-message-details-message
          value: $MESSAGE
          required: true
    - select:
        - name: Prefix
          selector: select#edit-submitted-constituent-information-prefix
          value: $NAME_PREFIX
          required: true
          options:
            "Mr.": "Mr."
            "Mrs.": "Mrs."
            "Ms.": "Ms."
            "Mr. and Mrs.": "Mr. and Mrs."
            "Dr.": "Dr."
            "Dr. and Mrs.": "Dr. and Mrs."
            "Reverend": "Reverend"
            "Sister": "Sister"
            "Pastor": "Pastor"
            "The Honorable": "The Honorable"
            "Representative": "Representative"
            "Senator": "Senator"
        - name: Topic
          selector: select#edit-submitted-message-details-topic
          value: $TOPIC
          required: true
          options:
            "2nd Amendment": "JUGU"
            "Agriculture": "AGGE"
            "Appropriations": "APGE"
            "Banking and Finance": "BAGE"
            "Budget": "BUGE"
            "Commerce and Budget": "CBGE"
            "Communications": "CMGE"
            "Crime": "CRGE"
            "Defense": "DEGE"
            "Eagle Scout": "SCEA"
            "Economy": "ECGE"
            "Education": "EDGE"
            "Energy": "ERGE"
            "Environment": "EVGE"
            "Foreign Affairs": "FOGE"
            "Foreign Trade": "FTGE"
            "Health": "HEGE"
            "Housing": "HOGE"
            "Immigration": "IMGE"
            "Indian Affairs": "INGE"
            "Interior": "ITGE"
            "Judiciary": "JUGE"
            "Labor": "LAGE"
            "Medicare": "MEGE"
            "Postal Service": "POGE"
            "Science and Technology": "SIGE"
            "Small Business": "SMGE"
            "Social Security": "SOGE"
            "Taxes": "TAGE"
            "Thank You": "THGE"
            "Transportation": "TRGE"
            "Veterans Affairs": "VAGE"
            "Wildlife": "WIGE"
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
  success:
    headers:
      status: 200
    body:
      contains: "Thank you, your message has been received."
