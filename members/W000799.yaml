bioguide: W000799
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://walzforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: form.zipform input[name='zip5']
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: form.zipform input[name='zip4']
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: form.zipform input[type='submit']
    - find:
        - selector: form#aspnetForm input#ctl00_ctl26_FirstName
    - fill_in:
        - name: first
          selector: input#ctl00_ctl26_FirstName
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#ctl00_ctl26_LastName
          value: $NAME_LAST
          required: true
        - name: address
          selector: input#ctl00_ctl26_Street
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: input#ctl00_ctl26_City
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#ctl00_ctl26_Zip
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: input#ctl00_ctl26_Phone
          value: $PHONE
          required: true
        - name: email
          selector: input#ctl00_ctl26_Email
          value: $EMAIL
          required: true
        - name: subject
          selector: input#ctl00_ctl26_Subject
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#ctl00_ctl26_Body
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#ctl00_ctl26_PrefixList
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Dr.: Dr.
            Ms.: Ms.
        - name: topic
          selector: select#ctl00_ctl26_IssuesList
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: AN
            Arts snd Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Government Reform: GOV
            Guns: GUN
            Health: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            Other: Other
            Post Office: POST
            Science and Technology: SCI
            Social Issues: SOC
            Senior Citizens: SENIORS
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            "Woman's Issues": WOMEN
            Welfare: WEL
    - click_on:
        - selector: input#ctl00_ctl26_ReplyChoice_0
    - find:
        - selector: input#ctl00_ctl26_SubmitButton
    - click_on:
        - value: Submit
          selector: input#ctl00_ctl26_SubmitButton
  success:
    headers:
      status: 200
    body:
      contains: "Thank you again for sharing your views with me"
