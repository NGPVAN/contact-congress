bioguide: V000132
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://vela.house.gov/contact"
    - find:
      - selector: form#emailForm input#required-zip5
    - fill_in:
      - name: zip5
        selector: input#required-zip5
        value: $ADDRESS_ZIP5
        required: true
      - name: zip4
        selector: input#zip4
        value: $ADDRESS_ZIP4
        required: true
    - click_on:
      - selector: form#emailForm button#submit
    - find:
      - selector: form#contactForm input#required-first
    - fill_in:
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: true
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: true
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#address2
        value: $ADDRESS_STREET_2
        required: false
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: true
      - name: required-phone
        selector: "#required-phone"
        value: $PHONE
        required: true
      - name: required-valid-email
        selector: "#required-valid-email"
        value: $EMAIL
        required: true
      - name: required-message
        selector: "#required-message"
        value: $MESSAGE
        required: true
    - select:
      - name: prefix
        selector: select#required-prefix
        value: $NAME_PREFIX
        required: true
        options:
          Ms.: Ms.
          Miss: Miss
          Mrs.: Mrs.
          Mr.: Mr.
          Mr. and Mrs.: Mr. and Mrs.
          Rev.: Rev.
          Dr.: Dr.
          The Honorable: The Honorable
          Rabbi: Rabbi
      - name: required-issue
        selector: "#required-issue"
        value: $TOPIC
        required: true
        options:
          "Agriculture": "AGR"
          "Animals": "AN"
          "Arts and Humanities": "ART"
          "Banking and Finance": "BANK"
          "Budget and Economy": "BUD"
          "Campaign Finance Reform": "CFR"
          "Congress and Elections": "CONG"
          "District of Columbia--Tours": "TOUR"
          "Defense and Military": "DEF"
          "Economy": "ECON"
          "Education": "EDU"
          "Energy": "ENE"
          "Environment": "ENV"
          "Federal Employees": "FED"
          "Foreign Relations": "FR"
          "Government Reform": "GOV"
          "Guns": "GUN"
          "Health": "HEA"
          "Homeland Security": "HOM"
          "Housing and Urban Development": "HUD"
          "Immigration": "IMM"
          "International Relations": "INT"
          "Judiciary": "JUD"
          "Labor": "LAB"
          "LGBT": "LGBT"
          "No Response Necessary": "NRN"
          "Post Office": "POST"
          "Science and Technology": "SCI"
          "Social Issues": "SOC"
          "Senior Citizens": "SENIORS"
          "Social Security": "SSEC"
          "Social Services": "SOC.SERVICES"
          "Taxes": "TAX"
          "Telecommunications": "TEL"
          "Transportation": "TRA"
          "Trade": "TRADE"
          "Veterans": "VET"
          "Women's Issues": "WOMEN"
          "Welfare": "WEL"
          "Other Issues": "OTHER"
      - name: required-response
        selector: "#required-response"
        value: Yes, please contact me
        required: true
        options:
          Yes, please contact me: Yes, please contact me
    - recaptcha:
      - name: recaptcha_response_field
        grid_selector: "#rc-imageselect-target"
        img_selector: "#rc-imageselect-target img"
        phrase_selector: "html body div.rc-imageselect-desc > strong"
        phrase_selector_fallback: "html body div.rc-imageselect-desc-no-canonical > strong"
        simple_img_selector: "html body div.rc-defaultchallenge-payload > img"
        simple_textbox_selector: "#default-response"
        audio_selector: "html body a.rc-audiochallenge-download-link"
        audio_response_selector: "#audio-response"
        audio_switch_selector: "#recaptcha-audio-button"
        checkbox_iframe_selector: "div.g-recaptcha iframe[title='recaptcha widget']"
        checkbox_selector: "div.recaptcha-checkbox-checkmark"
        main_iframe_selector: "iframe[src^='https://www.google.com/recaptcha/api2/frame']"
        verify_selector: "#recaptcha-verify-button"
        value: $CAPTCHA_SOLUTION
        types: [image, audio]
        required: true
    - click_on:
      - selector: form#contactForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: "your message has been sent."
