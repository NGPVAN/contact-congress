bioguide: C001103
contact_form:
  method: post
  action: "http://buddycarter.house.gov/submit-contact.aspx"
  steps:
  - visit: "https://buddycarter.house.gov/contact"
  - fill_in:
    - name: required-zip5
      selector: "input[name='zip5']"
      value: $ADDRESS_ZIP5
      required: true
  - click_on:
    - value: Go To Next Step
      selector: "input[value='Submit']"
  - find:
    - selector: "input[name='required-prefix']"
  - fill_in:
    - name: prefix
      selector: "input[name='required-prefix']"
      value: $NAME_PREFIX
      required: true
    - name: required-first
      selector: "input[name='required-first']"
      value: $NAME_FIRST
      required: true
    - name: required-last
      selector: "input[name='required-last']"
      value: $NAME_LAST
      required: true
    - name: required-address
      selector: "input[name='required-address']"
      value: $ADDRESS_STREET
      required: true
    - name: required-city
      selector: "input[name='required-city']"
      value: $ADDRESS_CITY
      required: true
    - name: zip
      selector: "input[name='zip5']"
      value: $ADDRESS_ZIP5
      required: true
    - name: zip4
      selector: "input[name='zip4']"
      value: $ADDRESS_ZIP4
      required: true
    - name: required-valid-email
      selector: "input[name='required-email']"
      value: $EMAIL
      required: true
    - name: phone
      selector: "input[name='phone']"
      value: $PHONE
      required: false
    - name: required-message
      selector: "textarea[name='required-message']"
      value: $MESSAGE
      required: true
  - select:
    - name: required-issue
      selector: "select[name='required-issue']"
      value: $TOPIC
      required: true
      options:
        Agriculture: AGR
        Animals: AN
        Arts and Humanities: ART
        Banking and Finance: BANK
        Budget and Economy: BUD
        Campaign Finance Reform: CFR
        Congress and Elections: CONG
        District of Columbia--Tours: TOUR
        Defense and Military: DEF
        Economy: ECON
        Education: EDU
        Energy: ENE
        Environment: ENV
        Federal Employees: FED
        Foreign Relations: FR
        Government Reform: GOV
        Guns: GUN
        Health: HEA
        Homeland Security: HOM
        Housing and Urban Development: HUD
        Immigration: IMM
        International Relations: INT
        Judiciary: JUD
        Labor: LAB
        LGBT: LGBT
        No Response Necessary: NRN
        Post Office: POST
        Science and Technology: SCI
        Social Issues: SOC
        Senior Citizens: SENIORS
        Social Security: SSEC
        Social Services: SOC.SERVICES
        Taxes: TAX
        Telecommunications: TEL
        Transportation: TRA
        Trade: TRADE
        Veterans: VET
        "Women's Issues": WOMEN
        Welfare: WEL
        Other Issues: OTHER
  - click_on:
    - value: Yes
      selector: "input[value='Yes'][name='response']"
    - value: Send Email
      selector: "input[value='Send Email'][type='submit']"
    - value: Send Email
      selector: "input[value='Send Email'][type='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Your form has been successfully submitted
