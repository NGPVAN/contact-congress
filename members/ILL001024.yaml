bioguide: ILL001024
contact_form:
  method: post
  action: "http://www.ilhousegop.org/forms/feedbacks"
  steps:
    - visit: "http://www.ilhousegop.org/contactbennett"
    - fill_in:
        - name: message
          selector: textarea#feedback_content
          value: $MESSAGE
          required: true
        - name: firstname
          selector: input#feedback_first_name
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: input#feedback_last_name
          value: $NAME_LAST
          required: true
        - name: email
          selector: input#feedback_email
          value: $EMAIL
          required: true
        - name: phone
          selector: input#feedback_mobile_number
          value: $PHONE
          required: false
        - name: address
          selector: input#feedback_submitted_address
          value: $ADDRESS_FULL
          required: true
    - click_on:
        - selector: input#feedback_email_opt_in
        - selector: input#feedback_mobile_opt_in
        - selector: input#feedback_is_private
    - find:
        - selector: input.submit-button
    - click_on:
        - value: Send Message
          selector: input.submit-button
    - find:
        - selector: "#BlogArchive1"
  success:
    headers:
      status: 200
    body:
      contains: Latest News
