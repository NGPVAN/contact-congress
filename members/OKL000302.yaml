bioguide: OKL000302
contact_form:
  steps:
  - visit: https://www.okhouse.gov/members/Contact.aspx?District=19
  - fill_in:
    - name: First Name
      selector: input#txtFirstName
      value: $NAME_FIRST
      required: true
    - name: Last Name
      selector: input#txtLastName
      value: $NAME_LAST
      required: true
    - name: Address
      selector: input#txtAddress
      value: $ADDRESS_STREET
      required: true
    - name: City
      selector: input#txtCity
      value: $ADDRESS_CITY
      required: true
    - name: zip5
      selector: input#txtZipCode
      value: $ADDRESS_ZIP5
      required: true
    - name: Phone
      selector: input#txtPhone
      value: $PHONE
      required: true
    - name: email
      selector: input#txtEmail
      value: $EMAIL
      required: true
    - name: Subject
      selector: input#txtSubject
      value: $SUBJECT
      required: true
    - name: Message
      selector: textarea#txtBody
      value: $MESSAGE
      required: true
  - click_on:
    - value: Submit
      selector: button#btnSend
  - wait:
    - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Your message has been sent
