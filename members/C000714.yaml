bioguide: C000714
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://conyers.house.gov/contact"
    - fill_in:
        - name: zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: "button#submit"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: fmessage
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: false
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: topic
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: AN
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Help With a Federal Agency: Casework
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Government Reform: GOV
            Guns: GUN
            Health: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            No Response Necessary: NRN
            Post Office: POST
            Science and Technology: SCI
            Social Issues: SOC
            Senior Citizens: SENIORS
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Tours: Tours
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            Women's Issues: WOMEN
            Welfare: WEL
            Other Issue: OTHER
        - name: email_reply
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            Yes, please contact me: Y
            No, I wanted to voice my opinion: N
    - click_on:
        - selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
