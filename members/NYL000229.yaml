bioguide: NYL000229
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.nysenate.gov/senators/simcha-felder/contact"
    - fill_in:
        - name: fname
          selector: "#edit-first-name"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#edit-last-name"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#edit-from-email"
          value: $EMAIL
          required: true
        - name: address
          selector: "#edit-address"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#edit-city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#edit-zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: subject
          selector: "#edit-subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#edit-email-body"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "#edit-submit"
  success:
    headers:
      status: 200
    body:
      contains: Your message has been submitted to the Senator.
