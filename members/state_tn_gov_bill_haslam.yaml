bioguide: state_tn_gov_bill_haslam
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_TN_DFA&__fid=100000"
    - find:
        - selector: form#form1 table#main_table input#q_1_first_name
    - fill_in:
        - name: prefix
          selector: input#q_1_prefix
          value: $NAME_PREFIX
          required: false
        - name: First Name
          selector: input#q_1_first_name
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input#q_1_last_name
          value: $NAME_LAST
          required: true
        - name: Street
          selector: input#q_1_addr_1
          value: $ADDRESS_STREET
          required: false
        - name: City
          selector: input#q_1_city
          value: $ADDRESS_CITY
          required: false
        - name: zip5
          selector: input#q_1_zip
          value: $ADDRESS_ZIP5
          required: false
        - name: Email
          selector: input#q_1_email
          value: $EMAIL
          required: true
        - name: Phone Number
          selector: input#q_1_hphone
          value: $PHONE
          required: false
        - name: Subject
          selector: input#q_3
          value: $SUBJECT
          required: true
        - name: Message
          selector: textarea#q_4
          value: $MESSAGE
          required: true
        - name: date validation
          selector: input#q_7
          value: 1
          required: true
    - select:
        - name: State
          selector: select#q_1_state
          value: Tennessee
          required: false
    - click_on:
        - value: Send
          selector: form#form1 input#btn_submit
  success:
    headers:
      status: 200
    body:
      contains: "Governor Bill Haslam"
