bioguide: SWe00209
contact_form:
  method: post
  action: "http://www.cc.ny.gov/contactAction.cfm"
  steps:
    - visit: "http://www.governor.ny.gov/contact/GovernorContactForm.php"
    - fill_in:
        - name: first_name
          selector: "#first_name"
          value: $NAME_FIRST
          required: true
        - name: last_name
          selector: "#last_name"
          value: $NAME_LAST
          required: true
        - name: primary_email
          selector: "#primary_email"
          value: $EMAIL
          required: true
        - name: primary_address_1
          selector: "#primary_address_1"
          value: $ADDRESS_STREET
          required: true
        - name: primary_city
          selector: "#primary_city"
          value: $ADDRESS_CITY
          required: true
        - name: primary_zip
          selector: "#primary_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: govemail
          selector: "#govemail"
          value: $EMAIL
          required: true
        - name: security_answer
          selector: "#security_answer"
          value: $MESSAGE
          required: true
    - select:
        - name: iaddress
          selector: "#iaddress"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - "Mr. & Mrs."
        - name: topic
          selector: "#topic"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Albany/Upper Hudson Valley
            - Amtrak
            - Animals/Endangered Species
            - Banking
            - Binghamton/Southern Tier
            - Bioterrorism
            - Budget Suggestions
            - Buffalo/Western New York
            - Casework
            - "Children's Issues"
            - Civil Rights
            - Cloning/Stem Cell Research
            - Correctional Services
            - Crime
            - Disability Assistance
            - The Economic Crisis
            - Economy
            - Economic Development
            - Education
            - Energy Issues
            - Environmental Concerns
            - Health Care
            - Homeland Security
            - Housing
            - Immigration
            - Insurance
            - Labor
            - Legislation
            - Long Island
            - Lower Hudson Valley
            - Military
            - MWBE
            - New York City
            - North Country
            - Nuclear Power Plants
            - Racing/Lottery/Liquor license
            - Reproductive Choice
            - Rochester/Finger Lakes
            - Seniors
            - Syracuse/Central New York
            - Tax Reform
            - Telecommunications
            - Terrorism
            - Transportation
            - Unemployment Issues
            - Upstate Economy
            - Utica/Mohawk Valley
            - "Veteran's Issues"
            - Western Southern Tier
            - "Women's Issues"
            - World Trade Center
            - Other
    - click_on:
        - value: Submit Form
          selector: "#editCitizenForm input[type='submit'][value='Submit Form']"
  success:
    headers:
      status: 200
    body:
      contains: "your e-mail has been received"
