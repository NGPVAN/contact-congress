bioguide: B001288
contact_form:
  method: post
  action: "https://www.booker.senate.gov/?p=contact&clear_cache=1"
  steps:
    - visit: "https://www.booker.senate.gov/?p=contact"
    - fill_in:
        - name: firstName
          selector: "#firstName"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#lastName"
          value: $NAME_LAST
          required: true
        - name: Address1
          selector: "#Address1"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zip"
          value: $ADDRESS_ZIP_PLUS_4
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: vemail
          selector: "#vemail"
          value: $EMAIL
          required: true
        - name: messageSubject
          selector: "#messageSubject"
          value: $SUBJECT
          required: true
        - name: MessageBody
          selector: "#MessageBody"
          value: $MESSAGE
          required: true
    - select:
        - name: Prefix
          selector: "#Prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Miss: Miss
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
            Dr. and Mr.: Dr. and Mr.
            Admiral: Admiral
            Captain: Captain
            Chief Master Sergeant: Chief Master Sergeant
            Colonel: Colonel
            Commander: Commander
            Corporal: Corporal
            Father: Father
            Lieutenant: Lieutenant
            Lieutenant Colonel: Lieutenant Colonel
            Master Sergeant: Master Sergeant
            Reverend: Reverend
            Sergeant: Sergeant
            Second Lieutenant: Second Lieutenant
            Sergeant Major: Sergeant Major
            Sister: Sister
            Technical Sergeant: Technical Sergeant
        - name: State
          selector: "#State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            "----Military---- ": " "
            "AA ": AA
            "AE ": AE
            "AP ": AP
            "----States---- ": " "
            "Alabama ": AL
            "Alaska ": AK
            "Arizona ": AZ
            "Arkansas ": AR
            "California ": CA
            "Colorado ": CO
            "Connecticut ": CT
            "Delaware ": DE
            "District of Columbia ": DC
            "Florida ": FL
            "Georgia ": GA
            "Hawaii ": HI
            "Idaho ": ID
            "Illinois ": MT
            "Indiana ": IN
            "Iowa ": IA
            "Kansas ": KS
            "Kentucky ": KY
            "Louisiana ": LA
            "Maine ": ME
            "Maryland ": MD
            "Massachusetts ": MA
            "Michigan ": MI
            "Minnesota ": MN
            "Mississippi ": MS
            "Missouri ": MO
            "Montana ": MT
            "Nebraska ": NE
            "Nevada ": NV
            "New Hampshire ": NH
            "New Jersey ": NJ
            "New Mexico ": NM
            "New York ": NY
            "North Carolina ": NC
            "North Dakota ": ND
            "Ohio ": OH
            "Oklahoma ": OK
            "Oregon ": OR
            "Pennsylvania ": PA
            "Rhode Island ": RI
            "South Carolina ": SC
            "South Dakota ": SD
            "Tennessee ": TN
            "Texas ": TX
            "Utah ": UT
            "Vermont ": VT
            "Virginia ": VA
            "Washington ": WA
            "West Virginia ": WV
            "Wisconsin ": WI
            "Wyoming ": WY
        - name: Subject
          selector: select[name='Subject']
          value: $TOPIC
          required: true
          options:
            Academy Nominations: Academy Nominations
            Agriculture and Nutrition: Agriculture and Nutrition
            Animal Welfare: Animal Welfare
            Armed Services: Armed Services
            Banking and Financial Services: Banking and Financial Services
            Budget: Budget
            Census: Census
            Children: Children
            Civil Rights: Civil Rights
            Consumer Protection: Consumer Protection
            Economy: Economy
            Education: Education
            Energy: Energy
            Environment: Environment
            Ethics: Ethics
            Flag Requests: Flag Requests
            Foreign Relations: Foreign Relations
            Grants: Grants
            Guns and Crime: Guns and Crime
            Healthcare: Healthcare
            Housing: Housing
            Immigration: Immigration
            Jobs and Labor: Jobs and Labor
            Judiciary Issues: Judiciary Issues
            Letter Requests: Letter Requests
            Marriage and Family: Marriage and Family
            Medicaid: Medicaid
            National Security: National Security
            Postal Service: Postal Service
            Science and Technology: Science and Technology
            Social Security and Medicare: Social Security and Medicare
            Taxes: Taxes
            Telecommunications: Telecommunications
            Tour Request: Tour Request
            Trade: Trade
            Transportation: Transportation
            Veterans: Veterans
    - click_on:
        - value: Send
          selector: form.form-contact input.btn-primary
    - find:
        - selector: "h2"
          value: "Thank you!"
  success:
    headers:
      status: 200
    body:
      contains: Your message has been sent.
