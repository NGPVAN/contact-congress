bioguide: state_wa_gov_jay_inslee
contact_form:
  method: post
  action: ""
  usePhantomJsLogging: true
  steps:
    - visit: "http://www.governor.wa.gov/contact/contact/send-gov-inslee-e-message"
    - iframe:
      - selector: div#article-48319 iframe
    - wait:
      - value: 2
    - find:
      - selector: form#form1 input#q_2_first_name
    - fill_in:
      - name: firstName
        selector: form#form1 input#q_2_first_name
        value: $NAME_FIRST
        required: true
      - name: lastName
        selector: input#q_2_last_name
        value: $NAME_LAST
        required: true
      - name: email
        selector: input#q_2_email
        value: $EMAIL
        required: true
      - name: phone
        selector: input#q_2_hphone
        value: $PHONE
        required: false
      - name: street1
        selector: input#q_2_addr_1
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#q_2_addr_2
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: input#q_2_city
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#q_2_zip
        value: $ADDRESS_ZIP5
        required: true
      - name: message
        selector: textarea#q_6
        value: $MESSAGE
        required: true
    - select:
      - name: state
        selector: select#q_2_state
        value: $ADDRESS_STATE_FULL
        required: true
        options:
          Washington: Washington
      - name: topic
        selector: select#q_5
        value: $TOPIC
        required: true
        options:
          - "1b440443-d263-e411-8d8b-005056ba7b6d": "Agriculture"
