bioguide: L000551
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "https://barbaralee.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl23_PrefixList"
    - fill_in:
        - name: ctl00$ctl23$FirstName
          selector: "#ctl00_ctl23_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl23$LastName
          selector: "#ctl00_ctl23_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl23$Street
          selector: "#ctl00_ctl23_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl23$City
          selector: "#ctl00_ctl23_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl23$Zip
          selector: "#ctl00_ctl23_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl23$Phone
          selector: "#ctl00_ctl23_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl23$Email
          selector: "#ctl00_ctl23_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl23$Subject
          selector: "#ctl00_ctl23_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl23$Body
          selector: "#ctl00_ctl23_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl23$PrefixList
          selector: "#ctl00_ctl23_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Dr.
            - Miss.
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl23_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for taking the time to contact me, your correspondence helps me better represent our district."
