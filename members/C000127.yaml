bioguide: C000127
contact_form:
  method: POST
  action: ""
  steps:
    - visit: http://www.cantwell.senate.gov/public/index.cfm/email-maria
    - find:
      - selector: form#form_51688F65-B665-49D7-9163-6F9328935422
    - fill_in:
      - name: first
        selector: input#field_DA0E97C6-19D2-4B50-B2F6-8CB003E27913
        value: $NAME_FIRST
        required: true
      - name: last
        selector: input#field_87DE2E22-62AE-4520-8B11-964E4D9A438B
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#field_446DB533-7685-4B67-BC58-A07786B68350
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#field_3723B57C-D046-43D2-A885-DAAEA4A6B81B
        value: $ADDRESS_STREET_2
      - name: city
        selector: input#field_6F684076-6B0B-4E2F-9B0A-556A9BF086F3
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#field_F78762B8-0FA6-4358-A981-FFCBD410B35F
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: input#field_DDBB058B-30E2-4DDE-B801-E1D7F1F3D45E
        value: $PHONE
        required: true
      - name: email
        selector: input#field_0A235FD8-208A-4E9F-89A1-8365F3DA6EBD
        value: $EMAIL
        required: true
      - name: message
        selector: textarea#field_8B3C545E-254E-4902-B51B-D26DB60BF711
        value: $MESSAGE
        required: true
    - select:
      - name: prefix
        selector: select#field_B537A993-BF4A-42C3-BC9F-0E91C0D064F6
        value: $NAME_PREFIX
        required: true
        options:
          "Mr.": "Mr."
          "Mrs.": "Mrs."
          "Mr. and Mrs.": "Mr. and Mrs."
          "Mr. and Mr.": "Mr. and Mr."
          "Mrs. and Mrs.": "Mrs. and Mrs."
          "Ms.": "Ms."
          "Dr.": "Dr."
          "Dr. and Mrs.": "Dr. and Mrs."
          "Dr. and Mr.": "Dr. and Mr."
          "Reverend": "Reverend"
          "Sister": "Sister"
          "Pastor": "Pastor"
      - name: topic
        selector: select#field_6544A2FF-BC89-4C03-B786-C7927F5BC6F7
        value: $TOPIC
        required: true
        options:
          Agriculture: Agriculture
          Budget: Budget
          Department of Defense: Department of Defense
          Department of Homeland Security: Department of Homeland Security
          Economy and Jobs: Economy and Jobs
          Education: Education
          Energy: Energy
          Environment: Environment
          First Responders: First Responders
          Foreign Affairs: Foreign Affairs
          Gun Violence: Gun Violence
          Health Care: Health Care
          Housing: Housing
          Immigration: Immigration
          Indian Affairs: Indian Affairs
          Labor: Labor
          Law Enforcement: Law Enforcement
          Miscellaneous: Miscellaneous
          National Security: National Security
          Seniors and Social Security: Social Security
          Small Business: Small Business
          Taxes: Taxes
          Technology: Technology
          Transportation: Transportation
          Veterans: Veterans
    - click_on:
      - selector: input#field_1F16BF7A-1773-4479-BC8F-995D37E73F17_1
    - find:
      - selector: div.buttonHolder input
    - click_on:
      - value: Submit
        selector: div.buttonHolder input
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for sharing your thoughts with us."
