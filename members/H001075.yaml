bioguide: H001075
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.harris.senate.gov/contact/email"
    - find:
        - selector: "#input-67423504-9AAC-EB15-51B1-3DF559E135D4"
    - wait:
        - value: 3
    - fill_in:
        - name: firstname
          selector: "#input-67423504-9AAC-EB15-51B1-3DF559E135D4"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#input-67423519-DD68-8D83-92BB-023E9CDE7E25"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#input-674731A9-DC93-F057-3129-DDFC402FFCF6"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#input-67473215-DFDC-3E56-5689-D72B183E426E"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#input-67473231-0058-AF90-5FA2-9D4977FFAE08"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#input-67473264-EF36-677B-E5BD-177CC730BF76"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#input-674B2464-04AE-529C-EF20-DA82FEC8CAFC"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#input-674C04D0-0622-BF1E-6BED-994E3BDE74CF"
          value: 222-222-2222
          required: true
        - name: subject
          selector: "#input-8896A1BE-5056-A066-604F-3010D7864A7D"
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#input-6772B6F9-DC60-985A-DA90-CE9C6D99704B
          value: $MESSAGE
          required: true
          options:
            blacklist: ":"
    - javascript:
        - name: Message
          selectors: [ "textarea#input-6772B6F9-DC60-985A-DA90-CE9C6D99704B" ]
          commands: [ "elements[0].value = elements[0].value.replace(/[\\-]/gi, ' ').replace(/www\\.youtube\\.com\\/watch?[^&]*(&)?v=/gi, 'youtu.be/')" ]
          required: true
    - select:
        - name: Your Prefix
          selector: "#input-674234EB-FE2E-E1D2-DA0B-544DB1E29219"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Professor: Professor
            Dr.: Dr.
            Dean: Dean
            Mx.: Mx.
            The Honorable: The Honorable
            None: None
    - find:
        - selector: "#issue-3"
    - click_on:
        - selector: "#issue-3"
    - find:
        - selector: div#content input.btn
    - click_on:
        - selector: div#content input.btn
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting my office"
