bioguide: C001103
contact_form:
  method: post
  action: "http://buddycarter.house.gov/submit-contact.aspx"
  steps:
    - visit: "https://buddycarter.house.gov/contact"
    - fill_in:
        - name: required-zip5
          selector: "input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "input[value='Submit']"
    - find:
        - selector: "input[name='required-prefix']"
    - fill_in:
        - name: prefix
          selector: "input[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: required-valid-email
          selector: "input[name='required-email']"
          value: $EMAIL
          required: true
        - name: phone
          selector: "input[name='phone']"
          value: $PHONE
          required: true
        - name: required-message
          selector: "textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: select#subject
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Budget: Budget
            Defense: Defense
            Education: Education
            Energy: Energy
            Environmental: Environmental
            Government Issues: Government Issues
            Health: Health
            Homeland Security: Homeland Security
            Immigration: Immigration
            International Relations: International Relations
            Judicial: Judicial
            Labor: Labor
            Social Issues: Social Issues
            Social Security: Social Security
            Taxes: Taxes
            Telecommunications: Telecommunications
            Transportation: Transportation
            Trade: Trade
            Veterans: Veterans
            Welfare: Welfare
            Other Issues: Other Issues
    - click_on:
        - value: Yes
          selector: "input[value='Yes'][name='response']"
        - value: Send Email
          selector: "input[value='Send Email'][type='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Your form has been successfully submitted
