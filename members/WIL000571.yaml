bioguide: WIL000571
contact_form:
  method: post
  action: /assembly/87/edming/contact-me/
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/87/edming/contact-me/"
    - fill_in:
        - name: name
          selector: "input[id='8158dc83-4143-4d5b-8770-f4d298b943ce']"
          value: $NAME_FULL
          required: true
        - name: address
          selector: "input[id='1bd61504-e50f-4d53-af91-fbcdc41168c6']"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "input[id='b6e9f6ae-32b0-4a92-a53c-54ecac3f385b']"
          value: $ADDRESS_CITY
          required: true
        - name: phone
          selector: "input[id='b60256a7-3262-4035-abc9-f206c440a65e']"
          value: $PHONE
          required: true
        - name: email
          selector: "input[id='f52f77ed-db9a-4e02-b619-77ea64543f39']"
          value: $EMAIL
          required: true
        - name: message
          selector: "textarea[id='e21fc7b8-a9e9-47e9-a0b9-33e07f659c22']"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "input[type='submit'][value='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
