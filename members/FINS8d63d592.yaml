#US Senator Mike Braun
bioguide: FINS8d63d592
contact_form:
  driver: chrome
  method: post
  steps:
    - visit: "https://www.braun.senate.gov/contact-mike"
    - find:
        - selector: "#input_2_39"
    - select:
        - name: Your Prefix
          selector: "#input_2_39"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Dr.: Dr.
        - name: Topic
          selector: "#input_2_17"
          value: $TOPIC
          required: true
          options:
            Abortion: Abortion
            Agriculture: Agriculture
            Aid: Aid
            Appointments: Appointments
            Defense: Defense
            Drugs: Drugs
            Education: Education
            Environment: Environment
            Foreign Affairs: Foreign Affairs
            Gun Control: Gun Control
            Healthcare: Healthcare
            Housing: Housing
            Immigration: Immigration
            Infrastructure: Infrastructure
            Marijuana: Marijuana
            Other: Other
            President: President
            Shutdown: Shutdown
            Social Security: Social Security
            Space/Science: Space/Science
            Taxation: Taxation
            Term Limits: Term Limits
            Thank you / Congratulations: Thank you / Congratulations
            Transportation: Transportation
            Veterans: Veterans
            Welfare: Welfare
            Wages: Wages
        - name: state
          selector: "#input_2_6_4"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            Indiana: Indiana
    - fill_in:
        - name: First name
          selector: "#input_2_2"
          value: $NAME_FIRST
          required: true
        - name: Last name
          selector: "#input_2_3"
          value: $NAME_LAST
          required: true
        - name: Street
          selector: "#input_2_6_1"
          value: $ADDRESS_STREET
          required: true
        - name: Street2
          selector: "#input_2_6_2"
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: "#input_2_6_3"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#input_2_6_5"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#input_2_7"
          value: $PHONE
          required: true
        - name: email
          selector: "#input_2_9"
          value: $EMAIL
          required: true
        - name: email
          selector: "#input_2_9_2"
          value: $EMAIL
          required: true
        - name: Subject
          selector: "#input_2_11"
          value: $SUBJECT
          required: true
        - name: Message
          selector: "#input_2_12"
          value: $MESSAGE
          required: true
    - javascript:
        - name: char replace
          selectors: ["#input_2_12"]
          values: ["$MESSAGE"]
          commands:
            [
              "for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(CC:)/g,'CC').replace(/(%2[0C])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(-)/g,'').replace(/(%2[0C])/g, '').replace(/(CC:)/g,'CC').replace(/[(]/g,'[').replace(/[)]/g,']');}",
            ]
          required: true
    - click_on:
        - value: Submit
          selector: "#gform_submit_button_2"

  success:
    headers:
      status: 200
    body:
      contains: Your message has been sent.
