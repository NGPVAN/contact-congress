bioguide: L000585
contact_form:
  method: post
  action: "https://lahood.house.gov/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://lahood.house.gov/contact/email"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $MESSAGE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: topic
          selector: "#required-issue"
          value: Legislation
          required: true
          options:
            AGR: Agriculture  
            AN: Animals
            ART: Arts and Humanities
            BANK: Banking and Finance
            BUD: Budget and Economy
            Casework: Help With a Federal Agency
            CFR: Campaign Finance Reform
            CONG: Congress and Elections
            DEF: Defense and Military
            ECON: Economy
            EDU: Education
            ENE: Energy
            ENV: Environment
            FED: Federal Employees
            FR: Foreign Relations
            GOV: Government Reform
            GUN: Guns
            HEA: Health
            HOM: Homeland Security
            HUD: Housing and Urban Development
            IMM: Immigration
            INT: International Relations
            JUD: Judiciary
            LAB: Labor
            LGBT: LGBT
            NRN: No Response Necessary
            POST: Post Office
            SCI: Science and Technology
            SOC: Social Issues
            SENIORS: Senior Citizens
            SSEC: Social Security
            SOC.SERVICES: Social Services
            TAX: Taxes
            TEL: Telecommunications
            Tours: Tours
            TRA: Transportation
            TRADE: Trade
            VET: Veterans
            WOMEN: Women's Issues
            WEL: Welfare
            OTHER: Other Issue
    - click_on:
        - value: Send Email
          selector: "#submit"
    - find:
        - selector: "#region-content"
  success:
    headers:
      status: 200
    body:
      contains: "your message has been sent"
