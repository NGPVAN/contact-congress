bioguide: PAL000144
contact_form:
  method: post
  action: ""
  usePhantomLogging: true
  steps:
    - visit: "http://wpcontact.pasenategop.com/contact.aspx?websiteid=9"
    - fill_in:
        - name: First Name
          selector: input#txtFirstname
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input#txtLastname
          value: $NAME_LAST
          required: true
        - name: Email
          selector: input#txtEmail
          value: $EMAIL
          required: true
        - name: Phone Number
          selector: input#txtPhone
          value: $PHONE_PARENTHESES
          required: false
        - name: Address
          selector: input#txtAddress1
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: input#txtCity
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: input#txtZip
          value: $ADDRESS_ZIP5
          required: true
        - name: Message
          selector: textarea#txtComments
          value: $MESSAGE
          required: true
    - select:
        - name: topic
          selector: input#ddlIssue_Input
          value: General
          required: true
    - check:
        - selector: input[type='checkbox'][class='rlbCheck']
    - wait:
        - value: 3
    - click_on:
        - value: Submit
          selector: input#bSubmit_input.rbDecorated
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting us
