bioguide: SWe00010
contact_form:
  method: post
  action: https://arkansasgov.wufoo.com/embed/z10gjhti00fynaz/def/embedKey=z10gjhti00fynaz760205&entsource=&referrer=http%3Awuslashwuslashgovernor.arkansas.govwuslash&header=hide#public
  steps:
    - visit: "http://governor.arkansas.gov/contact-info"
    - iframe:
      - name: parent1
        selector: "iframe[class='wufoo-form-container']"
    - fill_in:
        - name: fname
          selector: "#Field9"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#Field11"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#Field13"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#Field14"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#Field16"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#Field3"
          value: $EMAIL
          required: true
        - name: phone1
          selector: "#Field17"
          value: $PHONE_AREA_CODE
          required: true
        - name: phone2
          selector: "#Field17-1"
          value: $PHONE_EXCHANGE_CODE
          required: true
        - name: phone3
          selector: "#Field17-2"
          value: $PHONE_SUBSCRIBER_NUMBER
          required: true
        - name: comments
          selector: "#Field4"
          value: $MESSAGE
          required: true
    - select:
        - name: category
          selector: "#Field7"
          value: "General"
          required: true
          options:
            Agriculture: "1"
            Arts/Museums/History: "2"
            Business and Commerce: "3"
            Education: "4"
            Elections: "5"
            Environment: "6"
            FOI Request: "7"
            Governor: "8"
            "Governor's Special Projects": "29"
            Grants: "9"
            Health and Human Services - Facilities: "10"
            Health and Human Services - Programs: "11"
            Health and Human Services - Public Assistance: "12"
            Health and Human Services - Regulations: "13"
            Highways/Transportation: "14"
            Insurance: "15"
            Law Enforcement: "16"
            Law Enforcement - Prison and Inmates: "30"
            Legislation: "18"
            Licenses and Permits: "19"
            Local Government/Community: "20"
            Military/Veterans/Homeland Security: "21"
            Minority Affairs: "22"
            Pardons: "35"
            Policies: "23"
            Public Safety and Services: "24"
            Science and Technology: "25"
            Tourism/Recreation: "26"
            Workforce: "27"
            "General Comments, Concerns": "28"
        - name: prefix
          selector: "#Field8"
          value: $NAME_PREFIX
          required: true
          options:
            - Capt.
            - Chancellor
            - Chief
            - Col.
            - Dr.
            - Eagle Scout
            - General
            - Governor
            - Judge
            - Lt.
            - Major
            - Mayor
            - Miss
            - Mr.
            - Mr. and Mrs.
            - Mrs.
            - Ms.
            - Professor
            - Pvt.
            - Representative
            - Reverend
            - Senator
            - Sheriff
            - Sgt.
            - Sr.
            - The Honorable
            - The Reverend
        - name: state
          selector: "#Field25"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AR
    - click_on:
        - value: Submit
          selector: "#saveForm"
    - iframe:
      - name: parent1
        back: true
    - iframe:
      - name: parent1
        selector: "iframe[class='wufoo-form-container']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting
