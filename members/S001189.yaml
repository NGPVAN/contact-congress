bioguide: S001189
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://austinscott.house.gov/email-me/"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: "#zipauthform input.button"
    - fill_in:
        - name: required-first
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: required-street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-valid-email
          selector: "input.eml"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: required-state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - PR
            - RI
            - SC
            - SD
            - TS
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGRI
            Budget: BUD
            Defense: DEF
            Education: EDU
            Energy: ENR
            Environmental: ENV
            Foreign Affairs: FAFF
            Government Issues: GOV
            Health: HLTH
            Homeland Security: HOM
            Immigration: IMM
            International Relations: INT
            Judicial: JUD
            Labor: LAB
            Social Security: SOC
            Taxes: TAX
            Telecommunications: TELE
            Transportation: TRANS
            Trade: TRD
            Veterans: VET
            Welfare: WEL
            Other Issues: OTH
    - click_on:
        - value: Send Email
          selector: "input[value='Send Email']"
    - find:
        - selector: "h1"
          value: "Thank you"
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been successfully submitted"
