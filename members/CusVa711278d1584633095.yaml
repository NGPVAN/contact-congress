bioguide: CusVa711278d1584633095
contact_form:
  method: post
  steps:
    - visit: "https://public.medicaid.gov/connect.ti/public.comments/answerQuestionnaire?qid=1904163"
    - find:
        - selector: "#q1904195ft"
    - fill_in:
        - name: Comment
          selector: "#q1904195ft"
          value: $MESSAGE
          required: true
    - click_on:
        - selector: input[type='submit'][value='Finish']
    - find:
        - selector: div#pagetitle > h1
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for responding to the group questionnaire" 