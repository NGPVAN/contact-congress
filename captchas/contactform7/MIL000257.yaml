bioguide: MIL000257
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.senatormartyknollenberg.com/contact/"
    - find:
        - selector: "input[name='your-name']"
    - fill_in:
        - name: name
          selector: "input[name='your-name']"
          value: $NAME_FULL
          required: true
        - name: address
          selector: "input[name='your-address']"
          value: $ADDRESS_STREET
          required: true
        - name: citystatezip
          selector: "input[name='your-city']"
          value: $ADDRESS_CITY_STATE_ZIP
          required: true
        - name: email
          selector: "input[name='your-email']"
          value: $EMAIL
          required: true
        - name: subject
          selector: "input[name='your-subject']"
          value: $SUBJECT
          required: false
        - name: message
          selector: "textarea[name='your-message']"
          value: $MESSAGE
          required: true
        - name: captcha
          selector: "input[name='captcha-118']"
          captcha_selector: ".wpcf7-captchac"
          value: $CAPTCHA_SOLUTION
          required: true
    - click_on:
        - selector: "input.wpcf7-submit"
    - wait:
        - value: 3
    - find:
        - selector: div.wpcf7-mail-sent-ok
  success:
    headers:
      status: 200
    body:
      contains: Your message was sent successfully
