bioguide: L000584
contact_form:
  method: post
  action: ""
  steps:
  - visit: "https://love.house.gov/email-me/"
  - fill_in:
    - name: zip5
      selector: input#zipcode
      value: $ADDRESS_ZIP5
      required: true
    - name: zip4
      selector: input#zipfour
      value: $ADDRESS_ZIP4
      required: true
  - click_on:
    - value: Go To Form
      selector: form#zipauthform input.button
  - find:
    - selector: input#req_firstname
  - fill_in:
    - name: first
      selector: input#req_firstname
      value: $NAME_FIRST
      required: true
    - name: last
      selector: input#req_lastname
      value: $NAME_LAST
      required: true
    - name: street
      selector: input#req_street
      value: $ADDRESS_STREET
      required: true
    - name: street2
      selector: input#address2
      value: $ADDRESS_STREET_2
      required: false
    - name: city
      selector: input#req_city
      value: $ADDRESS_CITY
      required: true
    - name: email
      selector: input#req_email
      value: $EMAIL
      required: true
    - name: phone
      selector: input#phone
      value: $PHONE
      required: true
    - name: message
      selector: textarea#req_message
      value: $MESSAGE
      required: true
  - check:
    - selector: input#newsletter
  - select:
    - name: prefix
      selector: select#prefix
      value: $NAME_PREFIX
      required: true
      options:
        Ms.: Ms.
        Miss: Miss
        Mrs.: Mrs.
        Mr.: Mr.
        Mr. and Mrs.: Mr. and Mrs.
        Rev.: Rev.
        Dr.: Dr.
        The Honorable: The Honorable
        Rabbi: Rabbi
    - name: state
      selector: select#req_state
      value: UT
      required: true
      options:
        UT: UT
    - name: topic
      selector: select#req_issue
      value: $TOPIC
      required: true
      options:
        Agriculture: AGR
        Animals: AN
        Arts and Humanities: ART
        Banking and Finance: BANK
        Budget and Economy: BUD
        Campaign Finance Reform: CFR
        Congress and Elections: CONG
        District of Columbia--Tours: TOUR
        Defense and Military: DEF
        Economy: ECON
        Education: EDU
        Energy: ENE
        Environment: ENV
        Federal Employees: FED
        Foreign Relations: FR
        Government Reform: GOV
        Guns: GUN
        Health: HEA
        Homeland Security: HOM
        Housing and Urban Development: HUD
        Immigration: IMM
        International Relations: INT
        Judiciary: JUD
        Labor: LAB
        LGBT: LGBT
        No Response Necessary: NRN
        Post Office: POST
        Science and Technology: SCI
        Social Issues: SOC
        Senior Citizens: SENIORS
        Social Security: SSEC
        Social Services: SOC.SERVICES
        Taxes: TAX
        Telecommunications: TEL
        Transportation: TRA
        Trade: TRADE
        Veterans: VET
        "Women's Issues": WOMEN
        Welfare: WEL
        Other Issues: OTHER
    - name: response
      selector: select#response
      value: Yes
      required: true
      options:
        Yes: Yes
  - click_on:
    - value: Send Email
      selector: form#custom_form42 input#submitButton
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been successfully submitted"
