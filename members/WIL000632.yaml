bioguide: WIL000632
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/67/summerfield/contact-forms/contact-my-capitol-office/"
    - fill_in:
        - name: Name
          selector: div .name input
          value: $NAME_FULL
          required: true
        - name: Address
          selector: div .streetaddress input
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: div .city input
          value: $ADDRESS_CITY
          required: true
        - name: email
          selector: div .email input
          value: $EMAIL
          required: true
        - name: phone
          selector: div .phonenumber input
          value: $PHONE
          required: true
        - name: Message
          selector: div .message textarea
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "#contour_form_c9bef31a5db14e2081f5d95b910fe9c2  form div  div.contourNavigation.row-fluid  div  input"
    - wait:
        - value: 8
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting my office
