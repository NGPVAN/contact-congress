bioguide: D000624
contact_form:
  method: post
  action: https://debbiedingell.house.gov./?zip5=48197&zip4=5450
  steps:
  - visit: https://debbiedingell.house.gov/email-me
  - fill_in:
    - name: required-zip5
      selector: input[name='zip5']
      value: $ADDRESS_ZIP5
      required: true
    - name: zip4
      selector: input[name='zip4']
      value: $ADDRESS_ZIP4
      required: true
  - click_on:
    - value: Submit
      selector: input[value='Submit']
  - find:
    - selector: "#ctl00_ctl27_FirstName"
  - fill_in:
    - name: required-first
      selector: "#ctl00_ctl27_FirstName"
      value: $NAME_FIRST
      required: true
    - name: required-last
      selector: "#ctl00_ctl27_LastName"
      value: $NAME_LAST
      required: true
    - name: required-address
      selector: "#ctl00_ctl27_Street"
      value: $ADDRESS_STREET
      required: true
    - name: required-city
      selector: "#ctl00_ctl27_City"
      value: $ADDRESS_CITY
      required: true
    - name: zip5
      selector: "#ctl00_ctl27_Zip"
      value: $ADDRESS_ZIP5
      required: true
    - name: required-phone
      selector: "#ctl00_ctl27_Phone"
      value: $PHONE
      required: true
    - name: required-valid-email
      selector: "#ctl00_ctl27_Email"
      value: $EMAIL
      required: true
    - name: subject
      selector: "#ctl00_ctl27_Subject"
      value: $SUBJECT
      required: true
    - name: required-message
      selector: "#ctl00_ctl27_Body"
      value: $MESSAGE
      required: true
  - select:
    - name: required-prefix
      selector: "#ctl00_ctl27_PrefixList"
      value: $NAME_PREFIX
      required: true
      options:
        Mr.: Mr.
        Mrs.: Mrs.
        Dr.: Dr.
        Ms.: Ms.
        The Honorable: The Honorable
    - name: required-issue
      selector: "#ctl00_ctl27_IssuesList"
      value: $TOPIC
      required: true
      options:
        Agriculture: AGR
        Animals: AN
        Arts and Humanities: ART
        Banking and Finance: BANK
        Budget and Economy: BUD
        Congress and Elections: CONG
        Defense and Military: DEF
        Education: EDU
        Environment: ENV
        Families: Families
        Federal Employees: FED
        Foreign Relations: FR
        Government Reform: GOV
        Health: HEA
        Housing and Urban Development: HUD
        Immigration: IMM
        Judiciary: JUD
        Labor: LAB
        LGBT: LGBT
        No Response Necessary: NRN
        Medicare and Medicaid: Medicare and Medicaid
        Native Americans: Native Americans
        Other: Other
        Science and Technology: SCI
        Senior Citizens: SENIORS
        Social Issues: SOC
        Social Security: SSEC
        Social Services: SOC.SERVICES
        Taxes: TAX
        Telecommunications: TEL
        Trade: TRADE
        Transportation: TRA
        Veterans: VET
        Welfare: WEL
        "Women's Issues": WOMEN
        Other Issue: Other Issue
  - click_on:
    - value: Submit
      selector: "#ctl00_ctl27_SubmitButton"
  - find:
    - selector: "#ctl00_ctl27_ConfirmationText"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to write me
