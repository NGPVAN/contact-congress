bioguide: WIL000628
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/17/crowley/contact/"
    - fill_in:
        - name: Message
          selector: div .message textarea
          value: $MESSAGE
          required: true
        - name: Name
          selector: div .name input
          value: $NAME_FULL
          required: true
        - name: email
          selector: div .email input
          value: $EMAIL
          required: true
        - name: phone
          selector: div .phonenumber input
          value: $PHONE
          required: true
    - click_on:
        - value: Submit
          selector: "input[type='submit'][value='Submit']"
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you
