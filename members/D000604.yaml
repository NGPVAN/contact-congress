bioguide: D000604
contact_form:
  method: post
  action: "https://dent.house.gov/?p=ContactForm#ZipCode_container"
  steps:
    - visit: "https://dent.house.gov/?p=ContactForm"
    - fill_in:
        - name: FirstName
          selector: "#FirstName"
          value: $NAME_FIRST
          required: true
        - name: LastName
          selector: "#LastName"
          value: $NAME_LAST
          required: true
        - name: Address1
          selector: "#Address1"
          value: $ADDRESS_STREET
          required: true
        - name: Address2
          selector: "#Address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: "#City"
          value: $ADDRESS_CITY
          required: true
        - name: ZipCode
          selector: "#ZipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: PhoneNumber
          selector: "#PhoneNumber"
          value: $PHONE
          required: false
        - name: EmailAddress
          selector: "#EmailAddress"
          value: $EMAIL
          required: true
        - name: Subject
          selector: "#Subject"
          value: $SUBJECT
          required: true
        - name: Message
          selector: "#Message"
          value: $MESSAGE
          required: true
    - select:
        - name: Prefix
          selector: "#Prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Mr. and Mrs.: Mr. and Mrs.
            Dr.: Dr.
            Dr. and Mr.: Dr. and Mr.
            Dr. and Mrs.: Dr. and Mrs.
            Dr. and Dr.: Dr. and Dr.
            Rabbi: Rabbi
            Reverend: Reverend
            Sister: Sister
            Brother: Brother
            Father: Father
            Pastor: Pastor
        - name: Topic
          selector: "#Topic"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGRI
            Animal rights: ANML
            Arts: ARTS
            Banking: BANK
            Budget: BUD
            Communication/Technology: COMM
            Crime: CRI
            Defense: DEF
            Economy/Jobs: ECON
            Energy: ENR
            Environment: ENV
            Education: EDU
            Ethics/Campaign Finance: CMPN
            Foreign Affairs: FAFF
            Gun Control: GUNS
            Healthcare: HEA
            Homeland Security: HOME.SEC
            Housing: HOUS
            Immigration: IMM
            Judicial: JUD
            Labor: LBR
            Medicare/Medicaid: MEDI
            National Parks and Forests: NAT_PARK
            Pro-life/Family Values: FAM_PRO
            Science: TECH
            Seniors: SNRS
            Small Businesses: BUS_SM
            Social Security: SOC
            Stem Cells: STEM
            Taxes: TAX
            Trade: TRD
            Unions: UNION
            Veterans: VET
            Other-not Listed: OTHER
    - check:
        - name: MessageType
          selector: "#MessageType_1"
          value: Express an opinion or share your views with me
    - click_on:
        - value: Submit
          selector: input.primaryAction
  success:
    headers:
      status: 200
    body:
      contains: Thank you for sending me your email.
