bioguide: T000464
contact_form:
  method: POST
  action: http://www.tester.senate.gov/?p=email_senator&clear_cache=1
  steps:
    - visit: "http://www.tester.senate.gov/?p=email_senator"
    - fill_in:
      - name: firstName
        selector: "#firstName"
        value: "$NAME_FIRST"
        required: true
      - name: lastName
        selector: "#lastName"
        value: "$NAME_LAST"
        required: true
      - name: Address1
        selector: "#Address1"
        value: "$ADDRESS_STREET"
        required: true
      - name: city
        selector: "#city"
        value: "$ADDRESS_CITY"
        required: true
      - name: zip
        selector: "#zip"
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone
        selector: "#phone"
        value: "$PHONE"
        required: true
      - name: email
        selector: "input#email"
        value: "$EMAIL"
        required: true
      - name: vemail
        selector: "#vemail"
        value: "$EMAIL"
        required: true
      - name: messageSubject
        selector: "#messageSubject"
        value: "$SUBJECT"
        required: true
      - name: MessageBody
        selector: ".textarea"
        value: "$MESSAGE"
        required: true
        options:
          blacklist: ":"
    - select:
      - name: Prefix
        selector: "#thisForm select[name='Prefix']"
        value: "$NAME_PREFIX"
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Mr. and Mrs.: Mr. and Mrs.
          Miss: Miss
          Dr.: Dr.
          Dr. and Mrs.: Dr. and Mrs.
          Dr. and Mr.: Dr. and Mr.
          Admiral: Admiral
          Captain: Captain
          Chief Master Sergeant: Chief Master Sergeant
          Colonel: Colonel
          Commander: Commander
          Corporal: Corporal
          Father: Father
          Lieutenant: Lieutenant
          Lieutenant Colonel: Lieutenant Colonel
          Master Sergeant: Master Sergeant
          Rabbi: Rabbi
          Reverend: Reverend
          Sergeant: Sergeant
          Second Lieutenant: Second Lieutenant
          Sergeant Major: Sergeant Major
          Sister: Sister
          Technical Sergeant: Technical Sergeant
      - name: Subject
        selector: "#thisForm select[name='Subject']"
        value: "$TOPIC"
        required: true
