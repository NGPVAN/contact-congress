bioguide: T000469
contact_form:
  method: post
  action: /email-form1/
  steps:
    - visit: "https://tonkoforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: input[name='zip5']
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: input[name='zip4']
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: input[value='Submit']
    - find:
        - selector: "#custom_form5"
    - fill_in:
        - name: firstname
          selector: "#firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form5 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: emailaddress
          selector: "#email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Ms.: Ms.
            Mrs.: Mrs.
            Dr.: Dr.
            The Reverend: The Reverend
            The Honorable: The Honorable
            Father: Father
            Rabbi: Rabbi
            Pastor: Pastor
            Sister: Sister
        - name: state
          selector: "#state"
          value: NY
          required: true
          options:
            NY: NY
        - name: subject
          selector: "#custom_form5 select[name='subject']"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Banking: WEBBAN
            Budget: WEBBUD
            Congressional Process: WEBCONG
            Constitutional Issues: WEBCONS
            Crime and Drugs: WEBCRI
            "Defense and Military ": WEBDEF
            Economy and Taxes: WEBECO
            Education: WEBEDU
            Energy: WEBENE
            Environment and Resources: WEBENV
            Ethics: WEBETH
            "Faith-Based Initiative ": WEBFAI
            Family and Life Issues: WEBFAM
            Healthcare: WEBHEA
            Homeland Security: WEBHOM
            Housing: WEBHOU
            Immigration: WEBIMM
            International Affairs: WEBINT
            Labor Issues: WEBLAB
            Social Security: WEBSSEC
            Telecommunications: WEBTEL
            Trade: WEBTRA
            Transportation: WEBTRAN
            Veterans Issues: WEBVET
            Other Issues: WEBOTH
    - click_on:
        - value: Submit
          selector: "#custom_form5 input[type='submit'][value='Submit']"
    - find:
        - selector: "h1"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "The following information was sent to us:"
