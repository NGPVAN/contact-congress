bioguide: B001275
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://bucshon.house.gov/contact/email"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: form#emailForm button#submit
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#prefix
          value: $NAME_PREFIX
          required: true
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: issue
          selector: select#required-issue
          value: $TOPIC
          required: true
          options:
            Abortion: "Abortion"
            Agriculture: "Agriculture"
            Banking and Finance: "Banking and Finance"
            Budget: "Budget"
            Defense and Military: "Defense and Military"
            Economy and Job Creation: "Economy and Job Creation"
            Education: "Education"
            Energy: "Energy"
            Environment: "Environment"
            Foreign Relations: "Foreign Relations"
            Health: "Health"
            Homeland Security: "Homeland Security"
            Immigration: "Immigration"
            Judiciary: "Judiciary"
            Labor: "Labor"
            Science and Technology: "Science and Technology"
            Social Issues: "Social Issues"
            Social Security: "Social Security"
            Social Services: "Social Services"
            Taxes: "Taxes"
            Telecommunications: "Telecommunications"
            Transportation: "Transportation"
            Trade: "Trade"
            Veterans: "Veterans"
            Other Issue: "Other Issue"
        - name: required-response
          selector: select#required-response
          value: "Yes, please contact me"
          required: true
          options:
            "Yes, please contact me": "Yes, please contact me"
    - click_on:
        - value: Send Email to Representative Bucshon
          selector: form#contactForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
