bioguide: IAL000039
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.senate.iowa.gov/senator/ragan/contact/"
    - fill_in:
        - name: First Name
          selector: div[data-name='first_name'] input
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: div[data-name='last_name'] input
          value: $NAME_LAST
          required: true
        - name: Subject
          selector: div[data-name='subject'] input
          value: $SUBJECT
          required: true
        - name: email
          selector: div[data-name='email'] input
          value: $EMAIL
          required: true
        - name: address
          selector: div[data-name='street-address'] input
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: div[data-name='city'] input
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: div[data-name='zip-code'] input
          value: $ADDRESS_ZIP5
          required: true
        - name: state
          selector: div[data-name='state'] input
          value: $ADDRESS_STATE_FULL
          required: true
        - name: message
          selector: div[data-name='message'] textarea
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Send']
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me
