bioguide: WIL000478
contact_form:
  method: post
  action: Contact.aspx
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/52/thiesfeldt/communications/contact-me/"
    - fill_in:
        - name: name
          selector: input#f6718dda-0e45-48f9-bf8f-ecfe8a500a9e
          value: $NAME_FULL
          required: true
        - name: address
          selector: input#f13ab769-844b-47f0-a302-18d991d0166a
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: input#cbe2223b-1e42-4ad9-c24a-5c2a11f797b2
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: input#f9a5352b-1866-4de6-cb7b-481ef0668bbe
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: input#cd96ffc3-e0d0-48cf-ab53-1041a29bc03c
          value: $PHONE
          required: false
        - name: email
          selector: input#c9204231-7756-4e10-cb50-60870fb4bb73
          value: $EMAIL
          required: true
        - name: message
          selector: textarea#d69e4ea5-4957-4b27-f572-cae872e2dc75
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
  success:
    headers:
      status: 200
    body:
      contains: Thank you
