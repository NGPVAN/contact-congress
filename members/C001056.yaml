bioguide: C001056
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://www.cornyn.senate.gov/public/index.cfm?p=ContactForm"
    - fill_in:
      - name: FirstName
        selector: "#FirstName"
        value: "$NAME_FIRST"
        required: true
      - name: LastName
        selector: "#LastName"
        value: "$NAME_LAST"
        required: true
      - name: Address1
        selector: "#Address1"
        value: "$ADDRESS_STREET"
        required: true
      - name: Address2
        selector: "#Address2"
        value: "$ADDRESS_STREET_2"
        required: false
      - name: City
        selector: "#City"
        value: "$ADDRESS_CITY"
        required: true
      - name: ZipCode
        selector: "#ZipCode"
        value: "$ADDRESS_ZIP5"
        required: true
      - name: PhoneNumber
        selector: "#PhoneNumber"
        value: "$PHONE"
      - name: EmailAddress
        selector: "#EmailAddress"
        value: "$EMAIL"
        required: true
      - name: Message
        selector: "#Message"
        value: "$MESSAGE"
        required: true
    - select:
      - name: Prefix
        selector: "#Prefix"
        value: "$NAME_PREFIX"
        required: true
        options:
          - "Mr."
          - "Mrs."
          - "Ms."
          - "Mr. and Mrs."
          - "Dr."
          - "Dr. and Mr."
          - "Dr. and Mrs."
          - "Reverend"
          - "Sister"
          - "Pastor"
          - "Other"
      - name: State
        selector: "#State"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: true
        options:
            "----Military---- ": " "
            "AA ": AA
            "AE ": AE
            "AP ": AP
            "----States---- ": " "
            "Alabama ": AL
            "Alaska ": AK
            "Arizona ": AZ
            "Arkansas ": AR
            "California ": CA
            "Colorado ": CO
            "Connecticut ": CT
            "Delaware ": DE
            "District of Columbia ": DC
            "Florida ": FL
            "Georgia ": GA
            "Hawaii ": HI
            "Idaho ": ID
            "Illinois ": MT
            "Indiana ": IN
            "Iowa ": IA
            "Kansas ": KS
            "Kentucky ": KY
            "Louisiana ": LA
            "Maine ": ME
            "Maryland ": MD
            "Massachusetts ": MA
            "Michigan ": MI
            "Minnesota ": MN
            "Mississippi ": MS
            "Missouri ": MO
            "Montana ": MT
            "Nebraska ": NE
            "Nevada ": NV
            "New Hampshire ": NH
            "New Jersey ": NJ
            "New Mexico ": NM
            "New York ": NY
            "North Carolina ": NC
            "North Dakota ": ND
            "Ohio ": OH
            "Oklahoma ": OK
            "Oregon ": OR
            "Pennsylvania ": PA
            "Rhode Island ": RI
            "South Carolina ": SC
            "South Dakota ": SD
            "Tennessee ": TN
            "Texas ": TX
            "Utah ": UT
            "Vermont ": VT
            "Virginia ": VA
            "Washington ": WA
            "West Virginia ": WV
            "Wisconsin ": WI
            "Wyoming ": WY
      - name: Topic
        selector: "#Topic"
        value: "$TOPIC"
        required: true
        options:
          - "Abortion"
          - "Agriculture"
          - "Arts and Humanities"
          - "Banking"
          - "Budget"
          - "Communications"
          - "Crime/Law Enforcement"
          - "Defense"
          - "Education"
          - "Election Reform"
