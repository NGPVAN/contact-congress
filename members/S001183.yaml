bioguide: S001183
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "http://davidschweikert.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl16_FirstName"
    - fill_in:
        - name: ctl00$ctl16$FirstName
          selector: "#ctl00_ctl16_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl16$LastName
          selector: "#ctl00_ctl16_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl16$Street
          selector: "#ctl00_ctl16_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl16$City
          selector: "#ctl00_ctl16_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl16$Zip
          selector: "#ctl00_ctl16_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl16$Phone
          selector: "#ctl00_ctl16_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl16$Email
          selector: "#ctl00_ctl16_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl16$Subject
          selector: "#ctl00_ctl16_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl16$Body
          selector: "#ctl00_ctl16_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl16$PrefixList
          selector: "#ctl00_ctl16_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Miss.: Miss.
            Ms.: Ms.
            Dr.: Dr.
        - name: ctl00$ctl16$State
          selector: "#ctl00_ctl16_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
        - name: ctl00$ctl16$IssuesList
          selector: "#ctl00_ctl16_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: "72"
            Budget: "14819"
            Defense: "14820"
            Education: "73"
            Energy: "10177"
            Environment: "14814"
            Governmental Issues: "10250"
            Health Care: "74"
            Homeland security: "10175"
            Immigration: "10360"
            International Relations: "10370"
            Judicial: "14821"
            Labor: "10390"
            Social Issues: "14822"
            Social Security: "10483"
            Taxation: "10493"
            Telecommunications: "14823"
            Trade: "10236"
            Transportation: "81"
            Veterans: "14824"
            Welfare: "10479"
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl16_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to write me.
