bioguide: R000053
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "https://rangelforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl25_FirstName"
    - fill_in:
        - name: ctl00$ctl25$FirstName
          selector: "#ctl00_ctl25_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl25$LastName
          selector: "#ctl00_ctl25_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl25$Street
          selector: "#ctl00_ctl25_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl25$City
          selector: "#ctl00_ctl25_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl25$Zip
          selector: "#ctl00_ctl25_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl25$Phone
          selector: "#ctl00_ctl25_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl25$Email
          selector: "#ctl00_ctl25_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl25$Subject
          selector: "#ctl00_ctl25_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl25$Body
          selector: "#ctl00_ctl25_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl25$PrefixList
          selector: "#ctl00_ctl25_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
        - name: ctl00$ctl25$State
          selector: "#ctl00_ctl25_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl25_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: I am committed to creating the most open and accessible communication with my constituents and appreciate your comments and questions through my website.
