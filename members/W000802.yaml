bioguide: W000802
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.whitehouse.senate.gov/contact/email-sheldon"
    - wait:
      - value: 1
    - fill_in:
      - name: first
        selector: input#input-BA74A312-4040-F985-52CD-FBFBC7F20F79
        value: $NAME_FIRST
        required: true
      - name: last
        selector: input#input-BA74A346-4040-F985-52CD-483856F835FA
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#input-BA9181F5-4040-F985-52CD-D7BB0D3341A1
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#input-BA91821A-4040-F985-52CD-04BF0889FE45
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: input#input-BA91824A-4040-F985-52CD-B89C6257E587
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#input-BA91828C-4040-F985-52CD-9A1353F3777D
        value: $ADDRESS_ZIP5
        required: true
      - name: email
        selector: input#email
        value: $EMAIL
        required: true
      - name: verify_email
        selector: input#input-BA923648-4040-F985-52CD-00040397CA33
        value: $EMAIL
        required: true
      - name: phone
        selector: input#input-BA92CAF6-4040-F985-52CD-121FCA966D3A
        value: $PHONE
        required: true
      - name: subject
        selector: input#input-BA954B7C-4040-F985-52CD-CB3A0A43C0DA
        value: $SUBJECT
        required: true
    - javascript:
        - name: message
          selectors: [ "textarea#input-BA957EB0-4040-F985-52CD-CF349BA209E1" ]
          values: [ "$MESSAGE" ]
          commands: [ "elements[0].value = values[0].replace(/www\\.youtube\\.com\\/watch?[^&]*(&)?v=/gi, 'youtu.be/')" ]
          required: true
    - select:
      - name: prefix
        selector: select#input-BA74A203-4040-F985-52CD-D9912DECAEFB
        value: $NAME_PREFIX
        required: true
        options:
          "Mr.": "Mr."
          "Ms.": "Ms."
          "Mrs.": "Mrs."
          "Miss": "Miss"
          "Mr. and Mrs.": "Mr. and Mrs."
          "Dr.": "Dr."
          "Prof.": "Prof."
          "Senator": "Senator"
          "Gov.": "Gov."
          "Congressman": "Congressman"
          "Hon.": "Hon."
          "Fr.": "Fr."
          "Sister": "Sister"
          "Rabbi": "Rabbi"
          "Reverend": "Reverend"
      - name: state
        selector: select#input-BA91826A-4040-F985-52CD-419255C3C6C3
        value: RI
        required: true
        options:
          RI: RI
    - click_on:
      - selector: form#BA386D29-4040-F985-52CD-7B7B5096213C div.controls input.btn
    - wait:
      - value: 4
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been received by my office"
