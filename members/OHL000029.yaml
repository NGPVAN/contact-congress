            NE: "NE"
            NV: "NV"
            NH: "NH"
            NJ: "NJ"
            NM: "NM"
            NY: "NY"
            NC: "NC"
            ND: "ND"
            OH: "OH"
            OK: "OK"
            OR: "OR"
            PA: "PA"
            RI: "RI"
