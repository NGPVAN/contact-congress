            SSEC: Social Security
            VET: Veterans
    - javascript: 
        - selector: [".elementor-button-text"] 
          commands: ["document.querySelector('.elementor-button-text').scrollIntoView({block:'center'});"]
          required: true
    - wait: 
        - value: 2
    - click_on:
        - value: Submit
          selector: .elementor-button-text
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: "Your submission was successful" 
