bioguide: C001076
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://chaffetzforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: form.zipform input[name='zip5']
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: form.zipform input[name='zip4']
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: form.zipform input[value='Submit']
    - find:
        - selector: form#aspnetForm
    - fill_in:
        - name: first
          selector: input#ctl00_ctl07_FirstName
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#ctl00_ctl07_LastName
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#ctl00_ctl07_Street
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: input#ctl00_ctl07_City
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#ctl00_ctl07_Zip
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: input#ctl00_ctl07_Phone
          value: $PHONE
          required: true
        - name: email
          selector: input#ctl00_ctl07_Email
          value: $EMAIL
          required: true
        - name: required-subject
          selector: input#ctl00_ctl07_Subject
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#ctl00_ctl07_Body
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#ctl00_ctl07_PrefixList
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Dr.: Dr.
            Ms.: Ms.
        - name: topic
          selector: select#ctl00_ctl07_IssuesList
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Education: Education
            Energy: Energy
            Environment: Environment
            Federal Lands: Federal Lands
            Foreign Affairs: Foreign Affairs
            Health Care: Health Care
            Immigration: Immigration
            National Security: National Security
            Social Issues: Social Issues
            Taxes: Taxes
            Technology: Technology
            Transportation: Transportation
    - click_on:
        - value: Respond
          selector: input#ctl00_ctl07_ReplyChoice_0
        - value: Submit
          selector: input#ctl00_ctl07_SubmitButton
  success:
    headers:
      status: 200
    body:
      contains: "This email confirms your message was received."
