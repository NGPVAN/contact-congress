bioguide: state_tn_gov_bill_haslam
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_TN_DFA&__fid=100000"
    - find:
        - selector: input#qi_1_prefix
    - fill_in:
        - name: Your Prefix
          selector: input#qi_1_prefix
          value: $NAME_PREFIX
          required: false
        - name: First Name
          selector: input#qi_1_first_name
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input#qi_1_last_name
          value: $NAME_LAST
          required: true
        - name: Street
          selector: input#qi_1_addr_1
          value: $ADDRESS_STREET
          required: true
        - name: Street2
          selector: input#qi_1_addr_2
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: input#qi_1_city
          value: $ADDRESS_CITY
          required: false
        - name: zip5
          selector: input#qi_1_zip
          value: $ADDRESS_ZIP5
          required: true
        - name: Email
          selector: input#qi_1_email
          value: $EMAIL
          required: true
        - name: Phone Number
          selector: input#qi_1_hphone
          value: $PHONE
          required: false
        - name: Subject
          selector: input#qi_2
          value: $SUBJECT
          required: true
        - name: Message
          selector: textarea#qi_3
          value: $MESSAGE
          required: true
        - name: date validation
          selector: input#qi_6
          value: 1
          required: true
    - wait:
        - value: 1
    - select:
        - name: State
          selector: select#qi_1_state
          value: Tennessee
          required: true
    - click_on:
        - value: Send
          selector: input#btn_submit
    - wait:
        - value: 2
  success:
    headers:
      status: 200
    body:
      contains: "Governor Bill Haslam"
