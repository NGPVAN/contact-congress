bioguide: SCAU27179_390303
contact_form:
  method: post
  steps:
    - visit: "https://lcmspubcontact.lc.ca.gov/PublicLCMS/ContactPopup.php?district=SD28"
    - fill_in:
        - name: First Name
          selector: "#txtFirstName"
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: "#txtLastName"
          value: $NAME_LAST
          required: true
        - name: Address
          selector: "#txtAddress"
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: "#txtCity"
          value: $ADDRESS_CITY
          required: true
        - name: Zip
          selector: "#txtZip"
          value: $ADDRESS_ZIP5
          required: true
        - name: Email
          selector: "#txtEmail"
          value: $EMAIL
          required: true
        - name: Message
          selector: "#ContactForm textarea[name='jv_text']"
          value: $MESSAGE
          options:
            max_length: 2000
          required: true
    - javascript:
        - name: accent-replace
          values: ["$NAME_FIRST", "$NAME_LAST"]
          selectors: ["#txtFirstName", "#txtLastName"]
          commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/[èēéë]/g,'e').replace(/[àåáä]/g, 'a').replace(/[Á]/g, 'A').replace(/[.&,]/g, '').replace(/[ý]/g, 'y').replace(/[íï]/g, 'i').replace(/[óö]/g, 'o').replace(/[ñ]/g, 'n'); }"]
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      excludes: "Select an Issue"
