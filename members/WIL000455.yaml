bioguide: WIL000455
contact_form:
  method: post
  action: Contact.aspx
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/68/bernier/contact/"
    - fill_in:
        - name: Message
          selector: div.shareyouropinion textarea
          value: $MESSAGE
          required: true
        - name: First Name
          selector: div.firstname input
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: div.lastname input
          value: $NAME_LAST
          required: true
        - name: Address
          selector: div.address input
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: div.city input
          value: $ADDRESS_CITY
          required: true
        - name: Email
          selector: div.emailaddress input
          value: $EMAIL
          required: true
        - name: Phone
          selector: div.phonenumber input
          value: $PHONE
          required: true
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting us
