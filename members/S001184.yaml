bioguide: S001184
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.scott.senate.gov/contact/email-me"
    - wait:
        - value: 3
    - find:
        - selector: div.opinion a.cell h1
    - click_on:
        - selector: div.opinion a.cell h1
    - wait:
        - value: 2
    - find:
        - selector: "#input-6A3EC423-EABA-ADAE-CDDA-1F2B8C52B264"
    - fill_in:
        - name: first
          selector: "#input-6A3EC423-EABA-ADAE-CDDA-1F2B8C52B264"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#input-6A3EC444-AE89-6483-2F04-AD630E9844A4"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#input-6A4B9BE2-D0DA-D4BA-66D4-7C553BE24DB0"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#input-6A4B9D36-9AD6-913A-EEC7-1237481BF91F"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#input-6A4B9D6C-AD8F-60B5-C4C9-1353EFEB07BB"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#input-6A4B9ED6-DFCC-E433-5D4B-872B0F1C2146"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#input-6A4EFF85-E71D-E2A8-6A38-B86EAC444E95"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#input-6A52B52C-B150-357C-4CF6-519EFE0FAADB"
          value: $PHONE
          required: true
        - name: subject
          selector: "#input-0DA604EC-0514-3677-9DF1-0CDF262B9D32"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#input-6A735A98-CBA2-6A63-E393-69E16553D654"
          value: $MESSAGE
          required: true
          options:
            blacklist: ":"
    - select:
        - name: Your Prefix
          selector: "#input-6A3EC3AE-A5E3-1F99-B0C5-03BAEEF80307"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Ms.: Ms.
            Mrs.: Mrs.
            Professor: Professor
            Dr.: Dr.
            Father: Father
            Sister: Sister
            Rabbi: Rabbi
            Reverend: Reverend
        - name: issue
          selector: select#input-6A5CD05B-A346-9664-3507-6301CE991304
          value: $TOPIC
          required: true
          options:
            Aging and Seniors: SSEC_MEDICARE
            Agriculture: AGR
            Finance: FIN
            Budget/Appropriations: BUD
            Business/Commerce: ECON
            Civil Rights/Social Issues: SOC
            Congressional Issues: GOV
            Defense/Intelligence: DEF
            Education: EDU
            Energy: ENE
            Environment/Fisheries: ENV
            Foreign Relations: INT
            Guns: GUN
            Health Care: HEA
            Homeland Security: HOM
            Housing: HOU
            Immigration: IMM
            Indian Affairs: IND
            Judiciary: JUD
            Labor: LAB
            Medicaid: MEDICAID
            Medicare: MEDICARE
            Natural Resources: NAT
            Pensions/Social Security: SSEC
            Postal: POST
            Science/Space/Technology: SCI/TECH
            Taxes: TAX
            Telecommunications: TEL
            Trade: TRADE
            Transportation: TRA
            Veterans: VET
    - find:
        - selector: "#input-6AC98E37-0486-54F9-5AD3-8111C173B526"
    - click_on:
        - selector: "#input-6AC98E37-0486-54F9-5AD3-8111C173B526"
    - find:
        - selector: div#feedbackform input[type=submit]
    - click_on:
        - selector: div#feedbackform input[type=submit]
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting my office.
