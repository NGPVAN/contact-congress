#US Senator Gary Peters
bioguide: P000595
contact_form:
  method: post
  action: "https://www.peters.senate.gov/contact/email-gary"
  steps:
    - visit: "https://www.peters.senate.gov/contact/email-gary"
    - fill_in:
        - name: Your Prefix
          selector: input#input-260E577D-5056-A066-6070-226296904340
          value: $NAME_PREFIX
          required: false
        - name: firstname
          selector: "#input-AB59F0AE-4040-F985-52CD-AA63153C7925"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#input-AB59F0ED-4040-F985-52CD-265D9CF13F5E"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#input-AB5B6829-4040-F985-52CD-BF81DCC1F57D"
          value: $ADDRESS_STREET
          required: true
        - name: street_2
          selector: "#input-AB5B6853-4040-F985-52CD-7517D971BE75"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#input-AB5B6875-4040-F985-52CD-909541CB4B6C"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#input-AB5B68B4-4040-F985-52CD-269A4338D057"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#input-AB67BC2F-4040-F985-52CD-007A86DA4D47"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#input-AB721CE8-4040-F985-52CD-9E550E8A76AA"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#input-93E136F1-4040-F985-52CD-D4EB6A849AA3"
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#input-ADE64E73-4040-F985-52CD-A3AB6BCD2C51
          value: $MESSAGE
          required: true
    - javascript:
        - name: Message
          selectors: ["#input-ADE64E73-4040-F985-52CD-A3AB6BCD2C51"]
          values: ["$MESSAGE"]
          commands:
            [
              "for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '').replace(/(CC:)/g,'CC').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(-)/g,'');}",
            ]
          required: true
    - select:
        - name: topic
          selector: "#input-AB8156A0-4040-F985-52CD-49CE65770EFC"
          value: $TOPIC
          required: true
          options:
            ADOPT- GENERAL: Adoption
            AGRI- GENERAL: Agriculture
            ANIM PROT- GENERAL: Animal Protection
            APPROPS- GENERAL: Appropriation
            ARTS- GENERAL: Arts
            BANK- GENERAL: Banking
            BUDG- GENERAL: Budget
            CIV RIGHTS- GENERAL: Civil Rights
            CONGRATS: Congratulatory Correspondence
            CSMR PROT- GENERAL: Consumer Protection
            CRIME- GENERAL: Crime
            DEF- GENERAL: Defense and Military
            ECON- GENERAL: Economy
            EDU- GENERAL: Education
            CAMPAIGN: Election Security
            ENR- GENERAL: Energy
            ENVR- GENERAL: Environment
            FOR AFF- GENERAL: Foreign Affairs
            GUN SAFETY: Gun Safety
            HEAL- GENERAL: Health
            HOM- GENERAL: Homeland Security
            HOUS- GENERAL: Housing
            IMMG- General: Immigration
            JUDIC- GENERAL: Judiciary
            LAB- GENERAL: Labor/Employment
            MDCA- GENERAL: Medicaid
            MDCR- GENERAL: Medicare
            PENSION- GENERAL: Pensions and Retirement Security
            POST ISSUES: Postal ServiceS
            SCI- GENERAL: Science
            SOC SECUR- GENERAL: Social Security
            STATES ISSUES: State Issues
            TAX- GENERAL: Taxes
            COMMS- GENERAL: Telecommunications
            TRADE- GENERAL: Trade
            TRANSP- GENERAL: Transportation
            TRIB ISSUES: Tribal Issues
            VET- GENERAL: Veterans
            WELF- GENERAL: Welfare
            WOM ISSUES: Women's Issues
    - wait:
        - value: 5
    - find:
        - selector: button.btn
    - click_on:
        - value: Submit
          selector: button.btn
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for taking the time to reach out to me and share your views."
