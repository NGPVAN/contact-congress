bioguide: SMIG6ec544b4
contact_form:
  driver: chrome
  steps: 
    - visit: "https://somgovweb.state.mi.us/GovRelations/ContactGovernor.aspx"
    - click_on: 
        - selector: .label-text
    - fill_in: 
        - name: name
          selector: "#firstName"
          value: $NAME_FIRST
          required: true
        - name: last name
          selector: "#lastName"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#StreetAddress"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip code
          selector: "#zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#Phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: message
          selector:  "#descriptionOfIssue"
          value: $MESSAGE
          required: true
    - select: 
        - name: state
          selector: "#state"
          value: $ADDRESS_STATE_FULL
          required: true
          options: 
            MI: Michigan
    - wait: 
        - value: 2
    - click_on:
        - value: send message
          selector: button.btn
    - wait: 
        - value: 4
  success:
    headers:
      status: 200
    body:
      contains: "Thank you"