bioguide: FUTS344a83b6
contact_form:
  method: post
  action:
  steps:
    - visit: "https://www.romney.senate.gov/contact-senator-romney"
    - wait:
      - value: 1
    - select:
      - name: Your Prefix
        selector: "#edit-prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Mr. and Mrs.: Mr. and Mrs.
          Dr.: Dr.
          Dr. and Mrs.: Dr. and Mrs.
      - name: Topic
        selector: "#edit-topic"
        value: $TOPIC
        required: true
        options:
          Agriculture: Agriculture
          Appropriations: Appropriations
          Arts and Humanities: Arts and Humanities
          Banking and Finance: Banking and Finance
          Budget & Debt: Budget & Debt
          Commerce: Commerce
          Crime: Crime
          Defense: Defense
          Drugs: Drugs
          Economy: Economy
          Education: Education
          Energy: Energy
          Second Amendment: Second Amendment
          Environment: Environment
          Small Business: Small Business
          Family: Family
          Foreign Policy: Foreign Policy
          Healthcare: Healthcare
          Housing: Housing
          Immigration: Immigration
          Labor: Labor
          National Security: National Security
          Other: Other
          Public Land: Public Land
          Religious Liberty: Religious Liberty
          Taxes: Taxes
          Trade: Trade
          Transportation: Transportation
          Veterans: Veterans
    - fill_in:
      - name: First name
        selector: "#edit-first-name"
        value: $NAME_FIRST
        required: true
      - name: Last name
        selector: "#edit-last-name"
        value: $NAME_LAST
        required: true
      - name: Street
        selector: "#edit-address-1"
        value: $ADDRESS_STREET
        required: true
      - name: Street2
        selector: "#edit-address-2"
        value: $ADDRESS_STREET_2
        required: false
      - name: City
        selector: "#edit-city"
        value: $ADDRESS_CITY
        required: true
      - name: zip
        selector: "#edit-zip"
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: "#edit-phone"
        value: $PHONE
        required: false
      - name: email
        selector: "#edit-email"
        value: $EMAIL
        required: true
      - name: Subject
        selector: "#edit-subject"
        value: $SUBJECT
        required: true
      - name: Message
        selector: "#edit-message"
        value: $MESSAGE
        required: true
    - click_on:
      - value: Submit
        selector: button#edit-actions-submit
    - wait:
      - value: 5
  success:
    headers:
      status: 200
    body:
      excludes: "Message Details"
