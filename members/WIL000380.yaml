bioguide: WIL000380
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/61/kerkman/contact-me/"
    - fill_in:
        - name: Name
          selector: div .fullname input
          value: $NAME_FULL
          required: true
        - name: Address
          selector: div .address input
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: div .city input
          value: $ADDRESS_CITY
          required: true
        - name: Zip
          selector: div .zip input
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: div .phonenumber input
          value: $PHONE
          required: true
        - name: email
          selector: div .email input
          value: $EMAIL
          required: true
        - name: Subject
          selector: div .subject input
          value: $SUBJECT
          required: false
        - name: Message
          selector: div .comments textarea
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[type='submit'][value='Submit']
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Thank you
