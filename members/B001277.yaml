bioguide: B001277
contact_form:
  method: POST
  steps:
    - visit: "https://www.blumenthal.senate.gov/contact/"
    - find:
      - selector: form#contactForm select#topic
    - select:
      - name: topic
        selector: select#topic
        value: "$TOPIC"
        required: true
        options:
          "Abortion Rights": "Abortion Rights"
          "Agriculture": "Agriculture"
          "Animal Welfare": "Animal Welfare"
          "Banking and Finance": "Banking and Finance"
          "Budget": "Budget"
          "Child Care and Welfare": "Child Care and Welfare"
          "Civil Rights": "Civil Rights"
          "Defense": "Defense"
          "Disability": "Disability"
          "Economy": "Economy"
          "Election Reform": "Election Reform"
          "Energy": "Energy"
          "Environment": "Environment"
          "Foreign Affairs": "Foreign Affairs"
          "Gun Violence & Second Amendment Rights": "Gun Violence & Second Amendment Rights"
          "Infrastructure": "Infrastructure"
          "Intellectual Property": "Intellectual Property"
          "Judicial Nominations": "Judicial Nominations"
          "Judiciary": "Judiciary"
          "Labor": "Labor"
          "Medicaid": "Medicaid"
          "Online Privacy": "Online Privacy"
          "Other": "Other"
          "Pensions": "Pensions"
          "Postal Issues": "Postal Issues"
          "Science and Technology": "Science and Technology"
          "Senior Issues": "Senior Issues"
          "Sports": "Sports"
          "Telecommunications": "Telecommunications"
          "Trade": "Trade"
          "Transportation": "Transportation"
    - wait:
      - value: 3
    - find:
      - selector: div#continue-form input#fname
    - fill_in:
      - name: First Name
        selector: "#fname"
        value: "$NAME_FIRST"
        required: true
      - name: Last Name
        selector: "#lname"
        value: "$NAME_LAST"
        required: true
      - name: Street Address
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: true
      - name: Street Address2
        selector: "#mailing_streetAddress2"
        value: "$ADDRESS_STREET_2"
      - name: City
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: true
      - name: ZipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone number
        selector: "#phone_number"
        value: "$PHONE"
      - name: email
        selector: "#email_address"
        value: "$EMAIL"
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: true
      - name: subject
        selector: "#subject"
        value: "$SUBJECT"
        required: true
      - name: message
        selector: textarea#comments
        value: $MESSAGE
        required: true
    - javascript:
        - name: char replace
          values: ["$MESSAGE"]
          selectors: ["textarea#comments"]
          commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '');}"]
          required: true
    - select:
      - name: Your Prefix
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: true
        options:
          "Mr.": "Mr."
          "Mrs.": "Mrs."
          "Ms.": "Ms."
          "Miss": "Miss"
          "Mr. and Mrs.": "Mr. and Mrs."
          "Professor": "Professor"
          "Dean": "Dean"
          "The Honorable": "The Honorable"
          "Dr.": "Dr."
          "Dr. and Mrs.": "Dr. and Mrs."
          "Dr. and Mr.": "Dr. and Mr."
    - wait:
      - value: 3
    - click_on:
      - value: Submit
        selector: "#side-search-btn"
    - find:
      - selector: "h1"
        value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you again for writing"
