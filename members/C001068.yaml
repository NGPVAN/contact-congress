bioguide: C001068
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://cohen.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: name_first
          selector: "#name_first"
          value: $NAME_FIRST
          required: true
        - name: name_last
          selector: "#name_last"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: title
          selector: "#title"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            "Mr. & Mrs.": "Mr. & Mrs."
            Ms.: Ms.
            Dr.: Dr.
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes": "Y"
            "No": "N"
    - uncheck:
        - name: subscribe
          selector: "#contactForm input[name='subscribe']"
          value: OPTIN.EMAIL
    - click_on:
        - value: Send Message
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
