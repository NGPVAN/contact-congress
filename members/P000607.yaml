bioguide: P000607
contact_form:
  method: POST
  action: "https://pocan.house.gov/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: https://pocan.house.gov/contact/email-me
    - fill_in:
      - name: required-zip5
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: zip4
        selector: "#zip4"
        value: $ADDRESS_ZIP4
    - click_on:
      - value: "Go To Next Step"
        selector: "#emailForm input[type='submit']"
    - find:
      - selector: "#contactForm"
    - fill_in:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: Yes
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: Yes
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: Yes
      - name: address2
        selector: "#address2"
        value: $ADDRESS_STREET_2
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: Yes
      - name: required-valid-email
        selector: "#required-valid-email"
        value: $EMAIL
        required: Yes
      - name: required-phone
        selector: "#required-phone"
        value: $PHONE
        required: Yes
      - name: required-subject
        selector: "#required-subject"
        value: $SUBJECT
        required: Yes
      - name: required-message
        selector: "#required-message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: required-issue
        selector: "#required-issue"
        value: $TOPIC
        required: Yes
        options:
          "Agriculture": "Agriculture"
          "Animals": "Animals"
          "Arts and Humanities": "Arts and Humanities"
          "Banking and Finance": "Banking and Finance"
          "Budget and Economy": "Budget and Economy"
          "Campaign Finance Reform": "Campaign Finance Reform"
          "Congress and Elections": "Congress and Elections"
          "District of Columbia--Tours": "District of Columbia--Tours"
          "Defense and Military": "Defense and Military"
          "Economy": "Economy"
          "Education": "Education"
          "Energy": "Energy"
          "Environment": "Environment"
          "Federal Employees": "Federal Employees"
          "Foreign Relations": "Foreign Relations"
          "Government Reform": "Government Reform"
          "Guns": "Guns"
          "Health": "Health"
          "Homeland Security": "Homeland Security"
          "Housing and Urban Development": "Housing and Urban Development"
          "Immigration": "Immigration"
          "International Relations": "International Relations"
          "Judiciary": "Judiciary"
          "Labor": "Labor"
          "LGBT": "LGBT"
          "No Response Necessary": "No Response Necessary"
          "Post Office": "Post Office"
          "Science and Technology": "Science and Technology"
          "Social Issues": "Social Issues"
          "Senior Citizens": "Senior Citizens"
          "Social Security": "Social Security"
          "Social Services": "Social Service"
          "Taxes": "Taxes"
          "Telecommunications": "Telecommunications"
          "Transportation": "Transportation"
          "Trade": "Trade"
          "Veterans": "Veterans"
          "Women's Issues": "Women's Issues"
          "Welfare": "Welfare"
          "Other Issues": "Other Issues"
      - name: required-response
        selector: "#required-response"
        value: "Y"
        required: Yes
        options:
          "Yes, please contact me": "Y"
          "No, I wanted to voice my opinion": "N"
    - click_on:
      - value: "Send Email"
        selector: "#contactForm input[type='submit']"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"
