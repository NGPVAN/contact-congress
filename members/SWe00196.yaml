bioguide: SWe00196
contact_form:
  method: post
  action: "Contact_the_Governor.aspx"
  steps:
    - visit: "http://www.governor.state.nm.us/Contact_the_Governor.aspx"
    - iframe:
        - name: iframe
          selector: "#_5b249c36ae124c3ba8cbee7531c9b9b4_iFrame_5b249c36ae124c3ba8cbee7531c9b9b4FreeForm"
    - fill_in:
        - name: firstName
          selector: "#txtFName"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#txtLName"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#txtAddress"
          value: $ADDRESS_STREET
        - name: street2
          selector: "#txtSAddress"
          value: $ADDRESS_STREET_2
        - name: city
          selector: "#txtCity"
          value: $ADDRESS_CITY
        - name: zip5
          selector: "#txtZip"
          value: $ADDRESS_ZIP5
        - name: email
          selector: "#txtEmail"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#txtHPhone"
          value: $PHONE
        - name: subject
          selector: "#txtSubject"
          value: $SUBJECT
        - name: message
          selector: "#txtMessage"
          value: $MESSAGE
    - select:
        - name: prefix
          selector: "#ddlPrefix"
          value: $NAME_PREFIX
          required: true
          options:
            - "MS": "MS"
            - "MRS": "MRS"
            - "MR": "MR"
            - "DR": "DR"
        - name: stateFull
          selector: "#txtState"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            - "AL": "Alabama"
            - "AK": "Alaska"
            - "AZ": "Arizona"
            - "AR": "Arkansas"
            - "CA": "California"
            - "CO": "Colorado"
            - "CT": "Connecticut"
            - "DC": "District of Columbia"
            - "DE": "Delaware"
            - "FL": "Florida"
            - "GA": "Georgia"
            - "HI": "Hawaii"
            - "ID": "Idaho"
            - "IL": "Illinois"
            - "IN": "Indiana"
            - "IA": "Iowa"
            - "KS": "Kansas"
            - "KY": "Kentucky"
            - "LA": "Louisiana"
            - "ME": "Maine"
            - "MD": "Maryland"
            - "MA": "Massachusetts"
            - "MI": "Michigan"
            - "MN": "Minnesota"
            - "MS": "Mississippi"
            - "MO": "Missouri"
            - "MT": "Montana"
            - "NE": "Nebraska"
            - "NV": "Nevada"
            - "NH": "New Hampshire"
            - "NJ": "New Jersey"
            - "NM": "New Mexico"
            - "NY": "New York"
            - "NC": "North Carolina"
            - "ND": "North Dakota"
            - "OH": "Ohio"
            - "OK": "Oklahoma"
            - "OR": "Oregon"
            - "PA": "Pennsylvania"
            - "RI": "Rhode Island"
            - "SC": "South Carolina"
            - "SD": "South Dakota"
            - "TN": "Tennessee"
            - "TX": "Texas"
            - "UT": "Utah"
            - "VT": "Vermont"
            - "VA": "Virginia"
            - "WA": "Washington"
            - "WV": "West Virginia"
            - "WI": "Wisconsin"
            - "WY": "Wyoming"
    - click_on:
        - value: Submit
          selector: "#btnSubmit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to share your comments
