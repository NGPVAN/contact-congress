bioguide: S000244
contact_form:
  method: get
  action: /emailpass.aspx
  steps:
    - visit: "http://sensenbrenner.house.gov/contact/email.htm"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "form input[name='required-first']"
    - fill_in:
        - name: required-first
          selector: "form input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "form input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "form input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "form input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: required-email
          selector: "form input[name='required-email']"
          value: $EMAIL
          required: false
        - name: phone
          selector: "form input[name='phone']"
          value: $PHONE
          required: false
        - name: required-message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "form select[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
