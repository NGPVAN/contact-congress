bioguide: M000934
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.moran.senate.gov/public/index.cfm/e-mail-jerry"
    - fill_in:
        - name: first
          selector: input#field_174356C7-866C-41FA-A8CC-AFE0EA069FFE
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#field_F2A238AC-0B82-4157-8FCB-1FE6A37A08A0
          value: $NAME_LAST
          required: true
        - name: street
          selector: input#field_BCD5C462-5A93-468B-825D-1F1B0504DE9F
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: input#field_CA8452EE-3FAD-4ABD-934D-A534C85E9824
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: input#field_DBB6AD7D-20B2-429D-A082-0D01B49AC3E4
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#field_55223E83-235B-4F62-92AE-F9154484097B
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: input#field_77F8C6FB-07CE-4C99-A75E-94D54CF2E6DA
          value: $PHONE
          required: true
        - name: email
          selector: input#field_84C25D40-EF1F-452D-B84B-C85C65724CCC
          value: $EMAIL
          required: true
        - name: message
          selector: textarea#field_123312F2-861A-4DC6-AAA2-768D19D27D8D
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#field_19590BCB-8DC4-4761-8C17-0E8BBC746E64
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Ms.: Ms.
            Mrs.: Mrs.
            Mr. and Mrs.: Mr. and Mrs.
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
            Mr. and Dr.: Mr. and Dr.
            Reverend: Reverend
            Sister: Sister
            Pastor: Pastor
            The Honorable: The Honorable
            Representative: Representative
            Senator: Senator
    - click_on:
        - selector: input#field_1807499F-BB47-4A2B-81AF-4D6C2497C5E5_2
    - find:
        - selector: div.buttonHolder input
    - click_on:
        - value: Submit
          selector: div.buttonHolder input
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your message!"
