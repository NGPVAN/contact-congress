#US Senator Tom Carper
bioguide: C000174
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://www.carper.senate.gov/public/index.cfm/email-senator-carper"
    - fill_in:
        - name: First Name
          selector: input#input_1_2
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input#input_1_3
          value: $NAME_LAST
          required: true
        - name: Street
          selector: input#input_1_6_1
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: input#input_1_6_3
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#input_1_6_5
          value: $ADDRESS_ZIP5
          required: true
        - name: Phone Number
          selector: input#input_1_7
          value: $PHONE
          required: true
        - name: Email
          selector: input#input_1_9
          value: $EMAIL
          required: true
        - name: verify email
          selector: input#input_1_9_2
          value: $EMAIL
          required: true
        - name: message
          selector: textarea#input_1_12
          value: $MESSAGE
          required: true
          options:
            blacklist: ":"
    - javascript:
        - name: char replace
          values: ["$MESSAGE"]
          selectors: ["textarea#input_1_12"]
          commands:
            [
              "for(var i = 0; i < elements.length; i++) { elements[i].value = values[i].replace(/(%2[0C])/g, '').replace(/(;)/g,'').replace(/(â€”)/g,'').replace(/(-)/g,'').replace(/(%2[0C])/g, '').replace(/(CC:)/g,'CC').replace(/[(]/g,'[').replace(/[)]/g,']');}",
            ]
          required: true
    - select:
        - name: State
          selector: select#input_1_6_4
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            Delaware: "Delaware"
        - name: Topic
          selector: select#input_1_17
          value: $TOPIC
          required: true
          options:
            "Agriculture": "Agriculture"
            "Amtrak": "Amtrak"
            "Animal Rights": "Animal Rights"
            "Arts and Humanities": "Arts and Humanities"
            "Banking": "Banking"
