bioguide: DEL000010
contact_form:
  method: POST
  action: "http://www.desenatedems.com/ajax/apps/formSubmitAjax.php"
  steps:
    - visit: http://www.desenatedems.com/bethany-a-hall-long.html
    - fill_in:
      - name: firstname
        selector: "#input-452701888608198158"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#input-452701888608198158-1"
        value: $NAME_LAST
        required: true
      - name: emailaddress
        selector: "#input-918247448460683333" 
        value: $EMAIL
        required: true
      - name: confirmemailaddress
        selector: "#input-433318672456798413" 
        value: $EMAIL
        required: true
      - name: message
        selector: "#input-261320019818657250"
        value: $MESSAGE
        required: true
    - select:
      - name: subscribe
        selector: ".form-select"
        value: "I"
        required: true
        options:
          - "Yes, please sign me up for Caucus emails!"
          - "I prefer not to receive email from the Senate Democrats at this time"
    - click_on:
      - value: Submit
        selector: ".wsite-button-inner"
  success: 
    headers:
      status: 200
    body:
      contains: "Your information has been submitted"