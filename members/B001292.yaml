bioguide: B001292
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "https://beyerforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl13_PrefixList"
    - fill_in:
        - name: ctl00$ctl13$FirstName
          selector: "#ctl00_ctl13_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl13$LastName
          selector: "#ctl00_ctl13_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl13$Street
          selector: "#ctl00_ctl13_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl13$City
          selector: "#ctl00_ctl13_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl13$Zip
          selector: "#ctl00_ctl13_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl13$Phone
          selector: "#ctl00_ctl13_Phone"
          value: $PHONE
          required: false
        - name: ctl00$ctl13$Email
          selector: "#ctl00_ctl13_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl13$Subject
          selector: "#ctl00_ctl13_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl13$Body
          selector: "#ctl00_ctl13_Body"
          value: $MESSAGE
          required: true
        - name: ctl00$ctl13$CampaignID
          selector: "#ctl00_ctl13_CampaignID"
          value: $CAMPAIGN_UUID
          required: false
        - name: ctl00$ctl13$CampaignInfo
          selector: "#ctl00_ctl13_CampaignInfo"
          value: $CAMPAIGN_UUID
          required: false
    - select:
        - name: ctl00$ctl13$PrefixList
          selector: "#ctl00_ctl13_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Dr.
            - Ms.
            - Col.
            - Lt. Col.
            - Maj. Gen.
        - name: ctl00$ctl13$IssuesList
          selector: "#ctl00_ctl13_IssuesList"
          value: $TOPIC
          required: true
          options:
            Advocacy: "14886"
            Agriculture and Food: "72"
            Animals: "9982"
            Armed Forces and National Security: "10012"
            "Arts, Culture, Religion": "10039"
            "Civil Rights and Liberties, Minority Issues": "10055"
            Commerce: "10073"
            Congress: "10095"
            Crime and Law Enforcement: "10109"
            Economics and Public Finance: "10135"
            Education: "73"
            Emergency Management: "10168"
            Energy: "10177"
            Environmental Protection: "14814"
            Families: "10209"
            Finance and Financial Sector: "10219"
            Foreign Trade and International Finance: "10236"
            Government Operations and Politics: "10250"
            Health: "74"
            Housing and Community Development: "10346"
            Immigration: "10360"
            International Affairs: "10370"
            Labor and Employment: "10390"
            Law: "10406"
            Native Americans: "10424"
            Private Legislation: "14873"
            Public Lands and Natural Resources: "10432"
            "Science, Technology, Communications": "10447"
            Social Sciences and History: "10471"
            Social Welfare: "10479"
            Sports and Recreation: "10485"
            Taxation: "10493"
            Transportation and Public Works: "81"
            Water Resources Development: "10528"
    - check:
        - name: ctl00$ctl13$ReplyChoice
          selector: "#ctl00_ctl13_ReplyChoice_0"
          value: Respond
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl13_SubmitButton"
    - find:
        - value: Thank you
          selector: "#ctl00_ctl13_ConfirmationText"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
