bioguide: P000608
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://scottpeters.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm input[name='submit']"
    - find :
        - selector: "#contactForm"
        - selector: "#recaptcha_image img"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
        - name: recaptcha_response_field
          selector: "#recaptcha_response_field"
          captcha_selector: "img#recaptcha_challenge_image"
          captcha_id_selector: "#recaptcha_challenge_field"
          value: "$CAPTCHA_SOLUTION"
          required: true
    - select:
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: AN
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Government Reform: GOV
            Guns: GUN
            Health: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            No Response Necessary: NRN
            Post Office: POST
            Science and Technology: SCI
            Social Issues: SOC
            Senior Citizens: SENIORS
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            "Women's Issues": WOMEN
            Welfare: WEL
            Other Issues: OTHER
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
    - find:
        - value: Thank You
          selector: '#page-title'
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted

