bioguide: SLe001630
contact_form:
  method: post
  action: "http://repderricksmith.com/contact/#contact-form-90"
  steps:
    - visit: "http://repderricksmith.com/contact/"
    - fill_in:
      - name: g90-name
        selector: "#g90-name"
        value: $NAME_FULL
        required: true
      - name: g90-email
        selector: "#g90-email"
        value: $EMAIL
        required: true
      - name: g90-subject
        selector: "#g90-subject"
        value: $SUBJECT
        required: true
      - name: g90-message
        selector: "#contact-form-comment-g90-message"
        value: $MESSAGE
        required: true
    - click_on:
      - value: Submit Â»
        selector: input.pushbutton-wide
  success:
    headers:
      status: 200
    body:
      contains: Message Sent
