bioguide: G000568
contact_form:
  method: POST
  action: "https://morgangriffith.house.gov/contact/submit-contact.aspx"
  steps:
    - visit: https://morgangriffith.house.gov/contact/contactform.htm
    - fill_in:
      - name: required-first
        selector: "input[title='First Name']"
        value: $NAME_FIRST
        required: true
      - name: required-last
        selector: "input[title='Last Name']"
        value: $NAME_LAST
        required: true
      - name: required-address
        selector: "input[title='Address']"
        value: $ADDRESS_STREET
        required: true
      - name: required-city
        selector: "input[title='City']"
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: "input[title='Zip']"
        value: $ADDRESS_ZIP5
        required: true
      - name: zip4
        selector: "input[name='zip4']"
        value: $ADDRESS_ZIP4
      - name: required-email
        selector: "input[title='Email']"
        value: $EMAIL
        required: true
      - name: phone
        selector: "input[title='Phone']"
        value: $PHONE
        required: true
      - name: subject
        selector: "input[name='subject']"
        value: $SUBJECT
        required: false
      - name: required-message
        selector: "textarea[title='Message']"
        value: $MESSAGE
        required: true
    - select:
      - name: required-prefix
        selector: "select[title='Prefix']"
        value: $NAME_PREFIX
        required: true
        options:
          "Dr.": "Dr."
          "Mr.": "Mr."
          "Ms.": "Ms."
          "Mrs.": "Mrs."
          "Miss": "Miss"
          "Rev.": "Rev."
          "Hon.": "Hon."
    - select:
      - name: required-issue
        selector: "select[title='Issue']"
        value: $TOPIC
        required: true
        options:
          "Agriculture" : "AG"
          "Banking" : "BAN"
          "Budget" : "BUD"
          "Defense" : "DEF"
          "Economy" : "ECON"
          "Education" : "ED"
          "Energy" : "EN"
          "Environment/Resources" : "ENV"
          "Family Values" : "FMV"
          "Government Reform" : "GOV"
          "Health" : "HE"
          "Homeland Security" : "DHS"
          "Immigration" : "HUD"
          "International Relations" : "INTREL"
          "Judiciary/Constitution" : "JUD"
          "Labor/Pensions" : "LABOR"
          "Science/Space" : "SCI"
          "Small Business" : "SMB"
          "Social Security" : "SS"
          "Taxes" : "TAX"
          "Trade" : "TRADE"
          "Telecommunications" : "TEL"
          "Transportation/Infrastructure" : "TRAN"
          "Veteran Affairs" : "VET"
          "Welfare" : "WEL"
          "Other" : "GEN"
    - click_on:
      - value: "Send Email"
        selector: "#contact input[type='submit']"
    - find:
      - selector: "#ctl00_ctl09_ctl00_Text"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"
