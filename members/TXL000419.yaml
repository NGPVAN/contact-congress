bioguide: TXL000419
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://senate.texas.gov/memberform.php?auth=9r5IvOot9zlIvPPsU8pFPlJwI0BIuT4v3GXlobxt6tk6XzpfOsce0FXhDp2U%2FeMN%2BCraszUptTi8xzd9k5ivEKB0MFhpT0v2Onw6fDo%2BbYDAcd1p1pg88on%2BxRp7"
    - find:
        - selector: div#mem_rcol_top p.memmail a
    - click_on:
        - selector: div#mem_rcol_top p.memmail a
    - fill_in:
        - name: emailaddress
          selector: form#memberForm input#sender
          value: $EMAIL
          required: true
        - name: Your Prefix
          selector: input#prefix
          value: $NAME_PREFIX
          required: true
        - name: firstname
          selector: form#memberForm input#fname
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: form#memberForm input#lname
          value: $NAME_LAST
          required: true
        - name: street
          selector: form#memberForm input#address1
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: form#memberForm input#address2
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: form#memberForm input#city
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: form#memberForm input#state
          value: $ADDRESS_STATE_FULL
          required: true
        - name: zipcode
          selector: form#memberForm input#zipcode
          value: $ADDRESS_ZIP5
          required: true
        - name: subject
          selector: form#memberForm input#subject
          value: $SUBJECT
          required: true
        - name: message
          selector: form#memberForm textarea#message
          value: $MESSAGE
          required: true
    - javascript:
        - name: subject truncation
          selectors: [ "form#memberForm input#subject"]
          values: [ "$SUBJECT" ]
          commands: [ "elements[0].value = elements[0].value.length > 44 ? elements[0].value.substring(0,41) + '...' : elements[0].value" ]
          required: true
    - click_on:
        - value: Send Message
          selector: "form#memberForm input[type='submit'][value='SEND MESSAGE']"
  success:
    headers:
      status: 200
    body:
      contains: "The information you supplied was reported as having been successfully delivered"
