bioguide: SMEA392_399491
contact_form:
  method: post
  usechrome: true
  driver: chrome
  steps:
    - visit: "https://www.maine.gov/ag/contact.html"
    - fill_in:
        - name: First Name
          selector: input#nameyour
          value: $NAME_FULL
          required: true
        - name: Street
          selector: input#addyour
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: input#cityyour
          value: $ADDRESS_CITY
          required: true
        - name: Zip
          selector: input#zipyour
          value: $ADDRESS_ZIP5
          required: true
        - name: Phone
          selector: input[id*='phone']
          value: $PHONE
          required: true
        - name: email
          selector: input#emailyour
          value: $EMAIL
          required: true
        - name: Message
          selector: textarea#summary
          value: $MESSAGE
          required: true
    - click_on:
        - value: Send Email
          selector: input[type='submit'][value='Submit']
    - wait:
        - value: 2
  success:
    body:
      contains: Thank you for contacting us
