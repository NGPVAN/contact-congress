bioguide: P000609
contact_form:
  method: post
  action: ""
  steps:
  - visit: "https://palmer.house.gov/contact/email"
  - fill_in:
    - name: required-zip5
      selector: "#required-zip5"
      value: $ADDRESS_ZIP5
      required: true
    - name: zip4
      selector: "#zip4"
      value: $ADDRESS_ZIP4
      required: true
  - click_on:
    - value: Go To Next Step
      selector: form#emailForm button#submit
  - find:
    - selector: form#contactForm input#required-first
  - fill_in:
    - name: first
      selector: input#required-first
      value: $NAME_FIRST
      required: true
    - name: last
      selector: input#required-last
      value: $NAME_LAST
      required: true
    - name: street
      selector: input#required-address
      value: $ADDRESS_STREET
      required: true
    - name: street2
      selector: input#address2
      value: $ADDRESS_STREET_2
      required: false
    - name: required-city
      selector: input#required-city
      value: $ADDRESS_CITY
      required: true
    - name: email
      selector: input#required-valid-email
      value: $EMAIL
      required: true
    - name: phone
      selector: input#required-phone
      value: $PHONE
      required: true
    - name: message
      selector: textarea#required-message
      value: $MESSAGE
      required: true
  - select:
    - name: prefix
      selector: select#required-prefix
      value: $NAME_PREFIX
      required: true
      options:
        Ms.: Ms.
        Miss: Miss
        Mrs.: Mrs.
        Mr.: Mr.
        Mr. and Mrs.: Mr. and Mrs.
        Rev.: Rev.
        Dr.: Dr.
        The Honorable: The Honorable
        Rabbi: Rabbi
    - name: topic
      selector: select#required-issue
      value: $TOPIC
      required: true
      options:
        Agriculture: AGR
        Animals: AN
        Arts and Humanities: ART
        Banking and Finance: BANK
        Budget and Economy: BUD
        Campaign Finance Reform: CFR
        Congress and Elections: CONG
        District of Columbia--Tours: TOUR
        Defense and Military: DEF
        Economy: ECON
        Education: EDU
        Energy: ENE
        Environment: ENV
        Federal Employees: FED
        Foreign Relations: FR
        Government Reform: GOV
        Guns: GUN
        Health: HEA
        Homeland Security: HOM
        Housing and Urban Development: HUD
        Immigration: IMM
        International Relations: INT
        Judiciary: JUD
        Labor: LAB
        LGBT: LGBT
        No Response Necessary: NRN
        Post Office: POST
        Science and Technology: SCI
        Social Issues: SOC
        Senior Citizens: SENIORS
        Social Security: SSEC
        Social Services: SOC.SERVICES
        Taxes: TAX
        Telecommunications: TEL
        Transportation: TRA
        Trade: TRADE
        Veterans: VET
        "Women's Issues": WOMEN
        Welfare: WEL
        Other Issue: OTHER
    - name: required-response
      selector: select#required-response
      value: Yes, please contact me
      required: true
      options:
        Yes, please contact me: Yes, please contact me
  - click_on:
    - value: Send Email to Representative Palmer
      selector: form#contactForm button#submit
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
