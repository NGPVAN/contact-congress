bioguide: F000043
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://fattahforms.house.gov/contact-rep-fattah"
    - fill_in:
        - name: zip5
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: .button
    - find:
        - value: "#req_firstname"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form4 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#custom_form4 input[name='phone']"
          value: $PHONE_PARENTHESES
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: false
          options:
            Mr.: "Mr. "
            Mrs.: "Mrs."
            Ms.: "Ms."
            Miss: "Miss"
            Dr.: "Dr."
            Hon.: "Hon."
            Rev.: "Rev."
            Rabbi: "Rabbi"
        - name: state
          selector: "#req_state"
          value: "PA"
          required: true
          options:
            PA: PA
        - name: topic
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            WEBCST: Constituent Service
            WEBGRT: Grant Requests
            WEBAGR: Agriculture
            WEBBUD: Budget
            WEBDEF: Defense
            WEBEDU: Education/Labor
            WEBENE: Energy
            WEBENV: Environment
            WEBINT: International
            WEBGOV: Government Reform
            WEBHEA: Health Care
            WEBHOM: Homeland Security
            WEBIMM: Immigration
            WEBJUD: Judiciary
            WEBSOC: Social Issues
            WEBSSEC: Social Security
            WEBTEL: Telecommunications
            WEBTAX: Taxes and Trade
            WEBTRA: Transportation
            WEBVET: Veterans
            WEBOTH: Other
        - name: response
          selector: "#req_response"
          value: "ii"
          required: false
          options:
            I do not need a response.: "i"
            I would like a response.: "ii"
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your e-mail. I value your comments and concerns.
