bioguide: B001286
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://bustos.house.gov/contact"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#first-name"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#last-name"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: required-zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-valid-email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: "#state"
          value: IL
          required: true
          options:
            IL: IL
    - click_on:
        - selector: input[value='Send Email']
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your message. It has been sent."
