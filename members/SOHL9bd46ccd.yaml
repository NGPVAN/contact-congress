bioguide: SOHL9bd46ccd
contact_form:
  method: post
  action: "../members/member-contact-submission?id=67"
  steps:
    - visit: "http://www.ohiohouse.gov/j-todd-smith/contact"
    - fill_in:
        - name: tbxFirstName
          selector: "#tbxFirstName"
          value: $NAME_FIRST
          required: true
        - name: tbxLastName
          selector: "#tbxLastName"
          value: $NAME_LAST
          required: true
        - name: tbxEmail
          selector: "#tbxEmail"
          value: $EMAIL
          required: true
        - name: tbxAddress
          selector: "#tbxAddress"
          value: $ADDRESS_STREET
          required: true
        - name: tbxCity
          selector: "#tbxCity"
          value: $ADDRESS_CITY
          required: true
        - name: tbxZipCode
          selector: "#tbxZipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: tbxAreaCode
          required: true
          selector: "#tbxAreaCode"
          value: "$PHONE_AREA_CODE"
        - name: tbxPrefix
          required: true
          selector: "#tbxPrefix"
          value: "$PHONE_EXCHANGE_CODE"
        - name: tbxLineNumber
          required: true
          selector: "#tbxLineNumber"
          value: "$PHONE_SUBSCRIBER_NUMBER"
        - name: tbxSubject
          selector: "#tbxSubject"
          value: $SUBJECT
          required: true
        - name: tbxMessage
          selector: "#tbxMessage"
          value: $MESSAGE
          required: true
    - click_on:
        - selector: "#ibtSubmit"
  success:
    headers:
      status: 200
    body:
      contains: Message Sent Successfully
