bioguide: FNDSe6391ff5
contact_form:
  method: post
  action:
  steps:
    - visit: "https://www.cramer.senate.gov/contact_kevin"
    - wait:
      - value: 1
    - select:
      - name: Prefix
        selector: "#edit-prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Mr. and Mrs.: Mr. and Mrs.
          Dr.: Dr.
          Dr. and Mrs.: Dr. and Mrs.
      - name: Topic
        selector: "#edit-topic"
        value: $TOPIC
        required: true
        options:
          Other: Other
    - fill_in:
      - name: First name
        selector: "#edit-first-name"
        value: $NAME_FIRST
        required: true
      - name: Last name
        selector: "#edit-last-name"
        value: $NAME_LAST
        required: true
      - name: Street
        selector: "#edit-address-1"
        value: $ADDRESS_STREET
        required: true
      - name: Street2
        selector: "#edit-address-2"
        value: $ADDRESS_STREET_2
        required: true
      - name: City
        selector: "#edit-city"
        value: $ADDRESS_CITY
        required: true
      - name: zip
        selector: "#edit-zip"
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: "#edit-phone"
        value: $PHONE
        required: false
      - name: email
        selector: "#edit-email"
        value: $EMAIL
        required: true
      - name: Subject
        selector: "#edit-subject"
        value: $SUBJECT
        required: true
      - name: Message
        selector: "#edit-message"
        value: $MESSAGE
        required: true
    - click_on:
      - value: Submit
        selector: "#edit-actions-submit"
    - wait:
      - value: 5
  success:
    headers:
      status: 200
    body:
      includes: "Thank you, your message has been sent"
