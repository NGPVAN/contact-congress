bioguide: OHL000029
contact_form:
  method: post
  action: "../members/member-contact-submission?id=29"
  steps:
    - visit: "http://www.ohiosenate.gov/senate/oelslager/contact"
    - fill_in:
        - name: tbxFirstName
          selector: "#tbxFirstName"
          value: $NAME_FIRST
          required: true
        - name: tbxLastName
          selector: "#tbxLastName"
          value: $NAME_LAST
          required: true
        - name: tbxEmail
          selector: "#tbxEmail"
          value: $EMAIL
          required: true
        - name: tbxAddress
          selector: "#tbxAddress"
          value: $ADDRESS_STREET
          required: true
        - name: tbxCity
          selector: "#tbxCity"
          value: $ADDRESS_CITY
          required: true
        - name: tbxZipCode
          selector: "#tbxZipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: tbxAreaCode
          required: true
          selector: "#tbxAreaCode"
          value: "$PHONE_AREA_CODE"
        - name: tbxPrefix
          required: true
          selector: "#tbxPrefix"
          value: "$PHONE_EXCHANGE_CODE"
        - name: tbxLineNumber
          required: true
          selector: "#tbxLineNumber"
          value: "$PHONE_SUBSCRIBER_NUMBER"
        - name: tbxMessage
          selector: "#tbxMessage"
          value: $MESSAGE
          required: true
    - select:
        - name: ddlSubject
          selector: "select[name='ddlSubject']"
          value: $TOPIC
          required: true
          options:
            "Agriculture": "Agriculture"
            "Animals and Wildlife": "Animals and Wildlife"
            "Budget and Finance": "Budget and Finance"
            "Criminal Justice and Prison": "Criminal Justice and Prison"
            "Education": "Education"
            "Elections": "Elections"
            "Energy": "Energy"
            "Government Oversight and Reform": "Government Oversight and Reform"
            "Health, Human Services and Aging": "Health, Human Services and Aging"
            "Highways and Transportation": "Highways and Transportation"
            "Insurance and Financial Institutions": "Insurance and Financial Institutions"
            "Jobs and Economic Development": "Jobs and Economic Development"
            "Labor": "Labor"
            "Local Government": "Local Government"
            "Natural Resources": "Natural Resources"
            "Public Safety": "Public Safety"
            "Public Utilities": "Public Utilities"
            "State Government": "State Government"
            "Veterans Affairs": "Veterans Affairs"
            "Other": "Other"
        - name: ddlState
          selector: "#ddlState"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            AL: "AL"
            AK: "AK"
            AZ: "AZ"
            AR: "AR"
            CA: "CA"
            CO: "CO"
            CT: "CT"
            DE: "DE"
            DC: "DC"
            FL: "FL"
            GA: "GA"
            HI: "HI"
            ID: "ID"
            IL: "IL"
            IN: "IN"
            IA: "IA"
            KS: "KS"
            KY: "KY"
            LA: "LA"
            ME: "ME"
            MD: "MD"
            MA: "MA"
            MI: "MI"
            MN: "MN"
