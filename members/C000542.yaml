bioguide: C000542
contact_form:
  method: POST
  action: ""
  steps:
    - visit: http://www.coats.senate.gov/contact/
    - fill_in:
      - name: fname
        selector: "#fname"
        value: "$NAME_FIRST"
        required: true
      - name: lname
        selector: "#lname"
        value: "$NAME_LAST"
        required: true
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: true
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: "$ADDRESS_STREET_2"
        required: false
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: true
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone_number
        selector: "#phone_number"
        value: "$PHONE"
        required: false
      - name: email
        selector: "#email_address"
        value: "$EMAIL"
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: true
      - name: comments
        selector: "#comments"
        value: "$MESSAGE"
        required: true
    - select:
      - name: subject
        selector: "#subject"
        value: "$TOPIC"
        required: true
        options:
          "Help with a Federal Agency": "Help with a Federal Agency"
          "Abortion": "Abortion"
          "Agriculture": "Agriculture"
          "Appropriations": "Appropriations"
          "Banking": "Banking"
          "Budget": "Budget"
          "Civil Rights": "Civil Rights"
          "Consumer Safety": "Consumer Safety"
          "Defense": "Defense"
          "Education": "Education"
          "Energy": "Energy"
          "Environment": "Environment"
          "Financial Services": "Financial Services"
          "First Amendment Rights": "First Amendment Rights"
          "Foreign Affairs": "Foreign Affairs"
          "Health Care": "Health Care"
          "Homeland Security": "Homeland Security"
          "Housing": "Housing"
          "Immigration": "Immigration"
          "Insurance": "Insurance"
          "Intelligence / Cyber-Security": "Intelligence and Cyber Security"
          "Internal Revenue Service (IRS)": "Internal Revenue Service"
          "Judiciary": "Judiciary"
          "Labor": "Labor"
          "Law Enforcement": "Law Enforcement"
          "Medicare": "Medicare"
          "Pensions": "Pensions"
          "Postal": "Postal"
          "Science and Technology": "Science and Technology"
          "Second Amendment Rights": "Second Amendment Rights"
          "Senior Citizens": "Senior Citizens"
          "Small Business": "Small Business"
          "Social Security": "Social Security"
          "Tax": "Tax"
          "Telecommunications": "Telecommunications"
          "Terrorism": "Terrorism"
          "Trade": "Trade"
          "Transportation": "Transportation"
          "Unemployment": "Unemployment"
          "Veterans": "Veterans"
          "Welfare": "Welfare"
          "Women’s Issues": "Women’s Issues"
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: true
        options:
          "Mr.": "Mr."
          "Ms.": "Ms."
          "Mrs.": "Mrs."
          "Miss": "Miss"
          "Mr. and Mrs.": "Mr. and Mrs."
          "Dr.": "Dr."
      - name: newsletter
        selector: "#newsletter"
        value: "No"
        options:
          - "Yes"
          - "No"
    - click_on:
      - value: Send
        selector: "#side-search-btn"
  success:
    headers:
      status: 200
    body:
      contains: "Thank You"
