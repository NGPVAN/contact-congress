bioguide: DEL000046
contact_form:
  method: post
  action: /Contact
  steps:
    - visit: "http://www.dehousedems.com/Contact"
    - fill_in:
        - name: name
          selector: "#edit-name"
          value: $NAME_FULL
          required: true
        - name: email
          selector: "#edit-mail"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#edit-subject"
          value: $SUBJECT
          required: true
    - select:
        - name: Representative
          selector: "#edit-cid"
          value: "(17) Rep. Mike Mulrooney"
          required: true
    - fill_in:
        - name: message
          selector: "#edit-message"
          value: $MESSAGE
          required: true
        - name: captcha
          selector: "#edit-captcha-response"
          captcha_selector: ".captcha_image"
          captcha_id_selector: "#edit-captcha-sid"
          value: "$CAPTCHA_SOLUTION"
          required: true
    - click_on:
        - value: Submit
          selector: "#edit-submit"
  success:
    headers:
      status: 200
    body:
      contains: Your message has been sent
