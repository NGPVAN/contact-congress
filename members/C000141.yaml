        options:
          MD: MD
      - name: topic
        selector: select#input_3_5
        value: $TOPIC
        required: true
        options:
          Other: Other
    - fill_in:
      - name: first
        selector: input#input_3_19
        value: "$NAME_FIRST"
        required: true
      - name: last
        selector: input#input_3_20
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#input_3_10
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#input_3_15
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: input#input_3_14
        value: "$ADDRESS_CITY"
        required: true
      - name: zip5
        selector: input#input_3_12
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone
        selector: input#input_3_4
        value: $PHONE
        required: false
      - name: email
        selector: input#input_3_3
        value: $EMAIL
        required: true
      - name: verify_email
        selector: input#input_3_3_2
        value: $EMAIL
        required: true
      - name: message
        selector: textarea#input_3_6
        value: $MESSAGE
        required: true
        options:
          blacklist: "-,;â€”:()"
    - javascript:
      - name: char replace
        values: ["$MESSAGE"]
        selectors: ["textarea#input_3_6"]
        commands: ["for(var i = 0; i < elements.length; i++) { elements[i].value = elements[i].replace(/(%2[0])/g, '').replace(/(CC:)/g,'CC').replace(/[(]/g,'[').replace(/[)]/g,']');}"]
        required: true
    - find: 
      - selector: "#label_3_7_1"
    - click_on:
      - value: Would you like to sign-up for Letters from Ben?
        selector: "#label_3_7_1"
    - wait: 
      - value: 5
    - find: 
      - selector: "#gform_submit_button_3"
    - click_on:
      - value: Submit
        selector: "#gform_submit_button_3"
  success:
    headers:
      status: 200
    body:
      excludes: "Please Note"
      contains: "Thanks for contacting us! We will get in touch with you shortly."