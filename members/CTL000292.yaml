bioguide: CTL000292
contact_form:
  method: post
  action: feedout.php
  steps:
    - visit: "http://www.housedems.ct.gov/Adams/contact.asp"
    - fill_in:
        - name: name
          selector: "#nameis"
          value: $NAME_FULL
          required: true
        - name: address
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: ".city-state-zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "input[type='email']"
          value: $EMAIL
          required: true
        - name: message
          selector: "textarea[rows='4']"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "input[type='submit'][value='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me
