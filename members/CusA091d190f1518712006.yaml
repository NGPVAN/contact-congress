bioguide: CusA091d190f1518712006
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.regulations.gov/comment?D=HHS-OCR-2018-0002-0001"
    - find:
      - selector: div form
    - fill_in:
      - name: firstname
        selector: input#x-auto-1-input
        value: $NAME_FIRST
        required: false
      - name: lastname
        selector: input#x-auto-2-input
        value: $NAME_LAST
        required: false
      - name: message
        selector: textarea#x-auto-0-input
        value: $MESSAGE
        required: true
        options:
          max_length: 5000
    - click_on:
      - value: Continue
        selector: span button.primary.button
    - find:
      - selector: input#gwt-uid-250
    - click_on:
      - selector: input#gwt-uid-250
    - find:
        - selector: button#gwt-uid-373
    - click_on:
        - selector: button#gwt-uid-373
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: "Your comment was submitted"
