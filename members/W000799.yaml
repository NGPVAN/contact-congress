bioguide: W000799
contact_form:
  method: get
  action: ""
  steps:
    - visit: "https://walzforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: form.zipform input[name='zip5']
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: form.zipform input[name='zip4']
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: form.zipform input[type='submit']
    - find:
        - selector: form#aspnetForm input#ctl00_ctl26_FirstName
    - fill_in:
        - name: first
          selector:
          value: $NAME_FIRST
          required: true
        - name: last
          selector:
          value: $NAME_LAST
          required: true
        - name: address
          selector:
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector:
          value: $ADDRESS_CITY
          required: true
        - name: email
          selector:
          value: $EMAIL
          required: true
        - name: phone
          selector:
          value: $PHONE
          required: true
        - name: subject
          selector:
          value: $SUBJECT
          required: true
        - name: message
          selector:
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: select#ctl00_ctl26_PrefixList
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Dr.: Dr.
            Ms.: Ms.
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: AN
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Government Reform: GOV
            Guns: GUN
            Health: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            No Response Necessary: NRN
            Post Office: POST
            Science and Technology: SCI
            Social Issues: SOC
            Senior Citizens: SENIORS
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            "Women's Issues": WOMEN
            Welfare: WEL
            Other Issues: OTHER
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank You
