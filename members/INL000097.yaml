bioguide: INL000097
contact_form:
  method: post
  action: "https://kersey43.wufoo.com/embed/zpd4qhz02eg9bs/#public"
  steps:
    - visit: "https://kersey43.wufoo.com/embed/zpd4qhz02eg9bs/"
    - fill_in:
        - name: first
          selector: input#Field1
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input#Field2
          value: $NAME_LAST
          required: true
        - name: address
          selector: input#Field3
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: input#Field5
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: input#Field6
          value: $ADDRESS_STATE_FULL
          required: true
        - name: zip5
          selector: input#Field7
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: input#Field10
          value: $EMAIL
          required: true
        - name: message
          selector: input#Field11
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input#saveForm
  success:
    headers:
      status: 200
    body:
      contains: "Great! Thanks for filling out my form!"
