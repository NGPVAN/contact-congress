            Mr. and Mrs.: Mr. and Mrs.
            Mr. and Mr.: Mr. and Mr.
            Mrs. and Mrs.: Mrs. and Mrs.
            Dr.: Dr.
            Pastor: Pastor
            Reverend: Reverend
