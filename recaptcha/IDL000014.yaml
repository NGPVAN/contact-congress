bioguide: IDL000014
contact_form:
  method: post
  action: contactmembersformaction.cfm
  steps:
    - visit: "http://legislature.idaho.gov/about/contactmembersform.cfm?ID=1168"
    - fill_in:
        - name: name
          selector: "input[name='name']"
          value: $NAME_FULL
          required: true
        - name: address
          selector: "input[name='address']"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "input[name='city']"
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: "input[name='state']"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: false
        - name: zip
          selector: "input[name='zip']"
          value: $ADDRESS_ZIP5
          required: true
        - name: area
          selector: "input[name='phac']"
          value: $PHONE_AREA_CODE
          required: false
        - name: exchange
          selector: "input[name='phpre']"
          value: $PHONE_EXCHANGE_CODE
          required: false
        - name: subscriber
          selector: "input[name='phline']"
          value: $PHONE_SUBSCRIBER_NUMBER
          required: false
        - name: email
          selector: "input[name='email']"
          value: $EMAIL
          required: true
        - name: subject
          selector: "input[name='subject']"
          value: $SUBJECT
          required: true
        - name: message
          selector: "textarea[name='message']"
          value: $MESSAGE
          required: true
    - recaptcha:
        - name: recaptcha_response_field
          grid_selector: "#rc-imageselect-target"
          img_selector: "#rc-imageselect-target img.rc-image-tile-3"
          phrase_selector: "html body div.rc-imageselect-desc > strong"
          phrase_selector_fallback: "html body div.rc-imageselect-desc-no-canonical > strong"
          simple_img_selector: "html body div.rc-defaultchallenge-payload > img"
          simple_textbox_selector: "#default-response"
          audio_selector: "html body a.rc-audiochallenge-download-link"
          audio_response_selector: "#audio-response"
          audio_switch_selector: "#recaptcha-audio-button"
          checkbox_iframe_selector: "div.g-recaptcha div div iframe[src^='https://www.google.com/recaptcha/api2/anchor']"
          checkbox_selector: "div.recaptcha-checkbox-checkmark"
          main_iframe_selector: "iframe[src^='https://www.google.com/recaptcha/api2/frame']"
          verify_selector: "#recaptcha-verify-button"
          value: $CAPTCHA_SOLUTION
          types: [image, audio]
    - click_on:
        - value: Continue
          selector: "input[value='Submit Email']"
  success:
    headers:
      status: 200
    body:
      contains: Your comments have been emailed to
