bioguide: C000141
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.cardin.senate.gov/contact/"
    - find:
      - selector: input#salutation
    - fill_in:
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: true
      - name: fname
        selector: "#fname"
        value: "$NAME_FIRST"
        required: true
      - name: lname
        selector: "#lname"
        value: "$NAME_LAST"
        required: true
      - name: mailing_streetaddress1
        selector: "#mailing_streetaddress1"
        value: "$ADDRESS_STREET"
        required: true
      - name: mailing_streetaddress2
        selector: "#mailing_streetaddress2"
        value: "$ADDRESS_STREET_2"
        required: false
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: true
      - name: mailing_zipcode
        selector: "#mailing_zipcode"
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone_number
        selector: "#phone_number"
        value: "$PHONE"
        required: false
      - name: email_address
        selector: "#email_address"
        value: "$EMAIL"
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: true
      - name: comments
        selector: "#comments"
        value: "$MESSAGE"
        required: true
    - select:
      - name: subject
        selector: "#subject"
        value: "$TOPIC"
        required: true
        options:
          "Agriculture": "mailtopicag"
          "Animal Rights": "mailtopican"
          "Banking and Finance": "mailtopbank"
          "Budget and Economy": "mailtopicbud"
          "Business": "mailtopicbs"
          "Civil Rights": "mailtopiccr"
          "Defense and Military": "mailtopicdef"
          "Education": "mailtopiced"
          "Energy": "mailtopicen"
          "Environmental Issues": "mailtopicenviro"
          "Foreign Affairs": "mailtopicforeign"
          "Gun Control": "mailtopicgun"
          "Health Care": "mailtopichealth"
          "Housing": "mailtopichouse"
          "Judiciary Issues": "mailtopicjudge"
          "Pensions and Retirement": "mailtopicpension"
          "Science and Technology": "mailtopicsci"
          "Telecommunications": "mailtotelecom"
          "Transportation": "mailtopictran"
          "Veterans Issues": "mailtopicvet"
          "Welfare": "mailtopicwelfare"
          "Other": "mailtopicother"
    - click_on:
      - value: Submit
        selector: "#side-search-btn"
    - wait:
        - value: 1
    - find:
      - selector: "h1"
        value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been received by my office"
