bioguide: CusR2e9904771533306939
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.regulations.gov/comment?D=USBC-2018-0005-0001"
    - wait:
      - value: 6
    - find:
      - selector: div.GIY1LSJGSC form
    - fill_in:
        - name: message
          selector: textarea#x-auto-0-input
          value: $MESSAGE
          required: true
        - name: First Name
          selector: input#x-auto-1-input
          value: $NAME_FIRST
          required: true
        - name: Last Name
          selector: input#x-auto-2-input
          value: $NAME_LAST
          required: true
        - name: Street
          selector: input#x-auto-3-input
          value: $ADDRESS_STREET
          required: false
        - name: Street2
          selector: input#x-auto-4-input
          value: $ADDRESS_STREET_2
          required: false
        - name: City
          selector: input#x-auto-5-input
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: input#x-auto-8-input
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: input#x-auto-10-input
          value: $EMAIL
          required: false
        - name: phone
          selector: input#x-auto-11-input
          value: $PHONE
          required: false
    - select:
        - name: state
          selector: input#x-auto-6-input
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            Alabama: Alabama
            Alaska: Alaska
            American Samoa: American Samoa
            Arizona: Arizona
            Arkansas: Arkansas
            California: California
            Colorado: Colorado
            Connecticut: Connecticut
            Delaware: Delaware
            District of Columbia: District of Columbia
            Florida: Florida
            Georgia: Georgia
            Guam: Guam
            Hawaii: Hawaii
            Idaho: Idaho
            Illinois: Illinois
            Indiana: Indiana
            Iowa: Iowa
            Kansas: Kansas
            Kentucky: Kentucky
            Louisiana: Louisiana
            Maine: Maine
            Maryland: Maryland
            Massachusetts: Massachusetts
            Michigan: Michigan
            Minnesota: Minnesota
            Mississippi: Mississippi
            Missouri: Missouri
            Montana: Montana
            Nebraska: Nebraska
            Nevada: Nevada
            New Hampshire: New Hampshire
            New Jersey: New Jersey
            New Mexico: New Mexico
            New York: New York
            North Carolina: North Carolina
            North Dakota: North Dakota
            Northern Mariana Islands: Northern Mariana Islands
            Ohio: Ohio
            Oklahoma: Oklahoma
            Oregon: Oregon
            Pennsylvania: Pennsylvania
            Puerto Rico: Puerto Rico
            Rhode Island: Rhode Island
            South Carolina: South Carolina
