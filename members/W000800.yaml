bioguide: W000800
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://welch.house.gov/contact/email"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find :
        - selector: "#required-first"
    - fill_in:
        - name: firstname
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: emailaddress
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#required-phone"
          value: $PHONE
          required: false
        - name: message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: Mr.
            Mr. and Mrs.: Mr. and Mrs.
            Rev.: Rev.
            Dr.: Dr.
            The Honorable: The Honorable
            Rabbi: Rabbi
        - name: topic
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
        - name: response
          selector: "#required-response"
          value: Yes, please contact me
          required: true
    - click_on:
        - value: Send Email To Representative Welch
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
