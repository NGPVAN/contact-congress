bioguide: FFLS49cdc10a
contact_form:
  method: post
  action:
  steps:
    - visit: "https://www.rickscott.senate.gov/contact_rick"
    - wait:
      - value: 1
    - select:
      - name: Prefix
        selector: "#edit-prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Mr. and Mrs.: Mr. and Mrs.
          Dr.: Dr.
          Dr. and Mrs.: Dr. and Mrs.
      - name: State
        selector: "#edit-state"
        value: "FL"
        required: true
      - name: Topic
        selector: "#edit-topic"
        value: $TOPIC
        required: true
        options:
          Adoption: Adoption
          Aging: Aging
          Agriculture: Agriculture
          Animal Welfare: Animal Welfare
          Appropriations: Appropriations
          Banking: Banking
          Campaign Finance: Campaign Finance
          Commerce: Commerce
          Congressional Issues: Congressional Issues
          Public Safety: Public Safety
          Defense: Defense
          Disaster Relief: Disaster Relief
          Economy: Economy
          Education Higher: Education Higher
          Education K through 12: Education K through 12
          Elections: Elections
          Energy: Energy
          Environment: Environment
          Foreign Affairs: Foreign Affairs
          Health: Health
          Homeland Security: Homeland Security
          Housing: Housing
          Immigration: Immigration
          Intelligence: Intelligence
          Judiciary: Judiciary
          Labor: Labor
          Medicaid: Medicaid
          Medicare: Medicare
          Military: Military
          NASA: NASA
          Patents: Patents
          Retirement: Retirement
          Social Security: Social Security
          Taxes: Taxes
          Telecommunications: Telecommunications
          Trade: Trade
          Transportation: Transportation
          Veterans: Veterans
          Welfare: Welfare
    - fill_in:
      - name: First name
        selector: "#edit-first-name"
        value: $NAME_FIRST
        required: true
      - name: Last name
        selector: "#edit-last-name"
        value: $NAME_LAST
        required: true
      - name: Street
        selector: "#edit-address-1"
        value: $ADDRESS_STREET
        required: true
      - name: Street2
        selector: "#edit-address-2"
        value: $ADDRESS_STREET_2
        required: false
      - name: City
        selector: "#edit-city"
        value: $ADDRESS_CITY
        required: true
      - name: zip
        selector: "#edit-zip"
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: "#edit-phone"
        value: $PHONE
        required: false
      - name: email
        selector: "#edit-email-address"
        value: $EMAIL
        required: true
      - name: Subject
        selector: "#edit-subject"
        value: $SUBJECT
        required: true
      - name: Message
        selector: "#edit-message"
        value: $MESSAGE
        required: true
    - click_on:
      - value: Submit
        selector: "#edit-actions-submit"
    - wait:
      - value: 6
  success:
    headers:
      status: 200
    body:
      contains: "Thank you, your message has been sent"
