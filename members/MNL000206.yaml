bioguide: MNL000206
contact_form:
  method: post
  action:
  steps:
    - visit: "http://www.mnsenaterepublicans.com/our-senators/gary-dahms/"
    - fill_in:
      - name: name
        selector: input#us_form_1_name
        value: "$NAME_FULL"
        required: true
      - name: email
        selector: input#us_form_1_email
        value: "$EMAIL"
        required: true
      - name: message
        selector: textarea#us_form_1_message
        value: "$MESSAGE"
        required: true
    - math:
      - name: math_qna
        question_selector: label[for=us_form_1_captcha]
        answer_selector: input#us_form_1_captcha
    - click_on:
      - selector: form.w-form-h button.w-btn
    - find:
      - selector: div.type_success
  success:
    headers:
      status: 200
    body:
      contains: "Your message was sent"
