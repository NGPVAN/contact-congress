bioguide: A000368
contact_form:
  method: POST
  action: http://www.ayotte.senate.gov/?p=submit
  steps:
    - visit: http://www.ayotte.senate.gov/?p=contact
    - fill_in:
      - name: prefix
        selector: "#prefix"
        value: "$NAME_PREFIX"
        required: true
      - name: firstname
        selector: "#firstname"
        value: "$NAME_FIRST"
        required: true
      - name: lastname
        selector: "#lastname"
        value: "$NAME_LAST"
        required: true
      - name: suffix
        selector: "#suffix"
        value: "$NAME_SUFFIX"
      - name: address1
        selector: "#address1"
        value: "$ADDRESS_STREET"
        required: true
      - name: address2
        selector: "#address2"
        value: "$ADDRESS_STREET_2"
        required: false
      - name: city
        selector: "#city"
        value:  "$ADDRESS_CITY"
        required: true
      - name: zip
        selector: "#zip"
        value:  "$ADDRESS_ZIP5"
        required: true
      - name: homephone
        selector: "#homephone"
        value: "$PHONE"
      - name: workphone
        selector: "#workphone"
        value: "$PHONE"
      - name: email
        selector: "#email"
        value: "$EMAIL"
        required: true
      - name: subject
        selector: "#subject"
        value: "$SUBJECT"
        required: true
      - name: messagebody
        selector: "#messagebody"
        value: "$MESSAGE"
    - select:
      - name: state
        selector: "#state"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: true
        options: US_STATES
      - name: topic
        selector: "#topic"
        value: "$TOPIC"
        required: true
        options:
          - "Abortion / Family Planning"
          - "Agriculture"
          - "Animal Welfare"
          - "Banking / Finance"
          - "Business"
          - "Defense"
          - "Education"
          - "Energy"
          - "Environment"
          - "Federal Budget"
          - "Fish / Wildlife"
          - "Foreign Relations"
          - "Government Affairs"
          - "Health Care"
          - "Housing"
          - "Immigration / Border Issues"
          - "Jobs"
          - "Judiciary"
          - "Justice"
          - "Labor"
          - "Medicare / Medicaid"
          - "Native Americans"
          - "Other - Not Listed"
          - "Pensions / Retirement"
          - "Postal Service"
          - "Science / Space"
          - "Second Amendment"
          - "Social Security"
          - "Taxes / IRS"
          - "Telecommunications"
          - "Terrorism"
          - "Trade"
          - "Transportation"
          - "Veterans Affairs"
          - "Welfare"
          - "Womens Issues"
    - click_on:
      - value: Submit Information
        selector: ".input-button"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you"
